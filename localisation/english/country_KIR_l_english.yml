KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_6:0 "You called me to a secret briefing, Autumn Blaze says. What's it about? How are you, Premier, Ember Wane asks. I was surprised. Oh, I'm ok. I appreciate the sentiment. Ember Wane nods curtly, and cuts to the chase. I had you meet me so I could brief you on a potential new fighting force that could turn the tide of the war. You know about the Sunrise Massacre? Autumn nods stoicly. What about it? Ember: the Sunrise Sect met us in battle outside the village. There were about half a thousand of us. They numbered fewer, but they had the better weapons. Contraptions of pipes and hissing steam that lobbed explosives into the air to fall on our lines, alchemical fires that burnt through our scales as if they were paper, their warriors wearing thaumaturgical batteries that boosted their magical power, so their foot soldiers possessed telekinetic proficiency to rival our best adepts. That battle almost broke the back of the Covered Cage, but in the end it was we who survived. Ok, so? asks Autumn. But all those inventions weren't really the point. Gimmicks at best, not real substitutes for skill and training. They weren't warriors. But from a cavern under the ground, they sent out rank after rank of clockwork golems - mindless automatons marching in lockstep with the singular purpose of our destruction. they were controlling it with some kind of antenna, like the radio emitters you see nowadays. Swords and arquebuses were inefficient against the copper and steel of those golems. we barely managed to hold our ground the first night against the metal onslaught. We managed to infiltrate into the village and destroy the antenna, and that's how we won. Autumn makes to speak, but Ember cuts her off with a raised hoof. I'm getting to the point. after the battle, we went into the opening in the ground, into the cavern from which the golems emerged like a flood. What was down there? rank upon rank of more golems, thousands at least. all of them immobile, but not broken. we didn't doubt for one moment all it would take is for the right signal to reactivate them, unleash them upon Kiria. So we sealed up the cavern with lead and stone. I think I understand, says Autumn. I assume you know where Sunrise was? Yes, says Ember Glow. We erased it from all our maps, but there are still some of us who were there, who remember how we got there, where it is. Autumn: clockwork golems from half a century ago won't be a war-winning weapon, but it'll certainly give us an edge. We'll mount an expedition with scientists and engineers, and harness the ghosts of the past to fight for the future."

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_7_TITLE:0 "" ##found in the ruins of Vermilion and hoofed over to Fickle Current in event
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_7:0 "Premise: this diary entry is written by Autumn Blaze the night the Triumvirate collapses, moments before she gives in and becomes a nirik. Reference the song "A Kirin Tale". Autumn's worldview is thoroughly shattered. Her efforts to bring Kiria out of the Silence and into modernity have failed in the worst possible way, with the supporters of Winter Frost and Autumn Blaze slaughtering each other in the streets, the northern traitors on the march, and Kiria in flames as nirik transformations overtake the Realm. Fear of hurt? The fear's there for a reason. Like a moth, I drew too close to the flame of modernity, and got burnt. We tried to chase the rainbow but now the skies of Kiria seem destined to be filled with clouds of ash and smoke forever. I feel the anger and fury building inside me - anger at Winter and Rising, yes, for ruining the Realm for their completely insignificant feud, and towards the northerners for causing this whole mess in the first place, but mainly towards myself - I'm a failure, the ruiner of Kiria. I wasn't good enough. This mess is on my bloodstained hooves. I can't hold it back any more. The anger and self-loathing within me wants to break free, to scour away the shame of my failure in fire and blood. I'm not going to fight it any more. I'm sorry, Fluttershy. I'm sorry, Applejack. I'm sorry, Rain Shine.\n\nOh Concord, what's become of Rain Shine? (she did not even think to consider Rain Shine's fate in her own despair. The moment before she transforms, she remembers the Matriarch Superior, who was in the capital all the time.)"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_8_TITLE:0 "Title of Entry 8"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_8:0 "Sunshine Headlands nuked. It caused a landslide, revealing an ancient tomb, at least several millennia old, buried beneath tonnes of rock and soil, now displaced by the nuclear hellfire that bathed the Headlands in flame. It was not soldiers, but local survivors seeking shelter, who came across the ancient tomb, and found within a sarcophagus made out of an unknown metal alloy. Inside was a skeleton of a tall, slender equinoid, lacking the scales of a kirin but possessing a long, curved, elegant horn embedded in its forehead. The possibility of fakery notwithstanding, this would mark the first time the remains of an eastern unicorn have been found. In kirin mythology that predates the Way of Fire and Concord, the kirin race was created as the offspring of the eastern unicorns - a sub-type of unicorns reputed to have prodigious magical ability, distinctive for their flowing manes, tall, lithe and slender figures, and curved, long, and wickedly sharp horns - and dragons. In a time of war in Kiria, this discovery spurred some interest nationally, but most of the eagerness came from international observers and archeologists.\n\nAutumn Blaze was shown photographs of the tomb, the sarcophagus, and the skeleton taken by military officers who came to seal the tomb. In this entry she reflects about the eastern unicorn myth and their purported creation of the kirin race, and this recent groundbreaking revelation in this time of war. A childhood myth, mildly blasphemous, dismissed as nothing more than an old mare's tale. Stranger things have happened."

