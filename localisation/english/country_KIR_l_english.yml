KIC_mission_1:0 "The (HERETIC 1) Affair"
KIC_mission_1_desc:0 "Erstwhile ideological rival to Rising Sun turned heretic and traitor to the Rising Fire (HERETIC 1) fled Chrysanthemum after an acrimonious debate with Rising Sun wherein he was condemned by all the other priests and mystics in attendance, and expelled from the Path. Ever since, he has been attempting to spread his lies and treachery within our ranks, trying to corrupt our rank and file, and the peasants who don't know any better. Our agents have tracked him down to a monastery in the remote mountains of the Cinereous Strath. Dayspring Rose, Roaring Fire, and their crack squad of veteran Valiants will go there and put an end to his heresy once and for all."
KIC_mission_2:0 "Pruning the Garden"
KIC_mission_2_desc:0 "a heretical sect of Concord-worshippers, twice-expelled from the Way of Fire and the Rising Fire both, have taken root in the farming hamlets in the marshes around Verdant. They preach a scripture that is heretical (but don't say HOW). The peasants must not be led astray, because it is already hard enough to rid them of the failings of the Way of Fire without having to contend with a second degree of theological corruption. Destroy this sectlet in the name of Concord and the Rising Fire, so that their foul heresy does not pollute the minds of Kiria any longer!"
KIC_mission_3:0 "For the Greater Good"
KIC_mission_3_desc:0 "Matriarch-Protector Rising Sun has declared a strategy premised on the strategic denial of resources to the invading enemy. However, some errant villages refuse the edict to enforce scorched earth policy, refusing to burn their villages and fields in the wake of their evacuation, and even in some cases returning to their homes after the retreat of Rising Fire forces to surrender to the Vermilion invaders. The Matriarch-Protector's word is law, and as such it must be upheld without exception, and transgressors punished. The kirin of the town of (TOWN 1), in the path of the advancing Vermilion Banners, has refused to evacuate and destroy their houses and fields, so we must do it for them."
KIC_mission_4:0 "Massicot Awakens"
KIC_mission_4_desc:0 "things are brewing in Massicot. Our informants tell us that rebellious sentiment is growing in the city. Perhaps an uprising is even imminent. We must go to Massicot and support the city's rebellion against Vermilion. The Rising Fire has little presence in Massicot but it's never too late to change that."
