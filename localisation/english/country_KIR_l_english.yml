KIR_nakp_treasury_monthly_income_desc:0 "§WThis formula determines our §YMonthly Income§! (§GMI§!):\n\n(§GMI§!) = (§YFC§!) × (§Y[?KIS.KISTreasuryIncomePerFC]§!) + (§YFM§!) × (§Y[?KIS.KISTreasuryIncomePerFM]§!) + (§YFD§!) × (§Y[?KIS.KISTreasuryIncomePerFD]§!)[KISGetTreasuryLandTaxIncome1][KISGetTreasuryTitheIncome1][KISGetTreasuryTourismIncome1][KISGetTreasuryENEZIncome] ± (§YE§!)\n\n(§YFC§!) represents [ROOT.GetAdjective] Civilian Factories: ([?ROOT.num_of_civilian_factories|Y0])\n\n(§YFM§!) represents [ROOT.GetAdjective] Military Factories: ([?ROOT.num_of_military_factories|Y0])\n\n(§YFD§!) represents [ROOT.GetAdjective] Naval Dockyards: ([?ROOT.num_of_naval_factories|Y0])[KISGetTreasuryLandTaxIncome2][KISGetTreasuryTitheIncome2][KISGetTreasuryTourismIncome2]\n\n(§YE§!) represents the Accounting Margin of Error, which will be §Y±[?KIS.TreasuryAccountingError|%0]§! of the Monthly Income: (§Y±[?ROOT.TreasuryIncomeMax|0]§!)§!"
