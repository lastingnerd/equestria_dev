KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_1_TITLE:0 "Doctrine of Ashes"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_1:0 "Today was my first mission out on my own, away from the guidance of my dear mentor, Rising Sun. For the first time in my short life that I've spent following her, she has entrusted me to make my own decisions and §Yexecute Concord's will§! to the best of my capabilities. She has given me use of the troublesome pirate, Roaring Fire, to aid my team of Valiants in our tasks, and though the pirate does her best to needle her way under my scales, I do my best to shut out her disingenuous words.\n\nThe High Priestess had tasked us with hunting down and smiting one troublesome heretic who goes by the name of Quarrelsome Wren. Whether it was his real name or not, I do not know, nor did it matter. What mattered was that High Priestess Sun had branded him a heretic, and for that, §Yhe had to be dealt with.§! Once a faithful follower of our way, he had dared to question the divine will of Concord to Rising Sun's face, questioning whether she was truly the executioner of Her will, and as a result had been condemned and expelled by the faithful priests and mystics in attendance at the temple that day. Ever since fleeing Chrysanthemum, he had wandered from town to town, §Ysubverting the Rising Fire§! with his lies and heresy, corrupting the rank and file and confusing the peasants who did not know he had been branded a heretic. But when we heard that he was hiding in a remote monastery in the mountains of the Cinereous Strath, Rising Sun had dispatched me, my Valiants, and the pirate to deal with him.\n\n§YI do not think I will soon forget what I witnessed today.§!\n\nWhen we arrived at the monastery and demanded that Wren surrender, he refused to show himself, and the monks at the temple attempted to defend him when we entered. Things rapidly grew out of hoof, and several of them §Yturned into niriks§! to defend the heretic. We had to fight to get to him, and I was forced to strike down kirin who should have been my brothers and sisters with my sword. It disturbed me, but the actions of the pirate disturbed me more. She §Yreveled in the slaughter§!, like a monster sent by Concord to punish Her enemies, and those that raised a hoof against her were brutally cut down in a flurry of swords. Violence should only be the last resort when those that oppose Concord's divine will give you no choice, but they should never be something to indulge in.\n\nIn the end, we found Quarrelsome Wren as he tried to flee, and one of my Valiants shot him through the legs to ensure he couldn't. As I put my sword to his throat and asked the heretic if he had any words, he surprised me with §Ya question§!: has Concord ever proven to anykirin else that Rising Sun is her champion other than Rising Sun herself? I retorted that her successes so far have proven Concord's favor for her, that she would not have gotten this far if Concord did not see her as Her champion. But Wren only asked me again: if Rising Sun claims to speak for Concord, why has Concord not assured the faithful that Rising Sun's authority is derived from Her divine will? How could she §Ytruly speak for Concord's divine will§! if she is not the Matriarch Superior, Concord's avatar on earth and embodiment of her will made manifest?\n\nI did not have the opportunity to question him further; disgusted by his heresy, one of my Valiant companions silenced him forever with a bullet to the head. I could only stare in shock, but magic tugged on my mane and I looked over to see Roaring Fire about to drag me out of the burning monastery. "Meditate on it later, little filly," she scolded me in her hoarse voice, "unless you want to join the monks under the ashes and timbers." I knew she was right, and so reluctantly, I followed her out of the temple. I looked back over my shoulder as we left, only to see it collapse in on itself with a §Ygush of fire and a cough of smoke§!, and I found I could not shut Wren's voice out of my mind, no matter how hard I tried."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_2_TITLE:0 "Doctrine of Fire"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_2:0 "I am beginning to feel like a brute, a monster, and the pirate is not helping with her §Ysubversive words and snide remarks.§! Some context: today, High Priestess Sun sent my team and I on a mission to smother a heretical offshoot of the Way of Fire and the Rising Fire both, centered in a town where the peasant-preachers misquote scripture and attempt to use it to justify their split from both Vermilion and Chrysanthemum. While I'm sure the hedonists in Vermilion are §Yhappy to see these heretics in our territory§!, Rising Sun knows that we could not stand their presence. The more the Rising Fire splinters and fractures, the weaker we become until one day Vermilion will bear down on us with an unstoppable tide of §Yheresy and hedonism§!. This sect could not be tolerated, and so we were dispatched to put a stop to it.\n\nAnd put a stop to it we did, with fire and sword and bullet. I scarcely had to lift my hoof before the §Yvillage was burning§!, so ill-prepared were the peasants for this divine onslaught of retribution. As I watched my team put the last of the heretics to the blade, Roaring Fire approached me, and I could tell from the smile on her muzzle that I would not enjoy what she had to say next. "That's efficiency," was how she began her insinuations. "These peasants were no match for your team. Rising Sun's little morning star never had to get her sword bloody." I would have replied, but the stench of blood and smoke §Ymade me feel ill§!, and unfortunately, that damned pirate took that as leave to continue her petty remarks. "This is some liberation," she remarked, and she did her best to look me in the eye as she added, "I bet this seems like some kind of mix of tragedy and comedy to anykirin else. A tragicomedy, if you will. After all, it's not like the commonkirin would §Yunderstand the difference§! between what these kirin believed in and what you do."\n\nHer words incensed me enough that I felt I had to respond to silence her. I told her that she would do better to keep her theological musings to herself. I was the one who was the acolyte of High Priestess Sun, not her, after all. And if she continued, she would quickly find herself on the end of her leash. But whether she desired to antagonize me further or just didn't know better, the pirate continued her heretical thoughts. "Didn't the Vermilion dynasty do the same during §YThe Silence§!?" she asked me, and she shrugged as if the question that left her muzzle wasn't stained with the poison of heresy. "Your little priestess herself has said there's no one way to worship Concord. I heard her say it herself during those boring little sermons you make me attend. So why can't she tolerate these kirin? Maybe it's because she doesn't like the whole §Y'equality between all creatures, equality under Concord'§! thing they've got going on."\n\nI couldn't stand her insinuations any longer and pointed left her after that. I know she was mocking me, trying to find ways to turn my faith into a weapon to cut myself with. She's more §Yattentive to theology§! than she otherwise appears, so it would seem. But she is wrong. Perfect equality between creatures before Concord was how Noctilucent Charm justified the Silence a century ago, and the kirin people need mystics and priests to help them understand Concord's will. Misguided notions of total equality only lead to conflict and separation, and it is something we can ill-afford right now. §YWe must all be united under Rising Sun§! if we are to have any hope of defeating Vermilion and the Way of Fire, so that Concord's true word can finally reach all the kirin of the Realm."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_3_TITLE:0 "Doctrine of Waste"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_3:0 "§YI will see her blood in my nightmares.§!\n\nYesterday, High Priestess Sun sent my team and I to the town of Wheatchaff, a town in the face of the advancing Vermilion banners, to enforce her doctrine of scorched earth. If we are to prevail against Vermilion's superior numbers and better equipment, we must make sure they take nothing from us. They will find no shelter and no food wherever they advance, and Rising Sun has ordered that all towns in the way of Vermilion's advance are to §Yburn their villages and fields to the ground§! to ensure they do not get anything. But there are those errant towns that refuse to heed our call. Their residents return to their homes after our soldiers retreat, and even welcome the advancing armies into their villages without resistance. Wheatchaff looked to be the next to do this, so we were sent preemptively to ensure that Priestess Sun's mandate was upheld without exception.\n\nMy team made quick work organizing the destruction of the village and the evacuation of the residents, and as they set fire to the fields and towns, the town's mayor, the pirate, and myself watched from a nearby hilltop. At first, the mayor was inconsolable. She asked us why we had to do this and why we couldn't just let them be, but I did my best to explain to her that §Ywe cannot win if we don't make sacrifices§!, and I commended her and the townsfolk on behalf of the High Priestess and the Rising Fire. At that point, her misery became anger. She screamed at me that we had condemned them all to death. There is no food to be found amongst the miles of burning fields, and no shelter to be had in the ruins of burnt out villages. She said that the forest was no place to be for the elderly and infirm, and even went so far as to claim life under Vermilion §Ywould have been a better alternative to their exile§!. As I tried to explain to her that there are times when a few may suffer so the rest may thrive, she flew into a murderous rage. Her clothes and mane combusted, and the §Rnirik state§! fell upon her in an instant. Before she could lunge, however, Roaring Fire cut her down with a single stroke of her saber, and the mayor's blood spouted from the gruesome wound on her neck and covered my face.\n\nI do not remember much that followed. I think I was in shock. Why do these kirin not understand what we must do to win? Why do they not see that if they do not embrace sacrifice, we will all lose? Shouldn't they be proud that they are doing everything they must to work together and achieve victory over the Way of Fire?\n\nBut then again... how can I chastise them for their lack of pride §Ywhen I feel none myself?§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_4_TITLE:0 "Doctrine of Justice"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_4:0 "Today, we met with the leader of a §Ygrowing resistance movement§! in the city of Massicot, just down the Great Mellifluve from Vermilion itself. We had heard rumors of unrest in the town, and being so close to Vermilion, Rising Sun decided it would be too good of an opportunity to pass up without investigating. If we could foment unrest and rebellion on Vermilion's doorstep, it could be a spark to ignite unrest §Ythroughout the Realm§! as well.\n\nThe meeting, however, proved disappointing. The underground resistance movement was led by a couple of young kirin students, with heads full of ideas and not the harsh realities of our §Ystruggle for liberation§!. Their representative wanted to extract concessions and promises from the Rising Fire in exchange for garnering the support of his comrades. While we both agreed that the officials in Massicot are corrupt, decadent, and craven, and that the priests of the Way of Fire grow fat off of tithes in their monasteries while preaching to the poor about piety and the simple life, our differences were §Ytoo far apart to be reconciled.§! For one, they refused to pledge allegiance to the Rising Fire, and they refused to submit to our laws and to accept the military leadership of our cadres over their cells. The student was too enamored with their hopeless idea of total independence to compromise and negotiate with me, and when I tried to press him some more, he turned on me, calling me an autocrat and drawing a §Yfalse equivalence§! between the Rising Fire and the Way of Fire.\n\nIt was at that point that I decided we were done talking. If these idealistic students and their misguided farmer lackeys refused to cooperate with the Rising Fire, then §Ywhat is the point?§! We cannot function if we do not move in lockstep with each other, with one goal and one drive. A collection of ideas and factions would only weaken our resolve from within, and if they refuse to see the truth and wisdom of our ways, and insist on selfishly indulging in their pipe dreams of "true democracy", then there is no place for them in the Rising Fire. We move as one and fight as one, and only then will Vermilion fall, and only then will the Realm see the §Ylight of Rising Sun's justice for Kiria.§!"


