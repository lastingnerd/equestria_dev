kirin_council.35.t:0 "Teahouse Generals"
kirin_council.35.d:0 ""Sure, the Moon Princess' hypothesized tactics would have been revolutionary for their time, but you must admit that Sunshine Dew at least tested hers against her rivals surrounding Verdant."\n\n"Sunshine Dew benefitted from maintaining a clear mind. Nokirin alive questions that she made warfare an art, but the execution of her plans to their successful conclusions was helped along greatly by the impulsive rage of her rivals slipping into the nirik form in the midst of combat..."\n\nCypress Snow took a sip of his matcha tea as he watched two of his old friends debate the skill and accolades of many famous military minds throughout global history. It was nice to have them and many other of his Literati friends together under one roof again, and even better that they could finally do so in Kiria. Many of them had feared that they would not live long enough to see this day; some of them didn't. Those lost friends were dearly missed, but Cypress knew they were with them in spirit. If the Way of Fire mystics were to be believed, they lived on in the primordial spark of the kirin race, returned to the fire from which they were born, and the fire that lived inside the breast of every kirin.\n\nThe topic of conversation had drifted hither and thither throughout the afternoon, though recent events had settled it on military matters. It was no secret that things were tense between the NAKP and the government back in Vermilion; at this point, war was less a question of "if" but "when". He decided to clear his throat and head off any more talk of military matters before it grew heated. "Friends, I am glad to have you all here, although I wish it were under better circumstances," he proclaimed, interrupting the ongoing argument. "We've come from many walks of life: professors, corporate advisors, historians, and many more. And now we're all reunited in service of the NAKP and making Kiria what we've always dreamed it should be. But for now, let's not let our talk linger on the art of war. It is a costly art, after all, and I fear that we shall all grow sick of it entirely too soon.""
kirin_council.35.a:0 "Let's find something more pleasant to talk about, shall we?"

kirin_council.36.t:0 "Pay to Win"
kirin_council.36.d:0 ""It's ridiculous, is what it is," Dr. Ardent Bloom remarked, looking at the report Simple Survey had prepared for him. The amount of money that had been flowing into the NAKP's coffers as of late was beyond unexpected.\n\n"You disapprove?" Simple Survey asked, one of his eyebrows climbing higher up his face.\n\n"Not in the slightest," Ardent said, dropping the stack of papers back onto Survey's desk with a wide smile. "Allowing kirin to buy their way out of the conscription lottery was a genius move. Mixing a sense of patriotic duty in contributing to the war chest along with the option to exempt your family from military service has meant war bond purchases have risen over 500% in the past month alone. It's a win-win for both sides: the NAKP gets the money we need to buy guns and continue our armament effort, and our beloved donors get to keep their sons and daughters off of the front lines."\n\n"Indeed," Survey agreed. "I just hope that this doesn't thin the ranks too much."\n\n"Why would it?" Dr. Bloom asked. "It doesn't mean the lottery pulls fewer numbers. It just means that we conscript those who can't or won't donate money to the war effort. The poor fill our armies, and the rich fill our coffers. Nothing wrong with that.""
kirin_council.36.a:0 "It's a perfect system, really."

kirin_council.37.t:0 "A Message from Radio Free Kiria"
kirin_council.37.d:0 "Radios all throughout much of the Greater Providence realm sprung to life just after dinnertime, heralding the important message with the usual fanfare played across the airwaves. "Good evening, fillies and gentlecolts throughout our beloved Realm!" the announcer's voice greeted with a crackle of static. "Tonight, we have a very special program for you. Our very own Chairkirin, Fickle Current, will be discussing an important question with Dr. Cypress Snow: what makes a kirin? I won't keep the answer to that question from you, and instead I'll turn the microphone over to the Chairkirin. Chairkirin Current, Dr. Snow, the show's all yours."\n\n"Thank you," Fickle Current said. "So, Dr. Snow. Let's skip the introductions; everykirin listening in now knows who we both are. Let's dive right into the heart of the topic at hoof: what is the nature of the kirin spirit?"\n\n"It's a simple answer with many layers to it," Cypress responded. "The outermost layer is perhaps the easiest for everykirin listening at home to understand: we are Concord's chosen people. We are the keepers of Her will, the custodians of the Primordial Fire that birthed the world. Out of all the creatures that inhabit this world, from ponies to griffons to zebras, it was the kirin species that Concord bestowed Her most powerful gift: our flame, our fury, our passion."\n\n"And yet we have all been taught since we were foals to refrain from using Her gift," Fickle Current countered. "The nirik state is a terrible blight."\n\n"To call it a blight is a misconception, one pushed by The Way of Fire," Cypress said, delivering the counterpoint with practiced ease. "Our fire and fury is a tool, not a curse. It is, however, a dangerous one. An axe is a tool that can kill, but it can also shape and create. So too must we use our passion wisely to create, not destroy. In the late 800s, the Realm was on par with Equestria for technological supremacy, thanks to our investments in steam and clockwork technology, but The Silence cost us a century of valuable time. Imagine what could have been but for misplaced superstition!"\n\n"I can, and I encourage everykirin listening at home to do the same," Current said. "The NAKP is the harbinger of a new future for Kiria, and we all have a part to play to make it a reality. We must cast down the heretical Rising Fire and cleanse the ranks of the Way of Fire of those who bury the Realm in superstition for their own gain. We must strive to unite Kiria under its rule and purge the misguided elements that have held us back for so long. That is our destiny, and I have no doubt that the enlightened kirin of Greater Providence will be the ones that lead the Realm back into the glory we deserve.""
kirin_council.37.a:0 "Such is our future, and we can make it a reality."

kirin_council.38.t:0 "Buying Rank"
kirin_council.38.d:0 "Mayflower Bloom didn't know what to expect when she heard that her cousin had become an officer in the Order of the Iron Chrysanthemum, but even Ardent Bloom dressed in full officer's garb standing across from her in the kitchen of her home in Fragrance somehow didn't feel real. "You like it, May?" he asked her, and he smirked as he held out a foreleg to show off the epaulettes on his shoulder.\n\nMayflower suppressed an amused snort and tried to hide the look on her face by turning back to the tea she was preparing for the two of them. "I didn't take you for an army type, Ardent. How in the world did you end up as a... what did you say it was? Brigand-General?"\n\n"Brigadier-General," Ardent clarified with an annoyed growl. "And I'll tell you how. With war on the horizon, the NAKP was looking to make the Order of the Iron Chrysanthemum a more professional force to be the tip of the spear. Yesterday, the Order was just a bunch of street thugs, bandits, and yes, brigands, hastily assembled into a kind of informal police force to do the party's bidding. But now that the Order's putting together the Death's Head Brigade, they needed money to lure some of the best marines the trading houses have to offer into its ranks, and to equip them with the best Griffonian ordnance we could buy. So I made a contribution, and they awarded me with a rank befitting of my gift."\n\n"And how much was that?" Mayflower asked, finally finishing their tea and pouring it into two waiting cups. From everything it sounded like, nokirin was going to listen to somekirin who bought their rank when it came time to fight, least of all Ardent, who was more at home in his spreadsheets and ledgers than he was on the battlefield.\n\n"A little more than a week's worth of pay," Ardent said with a shrug, but he quickly chased it off with a smile. "But this is just the beginning. Right now, the Order has to buy the best from elsewhere, and it needs the money to do that. One day, though, the true patriots of Kiria will produce the best equipment and the best soldiers the world has ever seen!""
kirin_council.38.a:0 "How nice... Now, would you like to have your tea, cousin?"

kirin_council.39.t:0 "Beggar at the Ball"
kirin_council.39.d:0 "Fickle Current hurriedly flagged down the cocktail waitress and exchanged his empty glass of champagne for another one, immediately taking a few quick gulps. What was it, his fourth of the night? Fifth? He didn't know, and it was probably better that way. His nerves were fraying, and though he was hardly a heavy drinker, he was reaching for something to help soothe them. After all, he was about to make a very difficult request, and the hit to his reputation would take some time to recover.\n\nHe looked out at all the kirin slowly filing into the grand ballroom of 88 Chrysanthemum Plaza, many of them clutching drinks in their colorful magical auras, and all of them dressed to the nines. They were all members of the pinnacle of modern kirin society, the highest of the Diaspora's high society, and they had all paid 5000 Griffonian idols a head to attend the night's fundraising festivities. And here Current was about to ask them for more.\n\nWhen they had all gathered into the ballroom, Current took the microphone to thank them for their charity and give them all a pat on the back for having the means to afford the exorbitant entrance fee, as he knew all socialite types craved. That part of the speech was easy; then came the hard part. "And now, I'd like to remind everykirin of the reason why we're having this ball tonight, and how much more we all have to give to make our dreams a reality," he said, steeling himself for the inevitable reproachful looks from those gathered before him. "We will soon be finding ourselves in a war, and a very expensive one at that. Suffice it to say, the coffers of the NAKP are simply inadequate for waging war against our foes in Vermilion. Therefore, I regretfully ask of you all if you have anything else you can spare for the war effort, the NAKP will be greatly appreciative of any and all contributions. When the war is won, we will, of course, remember your generosity in the future."\n\nThe scoffs from the gathered kirin and the sniffs of disgust made Current feel like somekirin was pulling his scales off one by one with a pair of pliers, but he did his best to maintain a smile through their murmuring. That was nothing, however, compared, to the words he overhead Silver Silks, heiress to the Sycee Trading House and the single wealthiest kirin present at the party, mutter to her friends. "Begging is quite unbecoming of the Chairkirin, wouldn't you agree? I suppose we should give him what he wants. Elsewise, he may become even more desperate at the next gala, and that just won't do at all."\n\nTheir tittering bit deep, but Current swallowed that embarrassment regardless. If the NAKP didn't get the funds it needed to fight the war, then it was doomed anyway."
kirin_council.39.a:0 "Wounded pride is nothing if our cause collapses, right?"

kirin_council.40.t:0 "Picking Your Friends"
kirin_council.40.d:0 "I hate being in debt," Fickle Current announced to Ardent Bloom as he paced in the latter's office. "Business deals are one thing. Debts change with time. They're unpredictable, and you don't know what you're in for when the debt is called." He sighed and shook his head. "But it's a necessary evil, is it not? We need overseas investors, and our contacts in Griffonia are happy to give us funds if we lease them land, property, and resources as collateral. If we lose, we won't have to worry about our creditors in Skyfall or Flowena calling due, but if we win..."\n\n"There is another option that's not with our usual Griffonian contacts," Ardent said, steepling his hooves as he considered whether or not to press forward. But at Current's curious look, he continued. "The Changelings have caught wind of our offer. I don't know how, but when you're dealing with a race of shapeshifting insects, I suppose it only makes sense that they would. They're interested, and they're offering exceedingly generous terms."\n\n"How generous?" Current asked. In his experience, the more generous the terms, the larger the knife hidden behind a creature's back.\n\n"They want the same things as our Griffonian business partners, but they're more interested in property than resources, and they're willing to pay more for it — much more. But..." Here he hesitated, then sighed and continued. "They're negotiating through Main Hives Industries, their largest industrial conglomerate. It's all run through one bug named Finicus Vesali, and I'll warn you, he's no slouch when it comes to the negotiating table. He probably knows how to cut a deal as well as you do, Current. Long story short, I don't trust them."\n\n"And to make a short story slightly longer?" Current asked, raising an eyebrow.\n\n"Well, the Changelings, unlike Skyfall or Flowena, have the means to collect if we don't pay up," Bloom said. "And they want land more than anything else. You'd think an industrial powerhouse like them would want resources above anything else. Something's fishy, and I don't like it... but at the end of the day, it's your call.""
kirin_council.40.a:0 "Generous terms from the Changelings are to our advantage."
kirin_council.40.b:0 "It's better to cut a deal with somegriffon who can't hurt you should we break it."

kirin_council.41.t:0 "In Bed with the Bugs"
kirin_council.41.d:0 "There was very little that Dr. Ardent Bloom liked about the creature sitting across the table from him. Sure, it resembled an equine, but the insectoid facsimile created an 'almost but not quite' appearance of a pony or kirin that it bothered him. But even moreso than his appearance was his shrewd intelligence and clever wit, forcing Ardent to use every scrap of resourcefulness and experience to keep up with the deal-cutting businessbug.\n\n"You can drop out at any time, and we'll terminate the contract," Finicus Vesali said to him, and not for the first time, turning those words into a threat pressuring Ardent to do the opposite and uphold the deal as agreed upon. "But of course, we'll have to resolve all the clauses in our agreement. The NAKP will be held responsible for any damages to the equipment we're supplying to your factories, and it will be held accountable should any equipment produced here find its way onto the other side of a changeling battlefield. I think you'll agree that it's only fair to say that Kirin-made guns produced with Changeling-leased equipment taking Changeling lives on the field of battle is a messy can of worms that nocreature wants to open. Oh, and we maintain that we Changeling Queendom has the right to demand the immediate return of any and all equipment loaned to the NAKP for the duration of the contract. I hope this is all agreeable to you, Dr. Bloom?"\n\n"Yes, it is," Dr. Bloom managed through gritted teeth. He knew what was in the contract, so nothing Finicus said to him was a surprise or a lie, but having it read aloud to him made the walls of the box the Changleings were putting the NAKP all the more apparent. "Is there anything else, Herr Vesali?"\n\n"One last thing," and at this, Finicus smiled and set the pen held aloft in his magic down on the table. "The Foreign Office of the Changeling Heer asked me to convey a message while in Fragrance, so here I am, conveying it. In accordance with the secret treaties Vesalipolis has negotiated with Fragrance, the Queendom will be contributing an expeditionary force to support the NAKP's near-term combat activities. Of course, it goes without saying that the Korps will be commissioned as a 'non-state actor force' via the Liaison Office and its operating expenses covered in part by the NAKP. Now, if that's all in order... I believe we are finished here, unless you have anything to add, Dr. Bloom?""
kirin_council.41.a:0 "No... everything looks in order to me... thank goodness."

kirin_council.42.t:0 "The Liaison Office for Military Commissions"
kirin_council.42.d:0 "Fickle Current had attended the opening of the Liaison Office for Military Commissions more out of a sense of obligation than any sort of respect or interest. It was a relatively small affair, not something that the NAKP had publicized to the common kirin. After all, the word 'mercenary' held a sour taste in the mouth of the average upstanding citizen, and that was the essential function of the Office: to organize, recruit, and supply mercenary companies that were willing to get their hooves or claws or what-have-you dirty in exchange for generous pay, no questions asked. Officially, these military units would consist of foreign volunteers sympathetic to the cause of the Association, which was technically true, but this pretext fooled nokirin.\n\nEven so, Current couldn't deny that it was a viable business model. The world was such a powder keg that there would always be a demand for soldiers of fortune, the willingness to pay for an elite force capable of greater things than the poorly-disciplined conscript armies of the world. Zebrica and Griffonia in particular were lands filled with conflict and strife, and there, an experienced mercenary company could be the means to alter the course of a war. And Kiria was no different."
kirin_council.42.a:0 "It ain't much, but it's... not even honest work, really."

kirin_council.43.t:0 "Corporate Contributions"
kirin_council.43.d:0 "Fickle Current was rarely intimidated. After all, as Chairkirin of the NAKP, his power in Fragrance's domains was almost absolute. But his power was still limited by those who pulled the strings behind the scenes, and right now, they were all in one room, and they were not pleased with him.\n\nSilver Silks, the heiress to the Sycee Trading House and quite possibly the wealthiest kirin in all of Kiria, had a scowl on her face, and there was a reason the ember at the end of the cigarette lodged in its jade holder burned blue and pink, not orange. "The NAKP's recent propaganda is a problem, Chairkirin. Your populist slogans are throwing dynamite into a hornet's nest, one that the corporations—your donors, mind you, and the ones who generate 45% of the NAKP's annual budget, by my last estimate—are standing under, unprotected. 'Patriotism', if that's what you call the anarchy you're fostering, is reaching such a feverish pitch that any action we take that the populace deems 'unpatriotic' will hurt our bottom line."\n\n"And that's exactly what you want, isn't it?" The new voice was from the quiet and diminutive stallion sitting at the far end of the table from Fickle Current, beneath a pair of spectacles so broad and thick that they practically covered his face. Fulgent Focus, one of the masters of the All-Kiria Artificers' Guild, seemingly shifted in anxiety as all eyes around the table turned toward him, but he pressed his point regardless. "Yours was a two-pronged attack, expertly executed. Your propaganda drives patriotism to such a fervent frenzy that anything deemed unpatriotic by the public is met with harsh criticism and repudiation, and you come directly to the leaders of the NAKP's most cherished corporate partners to ask us for money once the price of refusal is clear. Am I wrong to state that is the true purpose of this meeting?"\n\nFickle Current was cut off guard by Fulgent's surgical cleave right to the heart of the matter, and the honeyed words and clever talking points he'd practiced before the meeting were suddenly thrown out the window. "Well... yes, it is, Artificer Focus. No point in denying it now, since you've so clearly laid the stakes out on the table." Current stood up and leaned forward, placing his hooves on the finely veneered mahogany table. "I want the corporations to increase their donations to the NAKP. We need increased funding if we are going to fight and win a war that will by all estimates be incredibly destructive and deadly. I could go about raising funds through other means, such as increasing the corporate membership dues, but I think it's clear we would all prefer to walk out of this meeting with a consensual agreement rather than an imposed one.""
kirin_council.43.a:0 "Is that so, Chairkirin?"

kirin_council.843.t:0 "Corporate Rights"
kirin_council.843.d:0 ""Bold talk," Silver Silks scoffed, a stream of cigarette smoke leaving her lips with her words. "I could have my shareholders fund your rivals instead of you, Chairkirin, and in six weeks' time, there'll be another kirin standing at the head of this table, in your place. What will we be getting out of this in return?"\n\n"Legal jurisdiction the likes of which the world has never seen before," Fickle Current stated, and despite the scowl she had a moment earlier, those words caused Silks' eyebrow to raise in interest. "In exchange for increased donations and public statements supporting the NAKP's claim to rule Kiria and unequivocal support for the party platform, the NAKP will use its regional bureaucrats and governors to enforce limited land requisitions on commonly-owned property within our jurisdiction, and transfer the deeds to our corporate donors in the name of development. We will further amend our constitution to extend corporate sovereignty over the lands bestowed upon you as payment. The land is yours to govern and manage as you please; any laws you create and administer will be enforced in supremacy of local laws in those territories."\n\n"Any laws?" Fulgent asked, and not without suspicion. "I fail to believe that the NAKP will be so laissez-faire with lands under its jurisdiction. And any seizure of lands under the domain of Rhapsody will not be accomplished without strenuous resistance; like all clerical types, the Procurate will not return power once granted so readily. Do not make promises that you are not ready to keep, Chairkirin."\n\n"I never do. Business dealings only go so far as one's word." Satisfied, Fickle Current took his hooves off the table and returned to his seat. "I'll have accountants and representatives hammer out the details with your people at a later date. But I think it's well-evident that the interests of the NAKP and our generous corporate allies follow close alignment. I don't imagine that we will have any issues fostering and maintaining an agreeable relationship, now and in the future. After all, prosperity for the NAKP means prosperity for you all, and vice-versa. Now... do we have a deal?""
kirin_council.843.a:0 "If deals were an art, this would be a masterpiece."

kirin_council.44.t:0 "Lessons Learned from Griffon Failures"
kirin_council.44.d:0 "The chalk held in Cypress Snow's magical grasp scratched across the chalkboard as he underlined the letters 'GRIFFONIAN FAILURE' marked onto the slate. "The Griffonian Republican revolution in 978 was a failure that saw initial success but devolved into chaos and hopelessness by the time it had run its course," he proclaimed, and he turned to face the dozens of NAKP cadre and officers seated in the lecture hall before him. "The Griffonian Empire was once a strong, absolutist nation, but the inherent challenges of decentralization and the privileges of the vassals opened the door for revolutionary fervor that destroyed it from within. The natural order of society was upended, and during the vicious fighting between monarchists and republicans, the communists and trade unions, the red rats of society, grew exponentially in size and filled in all the cracks that had formed. Like water freezing in the cracks of great stones, they widened those cracks and wedged apart what was once a solid body. They thrive on instability and turmoil, breed in it, and it will no doubt happen to us when we march on Vermilion."\n\nThe chalk flew toward the words 'RISING FIRE' and circled it thrice before dropping back into the tray at the bottom of the chalkboard. "The Rising Fire claims to be a religious movement, but they are in reality a communist movement. They already have their spies whispering lies and treason in the ears of our workers here in Fragrance, promising the bloody glories of class struggle, of collectivism, of the despicable facade of 'creatures' rights'. It is not their interpretation of Concord's teachings that will be the menace of their legacy, but their Marksist-Stallionist ideology. As chaos reigns in the war, they will grow stronger, even as we march closer to victory. And so, it is important that we root it out now, before we march to war."\n\nCypress stomped a hoof on the ground to emphasize his point. "Communism is a disease, and like a disease, it will multiply endlessly until it is bested at great cost, or until it kills its host. But today, we shall inoculate Kiria against this disease. Each of you have a task at hand to play in the coming hours. You have been chosen to lead the state's counteroffensive against the subversive elements in our midst. You will destroy the fifth column, and through its destruction, bring stability to our beloved Greater Providence and steel our resolve for the war to come. I bid you all good luck, and happy hunting.""
kirin_council.44.a:0 "For the strength and glory of the Realm!"

kirin_council.45.t:0 "Separating the Party-State from the People"
kirin_council.45.d:0 "The radio in Mayor Cherry Blossom's study sung its tinny fanfare, heralding an announcement from Chairkirin Fickle Current, but Fragrance's mayor couldn't muster the willpower to bother turning it off. After all, on or off, Current's voice still carried over the airwaves to the kirin of Fragrance—the kirin of the north, and the kirin Cherry was ostensibly elected to lead. But ever since the meteoric rise of the NAKP in Fragrance, the mayor found herself increasingly marginalized by the empowered party apparatus. Now, lacking the ability to even arrange a timely meeting with Fickle Current, much less summon him to her office, Cherry could only hold a one-sided conversation with the Chairkirin over the radio.\n\n"The constitutional principles of the Party-State are straightforward," Fickle Current said, the radio coloring his voice with static. "Everything the Party does is built around the idea that anykirin can have a path to success through hard work and individual grit. The free markets allow the kirin of the north to buy and sell to and from whom they please. The freedom to create and sign contracts allow kirin and businesses to add legal enforcement to any deals arranged by both sides. The right to work ensures that all kirin can pursue employment and not be coerced into joining unions and other bodies that would siphon off their hard-earned paychecks for the follies of collectivization. Together, these principles will allow us to reclaim the destiny of the kirin people as the hegemons of Eastern Zebrica, a status we were well on our way to claiming before the Silence interrupted our progress."\n\n"Will they, though?" Cherry murmured to herself, though she imagined having the opportunity to say those words to Fickle Current's face. "What of the commoners who work in your factories and plow your fields? What of the soldiers who die holding the guns you sold them? Who really gets the wealth and comfort you promise: the kirin of the north, or you and your cronies?"\n\nShe sighed and shook her head. "None of you were elected by the kirin of Fragrance," she grumbled, glaring down at her idle hooves. "You held party votes and referendums. I was chosen by the kirin of the city you rule over. But at the end of the day... what am I to the Party-State?""
kirin_council.45.a:0 "Am I a figurehead? A puppet? A relic of the days we still held honor?"

kirin_council.46.t:0 "A Maritime Rendezvous"
kirin_council.46.d:0 "Fickle Current wondered what insane part of him had been so foolish to go through with this plan. The other night, he had finally decided to send a message to the pirate queen, Roaring Fire, using the enchanted jade candle she had given him after their meeting in Nacre. He'd wondered if he would ever get a response. To his surprise, one was quick in returning, instructing him to board an unassuming red and blue fishing junk in the waters just outside of Fragrance's harbor. He'd taken every precaution to ensure his safety, stationing boarding parties on nearby boats, sharpshooters on the rooftops of harborfront buildings, and even a diving team led by a hippogriff mercenary in the waters below the junk. Still, he had no idea what would happen when he stepped onto that boat. For all he knew, he'd be leaving it with his throat slit open, unceremoniously dumped into the water.\n\nThe rowboat he sat in bumped against the side of the junk, and moments later, a simple rope ladder was tossed over the side. Taking a deep breath to steel himself, Current hesitantly climbed up the ladder until he stood on the junk's rolling deck. The kirin onboard gave him quick glances, but otherwise pretended he wasn't there, leading to him heading for the open cabin door at the stern of the ship. When he opened it and stepped inside, he saw the mare he was looking for, kicking back in a wooden chair with her hooves on the table, still covered in her colorful and garish pirate attire.\n\n"Sit," Roaring Fire said, gesturing to a seat across the table from her. Then her magic pulled out two porcelain cups and poured rice wine from a jar into each. "Drink. After all, what better way to celebrate our new... let's call it a business venture. I know people like you like to keep your terminology clean, as if that changes the nature of the deal just because you call it one thing versus another."\n\n"What you call something matters very much to the kirin who hears its name," Fickle said, sitting down in the offered seat with a frown. He lifted the cup of rice wine to his nose, grimaced after taking a sip, and then forced himself to take a long sip of it. It was strong, much too strong for his tastes, but he went through with it as a common courtesy to the mare sitting across from him. "Let's cut to the meat of it, then. Tell me about your forces. What can you contribute to the war effort?"\n\n"Enough to matter, but not what you're likely hoping for." The pirate queen knocked back her cup of wine in a gulp, than poured another one and drained half of it before continuing. "Our junks aren't oceangoing cruise liners, and we had to scuttle a lot of our largest ships when we left Nacre. We have enough ships to keep ourselves afloat and in business to prey on merchant shipping, but not anything that could take a hit in a stand-up fight from a metal warship.""
kirin_council.46.a:0 "Didn't you have a submarine?"

kirin_council.47.t:0 "The Matter of Submarine Swashbuckling"
kirin_council.47.d:0 ""Mmmm... yes, the submarine. Our wild card." Roaring Fire grinned, showing enough teeth to remind Fickle Current of a shark. "We stole that from the Feathesians a while back. What about it?"\n\n"What about it?" Fickle raised an eyebrow. "Do I need to spell it out? Having that on our side would be a great boon to the NAKP's merchant navy. You could scrape together a hundred wooden junks for me, and they wouldn't have anything near the value of that submarine. The Party would keep it fueled and supplied for you, and you'd be able to keep any salvage you can get your hooves on using it. That would make a difference for the war effort."\n\n"It would... if I still had it." While Current blinked in surprise, Fire downed her second cup of wine and started working on her third. "We had to leave the submarine behind when we left Nacre. We didn't have the fuel to maintain it, and replacement parts for a submarine are hard to come by out in the Kirin Sea. I hid it in a cove on the off-chance we'd be able to recover it someday, a chance that you just might be able to take for me." Then she lifted her legs from the table, and her chair slammed back onto all fours with a thud. The pirate queen leaned in over her teacup and raised an eyebrow at Current. "Get me that sub back and I'll make sure not a single ship gets to your enemies. But that's neither here nor there for the moment. In the meanwhile, I can help you in other ways as well. I can have my kirin patrol the waterways of the Great Mellifluve in our smaller junks, harassing supply lines, providing support for river crossings, the likes. Alternatively, I've had to double up on crews on some of my ships since we had to scuttle so many. They're experienced buccaneers, and they love a good fight. If you want, I can dock some of my junks and give you their crews to fight with. You provide us with equipment, I can give you a crack team of marines willing to fight better than any of those pansies you're bringing in from Griffonia. So long as we get a fair share of the loot, of course. So, what'll it be?""
kirin_council.47.a:0 "Take your junks and raid the rivers. Those are more important."
kirin_council.47.b:0 "We always need more soldiers looking for a good fight."

kirin_council.48.t:0 "Buried Treasure"
kirin_council.48.d:0 "River Wend cut through the last of the foliage with her machete and, when it had finally fallen away, let out a deep breath. With the plants gone, sunlight slipped into the hidden cove, reflecting off the still waters before illuminating the stone dome enclosing the shoreline within. She and her salvagers from the Sycee Trading House had followed the instructions passed along by the NAKP, unsure of what exactly they would find. But now, moored in the hidden harbor, she saw the prize, and understood why the NAKP had been so desperate to get its hooves on it.\n\nA submarine had been beached on the shoreline, and she recognized it as Feathesian in make from her type abroad in Griffonia. It had obviously been abandoned for some time, given the rust that had become to form over its hull, but at first glance, it at least looked intact. The name 'Dolfijn' had been painted on the side, and there was even a small pile of torpedoes, ammunition, and black barrels of oil stacked up in the back of the cove, well out of reach of the tides. Once all of that was loaded back onto the ship, they could have a tugboat drag it out of the cove and haul it back to Fragrance for repairs. In no time at all, it would be seaworthy again, and the NAKP would have another weapon at its disposal."
kirin_council.48.a:0 "Let's get this dolphin back in the water, shall we?"

kirin_council.49.t:0 ""
kirin_council.49.d:0 "Event that fires in the scenario where the Triumvirate collapses. A messenger - an elite bannerkirin sergeant from the Death's Head Brigade - arrives to see Fickle Current. One of our spies was there when the coup happened and the Triumvirate collapsed. They were placed right at Autumn Blaze's side, and had been feeding us information since the war began. They managed to escape the chaos and our extraction operation was successful, and we rescued our spy. They managed to snag an excerpt from Autumn Blaze's personal journal. For your eyes only, chairkirin. The sergeant retreats from Fickle Current's study, and Fickle Current turns his attention to the tattered sheaf of rice paper scrawled over with smudged calligraphy, soot, and various stains. autumn's last letter before the inferno."
kirin_council.49.a:0 "this will be interesting (unlocks secret Autumn nirik diary entry [no. 7])"

kirin_council.50.t:0 "" ##Post-War Events
kirin_council.50.d:0 "Event that fires when KIS is in control over all of Kiria. Make this something poetic and fitting. Fickle and Cypress in Vermilion. The seat of the Vermilion Dynasty had fallen before the NAKP invasion, the defenders crumbling. The Imperial Palace is relatively unscarred by the fighting; its walls are pockmarked by bullets and a few stray artillery shells landed within the compound, but it is intact. The Matriarch's personal guard had refused to fight the NAKP forces, instead retreating to the fortified palace while the city fell. We stand on the brink of a new Kiria, says Fickle. Intelligence says the Matriarch remains in the palace. Time for an audience. Kiria still needs their figurehead, after all."
kirin_council.50.a:0 ""

kirin_council.51.t:0 ""
kirin_council.51.d:0 "Bannerkirin in prison camp with his fellow POWs listening to NAKP cadre make an announcement. This should be in officious language: "under the leadership of the NAKP, Greater Providence has marched south and restored order to the Kirian Realm, delivering the kirin people from the degenerated government of the Premier in Vermilion and the heretic communists of the Rising Fire. With regard to the losses suffered by the north in their heroic expedition to rescue the Realm, the industry of the cities of Vermilion and Verdant, seats of the traitorous regimes, are now forfeit. The demilitarisation and temporary relocation of industry to the north will allow the NAKP to better conduct the reconstruction of the Realm after the civil war with the proper use of resources seized from the defeated parties. You will take part in the relocation effort." the POWs are forced into a column and marched to the factories to dismantle the machinery and load them onto trains bound for the north."
kirin_council.51.a:0 ""

kirin_council.52.t:0 ""
kirin_council.52.d:0 "The restructuring of the ad-hoc military of Greater Providence into the Imperial Military, officially the Imperial Vermilion Military, the formal successor to the Vermilion Army by Matriarchal decree. The new Military was given a loan to construct several military factories, with the long-term goal of becoming a fiscally and materially self-sustaining entity that can demand less state funding. These factories are directly controlled and administered by the military. No strikes in these workplaces!"
kirin_council.52.a:0 ""

kirin_council.53.t:0 "Crime and Punishment" ##please mention the rumour of the punishment factories. it subtly implies that Mayflower may have something to do with them.
kirin_council.53.d:0 "In the back of a truck travelling north. CHARACTER 1 - former businessowner in the northern town of Brocade. He took out a subtantial loan from the Sycee Trading House for his business, but when the war broke out he absconded with the money south to loyalist territory. He went into hiding in some rural village, but somekirin sold him out to the occupying northerners as a debtor, and he got caught. CHARACTER 2 - activist in the Realm & Harmony Party. Dispatched to the front line to coordinate logistics, and was captured. She was treated as a POW. CHARACTER 3 - Way of Fire Mystic. She was on the front lines treating battlefield casualties and administering last rites when the hospital she worked at got overrun. The godless northerners have no respect for Concord, to imprison one of her emissaries such as I like a common prisoner. After the self-introductions, they talk about their future. They are destined for a work camp somewhere in the Comely Cape. Given the location, says CHARACTER 1, it's probably a prison factory run by Sycee. They treat you like a dog but as long as you meet your quotas they won't terminate you. Maybe in ten years time I'll be able to work off my debt and be free again.\n\nAt least we know we're going to a prison factory. I've heard rumours of "punishment factories" deep beneath Fragrance, says CHARACTER 2. They do medical experimentation and live testing on prisoners, and it's run by sadistic surgeons more interested in aesthetics than scientific gain or creatures' rights. I hear it's run by the Taurus Concerns as a research initiative to create more efficient and compliant workers. The Concern gets their muscle from the Banner of the Charging Bull. The Bloom family controls both entities. The scion, Ardent Bloom, is the treasurer and chief economic strategist of the NAKP. It's all linked; I used to investigate them back before the war. As long as we maintain our faith in Concord, we'll make it through, says CHARACTER 3."
kirin_council.53.a:0 ""

kirin_council.54.t:0 "" ##split in two if necessary, but try and keep as one event which would be best. narratively, this has to explain the corporate vassal system.
kirin_council.54.d:0 "Narratively, this is the conclusion to events kirin_council.43 and kirin_council.843. The Chairkirin hosting the corporate leaders in that event in the penthouse suite at the top level of 88 Chrysanthemum Plaza, a celebratory feast in honour of the NAKP's ultimate victory. Now that we have won, we are changing the way the state works. The rule of the Vermilion Dynasty and the Matriarch Superior remains indisputable, of course, but the chaos of the failed GLF can be interpreted in many ways - the inherent instability of central government by a national bureaucracy, for example (state system bad), or the fatal incompetency of unmotivated, corrupt, and decadent government officials that were the mainstay of the Kirian state (state bureaucrats bad), or even the fundamental incompatiblity between the nature of the Kirin people and allowing the unwashed masses to have the slightest of says in their governance (democracy bad). We must strive for a new model of government, and the NAKP believes that the answer lies with the private sector. Cypress Snow: the corporations were integral to the victory of the Party in the recent upheaval (polite euphemism for the war). All of the corporations had fled Kiria overseas during the Silence, or were founded by kirian emigrants overseas in exile. They are all products of the modern era, their fundamental characters moulded by the pressures and incentives of the industrial revolution in Equus and Griffonia, and the advent of full-fledged capitalism and the birth of the corporation. as a result, they were not subject to the degeneration of national character during the century lost to the Silence. what its spawn - the Autumnal Premiership - lacked in competency, leadership, and experience, its children who left - the corporations - have in abundance. Ardent Bloom: the Party keeps their promises. The Matriarch Superior has assented to today's decree - which you have all already seen, of course, so I won't blather on any further. the Dynasty will hoof over the governance of its provinces to her Matriarch's loyal corporations, who will become vassals of the Dynasty; autonomous, autarkic, and ambitious constituent polities of the Vermilion Empire. Tonight, friends, we see the birth of a new *Corporate Aristocracy*, to guide Kiria into the new age!"
kirin_council.54.a:0 ""

kirin_council.55.t:0 ""
kirin_council.55.d:0 "the formation of the Corporation of Kiria. The Vassal-Corporations of the Vermilion Dynasty are all capable and powerful entities in their own right, states unto themselves, but there are occasions in which the Empire's regulation and exploitation of certain territories will be best served by an organisation over which the central government can exert a high degree of control. Sometimes you need the government to step in to do what is necessary for the national interest. That is why the Corporation of Kiria has been formed. The Vermilion Dynasty owns a 48% share in the corporation, and the NAKP owns another 48%. the remainder 4% is publicly traded, ensuring firm and permanet government control over the corporation. The Corporation's remit is the governance of subject nations and protectorates of the Empire; it will answer directly to Vermilion (autonomy reduction for the pupet), and directly manages the natural resources of the territory and funnels it to the Kirian market and industry (gives resource rights of that state to KIS.) That is all well and good. The debate is over the role of the Corporation at home, in the region that makes up Kiria proper. The orthodox faction of the NAKP says that the role of the Corporation should be strictly limited to occupied territories under the direct rule of Vermilion. They think a state-controlled Corporation has no place within the pantheon of the vassal-corporations who rule the Kirian heartlands, and should only be seen as a transitory, provisional stopgap between military conquest and corporate-vassal rule. The patriotic faction, however, thinks that the Corporation will be a useful tool in allowing the central government and the party to exercise a stronger and more direct control over core states that require a higher degree of finesse. The national interest is best served by the nation intervening directly. the Corporation of Kiria will be the exception to the rule, the strong arm of the state in places that require it."
kirin_council.55.a:0 "the Corporation will act as a proxy for the government"
kirin_council.55.b:0 "the Corporation will only serve as a custodian government in occupied territories"

kirin_council.56.t:0 "" ##speech about "democratic reform" in NAKP-led Kiria; really, it is very very limited "democracy", a facade that benefits nokirin other than a priviledged elite and does not threaten the status quo, but rather reinforces it
kirin_council.56.d:0 "chairkirin talk about recent reforms. The NAKP values democracy, of course. When done correctly, and under the guidance of a benevolent state apparatus, the private sector, and the mature leadership of the national Party, democracy facilitates and enshrines the principles conductive to commercial-esque competition in a free marketplace of ideas, engendering an incentive for political organisations to provide the best value service to stakeholder-electors. it is in adherence to these values that the party has seen fit to reorganise the primary forces of reaction in the past, that being the degenerated state religion of Concord-worship and the corrupt and grossly negligent Realm and Harmony Party, into loyal opposition parties that can provide positive feedback and work with the NAKP in a conductive way to better Kiria. thusly, the Party, in its wisdom, and to achieve this vision of a harmonic and stable democratic system of governance, will implement limit electoral reforms to allow stakeholders from all sections of society to determine Kiria's political direction.\n\nHow to do this, then? The executive council has come up with two proposals, which we will vote on. The first is an electoral system wherein propertied individuals and entities will be able to cast votes proportional to the total value of their assets. This will encompass corporations, landowners, and those other propertied stakeholders in society. To show how much we care about democracy, there is an alternative: the so called "suffragete lottery" model, wherein Kirin purchase "franchise shares". There is a lottery that determines which 30% of the shares will become actual votes. Don't be put off by the utter radicalness of this proposal, good friends - Of course, corporations can purchase franchise shares en masse, but the marginal element of randomness is supposed to act as an equaliser."
kirin_council.56.a:0 "guild corporcarcy"
kirin_council.56.b:0 "suffragete lottery"

kirin_council.57.t:0 "An Equation of Lives"
kirin_council.57.d:0 "Black Lotus made her way through the depopulated town square, an NAKP cadre hovering off to her side, and swept the village over with a disinterested look. Chenar looked like so many other villages she'd seen throughout the civil war; a vacuous ruin filled with crumbling and destroyed buildings and stripped of almost the entire adult population. Countless kirin had been forcibly sent off to war, and most never returned. All that remained behind were the elderly who tried to tend burnt and fallow fields, and those too young to fight.\n\n"It's a village full of foals," the NAKP stallion said behind Black Lotus. "Young and impressionable. Once the rural pacification program makes its way here, we'll make plenty of loyal peasants to support the regime in the future."\n\n"Must you state the obvious so openly and carelessly?" Black Lotus said with a roll of her indigo eyes. She paused in the middle of the street for a moment as a trio of foals chasing a ball scampered by, and then continued onwards. "Chenar is a hive of our enemies. Bandits prey on the town, and so too do the Rising Fire guerillas. They openly attack our convoys, and they draw new recruits and supplies from the surrounding countryside. It's a situation that has to be dealt with before we could expect any sort of return for our investments."\n\n"If this is a guerilla hub, then we need to smash it apart," the NAKP soldier said. "You've done plenty slash and burn missions, right, Officer Lotus? This should be old hat to you."\n\n"Killings and reprisals only work when there is somekirin left to kill or punish," Lotus said with a roll of her eyes. "There's barely anykirin left in Chenar as is. Just the young and the old. Sure, some killings would serve as a good warning to nearby towns not to side with our enemies, but perhaps a different approach would work best." Her eyes lingered on the foals for a moment, and the corners of her muzzle turned down in a thoughtful frown. "If we focus on a different approach and invest in the town, pouring money into reeducating these simpletons, then our investment might return to us many times over. And on top of that, the NAKP will see that I'm long overdue for a promotion for my services.""
kirin_council.57.a:0 "Terror is the only language they understand."
kirin_council.57.b:0 "A measured approach is conducive to long-term economic efficiency."

kirin_council.58.t:0 "The Rugged West"
kirin_council.58.d:0 "Fall Leaves had spent the previous hour stacking up notecards on her desk when her secretary stuck his head into her office. "That special agent from the west is back," he informed her. "Shall I send him in?"\n\n"Yes, sure, send him in," Leaves said, knocking aside her house of cards with a hoof and collecting them into one pile with her magic. Her secretary nodded and shut the door behind him as he left, and Leaves straightened her dress and leaned back in her chair with a sigh. She could only hope that her meeting with this 'special agent' would liven up her day a little. Fridays were slow as could be, and her mind was already wandering to meeting up with her marefriends after work and seeing if they could attract the gazes of any stallions at the teahouse. Hopefully that scale polish she'd gotten earlier in the week would pay off...\n\nHer dreams seemed to be surprisingly answered when a stallion in his mid-thirties stepped into her office. His mane was wild and unkempt and the coarse hairs lining his muzzle gave him a rugged look. He wore an Iron Chrysanthemum uniform that had obviously seen plenty of use out in the west, but he'd modified it with patches and charms of jade and bone. And when he shut the door behind him, his magic removed a worn-out hat from atop his head and he gave her a respectful nod. "Ma'am."\n\n"Oh, hello," Fall purred, sitting up straighter for a moment only to lean on her desk and smile wide. "Please come in, sit down. I'd like to hear all about this report of yours... and any of your adventures out in the wild, wild west, if you'd care to share." She'd always been fascinated with tales of the west, of the rugged protectors of Greater Providence bringing the rule of law to the lawless and looking ravishing while doing so...\n\n"I'm just here to share what we've learned, ma'am," the stallion said. He dropped a folder full of files on her desk with a glow of his horn. "It's more or less what the department was expecting. The western regional authorities require more funding and resources to finish up the consolidation of the west. That means more kirin and more money."\n\nThat soured the mood, and Fall stuck her tongue out in disgust. "The Bureau for Re-Construction and Integration is on a tight enough budget as is," she said. "We can't afford to waste any where it won't do us much good." She crossed her forelegs and thought for a minute, but ultimately decided to save those thoughts for Monday. It was almost time for her weekend to start, anyway, and she knew exactly how she wanted to start it. "Say, are the rest of your companions as adventurous as you are, soldier? Maybe together we can discuss this further, find a solution. Over tea tonight, perhaps?""
kirin_council.58.a:0 "The wild west will be tamed!"
kirin_council.58.b:0 "The west will be tamed in time. Me, on the other hoof..."


kirin_council.59.t:0 ""
kirin_council.59.d:0 "For the first time Fickle Current felt pleased and at ease to be speaking before the morning secretariat. previously it had been a struggle to get heard by the screeching masses of communists and degenerates who would ultimately screw up the great leap forwards. Today was different. He would be presenting his New Imperial Code, the bedrock of the Empire's legal system, to an exclusive selection of corporate-vassal executives, captains of industry, Party grandees, and other kirin of worth and value, a far cry from the rabble of the past. "The Great Survey has been a success. The vast tracts of land owned and controlled by the Empire have been identified and classified, and the worth of their natural resources valued. (like William the Conquerer's survey of England after the Norman Conquest. You have to know what you own to make money from it.) As Chairkirin and Imperial Premier, I speak on behalf of the Association in reaffirming the indisputable fact that the Vermilion Dynasty, headed by the Matriarch Superior, remains the sole owner in perpetuity of all land in the Empire. In her wisdom, the Matriarch has seen fit to bestow unto her loyal vassal corporations the use of the land in her realm, for the common prosperity of the nation and its people. It is only fair that the Dynasty demand the most minor of financial recompense for its generosity. The audience erupts in vexed murmurs. Taxation? Outrageous. Fickle Current expected this. The Association is committed to democracy, and deeply values the opinions of its stakeholders. There are two options. The first, tribute from the vassals in the form of social development into their own land holdings; that is, social programs, education, and other basic necessities the population demands to ensure cost-effective productivity amongst the populace. the second, tribute from the vassals in the form of economic development; the corporations will invest the necessary funds into their land holdings to promote growth and development of industry and infrastructure."
kirin_council.59.a:0 "social"
kirin_council.59.b:0 "economic"

kirin_council.60.t:0 ""
kirin_council.60.d:0 "debate before Ardent Bloom for funding between officers of the imperial army. It is agreed that the army needs to be motorised and mechanised to become a properly modernised military, but how? Some officers think that we should invest in railways and armoured trains to transport troops and support logistics and supply chains. armoured trains will also be a backbone of military occupation and pacification efforts post-conquest. Other officers think trains are already being outdated, ineffective, archaic. restricted by terrain, rail, vulnerable to sabotage. True motorisation must not be done in halves. Full commitment to motorisation effort and promotion of mobility doctrine in officer corps. More expensive, less short-term gains, but the long-term reward is probably worth the investment."
kirin_council.60.a:0 "trains are a cost-effective stopgap measure that will yield immediate benefits until we can properly devote resources to the motorisation of our army"
kirin_council.60.b:0 "invest in research funding, full commitment to mobile warfare"

kirin_council.61.t:0 ""
kirin_council.61.d:0 "The Vermilion Dynasty, decrepit, had control over a not-insignificant industrial base. Most of its potential was wasted by mismanagement, corruption, and incompetence, but now that we control all of Kiria, we are slowly consolidating the abandoned, underused factories controlled by the Dynasty or its stooges. We are packaging all these assets together with property and estates seized from industrialists and companies loyal to or affiliated with the R&HP and the traditionalist establishment. These will be placed under the control of a new corporation, to be known as the Subsidiary Syndicate, where the NAKP and the Dynasty each has a one-fourth stake, the rest of the shares going to either one of Big Three, the trio of the most powerful vassal-corporations loyal to the Dynasty, who will control this new corporation as a subsidiary. Sycee, adhering to their doctrine of diversification and early investment in emerging markets to preempt trends, has submitted a tender proposing the launching of this new corporation as an aeronautical concern for the development of naval aircraft for trans-continental travel and military power projection. Sorghum, the heavy industry heavyweight, has predictably proposed to make the new corporation a main battle tank developer to ensure supremacy on the battlefield through modern battle tanks. the AKAG has proposed to make the new corporation a vehicles manufacturer to spur the development of a Kirian automobile industry. Who will we grant the corporation as a subsidiary to?"
kirin_council.61.a:0 "Sorghum"
kirin_council.61.b:0 "AKAG"
kirin_council.61.c:0 "Sycee"

kirin_council.62.t:0 ""
kirin_council.62.d:0 "There's a going-away party at the office on a Friday night. Uptown Fragrance, overlooking the harbour, a new skyscraper - 40 stories tall! The offices of the Sorghum Foundry in Fragrance; the headquarters are in Sorghum, but you can't not have a swanky office in Fragrance if you're a vassal-corporation. The director of the regional sub-branch of the mergers and acquisitions department is leaving her job. She's been given a contract with the Army Assets Administration of the Imperial Military; her erstwhile colleagues half-jokingly refer to her as 'Major', since that is going to be her new rank in the military. A pretty nice promotion, from regional sub-branch director to Major! She still wears her suit, but proudly displays on the lapel of her jacket the silver lapel pin of the AAA, a crossed key and sword superimposed on a gear. The corporate-military pipeline, the ideal career path for ambitious professionals seeking entry into the high-paying and prestigious ranks of the Imperial Military's upper management. As an emerging social class, they rival the old banners in terms of political and economic strength, being an integral part of the Imperial Military with lots of perks and power. The professionalisation of warfare and the pen-pushing that enables it."
kirin_council.62.a:0 ""

kirin_council.63.t:0 ""
kirin_council.63.d:0 "Stallion married to mare. Both are officers in the imperial army; they are dressed in civilian wear but hold themselves in a soldierly way, so that the crowd parts before them subconsciously, making way for the couple who stride with military bearing. Enter a military bar in the heart of Fragrance. No different from any other waterfront bar in any other port in the world, but the clientele is all soldiers. You can feel it, somehow, in the way the drink, talk, sit. Illustrate the growth of the professional military caste/class and how they set themselves apart from the rest of the civilian population, whom they disdain. We are the sword of the Empire. Cause for celebration: friend of the couple and comrade in the civil war was granted NAKP memebership! Not all soldiers are party members; although they enjoy special priviledges and status as soldiers and veterans, similar to the bannerkirin of the recent past, party membership brings with it a whole lot of other perks. For those not rich enough to purchase it, military service is the other route. Undertone of jealousy and dislike towards the two Order of the Iron Chrysanthemum drinking buddies, who are not Imperial military but the NAKP's own enforcers. Sense that they are posers and dilettantes who bought their status, not real soldiers with iron discipline and training. Sort of tension."
kirin_council.63.a:0 ""

kirin_council.64.t:0 ""
kirin_council.64.d:0 "In the form of a dictated report by Commander Ficus Ginseng of an Imperial specialist counterinsurgency brigade, the Sixth Special Rear Operations Squadron of Civil Defence, to his second-in-command and secretary, to his sister, Ginseng Varnish, who's a senior commander in the navy. They have been dispatched to Sunflower to deal with Rising Fire guerillas there. Reference to Peru's Shining Path. The guerillas are the hard core of the Rising Fire remnants still active in the Realm. They rule the area around the town of Sunflower with an iron hoof, demanding tribute in the form of supplies and recruits from the peasant populace and dealing with turncoats, informers, and collaborators by summary executions, and visiting collective punishment on their neighbours and families. These bandits are terrorists and murderers and must be wiped out. My plan to deal with this is outlined in my preliminary battle plan submitted to headquarters, but I will give a recap here: I will apply Stratagem Nine according to the Civil Defence Counter-Insurgency Manual. Situation: the bandits have a parasitical existence. They derive their sustenance, if not their support, from the peasants of the countryside they infest. They do not produce their own food, guns, supplies; these are stolen or freely given from the population. Theft-taxation of crops and produce give them additional financial resources with which to procure armaments from abroad. Reports also suggest that they hide amongst the peasantry, posing as civilians, to evade our limited patrols. Plan: we will destroy the sources of the bandit's existence. Farmland put to the torch and salted, wells poisoned, workshops, blacksmiths, marketplaces, schools, warehouses, windmills, healers' clinics razed. Kirin who continue farming, producing, will be shot. The host must suffer temporarily for the parasite to be excised; this is in the nature of medicine; a fever harms its creature but cures it. We will turn the name of the Rising Fire toxic amongst the populace: any neighbourhood or village suspected of harbouring bandits or sympathising with them will experience collective punishment as a deterrent against future association with such elements. Informants and collaborators who cast these subversives out will be rewarded. Finally, a cordon around the area - nokirin will be allowed to enter or leave. We will contain the virus, a quarantine, and kill it before it spreads. We are bringing order to the west. Where the adventurers and explorers of yonder had failed to tame the region because they acted alone and inefficiently, our industrial and calculated methods will swiftly bring the region under the hoof of Vermilion."
kirin_council.64.a:0 "the ends justify the means. fulfilling the objective in the most utilitarian, cost-effective way."

kirin_council.65.t:0 ""
kirin_council.65.d:0 "(see focus desc). Fickle, Cypress, Ardent, meeting in boardroom. A shame about the plane crash. Who could have thought a routine flight from Rhapsody to Fragrance would crash into the ocean just like that? there will have to be a state funeral, we will all have to order a few days, hell, make it a week, of national mourning. so sad, what a pity. The investigators have already found a culprit, an marksist-stallionist anarchist undercover as an engineer in the Rhapsody airport. Well, that's the entire Procurate leadership gone. Thankfully, their successors have been in touch, and they are more than happy to acquiesce to our prescriptions for the Procurate to become a well-integrated and functioning part of the greater Empire. The NAKP's takeover attempt of the Rhapsody Arsenal has also been successful, with the acquisition of the shares held by the erstwhile Procurate senior leadership falling into the hooves of the state upon their unfortunate demise. In addition to the massive restructuring effort to staff the Arsenal with party loyalists, the rebranding effort will be the most overt and symbolic sign of the new management and ownership of the Arsenal. No doubt everykirin here recognises the importance of bringing the Arsenal into line, as it was (and remains) a Vassal-Corporation. That their loyalty could be owned to a body that was not the Vermilion Throne was never a prospect that could be entertained."
kirin_council.65.a:0 ""

kirin_council.66.t:0 ""
kirin_council.66.d:0 "From focus 'Nurture the Salariat'. Show the growth of a small, urban salariat who are more citizens of their vassal-corporation than subjects of the Empire of Kiria. Well-educated, well-trained, well-fed, their entire livelihoods and lives depend on their careers with their vassal-corporation that employ them, that pay them, that provide them with healthcare, housing, education, childcare, etc. Their children go to well-funded corporate institutes; their families rely on them. Constant tension, intense fear of financial precarity - of being dismissed from their job, thrown out of their corporate housing compounds onto the lawless streets, their meagre savings repossessed and their corporate scrip worthless. I walk pass beggars, the working poor stumbling out of the poorhouses, labourers on their way to the factories to die of pollution, industrial accidents, or overwork in their thirties, every day on my way to work. I have to get that promotion next month to pay for mom's hip surgery (not covered by insurance). Fucking malnutrition gave her osteoporosis; thank Concord times are different now under the Party. Maybe I should poison the lunch of Dave who works at the cubicle next to mine; I've seen how he sucks up to the supervisor. I need to get him out of the way. Keep grinding and I'll get that promotion, then Party membership, then I'll have made it in life."
kirin_council.66.a:0 ""

kirin_council.67.t:0 ""
kirin_council.67.d:0 "Pacification of the Vermilion Basin declared. The last cell of Autumnal loyalists were uncovered and wiped out a few weeks ago. The city is secure; order has been restored, businesses and services are well-functioning, kirin going about their lives normally. Martial law was lifted last month, althoug Civil Defence patrols the city intensievely. Chairkirn and NAKP top brass watching a military parade down the Capitol Central Boulevard in celebration of this. The seat of the Vermilion Dynasty has mostly been reconstructed from the war damage. New buildings of concrete, steel, and glass standing aside ancient wooden and stone buildings. Change the capital of the REalm back to Vermilion, or leave it in Fragrance?"
kirin_council.67.a:0 "Back to Vermilion"
kirin_council.67.b:0 "stay in Fragrance"

kirin_council.68.t:0 "The MiliTourism Business"
kirin_council.68.d:0 "souless kirin exec giving a sales pitch to Ardent Bloom. She is exactly as obnoxious as Vignette Valencia from EQG. They are in a western kirin village. The traditional vernacular buildings have walls built of rammed earth, of adobe bricks or of earth and stone under a tall, hipped, roof thatched with straw that gives the houses a distinctive ‘mushroom’ shape. (see https://whc.unesco.org/en/list/1111/ for reference.) Each of them look authentic, just perfect. Ardent is struck by how perfect it looks. There is no washing hung out to dry, no tools left by doors, no war damage; from what he knows, this part of western Kiria experienced heavy fighting as the NAKP occupied the area. Exec: the flagship project of the The Kiria Travel and Tourism Company - Idyllic Wild West Village. All capitalised, trademarked!! Hardworking salariat from the cities, come west to live the rural life. Traditional western songs and dances by locals, who we've employed. Dances every day at noon and just before dinner, don't miss it! Sanitised, of course. Don't want their backwards ways infecting good pious Way of Fire devout of course!! Authentic western cuisine, (https://www.yunnanexploration.com/destination/honghe-hani-rice-terraces/restaurants-and-dining), YUM!!! Tailored to suit more refined easterner palates, of course. Very interesting, says Ardent. Very profitable? Very, Vignette confirms. Waiting list is one year long for silver-tier customers! Of course with a titanium membership you can skip right to the front of the queue. As the Empire expands, so will we!!! I can see it now: spa experience in Lotus Crown, climb Zongo Mountain, relax on the azure beaches of the zebrides. Of course, the company will subsidise the Empire's efforts to make sure these new territories are totally safe and secure and pleasant for kirin to go visit, we'll fund security, make sure the locals are all happy and cooperative (we will threaten them and break their spirit to make them and their culture and homes commodities for rich kirin to consume)."
kirin_council.68.a:0 "cool, I hope your subsidies will account for the angery locals"

kirin_council.69.t:0 ""
kirin_council.69.d:0 "formation of the Exclusive Naval Economic Zone of South Kiria, a polity encompassing Hyacinth and Auburn Isle, led by none other than Roaring Fire -- a reward for siding with the NAKP during the civil war. The South Kiria ENEZ is tasked with the patrol of the sea lanes along the coast of Kiria, taxtion of shipping, state-sanctioned privateering, the occasional deniable plausibility non-state actor attacks on enemies of the Empire. Roaring Fire at the top, leading it. The Pirate Queen has made it in life. the ENEZ will result in a steady stream of income for the Empire. Not a Vassal Corporation per se. The ENEZ is unique, an extension of the Empire allowed to command its own marine and naval forces."
kirin_council.69.a:0 ""

kirin_council.70.t:0 ""
kirin_council.70.d:0 "Birthday celebration of the Matriarch Superior Rain Shine. It is a highly formalised, ritualised affair, lots of pomp and ceremony, a lavish celebration, great feast, military parades tanks trucks marching columns of soldiers, air-force fly-by with squadrons of planes and air-ships. the NAKP at the centre of it all. At the feast Fickle Current notices that Rain Shine looks glum. It's very subtle. She maintains her regal aura but Fickle can tell she's unhappy. Idea! For her next birthday I'll give her a gift she cannot forget -- the title of Empress of Hindia. That must make her happy. (arrogant Fickle is completely oblivious to the reasons why Rain Shine is unhappy; namely, being a figurehead puppet for the NAKP's fascistic state)."
kirin_council.70.a:0 ""

kirin_council.71.t:0 ""
kirin_council.71.d:0 "A special birthday celebration, held in the smouldering ruins of [1163.GetName]. The site of the former city centre has been demolished to make way for a great pavilion of glass and steel. Rain Shine is coronated Empress of Hindia by Fickle Current personally. A birthday gift from me to you. Rain Shine's completely blank stare at that shocks Fickle greately. Turns out she didn't want an empire for her birthday?? Whatever. Long live Matriarch Superior Rain Shine representative of Concord other titles etc etc and Empiress of Hindia!!! Rain Shine grimaces at the cheering crowd of NAKP grandees, corporate aristocrats."
kirin_council.71.a:0 ""

kirin_council.580.t:0 ""
kirin_council.580.d:0 "The All-Kiria Artificers' Guild issues a formal protest to the Vermilion Matriarchate against the Sycee Trading House. They allege that the Imperial Government has shown grossly excessive favortism in awarding corporate charters to the Trading House at the expense of the Guild. As a result, the Trading House benefits from double the economic and business opportunitites owing to its status as a Corporate Vassal than the Guild does. This is unacceptable because the Guild is of equal -- well, roughly equal -- economic and industrial power to the Trading House. The Guild pays their corporate tithes as much as the Trading House does. They contribute to the Realm's economy and defence as much as the Trading House does. The Guild gives as much to the Realm as the Trading House does, but reaps half the rewards. This is hardly equitable. The Guild humbly requests that the Matriarchate's Government equalise the balance of power between themselves and the Trading House so that the free market remains free, and is not monopolised by the Trading House. What this means is that the NAKP has to ensure that the Guild and the Trading House have been granted the same amount of corporate charters over Realm territory. The Guild has already begun legal proceedings against the Trading House for anti-business practices, and may escalate their burgeoning conflict with the Trading House should the NAKP fail to placate the Guild."
kirin_council.580.a:0 ""

kirin_council.581.t:0 ""
kirin_council.581.d:0 "Same event as above, but with the roles reversed. It is the Trading House appealing to the Matriarchate to equalise the balance of power between them and the Guild."
kirin_council.581.a:0 ""

kirin_council.500.t:0 "" ##CUT CONTENT, IGNORE
kirin_council.500.d:0 "[This.GetNewspaperHeader]The NAKP proclaims the creation of the National Institute for Research. It will be the main R&D arm of the Empire of Kiria. The Corporation of Kiria will hold a majority 51% stake in the Institute, but the remaining 49% may be purchased by a Vassal Corporation through a competitive bidding process. The successful buyer will be given exclusive priority to research and procurement contracts for the first decade of the NIR's operation. This will be incredibly lucrative."
kirin_council.500.a:0 ""

kirin_council.501.t:0 "Start of hostilities" ##from failure to complete the "Sycee-Guild Rivalry" mission.
kirin_council.501.d:0 "Report to Exec Council: for the past few months, as a result of perceived disparities in political-economic power between the two largest and most powerful VasCorps within the Vermilion Empire (this should make sense in either Sycee being the underdog against the Guild OR vice versa), Sycee and the Guild have engaged in low-intensity lawfare in the courts to disadvantage their rival as much as possible through a war of attrition. Litigation is expensive. The current Chairmare of Sycee, in her 80s (she is NOT Silver Silks; name her Madame Silvertael), and a notoriously successful lawyer in Skyfall courts prior to her return to Kiria with the Trading House at the end of the Silence, travels with the Sycee negotiation team to [KIS.Capital.GetName] to decisively strike down her foes once and for all (in court)."
kirin_council.501.a:0 "the Guild trembles before Silvertael's silver tongue (or something like that)"
KIS_event_501_tt:0 "Sycee Chairmare §YMadame Silvertael§! travels to the Imperial Capital."

kirin_council.502.t:0 ""
kirin_council.502.d:0 "[This.GetNewspaperHeader]En-route from Sycee, her airship is hijacked by anarchists from the so-called Contumancy who had stowed away onboard. The airship diverts course and sails east. It crashes into the ocean near the town of Jubilee with the loss of all onboard."
kirin_council.502.a:0 ""

kirin_council.503.t:0 ""
kirin_council.503.d:0 "[This.GetNewspaperHeader]Heiress to Sycee, Silver Silks, succeeds her aunt as Chairmare of Sycee. Citing evidence gathered from the crash site from Procurate of Rhapsody investigator-magistrates, the Trading House accuses the Guild of arranging for the hijacking of the airship by the terrorists. This allegation is strenuously denied by the Guild, who commences libel proceedings against the Trading House. Lawfare *de-escalates* as both VasCorps divert resources to mobilising their security assets in anticipation of an escalation of their conflict."
kirin_council.503.a:0 ""

kirin_council.504.t:0 ""
kirin_council.504.d:0 "Military briefing format with jargon and abbreviations. Further escalation of hostilities. Remember that this isn't a cyberpunk setting, but a conflict between corporations during the equivalent to our 30s-40s. Motor and riverine convoys of Guild merchandise being stopped and turned around in Sycee territory and waterways, and vice versa. Guild technical College on the outskirts of Massicot attacked by guerillas flying the banner of the Cascading Sparks. What the fuck are these westerners doing all the way out in Central Kiria? Students and faculty massacred in butchery of swords, labs and libraries put to the torch. Butchery in the Boardroom: Sycee showroom raided by a paramilitary wielding magitech rifles and wearing the patches of the defunct R&HP, who murder the top executives of several Sycee subsidiaries meeting there. Trading House stocks plummet overnight; the NAKP has to reach deep into its coffers to stabilise the market. Pamphlets distributed in the hundreds of thousands by the Marksist-Stallionist Workers' Party of Kiria in Greater Providence; how and with what funds could such a marginal and repressed force in Kirian politics managed to distribute so many is unknown. The strikes that ensue hurt Sycee's factories and sweatshops more than they do the Guild's R&D and high-end manufacturing efforts."
kirin_council.504.a:0 ""
kirin_council_504_tt:0 "Increases §YTreasury Debt§! by (§R+25.00K§!) £GFX_sycee_text  §YGold Coins§!."

kirin_council.505.t:0 ""
kirin_council.505.d:0 "Military briefing format with jargon and abbreviations. Further escalation of hostilities. Other examples of intensifying conflict (mercenaries and terrorist proxies, plausible deniability attacks). The situation deteriorates rapidly. shootout at the Grand Canterlot Teahouse. Guild subsidiary employees v.s. those from Sycee. Being a mere subsidiary, the fighters on the Guild side were not armed with the Guild's dreaded magitech cogwork repeaters. It was revolvers v.s Sycee semiautomatic pistols. Latter would have won if not for nirik transformations on the losing side. The firestorm destroyed not only the teahouse, but the entirety of the neighborhood. Other VasCorps conspicously silent. No doubt cowed by the conflict and/or engaging in backroom negotiations to support one side or the other, for gold or for future favours. Either way, the silence of the other VasCorps is disconcerting. They are loyal to Vermilion, but are they planning something among themselves? Do they know something we don't? Civil Defence does not intervene in the clashes."
kirin_council.505.a:0 ""

kirin_council.506.t:0 ""
kirin_council.506.d:0 "Emergency briefing of NAKP executive council. WTF is going on? Guild ultimatum to Sycee to cease all aggression and pay reparations in damages. The Guild states that Sycee's actions are illegal and contrary to the Imperial Code and the Way of Fire, and a direct challenge to the ultimate authority of the NAKP's rule of Kiria and the Matriarch Superior. The Guild further denies all involvement in the death of Sycee's chairmare. Their ultimatum is immediately dismissed by Sycee. The other VasCorps evacuate their assets and capital from the vicinity of the Sycee and Guild headquarters in Sycee and Massicot, as they have become locations for intensifying physical warfare and terrorist activity."
kirin_council.506.a:0 "calm b4 the storm"

kirin_council.507.t:0 ""
kirin_council.507.d:0 "Sycee in the north of comely cape down to the peaks of peril, and the Guild from their Massicot headquarters to the southeastern coastlands, establish de-facto military rule over their corporate heartlands, and mobilise their security forces, mercenaries, and corporate para-militias to wage war against their rival corporation. Their territory is connected in central Kiria, in the Vespertine Valley. The forested valley will be the main front line of this war, it seems. reports that their assets dispersed across Kiria are also mobilising; expect more clashes. A small number of army divisions seconded to the Imperial Military by the Guild and Sycee have effectively defected to their parent corporations. ExecCo in disarray. How did this happen? How did this escalate so quickly? Vermilion and Greater Providence is cut off from Western Kiria by the Sycee and Guild territories. A consortium of VasCorps, lead by Sorghum, have established the Mellifluve Delta Authority. In the west, local governors of the NAKP and commanders of Civil Defence declare the Government for Peace and Security in the West -- a Western Governate. The VasCorps and the Governate haven't seceded from us, they still pledge loyalty to Vermilion and the Matriarch, but they might as well have. Several members of the ExecCo pre-emptively veto any attempts by the state to intervene. This is an internal matter between the VasCorps, they say. We invoke Article 12 of the Imperial Code that stipulates the state must not interfere in intercorporate affairs without the consent of all corporate parties involve. Fickle Current says, this is ridiculous, but Cypress holds him back. The situation is too volatile. How the Party reacts to this will make or break our national-corporatist experiment. We need to bide our time and wait for things to stabilise before we act."
kirin_council.507.a:0 ""
KIS_sycee_guild_corporate_dispute_tt:0 "§RCommences the Sycee-Guild Corporate War.§!\n\n"
KIS_CORPORATE_WAR_disable_revoke_milacc_tt:0 "§RThe §YCorporate War§! knows no borders.§!"

kirin_council.508.t:0 "" ##Sycee offer for volunteers
kirin_council.508.d:0 "Sycee sends us a telegram (formal means of communication) asking the NAKP to dispatch troops to the Vespertine Valley to pacify insurgent anti-government forces. Who are these insurgents? They seem to be local farming communities who have taken up arms in self-defence against both the Trading House and the Guild who are fighting on their territory. Obviously, this is highly dangerous to the national security and integrity of the state. A challenge to the authority of the vassal-corporations is tantamount to a challenge to the Vermilion Empire itself. Sycee will offer us generous reimbursement for our security services, should we choose to acknowledge their request. Perhaps if we don't respond they will give us a better deal after a while."
kirin_council.508.a:0 ""

kirin_council.509.t:0 "" ##Guild offer for volunteers
kirin_council.509.d:0 "Guild sends us a telegram asking the NAKP to dispatch troops to the Trypan Interfluve. Recent kerfuffel (DONT CALL IT A WAR) with Sycee over business matters has resulted in decline of peace and security and stability in the city of Massicot. This is all euphemisms and flowerly language; you wouldn't know there's a war going on. A peacekeeping force from the Imperial Miliary should stabilise the worsening security and supply situation in Massicot (imply shortage of food and water and coal). Such a major city of the Empire must not be threatened by damage to property by criminal and illegal (criminal is ordinary crime by hungry kirin, illegal is implied to be Sycee paramiltary action) violence. Guild will offer us generous reimbursement for our security services, should we choose to acknowledge their request. Perhaps if we don't respond they will give us a better deal after a while."
kirin_council.509.a:0 ""

kirin_council.300.t:0 ""
kirin_council.300.d:0 "From Special Agent Wolvesbane to Fall Leaves, of intensifying Rising Fire guerilla activity out west. They are becoming more bold, attacking military garrisons and armed convoys, destroying isolated outposts, operating in settlements and urban areas. They seem to still have the support of the local population. Do something about it. It's disturbing."
kirin_council.300.a:0 ""
KIS_council_300_tt:0 "§RFrom beneath the ashes, something begins to stir...§!"

kirin_council.301.t:0 ""
kirin_council.301.d:0 "Warning numero dos. Peasants on strike. Plantations on fire. Overseers lynched, guards massacred, Civil Defence going from village to village performing summary executions and reprisals. Reports of villages deserted, fields salted, houses burnt-out husks. Where are the peasants going? The silence is unnerving. The calm before the storm. Something is in the air in the urban settlements out west. In Sorghum, the heart of Peace-and-Plenty, the workers are too quiet, too obedient. They are waiting for something. Civil Defence is not yet overstretched, but their operation tempo is rapid. Soldiers beginning to tire, the constant operations taking a toll on their equipment and energy."
kirin_council.301.a:0 ""
KIS_council_301_tt:0 "§RIn hidden places, fires are being stoked...§!"

kirin_council.302.t:0 ""
kirin_council.302.d:0 "Final warning. the atmosphere taut like a stretched drumskin. Please make these events as atmospheric as you can. A feeling of foreboding, vague dread, anticipation, should be communicated."
kirin_council.302.a:0 ""
KIS_council_302_tt:0 "§RUnder an ocean of leaves,\npyramids of kindling smoulder.§!"

kirin_council.303.t:0 ""
kirin_council.303.d:0 "uprising. Central and western Kiria, along the banks of the Great Mellifluve, where there are farmlands, the Empire's plantations, rural settlements, villages. The peasant heartland. the revolt - calling themselves the Children of Concord - have overthrown the NAKP in the industrial city of Sorghum. Notably, the city was captured by a simultaneous attack from peasants rising up from the surrounding farmland, and from an uprising from within by urban workers in the factories of the Sorghum Foundry. We've lost all contact with our forces and government in the city. Some surviving units of Civil Defence managed to reform on the borders of the revolt in ad-hoc Battlegroups. They await our orders to put down this peasants' uprising."
kirin_council.303.a:0 "fuck"
kirin_council.303.b:0 "play as COC"
KIS_council_303_tt:0 "The §RChildren of Concord§! revolt against the Empire!"

kirin_council.304.t:0 "" ##304-306 are all important introductory events to the COC. Make sure you get them right. Follow my notes as closely as possible. Split in two if needed.
kirin_council.304.d:0 "An introduction to the Radiant Trinity. A priest from the collaborationist NAKP-controlled Divine Fire Patriotic Movement is being dragged through the streets of Sorghum by a frenzied mob of peasants, workers, and rioters. The modest state-built temple is being torn down, the Imperial flag flying from its spire ripped away, trodden underhoof, doused with gasoline and burnt. the priest is deeply frightened, and confused. what's going on? where's Civil Defence? he recognises the portraits of Concord's likeness being paraded around on the shoulders of the mob, but is taken aback by crude horn-drawn renderings and grainy daguerreotypes of who he recognises from the NAKP broadsheet as the Equestrian Diarch Princess Celestia. What confuses and scares him the most is the portraits of a third figure, an equine with a horn and wings, with a mane of burning plasma, slitted eyes, a fanged sneer, and molten-gold regalia. Her portraits are the crudest and most unconsistent, with many artists creating their own interpretations, but all of them portray a terrifying entity. Who is this? The thought strikes him: the other Equestrian Diarch, Princess Luna, transformed into Nightmare Moon. What are they implying? Can it be? This would be a double heresy, wildly blasphemous in the eyes of two religions of two races. he recognises what the mob is chanting: Concord, Celestia, Conflagration! Concord, Celestia, Conflagration! Realising this, he screams impotently at the mob: heretics! The mob jeers and bucks and clubs him with sticks and rifle butts. He is hauled to a factory, an iron mill formerly operated by the Sorghum Foundry, now taken over by workers. He sees the vat of molten iron below the railing, and screams as the mob push him over and into the vat. Kirin are more resistant to heat than other creatures, but they cannot being submerged in what is basically magma. A painful, horrific death that will be drawn out. Try and communicate the horror of such a mode of death."
kirin_council.304.a:0 ""

kirin_council.305.t:0 "" ##Portray our protagonists in a good light. They're our unlikely heroes here.
kirin_council.305.d:0 "Kindling Flash, deep in thought, hears the music of industry -- hammers striking anvils, steam and pistons, drone of machinery and gears.A symphony of production. The Sorghum Foundry was, before the Silence, the largest factory complex in all of Kiria. In recent years, it had been outstripped by modern industrial parks elsewhere in Kiria, but the Foundry is still a formidable fortress of production and industry, swallowing workers by the tens of thousands every morning, venting the byproducts of their labour as black smoke from its many smokestacks, and expelling them at the end of each day, tired and exhausted, to rinse and repeat the next day. No more! The Foundry serves the people now. As Kindling walks between assembly lines, staffed by workers no longer weary and depressed, cowering from the overseer's whips and trucheons, but working with a grim and disciplined intensity, each worker a cog in the machine, working in perfect harmony with their fellows up and down the assembly line with a collective synchronicity never before seen under the old regime, producing guns, cannons, munitions, and other materiel for the revolt! above the factory floor, red banners and flags hang from the girders. the bloodied body of a particularly hated foremare dangles, in chains, from a rope. Kindling feels pride. He proclaims to the workers: it is in this moment of war and blood that our industrial democracy shall be delivered into the world, a turbulent birth into chaos, yes, but chaos begets opportunity! Justice, democracy, and dignity! A resounding cheer."
kirin_council.305.a:0 ""

kirin_council.306.t:0 ""
kirin_council.306.d:0 "Bright Burn from the loyalist event, with Mahogany Blaze, a friendship school graduate who can be an advisor for loyalist KIR. Bright Burn and a few armed supporters (young kirin like himself) walking through a village, ringing bells, calling on the kirin to gather in the village square. The breadbasket of Kiria has risen up in arms against the tyranny of Vermilion and the thieves and murderers that rule it. Come to the square to witness the rebirth of Kiria and the redemption of the Dynasty? the kirin are tired and weary, having experienced much turbulent turmoil in the past years, but they come nonetheless. Standing on top of the village well, surrounded by a few armed supporters - young kirin of Bright Burn's ilk, but also kirin clad in peasants', workers', soldiers' garb, priests and mystics, a mare in an immaculate suit. Bright Burn addresses the large crowd: turn your ears, and listen, to the heir to the Vermilion Throne speak! Mahogany Blaze gives a speech. He's a novice orator; the speech is halting in places. But he manages to end on a high note. The crowd is more convinced by his appearance -- he bears a striking similarity to Matriarch Superior Rain Shine, now sequestered away in her palace in Vermilion, a captive of the NAKP -- than by his speech about restoring democracy and the rightful rule of the Dynstaty over Kiria. They cheer him nonetheless. Bright Burn in an aside to Mahogany: look at you! the peasants love you. They'll be marching into Vermilion with you on their shoulders in no time. Mahogany: yes, but they only like me because they think I'm the heir to Rain Shine. Some even think I'm her daughter! I want to lead on account of my politics and vision for Kiria, not because I'm supposedly the illegitimate child of and heir to the Matriarch, which the both of us know I'm not."
kirin_council.306.a:0 ""

kirin_council.307.t:0 "" ##From Coryphe of the Kirin. Again, 307 is an important event. Follow my notes as closely as possible. Split in two if needed.
kirin_council.307.d:0 "Mahogany Blaze has a heart-to-heart with Kindling Flash. Follow up from 306. Kindling finds impressionable Mahogany interesting -- a most audacious character, a male pretender to the Vermilion Throne, at the forefront of a revolt to topple the Matriarch Superior. Mahogany: I don't know. I'm just a figurehead propped up by my friends. I'm a pretender in both sense of the word. We don't know what we're doing half of the time. But what I know is that the peasants need a symbol of hope to rally around, and that's what I'm going to be. My life is no longer my own; Mahogany Blaze has ceased to be, and has been replaced by the Vermilion Pretender. Some kirin even think I'm Rain Shine's daughter! Both chuckle. Kindling Flash talks political philosophy. You're just a symbol now, a representation for the Kiria in the making that the people interpret and project their own hopes and dreams and desires. But you don't have to be. Rising Sun - now, that was one impressive showmare - she was charismatic, and it's easier to make people follow you for your fiery personality and rousing speeches than for your political programme, but she had a very clear vision of the Kiria she wanted to create -- one I didn't completely agree with, but it was a vision all the same. The commonfolk are smarter than you'd give them credit for. Fervour and passion can only sustain a struggle for so long; people need to know what they are actually fighting for, the world they're trying to realise at the end of all this death and destruction. Learn to articulate a vision for the future, the Kiria we'll build from the ashes of the present -- then, and only then, will you become a true leader of the kirin. The commonfolk will follow you not because of who you pretend to be, but for the ideals you stand for. Mahogany: Yes! That's what I've been trying to express, all along. But where do I start? Kindling grins. Come, he says. I've still got some of my old texts lying around; let's see what books you can begin with."
kirin_council.307.a:0 ""

kirin_council.308.t:0 "" ##From Scion of Concord. Split in two if needed.
kirin_council.308.d:0 "Mahogany Blaze has a heart-to-heart with Dayspring Rose. Follow up from 306. Mahogany is all confused. He asks Dayspring about the concept of the Radiant Trinity. Her Radiance, Dayspring explains, is a threefold divinity. Concord created us and our world, and the Matriarch Superior claims to be her temporal representative. But throughout all of Kirin history, the Matriarchs have shown themselves to be as fallible as the rest of us. (show brief examples). My mentor - a pang of profound sadness crosses Dayspring's face -- styled herself in the image of the Matriarchs. Though she never said it, I think she always wanted to see herself seated on the Vermilion Throne herself. She failed. My faith was shaken, but by pure chance, while I was passing through a village in disguise, on the run from Vermilion's hunters, I chanced upon some foreign literature -- an Equestrian text, published in a place named Salt Lick City, about the Equestrian ruler, Princess Celestia. Reading the pamphlet that night, I realised that it may well be Celestia who could be Concord's representative -- the literal, living embodiment of harmony, an immortal demigoddess sent to govern the creatures of the earth with benevolence and wisdom. I continued to devour any piece of literature about Celestia I could find, all the while running from the authorities. I read about Princess Luna, and her banishment. Celestia, if she fell, would fall not into darkness, but into a blinding, scouring light. I had dreams, about an avenging goddess of flame and fury, crossing the world ocean to deliver the kirin people from evil, a goddess-liberator. It all made sense. Concord created the world, all of it, kirin, yes, but deer, zebra, griffons, and ponies. It was hubristic to assume that only a kirin could act as her representative, when all along Celestia was there, a living paragon of harmony, unbent and enduring through the ages. It's a testament to her purity that her avenging spirit form -- Conflagration -- has never manifested. Concord is the abstract ideal of harmony, the aspect of the Trinity who created the world and its creatures. Like us kirin, I believe Celestia to exist in a duality; the physical and temporal embodiment of Harmony, the benevolent and immortal ruler presiding over mortal creatures, and the warrior-goddess that manifests to defend harmony, when it is threatened, with righteous purifying flame and divine fury, but duly recedes once the foe is vanquished. Her Radiant Trinity, a new imagining of divinity for a new age. Dayspring speaks with the intense passion of a mystic and the intense conviction of a scholar. Her most important point: Kiria was too insular. Our failure of imagination, our own narrow-mindedness, our lack of concern -- willful ignorance, indeed -- for the wider world beyond our shores rendered our attempt to cast off the Silence stunted and without energy. the northerners, Autumn's harmonists -- they strove for modernity, but only within the confines of the Vermilion Dynasty, the Matriarch Superior, and the Way of Fire. Yes, Rising Sun was guilty of this too. in the name of Her Radiant Trinity, striving for a utopia of peace and harmony that had existed under Celestia for a millenia, that shall be our goal. Impressionable Mahogany is very impressed."
kirin_council.308.a:0 ""

kirin_council.309.t:0 "" ##From Democracy Dreams -- increases attack on KIS's core territory.
kirin_council.309.d:0 "Kindling Flash mentoring Mahogany Blaze. Kindling Flash says that the right to democracy, to control one's destiny, is universal to everycreature, be they a child of concord or a subject of Vermilion, kirin, deer, or zebra, young or old. A peasants' revolution won't be possible. Our struggle must be for the liberation of all of Kiria, peasants, yes, but the workers in the cities school, students, parents -- everykirin. Everykirin has a right to democracy, to decide our collective fate and future. It is this promise, the dream of a democratic Kiria, that will envelop the urban population of the Empire in our struggle, so that it is all of Kiria that rises up. Peasants and workers, hoof in hoof, fighting together for a better future, a shared dream."
kirin_council.309.a:0 ""

kirin_council.310.t:0 "" ##From Divine Deliverance -- increases defence against KIS
kirin_council.310.d:0 "Dayspring Rose mentoring Mahogany Blaze. We have to make ourselves worthy of the Radiant Trinity's attention. We fight and die in her name, for her divine glory, in the hope that she may recognise our pain and suffering and the nobleness of our struggle and sacrifice, to bless us with her benevolent intervention. Mahogany: that's unlikely. Dayspring yes. It is not likely. But we do not fight because we have hope. We have hope because we fight."
kirin_council.310.a:0 ""

kirin_council.311.t:0 "" ##From A Sniper in Every Bush
kirin_council.311.d:0 "Kirin peasant guerilla. Crack shot with a rifle. Champion in village shooting competitions. Hidden in a bush, on a hill by the side of a road. Column of Civil Defence in cars and trucks trundling slowly down the road. Readies her rifle. Recites a quick prayer to Her Radiant Trinity; may the Conflagration protect me and guide my hooves as I do battle in Her name, may Celestia look over, bless my family and comrades still fighting, ensure they live long, prosperous, peaceful lives, and when I am dead, may Concord receive me into Her love and warmth. She shoots. The driver of the lead vehicle dies, car smashes into a tree. Shoot. Windshields shattered, passengers shot injured or dead. Some trucks crash. The column halts; Civil Defence pour out from the trucks and advance rapidly down the road. the Sniper keeps shooting, but Civil Defence return fire indiscriminately. The shower of bullets creep slowly towards her position, raking the hillside and tearing apart the shrubbery. She cannot flee. She keeps shooting, until the bullets find her."
kirin_council.311.a:0 ""
kirin_council_311_tt:0 "§LA single skilled Bush Sniper could hold off a convoy of Civil Defence or Imperial Military for hours, or even days. For decades after the war, they continued to be lauded as heroic soldiers and martyrs by the rural populace of Central Kiria.§!"

kirin_council.350.t:0 "" 
kirin_council.350.d:0 "The Children of Concord revolt has broken out. The breadbasket of Kiria, in the verdant fields and bountiful farmland of the Great Mellifluve river valley, have been consumed by peasant revolt. The industrial metropolis of Sorghum has been captured by the insurrectionists entirely. Luckily, the headquarters of the Sorghum Foundry had long ago been relocated to Fragrance, but the loss of industrial assets is non-negligible. FIckle Current, Ardent BLoom, and the Executive Council meeting in a war room to discuss things. Mobilise Civil Defence, mobilise the Imperial Military, send in the bombers and tanks, crush this rebellion. make it clear that the NAKP are fascists. Ardent Bloom: btw, I have a message on behalf of the corporations. They recognise the urgency of neutralising this threat to the Empire, and have contributed three fully-equipped military formations to be put at the disposal of Civil Defence in suppressing the revolt. Mechanised units comprised of the corporations' best security personnel -- many veterans of the IMperial Military. Of course, they could not have given us these soldiers for free, nor could we have accepted them as gifts. The freedom of transaction is the bedrock of our great state (basically gifts are bad, everything is a commodity and must be exchanged for value). Fortunately, they have only billed us a symbolic 1 gold coin for the use of their soldiers, although this lease is to cease upon the complete suppression of the revolt. The NAKP will of course have to offer political concessions, rewards, to the corps in gratitude for their generosus help."
kirin_council.350.a:0 "cool."
