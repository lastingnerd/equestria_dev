KIR_republic_focus_new_dawn:0 "The Fiery Dawn"
KIR_republic_focus_new_dawn_desc:0 "The unworthy in Vermilion and the faithless in Fragrance have shown their hoof, and Concord has struck it down. Their "Great Leap" has failed because the divine has decreed that now it is our time to rise above those who have so foolishly led Kiria to ruin. We are the Rising Fire! We are the flame that shall never die! The flame that burns brighter than the heavens themselves! Onwards with Concord's grace!"
KIR_republic_focus_sacred_revolution:0 "The Sacred Revolution"
KIR_republic_focus_sacred_revolution_desc:0 "Kiria can only be saved from ruin if we take quick and decisive action to unseat the Way of Fire and rescue the Matriarch in Vermilion. The longer we wait, the more powerful our enemies grow, and eventually, their might will be nigh-invincible. By rallying the peasants together under the revolution and striking hard, we can defeat our enemies before they ever have a chance to resist us!"
KIR_republic_focus_back_hoof:0 "On the Back Hoof"
KIR_republic_focus_back_hoof_desc:0 "Kiria can only be saved from ruin if we methodically wear down our enemies until they lose the will to fight. We are guided by the sacred light of Concord through Her emissary, Rising Sun, and we will fight through a thousand years of struggle and sacrifice to see victory. We will outlast our enemies and grind them into dust, then claim our victory when they can resist us no longer!"
KIR_republic_focus_shared_1:0 "Minutiae of Revolution"
KIR_republic_focus_shared_1_desc:0 "If the Revolution is to succeed, then we must mobilize everything and everykirin to support it. Any able-bodied fighters we can get our hooves on will be given weapons and pressed into service, and our workshops, though not as efficient as the industrial factories of Fragrance, will work day and night to produce whatever equipment we need to win!"
KIR_republic_focus_shared_2A:0 "All Must Give!"
KIR_republic_focus_shared_2A_desc:0 "All weapons are needed for this fight for the soul of our blessed Realm. Every antique blade, black powder musket, and rusty set of armor must be turned over to Concord's holy army so that it may do battle against the forces of Vermilion. We will fight tooth and nail, and we will triumph!"
KIR_republic_focus_shared_2B:0 "Rally the Kirin"
KIR_republic_focus_shared_2B_desc:0 "Arise Kirin of the west! Concord calls you to action! The decadent and faithless have led our nation to ruin and have failed to deliver on their supposed divine mandate. It is up to all of you to forge in blood and fire a new order for the faithful!"
KIR_republic_focus_shared_3:0 "The Matriarch-Protector"
KIR_republic_focus_shared_3_desc:0 "High Priestess Rising Sun has led the west through many dark moments to prepare for this struggle. Only she has Concord's divine mandate to protect Kiria and bring it back to prosperity, and while we struggle to rescue the Matriarch Superior in Vermilion, Concord has chosen Rising Sun to be our Matriarch-Protector and lead us to victory!"
KIR_republic_focus_shared_4A:0 "A Make-Do Government"
KIR_republic_focus_shared_4A_desc:0 "Everything we do, we do for the good of the Realm. When we call upon our followers to give what they can, they give without complaint, knowing that everything they give us, we use to the best of our abilities, unlike wasteful and apathetic Vermilion. Together, we sacrifice for the greater good, and one day, we shall partake of the fruits of our hard labors."
KIR_republic_focus_shared_4B:0 "Piety and Patriotism!"
KIR_republic_focus_shared_4B_desc:0 "To be pious is to be patriotic, and to be a patriot is to stand among the pious. Our revolution to liberate Kiria and realize Concord's divine will cannot be accomplished without pious patriots from all throughout the Realm. Worship and give thanks to Concord, for she believes in our revolution and will bring us to paradise!"
KIR_republic_focus_shared_5:0 "Industry of the West"
KIR_republic_focus_shared_5_desc:0 "While we lack industrialized machinery and resources, we know how to make use of our greatest resource: our patriotic and pious kirin, and the fervor they hold close to their hearts. If we decree something be constructed or assembled, they will find a way to do it, using little more than their hard work and endless labor. Say the word, and it shall be so!"
KIR_republic_focus_BH_2C:0 "Fortress Chrysanthemum"
KIR_republic_focus_BH_2C_desc:0 "Chrysanthemum is a fortress without walls, a castle without a moat, yet still it will stand stronger and more resolute than either. For the people of Chrysanthemum are its defense, the stones and mortar that hold up its walls, and should any enemy try to take our Fortress Chrysanthemum, they shall know no respite from our brave partisans fighting in the streets!"
KIR_republic_focus_BH_3B:0 "Defenders of the Path"
KIR_republic_focus_BH_3B_desc:0 "As the struggle against Vermilion grows ever bloodier, there are those that rise above the rest and make their value known. Hoof-picked by Concord herself to lead our revolution to the realization of her divine will, these kirin are true patriots that we cannot do without."
KIR_republic_focus_BH_4A:0 "An Army of Guerillas"
KIR_republic_focus_BH_4A_desc:0 "Everywhere the enemy turns, they will find the faithful arranged against them. If we cannot beat them on the open field of battle, then we shall attack from behind their lines. If we cannot beat them under the bright sun, then we shall beat them under the cover of night. The faithful will be everywhere, and our enemies will know no peace."
KIR_republic_focus_BH_4B:0 "Verdant's Liberation"
KIR_republic_focus_BH_4B_desc:0 "Verdant is the place where it all began, where the island communities professed the first tenets of our faith that would become the Rising Fire. For too long, it has been held in Vermilion's hooves. It is time to take the birthplace of our revolution back, and free the City of Stilts from the Way of Fire!"
KIR_republic_focus_BH_4C:0 "Set the Prairie Ablaze"
KIR_republic_focus_BH_4C_desc:0 "The revolution against Vermilion is a holy revolution for the safety and future of the Realm, and kirin all throughout it grow ever-more disillusioned with Vermilion's apathy. All it takes is a few well-placed agitators and a hoofful of newspapers, and we can turn the peasants of Kiria against Vermilion and spur uprisings everywhere."

KIR_republic_focus_SR_2A:0 "The Fury of the Pious"
KIR_republic_focus_SR_2A_desc:0 "Oh holy Concord! Deliver onto your faithful servants triumph! Our fire shall burn hot like the fire of creation! The Primordial Flame sealed inside our Nirik forms shall be the guiding torch of our victory over those who have failed you. Give us strength so that we may be your torch, and our strength shall never be tainted by fear."
KIR_republic_focus_SR_3A:0 "Steel for the Forges"
KIR_republic_focus_SR_3A_desc:0 "The lands of the west are poor in resources, but not in ingenuity. Over the years, our people have amassed collections of metal objects, from plows to woks and everything in between. We will call out to the commoners to donate what they can, and we shall use the donations of the faithful as steel for our forges."
KIR_republic_focus_SR_3C:0 "The People's Workshops"
KIR_republic_focus_SR_3C_desc:0 "Without factories, our industrial base is entirely centered around small, inefficient workshops that employ a dozen or so kirin each. But what we lack in quality, we can more than make up for in quantity. We shall organize a drive to create more workshops throughout our lands, and working together, these workshops will be able to keep pace with the industrial powerhouses of Vermilion and Fragrance."
KIR_republic_focus_SR_4C:0 "The Path Militant"
KIR_republic_focus_SR_4C_desc:0 "Our military is centered around the communes throughout the Realm, with each village and commune acting as a local command center for our forces in the field. As the war drags on, they have become more efficient and more militant in their beliefs, allowing our soldiers to fight better and with greater fervor than before."
KIR_republic_focus_SR_5B:0 "Seize the Libraries"
KIR_republic_focus_SR_5B_desc:0 "The written word can be a source of great knowledge and wealth, but unfortunately, our own lands are short on books and knowledge on the latest technological advancements. Everywhere we go, we must make good use of seizing any and all knowledge we can get our hooves on, and bring it back to Chrysanthemum to study and reverse-engineer it."

KIR_republic_focus_SR_1A:0 "Priest-Commissars"
KIR_republic_focus_SR_1A_desc:0 "As our forces march into battle, they shall all be accompanied by priest-commissars comprised of our most faithful and fervent mystics. With the priests' prayers spurring them onwards, our soldiers will fight even better, knowing that even if they die, their sparks will be returned to the Primordial Flame, and they shall be watched over by Concord Herself."
KIR_republic_focus_SR_1B:0 "Doctrine of Momentum"
KIR_republic_focus_SR_1B_desc:0 "The further we press into Kiria, the more unstoppable we become. Success breeds success, and as Vermilion begins to crumble, the kirin of the Realm will realize that Concord has entrusted her divine will to us, not to the pretenders in the capital. Like an avalanche, what is started cannot be stopped, and instead only grows stronger until all who stand in its way are swept aside and destroyed!"
KIR_republic_focus_SR_2C:0 "One Million Strong"
KIR_republic_focus_SR_2C_desc:0 "Our cause is one held near and dear to the hearts of every patriotic and pious kirin of the Realm, and as such, we have no shortage of recruits both young and old to fill our ranks. So long as a single kirin of the west still draws breath, then the revolution has not failed!"
KIR_republic_focus_SR_2B:0 "Do Your Duty!"
KIR_republic_focus_SR_2B_desc:0 "Everykirin must do their service to Concord. Everykirin has value to the fight ahead. Nokirin stands alone against the heretics of Vermilion. We shall exact divine justice together or we shall all meet our deaths, and as the holy missionaries of Concord, we can not afford to die."
KIR_republic_focus_SR_3B:0 "Ploughshares to Swords"
KIR_republic_focus_SR_3B_desc:0 "Everywhere the enemy treads, if there is a kirin able to fight, then we will fight. Farmers and laborers, strong and proud from working the fields their entire lives, still have scythes and pitchforks they can use in battle if need be. Wherever the enemy advances, we shall mobilize everykirin we can to turn them back and destroy them."
KIR_republic_focus_SR_4A:0 "Charity of the People"
KIR_republic_focus_SR_4A_desc:0 "The peasants grow food not only for themselves, but for the Realm as a whole. The fruits of their labor are meant to further the worship of Concord, and right now, there is no better way to worship Concord than to supply our soldiers in the field. Knowing that, our peasants will be more than happy to donate whatever they can to keep our soldiers in the fight."
KIR_republic_focus_SR_4B:0 "The Sanctified Banners"
KIR_republic_focus_SR_4B_desc:0 "If we are to be successful, we cannot afford to suffer dissent and dissidents within our holdings. Any who oppose or work to subvert the righteous path of the Rising Fire will be rooted out and destroyed. We will not suffer heretics and we will not suffer traitors. Concord will not allow it."
KIR_republic_focus_SR_5A:0 "Leading From the Front"
KIR_republic_focus_SR_5A_desc:0 "How can we preach the revolution if we do not show that we are willing to fight and die for it? We cannot afford to stay static and grow disconnected with the pious fight happening at the front. Where the army ventures, so too will our capital, and with Rising Sun among the soldiers at the front, they will be inspired to overcome any hurdle, no matter how difficult!"
KIR_republic_focus_SR_6:0 "Kiria, To Arms!" ##Not One Less! - save this title for FRV.
KIR_republic_focus_SR_6_desc:0 "Victory is close! All we must do is fight a little harder, a little longer! Now is not the time to grow lazy and complacent. Everykirin must fight twice as hard to achieve victory! Concord's divine will cannot be stopped!"

KIR_republic_focus_BH_1A:0 "Calculus of Necessity"
KIR_republic_focus_BH_1A_desc:0 "Our enemies are too strong and numerous to best in a stand up fight. But that does not mean we cannot fight. The deeper into our lands they drive, the more they will suffer. Villages will fight to the last, and they will have to pay with lives for every inch of ground taken. Through cold calculus and unwavering determination, we will defeat the unstoppable tiger with a simple stick."
KIR_republic_focus_BH_1B:0 "The Scorched Earth"
KIR_republic_focus_BH_1B_desc:0 "We cannot afford to let our enemy march into our lands and live off of them as they try to crush Concord's divine will. Everywhere they advance, they will find nothing but scorched fields and burned villages, and their supply lines will be constantly under attack and pressure. We may starve, but they will starve with us."
KIR_republic_focus_BH_2A:0 "Do Your Part!"
KIR_republic_focus_BH_2A_desc:0 "No matter how hard we fight, we cannot win if we do not have enough kirin willing to fight and die for the revolution. We shall send out bannerkirin into every last village and find new recruits for the army. Everykirin must do their part, and everykirin must be willing to die to achieve victory. Only then can Concord's divine will be realized."
KIR_republic_focus_BH_2B:0 "Concord's Apostles"
KIR_republic_focus_BH_2B_desc:0 "The strength of the Rising Fire lies in its connection and understanding of the commonkirin, not in its opulent ceremonies and majesty like the Way of Fire. The commoners have always been receptive to our message, and so we shall send out preachers and mystics into Vermilion's lands to agitate insurgency and uprisings. Vermilion cannot defeat us if their homefront is in turmoil!"
KIR_republic_focus_BH_3A:0 "Metal and Mettle"
KIR_republic_focus_BH_3A_desc:0 "We only need one thing to defeat our enemies in Vermilion, and that is the mettle to fight on when everything seems hopeless and lost. All throughout our lands, all patriotic and pious kirin will fight with whatever they can find, and everykirin will strive to strike one of Vermilion's dogs down. Every soldier we kill brings us one step closer to victory!"
KIR_republic_focus_BH_3C:0 "Fight for Every Inch"
KIR_republic_focus_BH_3C_desc:0 "Even when battles are lost, if the soldiers survive to fight another day, then we can still win. We will attack our enemy everywhere we can, whether that be on the front lines or in their reserves. Every inch of our land will be paid for in blood, and soon Vermilion's forces will drown in a sea of crimson!"
KIR_republic_focus_BH_5A:0 "A Rifle in Every Hoof"
KIR_republic_focus_BH_5A_desc:0 "We cannot hope to win this war using only simple weapons forever. Sooner or later, we will run out of bodies to throw at the enemy. If we are to survive, then we need to put modern rifles in the hooves of every soldier, bringing us to parity with our enemies."
KIR_republic_focus_BH_5B:0 "Vanguards of the Land"
KIR_republic_focus_BH_5B_desc:0 "As the war drags on, our soldiers in the field have gained valuable experience fighting a powerful enemy. The best of the best have been organized into our vanguard companies, our light infantry capable of punching above their weight and checking Vermilion's advances. We must put greater emphasis on Vanguard recruitment and build up a bigger force of these valuable soldiers!"
KIR_republic_focus_BH_6:0 "Revolution or Death!"
KIR_republic_focus_BH_6_desc:0 "Everykirin must understand that death is preferable to defeat! If we lose, then the Realm will once more be under the grip of the hedonists and the corrupt, but if we die, then we die knowing that we did our part to stop them. Revolution or Death! There are no alternatives!"

### Events ###
kirin.1.t:0 "Daybreak Over Vermilion"
kirin.1.d:0 "Matriarch Superior Rain Shine set her brush aside and watched as the last of the black ink dried on the flattened scroll of parchment before her. It had taken her weeks to get to this point, but now, for the first time in her 36 years of rule, she had signed an Imperial decree that would be read all throughout the Realm of Kiria. With that final brushstroke, and with the copies that the scribes would make in the morning and distribute to the far reaches of the country, The Silence, her mother's legacy, would come to an end after over a century of stagnation and decay.\n\nIt did not make her happy. If anything, Rain Shine felt nervous, wondering if what she was doing was the right thing for her subjects — subjects she had never met before. But her thoughts were stolen away from that when a servant entered and announced that Autumn Blaze was waiting to see her, and the mare in question entered a few moments later at Rain Shine's behest. Autumn bowed before her Matriarch, though Rain Shine keenly noted the awe and reverence the lesser kirin offered her at witnessing her regal body, and stood up. "You wished to see me, Matriarch?" Autumn asked.\n\n"I did," Rain Shine said, and her magic lifted a separate scroll off of her desk, neatly wrapped in a vermilion ribbon, and passed it to Autumn Blaze, who took it in her own telekinetic grip. "With The Silence ending, I am bringing together kirin from all across the Realm to discuss how we can rebuild our nation and bring it into the modern age. I am calling the first All-Kirin Plenum for National Revival... and as the mare who was so instrumental in helping the Equestrian delegation reach Vermilion, I want you to be its Premier."\n\nAutumn Blaze looked shocked at the sudden responsibility, but she nevertheless nodded and bowed again. "I... I'm not sure if I'm ready for that responsibility, Matriarch, but if you think so..."\n\nRain Shine cut her off with a wave of her hoof and an assuring smile."
kirin.1.a:0 ""You will do well, Autumn. I know this much.""

kirin.2.t:0 "A Letter from Autumn Blaze"
kirin.2.d:0 "Dear Applejack and Fluttershy,\n\nOh, I hope this letter reaches you two; it's not like Kiria hasn't had a functional postal system in a century, right? The hoops I had to go through just to send a piece of paper halfway across the world... \n\nI got a new job! Matriarch Superior Rain Shine (you remember her, right? The really tall kirin?) decided to call kirin from all across the realm to Vermilion to participate in the All-Kirin Plenum for National Revival, and she made ME its premier! Talk about a leap in responsibility, right? I guess the Matriarch saw something in me when I helped you two make the last leg of the journey from Massicot to Vermilion. It's a lot to take on, and I'm not sure I'm the best kirin for the job, but I'll give it my best regardless!\n\nBut you should see Vermilion now! When you left, it was like a sleepy teenager asking for five more minutes of sleep, but now the city is absolutely bustling. I've never seen anything like it before! There are so many kirin from all over the realm pouring in every day to attend the Plenum, and there's this wonderful, colorful feeling of hope and excitement just buzzing through the air. I've spent a LOT of time meeting all the delegates I'll be working with during the Plenum, and two in particular really stuck out. The first is Winter Frost, one of our Way of Fire priestesses from Rhapsody, who's a bit of a stickler for tradition and knows way more about our fire goddess, Concord, than I could ever hope to learn. She's brought a whole bunch of priests and mystics in from across the realm to participate in the Plenum, and though I never studied our religion too hard, I'm sure we'll have lots to talk about. The other kirin is a fellow called Fickle Current who's been living in Griffonia all his life. I didn't even know what Griffonia was until last month! But he's the grandson of some businesskirin who fled the realm when The Silence started, and he brought a lot of the kirin diaspora back with him to start fixing up the homeland. They even arrived at the capital in automobiles imported from Griffonia, which pretty much nokirin in the capital had ever seen before. To say he made a grand entrance would be an understatement, though I think that rubbed Winter Frost and her mystics the wrong way; the two of them don't seem like they got off on the right hoof, so to say. But I'm confident with time we'll be able to smooth those issues out at the Plenum. After all, we're all working together to better our nation, right?\n\nI hope you're doing well! Wish us the best of luck for the Plenum, because we're gonna need it!"
kirin.2.a:0 "Your friend, Premier Autumn Blaze"

kirin.3.t:0 "A Letter from the Premier"
kirin.3.d:0 "Most Divine Matriarch Superior,\n\nToday marks a week since you decreed that the imperial heralds would fan out across the realm and deliver the news of the All-Kirin Plenum for National Revival to the kirin of your domain. I'm pleased to report that the decree is proceeding swimmingly, apart from a few hiccups here and there, and your subjects are finally learning that The Silence is over. I've already been receiving reports from the envoys in the field that many towns and settlements are taking to the streets with joy and excitement, and I understand their feelings perfectly. You, Matriarch, are blessed with a lifespan that lasts twice as long as the rest of us, thanks to Concord's divine favor, so time must seem to feel twice as fast. Sixty years is hardly half your strengthened lifespan, but an entire generation of kirin has been born, raised, grown old, and is now passing on in that same time, having only known The Silence their entire lives. In a century from now, The Silence will have only been a fraction of your life, while it has come to dominate the lives of all of your subjects; ending it now and starting a new chapter for the kirin species fills all of us with joy and excitement at what tomorrow brings. The hardships we all were born into and lived through will soon feel like a distant memory now that we all, together, get to shape our destiny, and for that, you have won the undying love and devotion of all your subjects. I don't think I can possibly overstate just how great of a change this will be for all of us.\n\nEven still, I know this won't be easy, nor will the future we create for Kiria be what everykirin desires. Some kirin want to rapidly modernize us to catch up to the rest of the world, while others are far more cautious, remembering the disasters of modernization under your mother's rule. There will probably be bickering and arguing and fighting, but good things don't come to those who wait. They have to be fought for, and that's what we'll all be doing at the Plenum. With your guidance, I know we can create a bright new future for all kirin, and I'm thrilled to serve by your side.\n\nLet's do this together, and let's do it right."
kirin.3.a:0 "Your devoted servant, Premier Autumn Blaze"

kirin.4.t:0 "The Great Leap Forward"
kirin.4.d:0 "Matriarch Superior Rain Shine momentarily hesitated as she took to the podium placed on the steps before the imperial palace. Her red eyes shifted downwards and scanned over the hundreds... no, thousands of faces staring up at her. She had to remind herself that this was the first time most of her subjects had ever seen her in person. Rarely had she ventured outside of the palace walls all her life, and even rarer still had been any occasions to speak to her subjects, or let them speak to her. Her ascension through her mother's funeral pyre had been a quiet and closed affair within the palace walls, and only imperial proclamations to the kirin of Vermilion would have let any know that a change in leadership had taken place 36 years ago. Now, she stood before them as their new Matriarch Superior, ready to lead them out of the darkness of The Silence that had stifled kirin society for so long.\n\n"My faithful and loyal subjects," Rain Shine began, glancing down at the prepared speech in front of her and then back at the crowd. "I know this is the first time most of you have ever seen your Matriarch. I know this is the first time you have ever heard my voice. But a new era for Kiria could not begin without allowing you to meet me. I am not my mother. I am not the mare who created the decrees and laws that created what we call today The Silence. I am not Noctilucent Charm, but I am her daughter. And today, I will begin the atonement for my mother's mistakes."\n\nSurprised murmuring passed through the crowd, and Rain Shine let that proclamation sink in before continuing. "I have set in motion a series of decrees and appointments that will bring about the end of The Silence," she said. "Today is the beginning of a new era for Kiria. But I alone cannot forge our future. It is time for all the kirin of the Realm to join me in this future we create together. The kirin people must join me on a great leap forwards, a leap that will see us modernize our industry, our technology, our agriculture, and our science. This realm that has been entrusted to us by Concord is blessed by her wisdom and favor. We kirin are an ingenious people, a people who are intimately familiar with the creative and destructive force of fire. We will use our gifts to make the most of Concord's blessing. Through hard work, grit, and fervent devotion to the fire goddess, the Realm of Kiria WILL emerge from The Silence to become a world power within a decade. There is nothing that we cannot accomplish together! So I ask you, kirin of the Realm... will you join me in The Great Leap Forward?"\n\nThunderous applause and ecstatic cheering was the crowd's response, seemingly audible across the entirety of the Realm."
kirin.4.a:0 "The Great Leap Forward begins today!"

kirin.5.t:0 "Émigrés Return Home"
kirin.5.d:0 "Fickle Current watched from Fragrance's harbor as another ship pulled into port. The ships had been arriving in Kiria's northernmost port city by the day, each one loaded with dozens of kirin making the return to their ancestral homelands. These were the kirin of the diaspora, descendents of kirin who had the good sense to flee the Realm when The Silence began. Many had longed for home their whole lives, to reconnect with their people and their families, but unwilling to sacrifice their livelihoods to scratch out an impoverished living in squalor that such a move would force upon them. But now, with The Silence ending and Matriarch Superior Rain Shine inviting all kirin living abroad to return home and help modernize the nation, the diaspora had found the excuse it had been looking for to finally cease living abroad like exiles and return home as heroes.\n\nThe ship in front of Current had sailed in from Griffonia, judging by the flags hanging from its smokestacks, and the businesskirin pushed against the crowd surging off of the ship to find one particular face. He found it on the body of a green kirin with a white mane, and as soon as the two recognized each other, they stepped forward and embraced on the docks. "Current!" the green stallion exclaimed. "So good to see you! I feel like it's been years!"\n\n"Only a few, Cypress Snow, but years it has been." The two kirin stepped back, and then Cypress followed Current as the two began to move toward an automobile parked on the cobblestone roads by the docks. "I'm glad you came," Current continued as they walked. "Though I imagine giving up a position at Greenback University had to have been rough."\n\n"Not as rough as trying to educate you back in the day," Cypress joked. "But my talents will be better suited here than in Yale. The kirin here are in desperate need of somebody to educate them. We have to bring the Realm's standards up to snuff with the rest of the world, or we will be left behind."\n\nThe two sat down in the back of the automobile, and the driver slowly pulled away from the harbor. "The return of the diaspora is something the Realm desperately needs," Current agreed. "The kirin living here are all poor peasants living in the mud of their farms. The Realm needs us if it's ever going to make itself great again, even if half of these farmers see us as foreigners trying to end their way of life. But I imagine the Matriarch will amply reward us for saving her nation when all is said and done.""
kirin.5.a:0 ""She will owe everything to kirin like us. That's a powerful debt to hold.""

kirin.6.t:0 "The All-Kiria Collegium"
kirin.6.d:0 "Autumn Blaze let out a sigh of relief and stretched her sore legs as the last of the bills to lay the foundation of the All-Kiria Collegium, Kiria's first modern university and heavily inspired by academics from Yale, finally passed the floor by a razor thin margin. The contentious issue that had turned what should have been a good idea everykirin could agree on into a parliamentary nightmare had been the university's stance on religion: the university was officially secular, and would not make mandatory the attendance of sermons and the observance of holy days that were crucial to The Way of Fire. Winter Frost's religious clique had fought tooth and nail to reject the proposed university's secularism, claiming that it would corrupt kirin intellectuals for generations to come and only breed heresy and disrespect for Concord, while Fickle Current and his proposed dean of the new school, Cypress Snow, had claimed that removing religion from the lecture hall would allow new ideas to grow without the shackles of tradition and mysticism to hold them down. The debate had been furious and lasted for hours, and in the end, it fell on Autumn Blaze and her supporters to decide the matter in Current's favor. The university would be secular, and Cypress Snow would be its dean.\n\nBut that had not been the end of it. As soon as the floor cleared from the vote, Winter Frost stood up in her booth and put her hooves on the vermilion rail separating the seats from the plenum center. "If we are going to plant the seeds of heresy in our garden, we must at least have somekirin to watch over it and pluck the weeds as necessary," she began. "I motion that the Collegium be placed under the jurisdiction of the Reform Bureau. This kind of right-wing radicalism that Current and his cronies bathe in must not be allowed to breed at our academic centers, or we will have turned our backs on Concord and the Matriarch Superior!"\n\nFickle Current was quick to respond, hopping to his hooves after only having taken his seat moments before. "You lost the fight over the university, and now you wish to cripple what you cannot control!" he spat back at her. "The traditionalists control the Reform Bureau; you would stifle our academics instead of letting them grow and blossom." Before Frost could respond, he turned to Autumn Blaze and addressed her directly. "Premier, your faction decided the last vote, so put an end to this one as well. Do not let Winter Frost and her traditionalists censor this university, or the future of the kirin literati will suffer for it.""
kirin.6.a:0 "The Collegium must be independent!"
kirin.6.b:0 "The Reform Bureau will curtail the spread of radical ideas."

kirin.7.t:0 "Verdant in Bloom"
kirin.7.d:0 ""There is another issue I want to talk to you about."\n\nAutumn Blaze looked up from her tea at Fickle Current, a small frown curving her lips as she met Fickle Current's eyes. The businesskirin always wore a suit, and today was no different, even in the heat outdoors. It made him look intelligent and sharp, but also marked him as an outsider, somekirin who hadn't lived in the Realm during The Silence, instead thriving in Griffonia until the time was right to return to the home of his grandparents. Every time he said something, Autumn had to remind herself that the two of them might as well be different species; the only thing they had in common was their race, and their hopes for bringing the Realm out of the dark century of The Silence—though even in that, they differed.\n\n"These 'Rising Fire' heretics... they're growing ever more powerful in Verdant," Current continued, unaware of or simply indifferent about Autumn's frown. "Communalists who think that The Silence was a beneficial realignment of kirin society, and that our treasured Way of Fire has failed us. They've even started attracting Marksists and Stallionists to their numbers. You know what those are, correct? A violent revolutionary ideology that thrives in toppling monarchy and castrating the beneficial ventures of capitalism?"\n\n"In some opinions, yes," Autumn demurred. "But I believe in the Great Leap Forward. We can incorporate everykirin's ideas into rebuilding our nation. Cooperation makes us stronger."\n\n"And divisions make us weaker. They must be stopped, and they must be crushed now before it is too late," Current urged her. "Use the power of your position to officially denounce and disperse this filthy corner of our society. Do it now, before their heresy grows, and our Matriarch Superior is the next monarch to be overthrown.""
kirin.7.a:0 ""I believe in the Great Leap Forward. How can we leap forward if we leave kirin behind?""
kirin.7.b:0 ""The risk of the Rising Fire heretics joining forces with Marksists is too great.""

kirin.8.t:0 "The Banners of Vermilion"
kirin.8.d:0 "Rain Shine stood in the massive plaza of the open-air Verdigris Rotunda outside of the imperial palace, counting the numerous colorful feathered banners fluttering in the slight breeze of the dreary day. A small drizzle had settled over Vermilion, and two of her palace servants used their magic to keep the rain off of her regal body, but the kirin assembled in the plaza before her stood tall, stoic, and proud. Some were young, barely more than colts and fillies, while some were older, their scales weathered and cracked with the passage of time. But one thing drew them all together, and those were the colorful banners they rallied around.\n\n"You few, you proud, gallant few," Rain Shine began, addressing the crowd with a respectful dip of her head. "You are the children, grandchildren, or even great grandchildren of the last soldiers to serve in my mother's Thousand Banners. Your ancestors served well in the Thousand Banners, and were rewarded amply with land upon which to start a family when they retired. Their children, and their children's children, served after them in the Banners. Like my own family, your families became strong military dynasties that will survive the worst the world can throw at them... even something like The Silence."\n\nHer eyes shifted to look out on the plaza, noting all the empty space unoccupied by the tiny gathering of kirin in front of her. "I summoned you here through imperial decree because it is time to rebuild the Thousand Banners of Vermilion. You will be the first to serve me, should you choose to follow in the hoofsteps of your ancestors. You will be made captains and officers, and you will protect the Realm from any threats, just as your forebears did. There are not a thousand banners standing before me, true, but I look forward to the day when this rotunda is filled with a thousand colorful banners, like a rainbow fallen onto the earth. But the first banners... they will be yours, and they will be honored by Concord's blessing. So I ask of you, kirin of the Realm: who will step forward and serve their Matriarch?"\n\nShe did not have to wait long for a response. One by one, the kirin under each banner stepped forward, carrying their banners with them for Rain Shine to bless with a touch of her magic. One by one, they knelt before her and swore their oaths to the Realm, just as their ancestors once did long ago. And one by one, Kiria earned its Banners back on that day."
kirin.8.a:0 "Today, a hundred banners. Tomorrow, a thousand!"

kirin.9.t:0 "Harmony, Heritage, Homeland"
kirin.9.d:0 "As the All-Kirin Plenum for National Revival goes on, what was originally a call for reform—Harmony, Heritage, Homeland—has become a rallying cry for the three cliques that have swiftly formed with the Plenum's maturation. Premier Autumn Blaze and her supporters advocate for Harmony, a platform of liberal reformism that seeks to align the Realm of Kiria with the ideas and tenets of the Equestrian model. Renowned priestess Winter Frost and the religious sect of the Plenum believe in the kirin heritage, seeking to remember the traditions that once made Kiria a wonderful and prosperous nation, and to remember the Way of Fire and the fire goddess Concord for bringing the oftentimes violent kirin race together into a peaceful theocracy, an ideal once thought impossible six centuries ago. Those who have made Homeland their rallying cry are led by Fickle Current, the grandson of businesskirin who fled the Realm a century ago when The Silence began, and who has now become the leading voice for the return of the kirin diaspora and literati. All three have very different ideas of how to modernize the nation and shake off the vestiges of The Silence, and in many aspects, their ideas are incompatible with each other's. As the debates and deliberations drag on, one of these factions will eventually find an edge over their competitors and win more delegates over to their side. The question now becomes the following: which faction is the one truly blessed by Concord's divine wisdom?"
kirin.9.a:0 "Premier Autumn Blaze's liberal reformism!"
kirin.9.b:0 "Winter Frost's conservative traditionalism!"
kirin.9.c:0 "Fickle Current's nationalist revivalism!"

kirin.10.t:0 "In the Hall of the Matriarch Superior"
kirin.10.d:0 "Matriarch Superior Rain Shine watched the delegates assemble in their seats for the day's session of the Plenum with a note of concern. What had started out as a heterogenous mixture of kirin and their ideas at the beginning of the plenum had differentiated itself into three homogenous groups as time went on, with kirin attaching themselves to cliques of like-minded individuals and all sitting grouped together. Discussion and mingling between the delegates had all but ceased, and now the delegates had firmly attached themselves to their preferred leader and ideals: Premier Autumn Blaze and her liberal reformists, Priestess Winter Frost and her traditionalist sect, and the businesskirin Fickle Current and his cabal of capitalists. Those three factions had turned the free-flowing exchange of ideas into hard-fought political debates, most of which were only resolved when two cliques ganged up on the third to enforce their compromise over the other party. Her presence as Matriarch Superior forced her delegates to take a step back and calm down when they began to get angry, lest one transform into a nirik in the presence of their Matriarch, yet even still, tempers readily flared.\n\nBut even her powerful and respected presence nearly failed in controlling the assembly when the doors opened and a large procession of priests and mystics in vibrant red and gold robes entered the hall, followed by a score of poor farmers. They had barely begun to fill out a bank of empty seats before Winter Frost jumped to her hooves and spat in their direction. "Heretic!" the priestess raged, pointing a hoof directly at the fiery mare who led the procession in. "Your twisted mockery of the Way of Fire is not welcome before the sacred presence of our Matriarch Superior! Leave now, or I will drag you down the palace steps and toss you out of Vermilion myself!"\n\nWinter Frost's fellow mystics joined their voices to hers, and even some of Fickle Current's clique and Autumn Blaze's allies began to boo and hiss as the Premier struggled for control. Yet none of that seemed to disturb the newcomers' leader, who simply turned about to face Rain Shine directly and bowed low. "Divine Matriarch, my name is Rising Sun, and my followers have traveled a long way to meet you," she said. Her voice was shrewd and sweet, and when Rain Shine looked into the mare's eyes, she saw a cunning cleverness hiding in their fiery depths. "You have called, and the kirin of the west have answered. The order of the Rising Fire is here to participate in this renewal of our great nation... so long as you will have us."" 
kirin.10.a:0 "The kirin of the west shall be allowed to stay."
kirin.10.b:0 "We cannot give heretics a voice in Vermilion."

kirin.11.t:0 "Showdown at the Rotunda"
kirin.11.d_1:0 ""And now we move onto the next topic: the revitalization of the Morning Secretariat, as official advisors to the Matriarch Superior on matters of state." Autumn Blaze looked around the Plenum, trying to assess the thoughts and feelings of her peers as they brought the topic to table. She didn't have to wait long for Winter Frost to speak, and frowned when the priestess waved a dismissive hoof. "The Morning Secretariat has continued to serve its function unperturbed by The Silence. The mystics have served our Matriarch Superior well, as I'm sure she can attest, and her mother before her. I move we dismiss this topic and focus on more important matters at hoof."\n\nAutumn quickly shook her head and launched into her retort. "The mystics of the Way of Fire have had sole representation to our Matriarchs for hundreds of years. During The Silence, they were so focused on meditation and spirituality that they failed to clue the Matriarch in on how the common kirin suffered under her mother's decrees. The Silence wouldn't have lasted this long had the Morning Secretariat had a few voices who weren't obsessed with the Way of Fire on it. We need more diverse representation. I move that we elect a new Morning Secretariat from the members gathered here in the Plenum, to advise the Matriarch on matters of our rapidly changing state as we modernize."\n\n"I agree," Fickle Current cut in from across the room. "Our Matriarch, blessed as she is with Concord's wisdom, will not be well served by traditionalists stuck in the past, when the Realm's future is in the... well, future. I will support your plan, Premier, but in return, I ask a favor." The businesskirin made a show of clearing his throat and raised his voice to make his words clear to the rest of the Plenum. "Ever since the tragedy of 902, the merchant class has been banned from seeking audiences with the Matriarch, let alone approach her in any official capacity as an advisor. I ask that the merchant class be allowed to serve on the Secretariat, and additionally, ten of the seventy seats will be reserved for business and industry representatives. It is they, after all, who are providing the backbone for the Realm's modernization.""
