### Shit Hits the Fan ###
KIR_nirik_state:0 "Nirik State"
KIR_nirik_state_desc:0 "Throughout history, there has always been the concept of Apocalypse, and the creatures that propagate it. Be they lunatics, doomsayers, prophets, or the genuinely concerned, such creatures weave tales of grandeur and sacrifice, of fervent hope and insurmountable dread, of butchery and plague. They wield fear with as much grace as any swordsmare, whipping those who hear their stories into a frenzy of anxiety and defiance, only to inevitably be disproved by the jeering mundanity of Fate.\nNow, it is widely agreed, we have far surpassed any apocalypse ever conceived.\nMillenia of progress have been immolated in smoke, trampled by the weight of those fateful mistakes and the hubris of a race which dared to believe it could move past itself to become something better. Such dreams are but nostalgia now, idle trivialities to be contemplated by the few kirin who yet remain sane in this cataclysmic hellscape. Nirik in the thousands fight and kill and die, but do not live, doomed to be slaves to the grim will of Rage. Optimism lays dead, sacrificed on the altar of Despair. All that is left for those hapless few whose hope has not been consumed by the inferno is to pray for deliverance, most likely in the form of another major power intervening for fear of the nirik threat fulminating outwards.\nPray to whom? No one knows. Even Concord no longer holds vigil over the Land of Shattered Hope, Tartarus Incarnate on Earth."
