KIS_mercenary_commissions_category:0 "Mercenary Commissions"
KIS_mercenary_commissions_category_desc:0 "The Association's Liaison Office for Military Commissions is tasked with bolstering the armed forces of the [Root.GetName] with §Ymercenary companies§! from around the world. The Liaison Office is granted much discretion in dealing with the affairs within its remit, possessing the authority to requisition accommodation, supplies, and transport for their contractors."
KIS_mercenary_commissions_1:0 "Commission the Sanguine Scouts"
KIS_mercenary_commissions_1_tt:0 "The §YSanguine Scouts§! will arrive at [Root.Capital.GetName], and will fight for us for §Y365§! days.\n"
KIS_mercenary_commissions_1_desc:0 "§WCommander:§! Gryllus Brunneus\n§WRecruitment Area:§! Greneclyf\n\nThe little known island which Greneclyfians call home is known for their pacifistic tendencies, unlike their kin from the far west. However, it would be foolish to see them as an eusocial species, as plenty of changelings with an affinity for blood find their way in the Sanguine Scouts. Fighting in accordance with light infantry tactics, these soldiers display excellent initiative and remarkable accuracy; if they have a fault, it is their insistence on avoiding the usage of innate changeling skills of mimicry. Those who disregard this quaint display of courtesy do not last long with the Scouts.\n\n§WThe maximum number of §YJager§! Battalions we may field is (§Y10§!). If we exceed this limit, all Jager Battalions will receive a (§R-100%§!) debuff to Attack and Defence.§!"
KIS_mercenary_commissions_2:0 "Commission the Vespidae Korps"
KIS_mercenary_commissions_2_tt:0 "The §YVespidae Korps§! will arrive at [Root.Capital.GetName], and will fight for us for §Y730§! days.\n\n§WIncreases the maximum number of §YJager§! Battalions we may field by (§G+10§!), to a total of (§Y20§!). If we exceed this limit, all Jager Battalions will receive a (§R-100%§!) debuff to Attack and Defence.§!\n"
KIS_mercenary_commissions_2_desc:0 "§WCommander:§! Korpskommandant Sciaridae\n§WRecruitment Area:§! Changeling Lands\n\nStrictly professional and devoted to their job, these changelings, clad in utilitarian grey uniforms with a conspicuous lack of insignia, exude a subtle sense of dread among their kirin brother-in-arms. With little patience for small talk or distractions, these ostensibly independent soldiers show pride in their usage of modern drill and firearms, provided by their nebulous corporate benefactors. It is well that their presence is regulated through secret treaties with the Changeling Queen, for it seems almost certain that these Jagers would have little issue taking Kiria for themselves, if not for a complete lack of popular support."
KIS_mercenary_commissions_3:0 "Commission the Azure Strato-Phalanx"
KIS_mercenary_commissions_3_tt:0 "The §YAzure Strato-Phalanx§! will arrive at [Root.Capital.GetName], and will fight for us for §Y365§! days.\n"
KIS_mercenary_commissions_3_desc:0 "§WCommander:§! Skyward Strike\n§WRecruitment Area:§! Nimbusia\n\nThe Nimbusians hold as one of their martial traditions to fight to the very end, in accordance with their laws and honour. Thus, it is ironic that many who found themselves exiled out of their homeland was not because of perceived cowardice, but rather as a result of being ostracized. If these pegasi hold any bitterness for such an act, they do not show it readily: perhaps the long time that has passed has cooled their infamous temper. In battle, these warriors provide swift, surgical strikes to where it is needed - a true testament to their bravery as they continue fighting under increasingly hostile conditions of contemporary warfare.\n\n§WThe maximum number of §YPegasi§! Battalions we may field is (§Y10§!). If we exceed this limit, all Pegasi Battalions will receive a (§R-100%§!) debuff to Attack and Defence.§!"
KIS_mercenary_commissions_4:0 "Commission the Knights Exilic"
KIS_mercenary_commissions_4_tt:0 "The §YKnights Exilic§! will arrive at [Root.Capital.GetName], and will fight for us for §Y365§! days.\n"
KIS_mercenary_commissions_4_desc:0 "§WCommander:§! Markus von Klauenried\n§WRecruitment Area:§! Griffonia\n\nThe fabled knights of Griffonia are renowned for their heavy armour, oaths of chivalry, and contempt they hold for the "lesser warriors", as they call it. Reality, however, paints a different picture, and there are plenty who fight for the thrill of combat, and the promise of payment. The recent sundering of their Empire, somewhat mirroring our own current situation, has led to many knights losing their estates and masters, wandering from one state to another in search of that elusive one last job to earn them enough for retirement. Whatever their stories are, one thing is certain: these knights are no fainthearted deserters.\n\n§WThe maximum number of §YKnight§! Battalions we may field is (§Y10§!). If we exceed this limit, all Knight Battalions will receive a (§R-100%§!) debuff to Attack and Defence.§!"
KIS_mercenary_commissions_5:0 "Commission the Hyazinthe Kampfhunden"
KIS_mercenary_commissions_5_tt:0 "The §YHyazinthe Kampfhunden§! will arrive at [Root.Capital.GetName], and will fight for us for §Y365§! days.\n"
KIS_mercenary_commissions_5_desc:0 "§WCommander:§! Castus Schlagmund\n§WRecruitment Area:§! Bronzehill, Diamond Mountain\n\nWhile mercenary companies find it easy to ply their trade across Zebrica, very few become notorious enough to earn a reputation. One of these are the Kampfhunden, originally a group of mutineers against their griffon masters that made their way to the fabled Diamond Mountain. The diamond dog society tolerates no weakness, however, and these rebels found little comfort among their kin. Fleeing once again across the seas, the dogs have banded together as soldiers of fortune, striking fear in the hearts of their foes, owing to their propensity for destruction and pillaging. They might seem like simple beasts, but their cunning is a subtle one, and can be counted on to provide advice for fortification improvements.\n\n§WThe maximum number of §YIronpaw§! Battalions we may field is (§Y10§!). If we exceed this limit, all Ironpaw Battalions will receive a (§R-100%§!) debuff to Attack and Defence.§!"
KIS_mercenary_commissions_6:0 "Commission the Resolute Shield-Breakers"
KIS_mercenary_commissions_6_tt:0 "The §YResolute Shield-Breakers§! will arrive at [Root.Capital.GetName], and will fight for us for §Y365§! days.\n"
KIS_mercenary_commissions_6_desc:0 "§WCommander:§! Sigidi ibn Sharit\n§WRecruitment Area:§! Southeast Zebrica\n\nIf the soldier's life is hard, a mercenary's one is twice as difficult: constantly migrating over borders and nations in search of coin to fund their expenses. This is exacerbated by the sellsword's common reputation for dishonesty, disobedience, disloyalty and outright greed. Thus, it comes as fresh rain after a drought to hear of the Resolute Shield-Breakers, a band of zebra chargers who are obsequiously devoted to their code of conduct, enforcing harsh penalties on those besmirching their reputation. It is even said their honesty is bound by blood, as they sign contracts with it! Comfortingly, the chargers' skill in battle match their words on paper, but their asking price is a hefty one.\n\n§WThe maximum number of §YCharger§! Battalions we may field is (§Y10§!). If we exceed this limit, all Charger Battalions will receive a (§R-100%§!) debuff to Attack and Defence.§!"
KIS_mercenary_commissions_7:0 "Commission the Hundred Brave Companions"
KIS_mercenary_commissions_7_tt:0 "The §YHundred Brave Companions§! will arrive at [Root.Capital.GetName], and will fight for us for §Y365§! days.\n"
KIS_mercenary_commissions_7_desc:0 "§WCommander:§! Avenging Flame\n§WRecruitment Area:§! Kiria\n\nThe kirin as a whole greatly value an inspiring tale, and few can compare to the acts of the 'Hundred Brave Companions', former bannerkirin who protected towns and homesteads from banditry during the period of Silence. Although the original group has disbanded a long time ago, their name and brand had become too legendary to disregard! Even today, kirin claim to have seen some of their members appearing out of nowhere to help the needy and oppressed. Thus, it became opportunistic for aspiring soldiers to claim the Companions' mantle, and these are just another in the long line of usurpers to their legacy. The Working Group for Statistics and Analysis is sceptical on their claims of martial prowess and humility, but certain standards must be slashed in these troubled times."
KIS_mercenary_commissions_8:0 "Conscript the Peasantry"
KIS_mercenary_commissions_8_desc:0 "Due to the lack of available options, low financial reserves, or simply desperation, we've decided to hastily muster the peasants to form ad-hoc battalions. They might not have much in training, skill or firearm quality, but at least they can be counted on to protect their homes, while having a learned sense for reading the land."

