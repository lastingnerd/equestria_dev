### Advisors ###
KIR_pol_1:0 "Autumn Blaze"
KIR_pol_1_desc:0 "Autumn Blaze was never meant to rise as far as she has in her life, born the daughter to poor farmers in Massicot. Though originally destined for a life of the same hardships and meagre living as her parents, Autumn's family managed to get their daughter residence in a temple to Concord in Massicot at the age of seven, where she studied for five years before dropping out and returning to the family farm. In those five years, however, Autumn learned how to read and write, how to perform arithmetic, and perhaps most importantly of all, how to study and interpret the teachings of the fire goddess Concord in religious texts. Though she would never use that particular skill in service to The Way of Fire, Autumn made excellent use of her command over words as both a sword to attack with and a shield to defend against, allowing her to use it as a tool to carve her own path in life. Though she originally put it toward making musicals, plays, and even thought-provoking comedic dissections of the stagnation of kirin life under The Silence, it would serve her the best in 1006, when the Equestrian delegation to Kiria wandered into Massicot.\n\nBeing one of the only kirin in Massicot who knew Equiish because of her studies, Autumn was able to guide the Equestrians, two ponies named Fluttershy and Applejack, to Vermilion, where they sought to make contact with Kiria's Matriarch Superior, Rain Shine, and establish diplomatic ties. Because of her efforts, they were successful, and Autumn ultimately formed a close friendship with Rain Shine when all was said and done. That friendship led her to become Rain Shine's first premier, and now she seeks to guide the All-Kirin Plenum for National Revival as its steadfast and enthusiastic leader. Time will tell if she is successful."
KIR_pol_2:0 "Fickle Current"
KIR_pol_2_desc:0 "Despite his rise to prominence in Kiria, Fickle Current was not born a son of the Realm. Rather, he was foaled in Skyfall, where his family had fled the crushing economic collapse that struck hold of Kiria as The Silence was imposed at the beginning of the 10th century. It was there in Skyfall that the Sycee Trading House, one of the Realm's strongest trading conglomerates before The Silence, had relocated, and Current's family enjoyed close ties to the Trading House that left them extremely wealthy. With the wealth that his family possessed, Current was able to afford a prestigious education in Yale, where he was personally tutored by Cypress Snow, another member of the Kirin diaspora and its foremost literati. Under Snow's guidance, Current learned to sharpen his business acumen and cunning insight that would serve him well as a successful businesskirin and, later, the natural fit to represent the business interests of the returning kirin diaspora during the Great Leap Forward.\n\nIt was only late in 1006 when Fickle Current stepped hoof in Fragrance, the city of his ancestors, for the first time as The Silence began to lift across the Realm. Remembering the tales of how ineptitude and superstition in Vermilion once forced his family into exile and nearly impoverished them, Current soon resolved to be a champion for the kirin who lost everything in Fragrance and do everything he could to truly modernize Kiria according to what he and the rest of the Kirin diaspora knew in Skyfall and throughout western Griffonia. Unfettered capitalism would be the order of the day, for the wheels of progress in such a backwards land could only be turned with the grease of tremendous investment into the Realm. If Kiria ever wanted to truly join the modern world as a funcitonal nation, it would take an almost unimaginable level of investment, and so Current has resolved to do everything he can to make the nation an enticing opportunity for the wealthy. "
KIR_pol_3:0 "Winter Frost"
KIR_pol_3_desc:0 "Born in the mountainous monastery-town of Agate, Winter Frost was surrounded with the religious and mystic fervor of The Way of Fire from the moment of her birth. As she grew older, the young kirin quickly found herself deeply infatuated with the love and divine guidance the Kirin fire goddess, Concord, had blessed her people with, and as such, Winter devoted her entire life to understanding Concord's teachings and sharing them with the rest of the kirin species. Regularly spending many dark winter mornings in mediation along the highest peaks of the holy mountain range that surrounded Vermilion, Winter Frost's devotion was soon rewarded when she was chosen to go to Vermilion and further her service to Concord by serving Matriarch Superior Rain Shine herself. As such, Winter became one of the few kirin who had personally met and interacted with the reclusive Matriarch before The Silence ended, and she became personally devoted and loyal to the Matriarch alongside her fierce devotion to The Way of Fire. Such devotion led to her becoming personally favored by the Kirin Matriarch, and by the time The Silence was officially repealed, Winter Frost was the most influential priestess in Vermilion.\n\nAs The Silence gives way to a new era of politics in Vermilion, Winter Frost has become the loudest critic of reckless modernisation and provides a solid rock to anchor the concerns of the kirin religion to, regularly pushing against motions, bills, and decrees that she believes threaten the sanctity of Concord's divine teachings. While the Plenum seeks to find new answers to the challenges of modernization, Winter Frost works to bring Kiria back to its roots of firm faith and unyielding devotion to Concord and The Way of Fire, and find the answers to Kiria's modernization problem in Concord's teachings."
KIR_pol_4:0 "Rising Sun"
KIR_pol_4_desc:0 "Not much is known about the mare who calls herself Rising Sun, and what is known paints only a vague picture at best. By her own admission, Rising Sun was born in Chrysanthemum and studied to become a priestess in the Way of Fire. But even as a priestess, the mare was often regarded by her peers as too smart for her own good and twice as cunning as the most mischievous fox. She would regularly debate her senior priests about the merits and drawbacks of strictly adhering to the Matriarch Superior's decrees when all they brought about was suffering and ruin for the people of Kiria, and was regularly chastised for it. For the mare who was too smart by half for the lifestyle she had chosen, Rising Sun had reached a frustrating theological dead end to the problems surrounding Kiria.\n\nRealizing that she would never advance as a priestess in The Way of Fire, Rising Sun sailed down the Mellifluve where she ultimately ended up in Verdant at the age of 20. Once there, she quickly realized that Verdant was prospering where Chrysanthemum languished. The Silence was still in full swing over the city, but the many island communities of Verdant had formed their own cooperative communes that worked together to the benefit of all without breaking any of the Matriarch's decrees. Additionally, there was no rigid religious structure that dominated the everyday lives of the kirin in the city, only an individual communion between the average kirin and Concord, with spiritual leaders to aid their followers along toward their own revelations. Rising Sun quickly immersed herself in these beliefs, and in no time at all, had risen to the top of this new sect of The Way of Fire. Naming her sect the Rising Fire, Rising Sun would return to Chrysanthemum to spread her new teachings to the kirin of the west, and made many visits to towns and workshops around Kiria before ultimately ending up in Vermilion as the Great Leap Forward progressed to bring her teachings to a new level of national awareness."
KIR_pol_5:0 "Cypress Snow"
KIR_pol_5_desc:0 "The foremost intellectual of the kirin diaspora and mentor to Fickle Current, Cypress Snow serves as the bridge between the struggles of a modern Kiria and the ideas of the diaspora born and raised in Griffonia. Cypress hails from the lineage of the All-Kiria Artificers' Guild, and was tutored from a young age with the best scholars that money could buy, both within Griffonia and from Equestria overseas. His sharp mind and great ambition led to him pursuing several doctorates at both Griffonian and Equestrian universities, and he would eventually move to Yale and serve as a professor and mentor for countless members of the kirin diaspora that sought the best education they could afford. In each of them, Cypress instilled a sense of pride and superiority that they were the lucky kirin to escape the wasteful devastation that The Silence had imposed on their ancestral homeland, and they were better for it. And furthermore, he assured them that one day, perhaps, they would return to Kiria and remodel it in their own image, that of the enlightened kirin who had shed the superstitions of the kirin theocracy to modernize like the rest of the world.\n\nNow Cypress Snow has returned to Kiria at the behest of his former protege, Fickle Current, to help recruit kirin from the diaspora and urge them to return to Kiria. Working closely with Current, Cypress makes sure that the whims and wishes of the diaspora are presented to its de facto leader for consideration, and aids in keeping them in line behind Current's policies. This has given him a great amount of influence in kirin politics, and puts him in a unique relationship with the wealthy and powerful returning diaspora that even Fickle Current himself lacks."
KIR_pol_6:0 "Roaring Fire"
KIR_pol_6_desc:0 "The pirate queen known as Roaring Fire has become familiar with accomplishing the impossible. Born as a poor fishermare in Nacre on the pirate-controlled Auburn Isle, Roaring Fire joined her first pirating expedition at the age of 11 and never looked back. As she gained experience, so too did she gain respect from pirates all over the Isle for her fearless bravado and sharp mind. By the time she turned 19 she was captain of her own ship, and through clever diplomacy and cunning intrigue she began to amass a coalition of pirates and assembled a small flotilla. It was with this flotilla that, on one fateful night in 997, she lured the previous de facto pirate leader of the Auburn Isle and his ship out of his cove and beset upon him with a ferocity pirates still talk about in Nacre today. While cannonfire ripped through the wooden hulls of both junks, Roaring Fire swung off a rope and launched herself onto the enemy ship, where in a brutal display of blood and death, she cut through pirate after pirate until finally finding and besting the enemy captain. When she returned to Nacre the following morning with that pirate in chains, she cemented her legend and earned the loyalty of the brigands and buccaneers that called Auburn Isle home.\n\nThanks to her cunning, the pirates of the Auburn Isle have managed to survive into a new age. After successfully negotiating with Fickle Current to join his forces with her pirate armada serving as a mercenary navy, Roaring Fire spared her home from destruction by a resurgent Realm of Kiria and saved her pirates from the gallows. Now, standing at the forefront of a brave new world, the pirates of the Auburn Isle are firmly devoted to their pirate queen, and Roaring Fire is determined to not let them down."
KIR_pol_7:0 "Ember Wane"
KIR_pol_7_desc:0 "Aged, scarred, and hardened by time and experience, the septuagenarian Patriarch-Commander of the Banner of the Covered Cage is a formidable kirin. Born in one of the Banner's clandestine camps in the mountains ringing the Vermilion Basin, Ember Wane is a kirin utterly devoted to the mission of Noctilucent Charm's last Banner — to uphold and defend the Silence at all costs. Trained from childhood in the ways of the bannerkirin warrior, Ember Wane succeeded his mother to become Commander of the Banner in his mid-forties and at the peak of his prime, having led his fellow bannerkirin all over Kiria on many a campaign to quash those recusants and heretics who dared break the Silence. Under Ember Wane's leadership, the Banner of the Covered Cage defended the Realm from threats within and without.\n\nWhen Matriarch Superior Rain Shine proclaimed the end of the Silence, the Banner of the Covered Cage withdrew from their operations all across Kiria and returned to their home bases in the mountains of the Vermilion Basin. Their mission to uphold Noctilucent Charm's final decree concluded, the Covered Cage and its Commander now seek a new purpose — to serve Rain Shine's new regime any way they can. But will the rest of Kiria be as accepting of their service? Those who have seen Ember Wane's many scars speculate on their origins: some say he got them while fighting off pirates in the defence of a fisherkirin village. Others claim that he got his scars from the eradication of the Sunrise Sect, whose clockwork golems and steam howitzers failed to prevent the Covered Cage from massacring all the inhabitants of Sunrise. No matter what the common kirin think of him and his Banner, Ember Wane will be an influential player in the breakneck development of the Realm of Kiria in the years to come."
