KIR_massicot_academy:0 "Massicot War School"
KIR_massicot_academy_desc:0 "Before the Silence, before even Iridescent Dawn set hoof on the land not yet known as Kiria, there was war. The Kirin, so vulnerable to the whims of their emotions, were perhaps more than most swept up by the bloody revels of warfare. Upon the shores of the Great Mellifluve, those ancient folk trained their children in the art of combat, where the finest of those who would fight for their city-state came in as children and came out as warriors. It is said that recruits were forced to jump into the frigid waters in winter as an initiation ritual. Those young foals would either drag themselves out by their hooves or be dragged to the icy depths, only to leave as corpses.\n\nAs Kiria united and time progressed, this ancient training ground became a fully-fledged academy that forged the youth of Kiria into the finest blades of the Matriach Superior. Those bannerkirin who could call themselves graduates of Massicot provoked envy and admiration alike, right up until the decrees of Noctilucent Charm. The Silence left the School a glorified museum, patiently waiting for the day of its resurrection, where its hallowed halls may be filled with the disciples of bloodshed once more."
