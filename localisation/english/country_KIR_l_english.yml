# Council of North Kiria #
KIR_council_focus_1:0 "Deliverance of the North"
KIR_council_focus_1_desc:0 "Free from the misguided and foolish court of Vermilion, it is up to Chairkirin Fickle Current to steer the Emergency Council of North Kiria through the troubling times ahead. But first we must decide how to approach Vermilion: with flowers of peace, or flowers of war?"
KIR_council_focus_2a:0 "Patriotic Obligation"
KIR_council_focus_2a_desc:0 "The Realm of Kiria is the home of all kirin, and it is our duty as a species to safeguard its prosperity. However, the corrupt clergy that controls the Matriarch Superior and the seat of power in Vermilion cannot be reasoned with. We must free the Matriarch by force and restore the Realm to peace!"
KIR_council_focus_2b:0 "Loyal to the Homeland"
KIR_council_focus_2b_desc:0 "Though we may have claimed our independence, the Matriarch Superior is and always will be the spiritual leader of the kirin people. She is Concord's avatar on earth, and to let her fall is not only an affront to the Realm, but to Her very heavens themselves. We must cooperate with Vermilion to secure the safety of the Matriarch and in turn peacefully secure our own future."
KIR_council_focus_treasury:0 "Inspect the Treasury"
KIR_council_focus_treasury_desc:0 "The NAKP is, in effect, an extension of the interests of the many corporate donors and partners that keep Fragrance solvent and our nation running. As such, we are able to leverage the significant financial resources of our prestigious corporate partners to achieve economic feats the rest of the Realm can only dream of. We just have to make sure we stay in the black and everything will be fine..."
KIR_council_focus_army:0 "Mobilise the Party"
KIR_council_focus_army_desc:0 "The NAKP is only as strong and financially stable as its members, and like a saturated market, they need to be encouraged from time to time to contribute to our coffers so we can continue to grow. By incentivizing the kirin of the Greater Providence region to increase their contributions to the party, we will be able to extend our reach into sectors previously closed to us."
KIR_council_focus_3a:0 "The Northern Compact"
KIR_council_focus_3a_desc:0 "If Fragrance will ever command enough might to guarantee our independence from Vermilion, we must tempt the other major population centers of the north away from Vermilion's rule. Championing the unique cultural differences that separate us from the kirin of the heartlands and fostering the notion of a Greater Providence will be key to making this dream a reality."
KIR_council_focus_3b:0 "Picking Up the Pieces"
KIR_council_focus_3b_desc:0 "The failure of the Great Leap Forward and its consequences have been a disaster for the kirin race. However, using money from the NAKP's treasury, we can begin to pick up the pieces and attempt to build back better and stronger. We will hire new workers, import new machines, and subsidize new industry to overcome Vermilion's failure in modernizing our society."
KIR_council_focus_4a:0 "The Verdant Glens"
KIR_council_focus_4a_desc:0 "Despite all of Fragrance's wealth and power, it is still a dense urban city, with little in the way of agriculture within its jurisdiction. However, the provinces of Apricot Glen and Verdant Fields just up the Carmine River are filled with fertile farmland. It is imperative that we win over Fragrance's backyard and bring this land into the fold."
KIR_council_focus_4b:0 "Rhapsodic Overtures"
KIR_council_focus_4b_desc:0 "Rhapsody is Kiria's largest city by a large margin, and as such it is incredibly important that we bring it into the fold if we hope to survive against Vermilion's inevitable overtures for reunification. The city is ruled by an entrenched religious group known as the Procurate, but should we focus our efforts on appeasing them or appealing to their citizens?"
KIR_council_focus_4c:0 "Fund Northern Development"
KIR_council_focus_4c_desc:0 "We have planted the seed for a renewed industrialization effort in the north; now it is time to water it and watch it grow. We must be willing to commit even more resources and funding to our nascent industries if we want to see them grow to new heights and drag Kiria out of destitution and poverty."
KIR_council_focus_4d:0 "Aid from the Diaspora"
KIR_council_focus_4d_desc:0 "Our greatest resource is our connections to the many wealthy members of the Kirin Diaspora, descendants of those who fled the Realm at the imposition of the Silence a century ago and who only prospered with their new businesses in Griffonia and Equus. The NAKP was made by and for this wealthy diaspora—how about we remind them of this fact with a few fundraising banquets and balls?"
KIR_council_focus_5a:0 "Kiria's Radiant Coast"
KIR_council_focus_5a_desc:0 "The city of Radiance has historically been the main port for foreign dignitaries visiting Vermilion from abroad, but the Silence reduced it to a dying backwater. Nowadays, it is home to a unique blend of northern natives and the returning members of the Kirin Diaspora, giving the city a unique identity that we must find a way to exploit to encourage it to throw its lot in with Fragrance."
KIR_council_focus_5b:0 "Court the Procurate"
KIR_council_focus_5b_desc:0 "Rhapsody's Procurate is the key to making significant headway in aligning the city's desires with our own. However, Rhapsody surely sees themselves as our equals, if not our betters. Despite how foolish such a notion may be, we must be sure to keep the Procurate happy if we want their cooperation during the plebiscite."
KIR_council_focus_5c:0 "Provisional Industrial Central Planning"
KIR_council_focus_5c_desc:0 "If we want to get the most out of our economy, we must be willing to find which of our partners have been underperforming and give them a firm squeeze to make up for the difference. Our corporate partners are incredibly important to the function of the NAKP, but they can be quite stingy when it comes to spreading the wealth around. Perhaps we should nationalize some of their assets to get the most out of them?"
KIR_council_focus_5d:0 "Secure Our Power Base"
KIR_council_focus_5d_desc:0 "With all the time and money we have focused on winning over the surrounding states of Greater Providence that still profess loyalty to Vermilion, we cannot forget to pay attention to those that have already declared for us in and around Fragrance. But what is the best way to do that: a broader campaign in our cities, or diverting funding into tangible quality of life improvements?"
KIR_council_focus_5e:0 "Radio Free Kiria"
KIR_council_focus_5e_desc:0 "The radio is one of our most important tools in pushing the party message out to our citizens and securing their loyalty by ensuring that they hear what we want them to hear. But it could be used as a tool for profit as well, supposing we allow anykirin to buy time on the airwaves. But is such an investment worth the risks?"
KIR_council_focus_6a:0 "Plebiscite for Northern Self-Determination"
KIR_council_focus_6a_desc:0 "The pollsters have been hard at work, and we have invested significant capital in drumming up support for the Plebiscite for Northern Self-Determination. It is time to allow the kirin of Greater Providence to vote on their future.\n\n§RThere is no turning back now.§!"
KIR_council_focus_6b:0 "The City-State Economy"
KIR_council_focus_6b_desc:0 "The ultimate ideal in a self-sustaining and growing economy requires our urban and industrial centers to be fully independent and equipped with everything they need to turn a profit. The number one roadblock to such efforts, however, is an insufficient labor pool. We shall encourage the poor kirin of the countryside to move into the cities where they can be more useful to our economic machine."
KIR_council_focus_6c:0 "Resume Industrialisation"
KIR_council_focus_6c_desc:0 "Now that we have finally achieved momentum on reversing the disastrous failure of the Great Leap Forward, we are beginning to see some of the fruits of our labor. The engine of industry is now running on its own, and it will only continue to grow stronger by the day."
KIR_council_focus_7a:0 "The Northern Economic Rebound"
KIR_council_focus_7a_desc:0 "The industrial capacity of the north is unmatched, as is the tenacity of our people. We have perservered through economic crisis and the rumblings of a market collapse, and come out the other side stronger for it. It is time to celebrate, because Fragrance has achieved what Vermilion never could: the successful rejuvenation of kirin industry and our entrepeneurial spirit!"
KIR_council_focus_7b:0 "Educate the New Generation"
KIR_council_focus_7b_desc:0 "It is the duty of the old generation to educate and make way for the new. Today, the first children of the Diaspora are being foaled on kirin shores, marking the successful return of Kiria's long-lost sons and daughters. It is imperative that we provide them the best education we can afford to give them all the tools they need to succeed in this brave new world we have made for them."

KIS_reconcile_focus_1a:0 "Hold a Party Congress"
KIS_reconcile_focus_1a_desc:0 "To achieve independence while remaining supportive of Vermilion is a task that will require careful juggling of priorities, promises, and practicality. We must hold a party congress with the entirety of the NAKP's leadership to outline our plans and make sure that we maintain our cohesion in these confusing times."
KIS_reconcile_focus_1b:0 "The Twin Flowers Movement"
KIS_reconcile_focus_1b_desc:0 "Vermilion, like Fragrance, is a beautiful and vibrant flower, but it risks being cut down by the lawn mower of the Rising Fire's heresy. If all of Kiria is to one day become a beautiful garden, we must stand with Vermilion against the threat from the west and let the future bloom."
KIS_reconcile_focus_2a:0 "One Kiria Declaration"
KIS_reconcile_focus_2a_desc:0 "As there is only one goddess in the heavens and one Matriarch on earth, so too is their only one Kiria to protect. Though we may have severed our political engines from Vermilion's devices, we are still kirin living in the Realm of Kiria, and so it is our duty to return peace and prosperity to its fragrant fields and verdant valleys."
KIS_reconcile_focus_2b:0 "Democratise the Association"
KIS_reconcile_focus_2b_desc:0 "As we move to loosely entwine our people with the idea of a safe and secure Vermilion, we must be willing to democratize the NAKP in some measure. To make sure that we do not lose our way during this cooperation, the people must be allowed to express their opinions through the vote, and thus help chart the NAKP's course alongside the planning of our Chairkirin."
KIS_reconcile_focus_3a:0 "The Assembly of Northern Kiria"
KIS_reconcile_focus_3a_desc:0 "The Assembly, a loyal and toothless paradox of a tool — a legislature whose decrees are not binding; that proudly proclaims its independence from the Association, yet gathers only-occasionally at the Chairkirin's behest; the (albeit democratically-elected) representatives to which travel to Fragrance on the Party member's dime, to discuss the Party's agenda within the Party's capitol."
KIS_reconcile_focus_3b:0 "Prune the Iron Chrysanthemum"
KIS_reconcile_focus_3b_desc:0 "The Iron Chrysanthemum is, at best, a group of enthusiastic patriots, or at worst, an armed gang of thugs willing to get their hooves dirty at the NAKP's bidding (and gold). Let us nip any potential problems in the bud by officially incorporating the Order as a paramilitary branch of the NAKP, complete with its own strict chain of command and training to keep it under control."
KIS_reconcile_focus_4:0 "A Northern Constitution"
KIS_reconcile_focus_4_desc:0 "Our new constitution will be the first in the world to classify corporations as creatures and codify their rights alongside those of our citizens. Foremost among their rights is the right to pursue their interests unfettered by policy and regulation. While some might draw issue with the lack of workers' protections, people aren't as profitable as corporations are."
KIS_reconcile_focus_5a:0 "Parting Ways"
KIS_reconcile_focus_5a_desc:0 "We have accomplished what we have long sought after: the independence of Fragrance from the rule of Vermilion. But it is a muted affair, devoid of fanfare, as we separate from Vermilion peacefully in exchange for pledging our support for the Realm against the Rising Fire in the west. But at least we're free, right?"
KIS_reconcile_focus_5b:0 "The Junior Partner"
KIS_reconcile_focus_5b_desc:0 "War with Vermilion will be destructive and dangerous, and we have little hope of standing on our own. Perhaps it is best that we arrange some limited return of Fragrance to Vermilion's rule. While guaranteeing most of our rights and independence, we will still be expected to kneel before our rivals... but isn't this preferable to the alternative?"
KIS_reconcile_focus_6a:0 "The Peony Accords"
KIS_reconcile_focus_6a_desc:0 "If we are to defeat the Rising Fire, we must formalize our cooperation with Vermilion. The Peony Accords will arrange for the creation of the Kirian United Front, and as we march together in unity, Rising Sun must know that her time as the bane of Kiria's existence is coming to an end."
KIS_reconcile_focus_6b:0 "Enshrine Our Autonomy"
KIS_reconcile_focus_6b_desc:0 "We are well on the way to codifying our autonomy, and soon we can make our bold proclamation into legal reality. But a legal code means little to the average kirin of Greater Providence. We should instead make this legal declaration be something tangible that they can witness with their own eyes. Perhaps the leftover pieces of the Great Leap Forward are a good place to start..."
KIS_reconcile_focus_7a:0 "Promote Regionalism"
KIS_reconcile_focus_7a_desc:0 "Greater Providence is something of a patchwork of regions with different laws and traditions, and administering it as a commmon whole is a nightmare, to say the least. A blanket approach is impossible, so we have no choice but to let the regions grow independently, at the behest of the free market. Maybe we could speed that development up with some investment?"
KIS_reconcile_focus_7b:0 "The Viceroyalty"
KIS_reconcile_focus_7b_desc:0 "It is time to officially reconcile our relationship with Vermilion. Our diplomats have agreed upon the terms of the establishment of a Viceroyalty in the north and the guarantee of our autonomy. Chairkirin Fickle Current will serve as the first Vermilion Viceroy and will lead a parallel government to Vermilion, but at the end of the day, we still acknowledge the supremacy of the Matriarch's domain."
KIS_reconcile_focus_7c:0 "The Viceroyal Banners"
KIS_reconcile_focus_7c_desc:0 "Now that we have settled the diplomatic matters necessary to establish our Viceroyalty, it is time to focus on improving our military cooperation with Vermilion. We shall establish a system of viceroyal banners using soldiers provided by Vermilion and equip them with modern equipment produced here at home to represent the first of our joint military ventures."
KIS_reconcile_focus_8:0 "The Confederal Union"
KIS_reconcile_focus_8_desc:0 "With the matter of our independence secured and settled, we should reorganize our territory into a more efficient nation effectively led by the NAKP. Though we claim legitimacy through the deference to Matriarch Superior Rain Shine in all spiritual matters, this is in reality simply lip service, and the Matriarch has no influence on affairs within our borders."
KIS_reconcile_focus_8a:0 "The Confederal Guard"
KIS_reconcile_focus_8a_desc:0 "Through the charitable donations of some of our most wealthy patrons and party members, we have organized the funds to acquire state of the art Griffonian artillery pieces and motorized equipment. These arms will go a long ways toward our efforts to put an end to the menace of the Rising Fire."
KIS_reconcile_focus_9:0 "The War of Containment"
KIS_reconcile_focus_9_desc:0 "The Rising Fire is a threat that we must contain before it spreads out of control like a raging wildfire. We shall fight alongside Vermilion to put it down, but we should also keep in mind that a strong Vermilion may not be to our benefit. Perhaps it may be better to contain the Rising Fire instead of extinguishing them to keep Vermilion weak..."
KIS_reconcile_focus_10:0 "The Post-War Settlement"
KIS_reconcile_focus_10_desc:0 "We must make preparations for the end of the War of the Double Secession and the inevitability of our victory by organizing the means to demobilize and settle our affairs in the post-war world. After all, business will be booming, and we best be ready to capitalize on it when the post-war boom starts."
KIS_reconcile_focus_11:0 "A Bastion of Stability"
KIS_reconcile_focus_11_desc:0 "Through our influence, we have helped put an end to the War of the Double Secession. Kiria is stable once more, and the menace of the Rising Fire has been dealt with. We can take pride in knowing that it was by our hoof that peace has returned to the Vermilion Realm, and all the kirin of the Realm will see Greater Providence as its bastion of stability."
KIS_reconcile_focus_12:0 "Reform and Opening"
KIS_reconcile_focus_12_desc:0 "With the business of war behind us, it is time to focus on the business of the future. The Chairkirin has prepared many reforms to pass through the NAKP that will help modernize the north and bring us up to parity with the developed nations of the world, and there's no better time than the present to start passing them."

KIR_council_focus_x:0 "The Minutiae of Independence" ##Rage, Rage! 'gainst the Dying of the Light - Commune of Fragrance/Revolutionary Fragrance Focus
KIR_council_focus_x_desc:0 "Independence is more than just a bold statement and patriotic fervor; it takes the combined efforts of dozens of legislators and hundreds, if not thousands, of dedicated kirin to make it a reality. We must fill our administration with competent kirin to ensure that our fledgling nation can stand on its own hooves during this crucial time."
KIR_council_focus_x1a:0 "State-Corporate Partnership"
KIR_council_focus_x1a_desc:0 "The state relies on the corporation to provide it with taxable income and goods to trade with foreign countries, while corporations rely on the state to provide them with a support structure and the means to protect their investments. If we want to get the most out of both, we must make the two all-but inseparable entities to guarantee their effective partnership."
KIR_council_focus_x1b:0 "Office for Economic Development"
KIR_council_focus_x1b_desc:0 "To guarantee the productive independence of the state and the loyalty of our people, we must invest heavily in developing our society along lines that are beneficial to the NAKP and the party's infrastructure. The creation of social programs all championed with a pro-NAKP slant will ensure that our citizens are more firmly supportive of the party."
KIR_council_focus_x2a:0 "Joint Venture for the Port of Sycee"
KIR_council_focus_x2a_desc:0 "The port of Sycee is home to the Sycee Trading House, one of the oldest merchant banks in Kiria, and one of the strongest to survive the disastrous imposition of The Silence. We must work closely with this bank to furnish it with a new and modern home in its original city, and in return, Sycee will allow the state the use of some of its resources and infrastructure."
KIR_council_focus_x2b:0 "Northern Defence Industrial Complex"
KIR_council_focus_x2b_desc:0 "For as long as there is war, or at least the prospect of war, the military-industrial complex will remain one of the most profitable business ventures known to creatures across the world. As it so happens, war in Kiria is a very real prospect, and we are in great need of bolstering our defenses. Perhaps we can come to a mutually beneficial arrangement with the complex..."
KIR_council_focus_x2c:0 "Shelter the People"
KIR_council_focus_x2c_desc:0 "The kirin of the north, and even the weary refugees from the heartlands, need a government willing and able to look after them. By encouraging immigration to the north and spending lavishly to provide for the people, we will grow our population and begin to recoup our investment through a larger source of taxable kirin."
KIR_council_focus_x3:0 "Codify Corporatism"
KIR_council_focus_x3_desc:0 "Like a good business, society is at its most productive when cleanly delineated into its component parts and effectively managed by capable administrators. We shall take this practice one step further and officially codify corporatism into our societal laws, making each sector of our society one self-contained part of an efficient and profitable national machine."
KIR_council_focus_x4a:0 "The Brocade Mining and Resources Consortium"
KIR_council_focus_x4a_desc:0 "Raw materials have been the lifeblood of any nation since the dawn of time, and this has not changed in the modern age. Northern Kiria is pitifully underdeveloped and woefully unexploited, and so we must rectify this issue immediately. We shall establish a new mining consortium for prospect for desperately-needed resources and bring them to our markets as quickly as possible."
KIR_council_focus_x4b:0 "Acquire the Collegium"
KIR_council_focus_x4b_desc:0 "The All-Kiria Collegium was the brainchild of Cypress Snow and Chairkirin Fickle Current, and since our separation from Vermilion, it has languished in a state of decay under the hoof of those unwilling to invest in its success. Let us divert some funds to lure its scholars and staff away from Vermilion and give them a safe haven to continue their valuable work here in Fragrance."
KIR_council_focus_x5:0 "Fuel For Progress"
KIR_council_focus_x5_desc:0 "There is a reason industrialization is often referred to as an engine of societal development: not only does it power the transformation of our society, but it needs fuel of its own to properly function. With precious few resources to fuel the engines of progress in the north, we must invest in alternative means to acquire fuel to keep our economy humming along."

KIR_council_mil_focus_X:0 "Raise the Righteous Regiments"
KIR_council_mil_focus_X_desc:0 "The Righteous Regiments once served as part of Fragrance's local garrison, and their history goes back even further to the days of kirin warlords. Though they have been disbanded since the beginning of the Silence, reinstating these regiments will allow us to call upon the proud history of Fragrance in her defense once more!"
KIR_council_mil_focus_3:0 "Motorization Drive"
KIR_council_mil_focus_3_desc:0 "Trucks will be an important feature of the wars of today and tomorrow, and we are woefully undersupplied at the moment. The ability to quickly carry heavy equipment and supplies to an army extends and enhances our combat missions, all in all creating a stronger and more effective fighting force."
KIR_council_mil_focus_2:0 "Militarize the Cadres"
KIR_council_mil_focus_2_desc:0 "All aspects of our society and government need to, for the time being at least, be fully devoted to the war to come. We must make sure that the current reality is woven into everything we do, reminding our citizens that they need to be ready to fight for their country, and that they should devote every day toward achieving victory!"
KIR_council_mil_focus_6:0 "The First Armor Unit"
KIR_council_mil_focus_6_desc:0 "With modern wars being fought with deadly automatic weapons and lethal shrapnel, putting an indestructible monster of steel on the field of battle can overwhelm enemy defenses while protecting our own soldiers in the process. Tanks are the future, the armored tip of the spear that will drive through enemy lines, and we need to get them in our armies now!"
KIR_council_mil_focus_4:0 "Analytics Initiative"
KIR_council_mil_focus_4_desc:0 "Information is everything, and especially so on the battlefield. Knowing the likely moves of our enemies while keeping our own plans a secret can make or break a battle or a war. We must devote extra effort to our analytics departments to ensure that we gain as much of an intelligence advantage over our foes as we can!"
KIR_council_mil_focus_5:0 "War of Position"
KIR_council_mil_focus_5_desc:0 "Gone are the days when two large armies would smash against each other in an open field, with the loser fleeing in disarray. Modern armies are simply too large to bring to bear all at once, and so taking and holding key positions is the way that wars will be decided. Improving the ability of our forces to move to strategic locations and defend them against enemy attack will be the key to success."
KIR_council_mil_focus_1:0 "Fragrance Aerodrome"
KIR_council_mil_focus_1_desc:0 "The ability to fight in the skies and rain death down on an enemy from above was something only griffons and pegasi could do for the longest time. But with the invention of the aeroplane, that capability is now something that any species can achieve. If we control the skies, then we control our fate!"

KIR_militarist_focus_1a:0 "Northern Armament"
KIR_militarist_focus_1a_desc:0 "If we are going to fight, and more importantly, win a war against both Vermilion and the Rising Fire communists, we must embark upon a massive industrialization and conscription drive to put a capable army in the field. Through encouraging patriotic donations and a conscription lottery, we will fill both our coffers and the ranks of our armies at once!"
KIR_militarist_focus_1b:0 "Provident Destiny"
KIR_militarist_focus_1b_desc:0 "We are amazing creatures, the chosen creations of Concord, the embodiment of Her will and the custodians of the final spark of the Primordial Flame that birthed the world. Is it not then our destiny to reclaim the glory that was robbed from us by Vermilion's incompetence and the Silence?"
KIR_militarist_focus_2:0 "Mobilize the Literati"
KIR_militarist_focus_2_desc:0 "Where the rest of the Realm of Kiria is filled with poor peasants and religious figures, Fragrance is a haven for the intelligentsia of the kirin race. Our enlightened and wealthy people shall pave the way for innovation and solutions to age-old problems, giving us an edge over the intellectually stagnant holds of the Matriarch and Rising Sun."
KIR_militarist_focus_3a:0 "A Gentle Hoof"
KIR_militarist_focus_3a_desc:0 "Our greatest resource is the backing of the corporations that support the NAKP, but they can be incredibly stingy and selfish, loathe to part with money or machinery. We should remind them that the free market isn't exactly free, and they should be willing to donate some of their manufacturing capacity for our armament effort if they don't want to deal with new tax hikes."
KIR_militarist_focus_3b:0 "Death's Head Brigades"
KIR_militarist_focus_3b_desc:0 "The Order of the Iron Chrysanthemum is currently little more than a rag-tag band of street thugs and criminals operating on the NAKP's gold, and hardly what one would call a professional fighting force. But what if we change that? Given some actual training and competent command, we could turn the Order into a powerful fighting force to call upon in the war to come."
KIR_militarist_focus_4a:0 "Command the Economy"
KIR_militarist_focus_4a_desc:0 "The free market is great and all, but in a struggle of life and death, wasting resources on producing frivolous things is hardly the solution to keeping our country safe. We should more forcefully insist that our industrial concerns dedicate their efforts toward the products we want them to make, at least until we have emerged victorious."
KIR_militarist_focus_4b:0 "Pro Patria Mori"
KIR_militarist_focus_4b_desc:0 "Is it not the greatest glory to die for one's country? Is there anything more rewarding than to give one's life in service of returning Kiria to the glory that Concord promised us? Death in battle is nothing to fear, for we shall all return to Concord's flames when we die, and become one with the fires of creation once more. Arm yourselves, and fight for your country!"
KIR_militarist_focus_5a:0 "Overseas Investors"
KIR_militarist_focus_5a_desc:0 "We have many contacts in Griffonia that would be willing to lend us money, equipment, and perhaps even military support, should we come to them with an acceptable deal. By providing land and resources as collateral, we can satisfy potential Griffonian investors in our cause. Or perhaps we could turn our attention further westward..."
KIR_militarist_focus_5b:0 "The Reliable Party"
KIR_militarist_focus_5b_desc:0 "The NAKP is primarily funded by the donations of our wealthy party members and the party dues the corporations pay to us. But with war on the horizon, what they currently donate is not enough. These are some of the wealthiest kirin in the world, though; surely they can spare a bit more money for the party?"
KIR_militarist_focus_5c:0 "Corporate Freeholds"
KIR_militarist_focus_5c_desc:0 "We must encourage the corporations to increase their donations to the party treasury in the name of patriotism, and our propaganda efforts are already putting public pressure on them to do so. But it would not do to anger the corporations, lest they leave the nation entirely. Therefore, we need to provide some kind of incentive to get them to pay up and stay..."
KIR_militarist_focus_6a:0 "The Liaison Office for Military Commissions"
KIR_militarist_focus_6a_desc:0 "With regional conflicts erupting all throughout the world, there is no shortage of mercenary companies willing to fight for the highest bidder. Though negotiating with mercenaries and brigands is beneath us, if we simply set up an official office to negotiate with "official military commissions", we could hire the expertise of these experts of war with no difficulty at all."
KIR_militarist_focus_6b:0 "The Directorate of Production"
KIR_militarist_focus_6b_desc:0 "We must continue to streamline and organize the armament effort of our company, and the best way to do that is to set up the Directorate of Production. This office will instruct our industrial base on exactly what we need to produce to win the war, and will ensure that the rigid quotas it establishes are met through any means necessary."
KIR_militarist_focus_7a:0 "Quid Pro Quo"
KIR_militarist_focus_7a_desc:0 "If there is one universal truth, it is that anything can be accomplished by throwing enough money at it. Thus, we should follow these wise words and throw enough money at our infrastructure and industrial problems to hurry these projects up."
KIR_militarist_focus_7b:0 "Crush the Fourth Column"
KIR_militarist_focus_7b_desc:0 "The enemies of Kiria are fourfold; barbarians, degenerates, and infidels without, and the red menace within. Even as we fight the Rising Fire, we must safeguard the homefront against their twisted and subversive lies. We can no longer sit back and allow communist infiltration, indoctrination, subversion, and the international communist conspiracy to sap and impurify all of our precious bodily fluids!"
KIR_militarist_focus_7c:0 "Changeling Largesse"
KIR_militarist_focus_7c_desc:0 "Now that we have agreed to terms with the Changelings, all we have to do is sign off on them with their representative, one businessbug by the name of Finicus Vesali. Though it seems that there might be some... interesting little tidbits tied up into our treaty of cooperation that warrant further examination..."
KIR_militarist_focus_8:0 "For Realm and Rights!"
KIR_militarist_focus_8_desc:0 "The NAKP represents the triumph of the kirin spirit: anykirin can accomplish anything if they set their mind to it, and the free market rewards those with ambition and drive over the lazy in our society. Through our hardwork and dedication, we will claim our ultimate destiny: to become the hegemons of Eastern Zebrica that we were always destined to be!"
KIR_militarist_focus_8a:0 "Labour Reform"
KIR_militarist_focus_8a_desc:0 "To encourage the productivity of our laborers, we must offer certain incentives to them. Wonderful policies such as the quota system will tie worker wages to the amount of goods they produce, rewarding productivity, and those that enlist in the service of the military will enjoy luxuries such as 30 minute lunch breaks and weekends off."
KIR_militarist_focus_8b:0 "Wartime Necessity"
KIR_militarist_focus_8b_desc:0 "Nokirin likes taxes, least of all the corporations, but sometimes it's just what we have to do. There will probably be a lot of hurt feelings in increasing the corporate tax rate from 5% to 10%, but if we promise to lower taxes down to 2% afterwards, then they'll come around to the idea eventually, right?"
KIR_militarist_focus_8c:0 "Seize Our Destiny"
KIR_militarist_focus_8c_desc:0 "The time has finally come, and we've made all the preparations we can make. With our new army and powerful industrial base backing us up, we shall unite the Realm of Kiria once more, bringing Vermilion and the Rising Sun to heel. The NAKP will reign supreme over the Realm, and under our leadership, we shall move the kirin race into a brave new world!"
KIR_council_focus_pirate:0 "A Favour Owed"
KIR_council_focus_pirate_desc:0 "Fickle Current made an ally while dealing with the pirates of Nacre. With the war in full swing, it's time to summon the pirate queen Roaring Fire to our side and bolster our forces on land and sea."

