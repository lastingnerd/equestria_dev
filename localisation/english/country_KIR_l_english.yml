KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_1_TITLE:0 "Concord's Will"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_1:0 "Praise be to Concord that in Her divine wisdom, She has seen fit to end The Silence that has blanketed our realm for too long. The kirin people have had §Yone hundred years§! to repent and reflect on the sins of modernization that nearly undid all the hard work of The Way of Fire in unifying our scattered and quarrelsome race centuries ago, and I feel that our society and culture has learned a great deal from the experience. Concord imparted Her will to punish Her errant children through §YMatriarch Noctilucent Charm§!, and now She has decided to forgive us through §YMatriarch Rain Shine§!. Now the only question is this: did we learn our lesson the first time?\n\nDuring Matriarch Charm's reign, §Yunchecked and unfettered modernization§! nearly collapsed our society, as the hedonism of modern conveniences turned our society away from the simple truths of The Way of Fire. We, our parents, our grandparents, and even our great grandparents have atoned for these mistakes. As proudly supportive of tradition as I am, and naturally wary of any change that could undermine Concord's divine authority in our lives, I nevertheless believe that we can safely bring the Realm out of The Silence and into the modern era through careful reflection and consideration of how our choices align with Concord's will. We cannot be willing to blindly turn our faith from our Matriarch to enlightenment and luxury, for then we lose sight of Concord's vision. Foreigners like Fickle Current and his capitalists have been born and raised without Concord's guidance in their lives; they are no followers of The Way of Fire, and they should not be allowed to dictate the future of kirin society. But their money and innovations can serve Kiria in Her vision all the same. One example is the §Yexpansion of roads§! that many of my fellow priests and mystics have volunteered to organize and lead. All across the Realm, my fellow spiritual leaders are recruiting peasants from the fields to repair and renew the roads linking the Realm together, roads that have long fallen into disrepair and disuse throughout The Silence. It is important work that needs to be done, and this modernization will allow us to once again §Yreassert Concord's will§! across the Realm. It is a truly noble project, and just one of many ways we can use the tools of the modern time to reinforce our tradition and our heritage.\n\nBut such a venture also comes with its own risks. The disconnectedness of The Silence was a test placed by Concord to measure our devotion and reward our faith in Her. But now that we are reconnecting the realm, it is clear that some have failed the test. §YHotbeds of heresy§! have sprung up in the west, even in cities such as Verdant and Chrysanthemum, where the mystics and their followers have turned away from The Way of Fire to adopt their own set of heretical beliefs. Connecting Vermilion to these cities is not a one way street; just as they allow the Matriarch to reassert her authority over the west, they allow the heretics to spread their lies and falsehoods further into the east. Such heresy is §Yunacceptable§!, and I will do everything in my power to stamp it out before its corruption can ensnare Vermilion. Such is Concord's will, and as one of Her priestesses, I am Her instrument. I will not fail my Goddess, nor will I fail my Matriarch. I will be the voice of tradition and heritage that Kiria needs me to be, for the good of the Realm."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_2_TITLE:0 "Heresy in the Court"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_2:0 "Concord, my Goddess, if You have seen fit to challenge me in such a way, please lend me the strength to pass Your test.\n\n§YThe Way of Fire§! is beset by heretics and traitors at every corner. Today, Fickle Current and his cronies orchestrated a takeover of the government through paper and honeyed words. They stole the divine authority that Concord blesses our Matriarchs with for themselves, turning the Morning Secretariat into the central governing body of the Realm, and removing Matriarch Rain Shine's ability to rule by imperial decree, as has been done in the Realm for centuries. All of this was done under the pretense of codifying laws and political power, but it is nothing more than attempting to put the rule of mortals over the §Ydivine will of Concord§!. The Realm is slowly losing the religious foundations that made it so wonderful and stable, and nokirin outside of my followers seems to care. We were a squabbling mess of petty tribes and villages before The Way of Fire saved us all. What is to stop us from returning to this dreadful way of life should we forget the importance of its five tenets?\n\nIn time, I believe the kirin of Kiria will see the truth of what Fickle Current and his allies are: corrupt and godless businesskirin §Yonly in it for themselves§!. The people of Kiria will stop them from turning the Realm into their plaything, of that, I am sure. But what I am less sure about is the subversive activities of the heretic, §YRising Sun§!. From the moment she entered Vermilion, I knew that she had but one goal on her mind: to destroy The Way of Fire and replace it with her own heresy that she calls §YThe Rising Fire§!. She and her misguided followers believe that their individual communities share a deeper connection with Concord than our divine Matriarch, that the word of the Goddess Herself can be deciphered by the common kirin instead of needing the interpretation of educated and trained priests and scholars. Though she did her best to hide it today, I am sure that this harlot sees the weakening of our Matriarch's authority as a blessing, a way to weaken the righteous grasp of The Way of Fire over the Realm, allowing her to spread her heresy far and wide.\n\nWhat concerns me most about Rising Fire is her §Ycunning§!. Any sensible and respectable kirin would immediately denounce heresy against Concord, but Rising Sun has managed to trick countless thousands of kirin into following her beliefs. Her mind is sharp, her tongue quick, and her eyes seem to see everything at once. I have seen her work at the Plenum ever since our §Yhopeless Premier§! mistakenly saw fit to allow her delegation to participate. She is shrewd and cunning, and plays off of the other delegations to get what she wants. She pretends to support The Way of Fire and the Matriarch when it is convenient, and abandons them when it is not. All the while, her supporters campaign in the city, ever-deepening their entrenchment in the capital of the Realm. Were that I had the power of the first Matriarch, §YIridescent Dawn§!, who could subdue foes with her words and whose talents of theology and rhetoric were unmatched in all the Realm, who could talk a nirik out of their rage when all other methods fail. Were that I could use her skills to dismantle this heretic sect on the Plenum floor, to make the rest of the Realm see how close we are to falling to heresy. Every second that we entertain The Rising Fire is another moment it has to strengthen its position. Something has to be done sooner rather than later. Otherwise, §Yall is lost§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_3_TITLE:0 "My Faithful Roots"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_3:0 "Today, I returned home to my mountain village of Agate for some much-needed rest and reflection. The challenges of the Plenum are numerous, compounded by the fact that the clarity of our Matriarch's mind is confused and confounded by §Ythose who seek to trick her§! for their own gain. I am, of course, primarily talking about Fickle Current and his NAKP cronies, but I have complained about the stallion too much already. I would rather focus on more pleasant thoughts tonight.\n\nAgate has not changed much since last I visited, despite the impressive progress of the §YGreat Leap Forward§! in modernising almost every facet of our lives. The monastery is still quiet as ever, with long periods of quiet, peaceful meditation in the gardens during the day accompanied by wind chimes and birdsong. At night, the fireworks pop and sparkle with a rainbow of bright and beautiful colors in §YConcord's honor§!, illuminating the stone square on the mountainside where we gather to sing her praise. But even here, the passage of new decrees is plainly visible. Kirin who were but colts and fillies when I descended to Vermilion in service to the Matriarch years ago are now grown mares and stallions, and many of them have answered Matriarch Rain Shine's §Ycall for aspirant Vanguards§! to join her in Vermilion. Before they would do so, however, they will first venture to the Noctilucent Forest in the borderlands for intense and harrowing training. I have seen how such training hardens the hearts and souls of many a kirin before them, so I took it upon myself to honor these kirin with Concord's blessings before they depart. As I rubbed the holy ashes across their head scales and across the stripes of their horns, I could only think back to when these brave souls were but foals scampering across the monastery grounds. I had known them all, and had the honor of teaching them our holy tenets and Concord's divine guidance as they grew up. §YStone Cleft§! had always been strong and clumsy, but had a tender kindness to his heart that left him with only friends and without enemies. §YFire Whip§! was lithe, cunning, and temperamental, but she always stood by those she trusted and respected, and I know she will make an excellent Vanguard. And then there's §YFirefly§! and §YDragonfly§!, the inseparable pair of brother and sister who did everything together, from mischief as little foals to proudly serving their Matriarch. They and the others I blessed today are some of the best and brightest kirin I know, and though I worry for the hardships they will soon face, I know that they will triumph over them all and bring honor to the Realm.\n\nAs I placed the ashes on the last kirin, I stepped back and asked them a simple question: who do you fight for? Without hesitation, they all answered that they fought for the §YMatriarch Superior and Concord§!. Even though it was the answer I expected, it still left me deeply pleased and relieved to hear it. These kirin will not be beholden to the self-serving interests of Fragrance, nor the squabbling Plenum, nor the Morning Secretariat and its factional politics, and certainly not the heretics of The Rising Fire. They are loyal to Concord and the Matriarch first and foremost, and no temptations shall lead them away from the path of righteousness and honor. They will charge into battle carrying a hoofwritten anthology of Concord's divine teachings and tenets, never forgetting that it is because of Her glory and guidance that the Realm was created, and in that, §YI feel proud§!. They serve as an ever-important reminder that the work I do in Concord's name is important, and so long as my brothers and sisters in the faith similarly remember our devotion to our Goddess, we will be able to protect Kiria from the forces of unchained modernisation that threaten to §Ydestroy it§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_4_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_4:0 "If KIR has expelled the Rising Fire, and is now at war with the Fraternal Republic: Winter Frost reflecting on her audience with Rain Shine. Fern Flare was there in lieu of Autumn Blaze; she prefers Fern Flare much more - a mare with no illusions as to the harsh realities of politicking, that sometimes you need to put your lofty ideals aside to get real results. A shame, then, that Fern is just as much a harmonist-liberal, perhaps more so, than Autumn is - she is a much more formidable opponent if she wants to be, making deals, compromises, quid-pro-quos that are a hundred times as effective at garnering support than the Premier's impassioned speeches at the Secretariat. Thankfully, we met not as opponents today, but as humble subjects of the Matriarch Superior. I had been lobbying her to bestow special wartime priviledges onto the militant aspects of the Way of Fire, and after a few meetings she has acquiesced. The Extraordinary Declaration will grant all Way of Fire chaplains and mystics-commander serving with the Vermilion Banner Army on the front lines of the war against the secessionist and seditionist Fraternal Republic full discretion to deal with all captured Rising Fire clergy, to get confessions, informations, and to impose punishment. I applied a bit of pressure throughout our meetings, and managed to get in a clause where, if the situation demands it, the Way of Fire faithful may summarily execute the heretic, to prevent them from escaping with vital secrets, where it would be necessary to protect the morale of the Vermilion troop, or to shield the local populace from heretical thought.\n\nObjectively, the negotiations were a huge success. The Way of Fire has been empowered, and then some, with the powers it needs to wage a holy war of righteousness against the heretics of the west. Still, there is a part in me that recoils at this declaration, extraordinary indeed in the brutality and ruthlessness that it will facilitate amongst our ranks. It is not a success that I have been able to secure these powers from the Matriarch, but rather, an admission of defeat - total and utter defeat, that the legitimacy of our cause, the strength of our conviction and the ability of our faith, had not been strong enough to outcompete the Rising Fire to win the hearts and minds of the kirin. We had failed to contain the threat during the Great Leap Forward, squandering our one and only chance to suppress the heretics in the Plenum without bloodshed. We had lost the battle of wits and rhetoric; the Rising Fire had made the more compelling arguments, touched the lives of more kirin, been more effective a religion. Now, we seek to rectify our mistake in blood and fire. My disgust, contempt, and, yes, hatred for Rising Sun is as strong as ever, for having sucked us all into this maelstrom of death and destruction, but I wonder if she feels the same? If she feels a similar melancholic regret at the path Kiria has taken?"

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_5_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_5:0 "Winter Frost reached an accord with the hardline ultratraditionalists within the Way of Fire. Although very much the minority, the ultratraditionalist monasteries also produce the most martially-skilled, well-disciplined and organised, and theologically devout mystics - prime material for an inquisitorial corps working to protect the Way from hereticism and treachery in battle and on the home front. She has always been wary of them, yet the nature of the deal struck between them stipulates that she will have to present a proposal to the Matriarch for the formation of such an inquisitorial corps - oficially the "Corps of Concord's Confessors". In reality it would be a fait accompli; in the event that the R&HP fights to refuse official permission for the Corps, the hardliners will still go ahead anyways. The hardliners make her uncomfortable because their militant zeal and fervent self-righteousness, bordering on the bloodthirsty, is all too reminiscent of the Rising Fire. In more peaceful times she would have had them sidelined but the harsh reality of the civil war, the pressing need to counter the rheetoric and propaganda of the secessionists, means that the hardliners will have to be unleashed on our enemies to save our own skin. Having reflected on my dislike of the hardliners, perhaps I see in them the quality of harsh, cold-blooded conviction, a burning ambition to see their will made manifest, that outstrips my own determination and devotion. Kiria is being torn apart by so many forces - sacriligeous extremisim, the godless capitalist opportunism of the NAKP, the militant liberalism and modernism of Autumn's Equestrian lapdogs, and now these within my own faction, whose faith and conviction burns stronger and more violent than my own. Contrasted against all these forces, the principles of tradition and moderatism seem very inadequate and impotent. But I shall be a bulwark against the deluge; like a rock in a stormy ocean I shall stand firm, resolute and unwavering, enduring the depredations, until the crashing waves subside or I am toppled and ground into dust."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_6_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_6:0 "The Serene Tendency comes out dominant in the aftermath of the power struggle, but it is a hollow victory. The dominance of the Serene Tendency over the Way of Fire in Kiria, once nigh-unassailable in the past, having even survived the Silence - has now come to a definite and definitive end. The Rising Fire will not be going away anytime soon, and the traditionalists will have to coexist with their rivals in an uneasy power-sharing relationship. the hardliners will never be satisfied, of course. Even now, they still call for the total and complete destruction of the Rising Fire as a religious and political force, not content with the hard-fought status quo - the result of the power struggle in the Secretariat which brought the Serene Tendency to the brink of ruin. But the Serene Tendency has survived, and they did so not by resolutely sticking to their dogma, but by adapting and making concessions to modernity where necessary, while refining and strengthening the pillars of their doctrine to stay true to their fundamental principles. The civil war was the most brutal and effective of wake up calls, and in the ensuing struggle with the Rising Fire the Tendency was forced to reforge itself into a more focused faith. Well, things could have been a lot more worse. At least now we can be sure that the Tendency will not lapse into complacency, as we might have had our monopoly continued. Once we win the war we'll come out the other side stronger and more robust than before."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_7_TITLE:0 "Title of Entry"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_7:0 "Oh journal - you are my closest confidant. There are some thoughts that a mare like I simply cannot voice in public, but not to acknowledge them would be deeply dishonest, and I still have enough faith and conviction in me to deliberate candidly and without illusions on the future of the Serene Tendency, for the sake of the Way of Fire, of whom I am the foremost leader and thus bear a responsibility to guide it in a way that best protects its interests. I think that the civil war, disastrous for Kiria and her people as it has been, ultimately was a net positive for the Serene Tendency's control over the Way of Fire and the kirin people, albeit in the worst possible way. Vermilion's victory against the perfidious northerners and the heretics in the west allows us to triumph over our ideological foes by crushing them on the battlefield. The fact is that the Serene Tendency may not have been able to win otherwise, had we sought to fight through palace politicking and populist rabble-rousing in the Plenum or the Secretariat. The hardliners will never admit that the Tendency was decaying from within, chained by its own rigid dogma, while contenders to the hearts and minds of the kirin people chisel away at our dominance from without. Triumph through force of arms was thus the easiest way out for the Tendency. It's easier to crush our enemies than to face up to the reality that the Tendency needs to reform itself and modernise in order to adapt and survive in the new millennium. But this will only buy us time. We share our victory with the harmonists, and their ideology is one that is far more suited to the modern world than ours. The Serene Tendency will have to adapt to the current reality if we don't want to become overrun by the notion of liberal democracy after we have fought so hard to defeat the heretics."

