ism of raising those old ships to start our new navy is leaving you just dripping with pleasure."\n\n"What do you want, Fire?" Fickle Current asked her.\n\nShe chuckled. "Those ships were scuttled because the sailors forgot their place. They let their own self-interests overpower their obligations to The Way of Fire and their Matriarch. If you ask me, Fragrance was let off easy for letting it happen in the first place."\n\n"I didn't," Current shot back. "Your point?"\n\nRising Sun just shrugged and turned away, her tail darting out from under her robes to flick Current's ear. "I think it's just something to remember," she said as she walked away. "Because if something like that happens again, Fragrance and her foals aren't going to get a second chance.""
kirin.21.a:0 "Fragrance will save Kiria. Matriarch Rain Shine best remember that."
kirin.21.b:0 ""Your threats do not frighten me, Rising Sun.""

kirin.22.t:0 "The Teahouse Mercenaries"
kirin.22.d:0 "Winter Frost tongued the inside of her cheek in contemplative thought as she watched the latest ship from Griffonia sail into port. It was a cargo freighter loaded with goods from the griffon lands, but Winter was more interested in the creatures on it. Some were griffons, a few were ponies, but most were kirin. They were all employed by the Sycee Trading House, one of Kiria's oldest trading houses, yet few of the kirin on board had ever seen their ancestral homelands. Sycee fled the Realm with its businesses when The Silence started, and had maintained its success overseas by employing members of the kirin diaspora to sail its ships and to protect them with their lives. It too was coming home, just like its employees, and Kiria had Fickle Current to thank for that.\n\nWinter herself wasn't as thankful as the rest of the Plenum about that. Sycee was brought back because it had experience fending off pirates and protecting its cargo with well-trained seafarer marines, and Kiria had a pirate problem on Auburn Isle. Kiria needed the return of Sycee's business to establish foreign trade and to use its marines as a stopgap measure until it could train its own army and navy. But this was Fickle Current's work, and everything that kirin did was done with his friends' best interests on his mind, interests that seemed to frequently overlap with making more money. While the marines might officially have been placed under the command of the Vermilion Banner Army, Winter doubted that their loyalties moved as quickly as their supposed allegiance. Were these kirin truly ready to serve their Matriarch, or were they still the Sycee Trading House's creatures? If push came to shove, Winter wasn't sure she wanted to be in the room when the Realm found out.\n\nOne thing was certain, she knew. Fickle and his cronies were strengthening their own position while addressing the Realm's problems. Winter and her fellow mystics would have to keep pace if they wanted to keep the heart and soul of Kiria firmly devoted to Concord and Her Matriarch."
kirin.22.a:0 "Every action we take is a double-edged sword."

kirin.23.t:0 "The Bourgeoisie and the Proletariat"
kirin.23.d:0 "The picket lines had already been erected around the factory by the time Fickle Current's automobile pulled up in front of it, with dozens of kirin workers standing behind them. They held signs and chanted slogans, and one of them had gathered a sizable pile of rocks that could easily be turned into missiles at a moment's notice. Though soot and smog hung in the Fragrance air, the factory behind them was unmistakably silent, the gears of modernity ground to a halt by the striking workers.\n\nCurrent frowned and stepped out of the car, moving along behind the cordon of private detectives and security staff that had assembled to face the striking workers. He found Cypress Snow watching from a vantage point, a similarly displeased look on his face. The two nodded at each other in greeting, and then both turned their attention to the striking workers. "They don't have any Rising Fire priests with them," Fickle noted.\n\n"It's not the communalist heretics this time," Cypress said, shaking his head. "It's just the workers unionizing and sharing subversive leftist literature. They most have gotten it from Stalliongrad, or Prywhen, or Skynavia. Where it came from, it doesn't matter. What does matter is that it's here now, and it's filling their heads with nonsense."\n\n"Then it looks like the Rising Fire has a modern competitor, and we have a nuisance to deal with." The sight of the protesting workers and the sounds of their chants took Current back to his days in Skyfall, where he had seen similar unrest play out before. "We know the playbook then. This is nothing we haven't dealt with in Skyfall."\n\n"Right. We bring in scabs from someplace rural and tell them they're getting good-paying jobs, which will let the factory get cheap replacement for the strikers. Then we kick the squatters out and crack some skulls if we have to. The company's pockets are deep enough to get some mercenaries together for a raid. Maybe Sycee will be willing to part with some of its marines for a bit." Cypress then turned to Fickle and frowned. "But we have to get control of this now and stamp the movement out before it gets worse. We know how this goes, because we've seen it before. We'll have to be proactive here, not reactive. The last thing we need is to lose Fragrance to the proles."
kirin.23.a:0 "Radical Leftists will never have a home in Fragrance."

kirin.24.t:0 "The Troubled Waters of Hyacinth"
kirin.24.d:0 ""Ships spotted off the port bow! Gunners, at your stations!"\n\nFickle Current looked up from his book as sailors scrambled about the steamer, spurred on by the captain's call to arms. Setting it aside, the businesskirin climbed up to the top deck, dodging a few sailors hurriedly moving up and down the stairs leading into the ship's hull, and found a spot along the port side of the ship, where a marine squinted out over the waters with a frown. "Ships?" Current asked him, spotting three outdated junks sailing towards the steamer. "Are they pirates?"\n\n"We're close to Hyacinth, so aye, likely," the marine responded. "They aren't answering our signals, so they're likely part of the Nacre Armada. Not to worry, though. The forward gun on this ship can turn them all into splinters before we get in range of their muskets and cannons."\n\nFickle nodded, his ears flattening as the steamer's forward gun let loose a warning shot to ward off the approaching ships, the shell creating a plume of frothy white water where it landed. As he watched, the junks threw up the black flag, though one barely had a chance to raise it to the top of its mast before a kill shot from the steamer's gun crumpled the wooden hull in on itself. The marines let out a cheer, even as futile musket shot from the surviving junks began to splash the water off the steamer's port side, though that abruptly stopped when a booming clang rang out and the ship lurched to port, sending Fickle Current tumbling to the side.\n\n"Submarine!" somekirin yelled, but it was too late. The submarine had surfaced from directly underneath the steamer, and from its hatches burst forth a swarm of pirates, armed to the teeth with swords and antiquated firearms. Ropes flew up over the starboard rails, and the subsequent onslaught of the pirate boarding party overwhelmed the marines, who could only muster a token resistance before they lost the deck.\n\nFleeing from the carnage, Fickle stumbled through the steamer's narrow corridors, sighing in relief as he ran into a quartet of sailors armed with rifles and bayonets, prepared to fight on in a rearguard action belowdecks. But hurtling out of a side corridor was a mare garbed in splendid raiment with two swords held aloft in her magic, falling upon the unprepared sailors with her twirling blades and cutting them down in a flurry of steel. She grinned as Current tried to slide to a stop, and before he could run the other way, spun one of her swords around in her magical grip and smashed the pommel against the scales under his horn."
kirin.24.a:0 "Darkness."

kirin.25.t:0 "The Matriarch of the Auburn Isle"
kirin.25.d:0 "Fickle Current sat in the corner of his dark cell, wondering how much time had passed since his last meal of stale bread and rice wine. He'd awoken in the black abyss convinced he was dead, and it wasn't until the heavy metal door opened for his first meal that he'd seen any light. But apart from when a slot in the door opened to give him his meals, it was barred shut. The walls of the cell were all brick, and the one time he had managed to work himself up into enough of a rage to try and tap into the nirik taboo to burn a way out of his cell, he couldn't find a flammable weak spot to set fire to. All he'd accomplished was burning his suit to ashes, and the experience had left him dizzy, disoriented, and sick. Another attempt was off the table.\n\nHoofsteps approached, and Current looked up, turning to where he thought the door was supposed to be. Keys turned in the lock, and the door squealed on rusty hinges as it opened outwards. Torchlight blinded the stallion, and he had to cover his face for a few moments to let his eyes adjust to the sudden light. When he could see again, he looked up to see a kirin mare standing over him, and he quickly realized it was the same one who had knocked him out during the ambush. "You," he croaked, recoiling slightly from her. "What do you want? What happened to the crew? To the ship?"\n\nHis response was a biting slap across his face, hard enough to rattle his teeth together. "Quiet, and listen," the mare said, frowning at him. "My name is Roaring Fire. The pirates of the Auburn Isle sail under my command, and the kirin of Nacre call me their matriarch and protector. I have come to bargain." Roaring Fire gestured vaguely to the outside world. "Your friends in Fragrance paid your ransom, and so I am letting you go. A ship will take you back to Hyacinth, where your navy is waiting to put its hoof to my neck and break the back of my armada. That is a fight I cannot win. But I know you are also staring down a fight you cannot win, and so I want to make a deal." She squatted down and thought her next words over carefully, the jewelry in her mane jingling faintly in the darkness of the cell. "I don't just have buccaneers, I have spies. I know what you want. I know that the NAKP is training paramilitaries and preparing for the worst. And should the worst come to pass... wouldn't it be better to have more friends on your side than enemies?"\n\nShe dug through her robes and pulled out a white candle with a jade wick. "This candle has been enchanted by dragon fire. Burn a message in it, and I will receive it. Your navy will take Auburn Isle, but they will not find my armada here. But rest assured, I will answer the call when you need me.""
kirin.25.a:0 ""Release me and take your ransom, pirate, but you will have no help from me.""
kirin.25.b:0 ""I'm a stallion of business, and I know when a good deal is on the table.""

kirin.26.t:0 "The Capture of Auburn Isle"
kirin.26.d_1:0 "Fickle Current watched from the bow of an armored junk as the Fragrant Flotilla steamed into Nacre's harbor, their marines quickly seizing control of the docks and allowing the larger troop transports to dock and disgorge their troops. But he soon realized there was no fight to be had; the pirates were already long gone, just as Roaring Fire had promised, and not a shot was fired in the capture of the island. The prancing kirin banner of the Vermilion Realm soon replaced the black flag hanging from the flagpole in the center of Nacre, and the marines let out a cheer while the townsfolk sullenly watched their home fall to the invaders, their once mighty pirate armada having abandoned them.\n\n"Guess even pirates know when a fight's lost," the junk's captain remarked to Current from his side. "Smart move on their part. The Flotilla would have broken that fleet into driftwood, even if they had a submarine hiding in it. Without their base in Nacre, the armada's going to fracture and wither away. We'll have a couple more raids I'm sure, but their glory days are done."\n\nCurrent silently nodded along, remembering the offer Roaring Fire made him, and how he'd spurned it. She'd been enraged and had nearly turned nirik on him, but had enough common sense to realize when she was beat and to cut her losses and run. He doubted he'd seen the last of her, but even if he hadn't, it wouldn't be too long before somekirin did her in. The captain was right; without Nacre to supply her armada, Roaring Fire's days were numbered, hers and the rest of her pirate brethren.\n\nIt was another victory for the NAKP and the Realm as a whole."
kirin.26.d_2:0 "Fickle Current watched from the bow of an armored junk as the Fragrant Flotilla steamed into Nacre's harbor, their marines quickly seizing control of the docks and allowing the larger troop transports to dock and disgorge their troops. But he soon realized there was no fight to be had; the pirates were already long gone, just as Roaring Fire had promised, and not a shot was fired in the capture of the island. The prancing kirin banner of the Vermilion Realm soon replaced the black flag hanging from the flagpole in the center of Nacre, and the marines let out a cheer while the townsfolk sullenly watched their home fall to the invaders, their once mighty pirate armada having abandoned them.\n\n"Guess even pirates know when a fight's lost," the junk's captain remarked to Current from his side. "Smart move on their part. The Flotilla would have broken that fleet into driftwood, even if they had a submarine hiding in it. Without their base in Nacre, the armada's going to fracture and wither away. We'll have a couple more raids I'm sure, but their glory days are done."\n\nCurrent silently nodded in agreement, but he knew the truth of the matter. Roaring Fire had let them take Nacre, on the assumption that she'd one day get it back. Doubtless that would be what she would ask for in return for her services to the NAKP; she'd make a useful governor at any rate, given how the kirin of Nacre loved her. In the meanwhile, she would take her armada to some other hideaway and lay low for a while, maybe sustaining herself off of raiding the Zebrides and the Zebrican southeast until Current called for her. He absentmindedly touched the small candle tucked away in his suit. One letter and a spark of fire, and he'd have the entirety of Roaring Fire's armada at his disposal.\n\nThe board was set and the pieces were in position. Now all he had to do was wait for somekirin make the first move."
kirin.26.a:0 "Auburn Isle belongs to the Realm once more."

kirin.27.t:0 "No Dealings with Scoundrels"
kirin.27.d:0 "It only took Current a few moments to make up his mind, and he took the candle from Roaring Fire and snapped it in two with his magic before crushing the wax into the ground. "I am a proud son of Fragrance," he proclaimed, sternly scowling at Roaring Fire. "I am a reputable businesskirin and I will not stoop so low as to consorting with criminal scum to get what I need. I do not need you, and so I will not dirty myself with your help."\n\nRoaring Fire bared her teeth, and red flames began to lick at the edges of her mane. Her eyes turned piercing white, and her teeth elongated into vicious daggers as her rage started to consume her. "Insolent fool!" she growled, her voice taking on a demonic edge as she slipped closer to the nirik state. "I should flay you alive! Hammer nails under your scales and peel them off one by one! You will know pain when I am through with you!"\n\nBut Current stood his ground. "You would not dare hurt me," he stated. "If you lay a hoof on me, your armada will be hunted to the ends of the earth. You can flee from Nacre, but my friends will make sure every single one of your ships is found and sunk, and every single one of your pirates is executed for their crimes. Face it; the age of piracy is over. You are a dying breed, a last gasp of a lawless time. But I am the face of law and order in Kiria. I am the face of progress. I am the face of the future. And the future does not need you anymore."\n\nHe stood up and looked down his muzzle at the angry pirate captain before him. "You gambled everything on this, didn't you?" he asked her. "You wanted to kidnap me, to try and convince me of my own desperation so you could make a career change and be my mercenaries? We do not need more mercenaries. We can afford trained professionals should we need it, not an undisciplined pirate rabble. No, you will not save yourself this way. The only way you save yourself is to let me go, take your ransom, and try to start again somewhere else. I know it. You know it. Now let's stop dancing around the point anymore, shall we?"\n\nEven after all that, Current still harbored a little worry at seeing the half-transformed nirik in front of him, but after a few moments, the flames went out and Roaring Fire returned to her kirin form. "Fine," she spat, turning away from him. "Have it your way then. Pray that you never see me again, Current, because you do not want to see what happens when you trap a pirate like a caged animal.""
kirin.27.a:0 "The pirates of Auburn Isle are all caged animals, and it is our duty to put them down."

kirin.28.t:0 "The Seeds of Greatness"
kirin.28.d:0 "Is something wrong, Premier? You've barely touched your tea." Fickle Current raised an eyebrow as Autumn Blaze held her teacup in her magic, staring at but not really drinking her oolong. "If something has come up that is bothering you, speak freely. You shoulder a great deal of responsibility as premier, yet you do not have to tackle everything alone."\n\nAutumn sighed and set her teacup down. "Kiria is about to fall into famine," she said in a dour tone. "Fragrance and Rhapsody have urbanized so rapidly with the returning diaspora that they're draining our granaries and warehouses months faster than originally planned. Our population is beginning to boom while fewer kirin work the fields now than they did in the Silence. Agricultural output isn't keeping up, and unless this year's harvest doubles last year's, kirin will starve come the winter."\n\n"We need to modernize our farming techniques alongside our society," Current swiftly concluded. "Neither you nor I are farmers, but I did learn of new techniques being developed in Griffonia before I left. One of the more interesting ones was close planting. Triple the density of seedlings in a plot, then double it once the first batch has had time to settle into the soil. The thought is that plants of the same species won't compete against each other, returning greater yields from smaller plots of land. Alongside that, we can try deep plowing the fields. The soil at the top of the earth is what crops use up year after year, draining it of fertility until it becomes barren dust. But plow deeper, and more fertile, untouched soil may be found. That would ensure healthy yields for our farmers."\n\nAutumn chewed on her lip as she tried to determine if what Current was saying was actually making sense. "Do you have any evidence that worked in Griffonia? We're not farmers, so we can't afford to act on something without proof it will work."\n\n"Correct me if I'm wrong, but doesn't the first planting season start soon?" When Autumn nodded, he continued. "The Morning Secretariat is slow. Dreadfully so. I appreciate the merits in sussing out the finer details of the proposals that cross its floor, but it sounds like we don't have time to wait on them. If we're going to adopt these techniques, a decision needs to be made now before the farmers start planting. At any rate, the Sorghum Foundry owns large plots of farmland in Peace-and-Plenty. I can commandeer their farms to test the techniques for you before the second planting season.""
kirin.28.a:0 "Sorghum's farms at Peace-and-Plenty will make an excellent testing site."
kirin.28.b:0 "We're going to need all of our farms to feed our people. We can't risk testing new techniques."

kirin.29.t:0 "Altering the Deal"
kirin.29.d_1:0 "Autumn Blaze cringed as she finished her plea to the plenum only to be drowned out by a chorus of unhappy voices. She had taken to the stand to ask for the Plenum's support in extending the Hyacinth Accords with Equestria, a deal that had been very helpful in funding the Three and a Half Year Plan so far, but was deeply unpopular with both Fickle Current's and Winter Frost's cliques. Now, after arguing that a renewal of the Accords would give Kiria more funding and more resources to successfully finish the Plan, she found herself met with nothing short of revolt by the other two parties in the Plenum.\n\n"You would give Equestria a greater share of our resources, a greater control over our nation's wealth, a greater influence in the lives of every kirin in this country?" Fickle Current asked her. "Our material wealth is precious to us, and when a nation has nothing left, it at least has the resources within its own lands. We will not be turned into beggars at the Equestrian table! I will not stand for it!"\n\n"And neither will I," Winter Frost cut in. "We are a nation supported by the strength of our faith in Concord and The Way of Fire. What we are lacking is not material tools, but faith! The Equestrians do not worship Concord; they do not believe in The Way of Fire. How are we supposed to create a righteous nation if we stray from the divine will of our goddess to do so?"\n\n"We are not sacrificing anything!" Autumn protested. "We are exchanging something we have plenty of for something we have little of! The Equestrians are honest, forthcoming, and reasonable. The Reform Bureau has already made great progress on preliminary talks! The terms the Equestrians offer us are generous and honest; they favor us more than they favor them. Do not turn your backs on help that we need because we are too proud to take it!"\n\nBut Autumn Blaze could do nothing now; she could tell that the kirin in the Plenum had already made up their minds. As delegates left their seats to cast their votes and a scribe tallied them up, Autumn could only gnaw on her hooves in worry and hope that she had been persuasive enough to sell the deal."
kirin.29.d_2:0 "Autumn Blaze cringed as she finished her plea to the plenum only to be drowned out by a chorus of unhappy voices. She had taken to the stand to ask for the Plenum's support in extending the Hyacinth Accords with Equestria, a deal that had been very helpful in funding the Three and a Half Year Plan so far, but was deeply unpopular with Fickle Current's, Rising Sun's, and Winter Frost's cliques. Now, after arguing that a renewal of the Accords would give Kiria more funding and more resources to successfully finish the Plan, she found herself met with nothing short of revolt by the other parties in the Plenum.\n\n"You would give Equestria a greater share of our resources, a greater control over our nation's wealth, a greater influence in the lives of every kirin in this country?" Fickle Current asked her. "Our material wealth is precious to us, and when a nation has nothing left, it at least has the resources within its own lands. We will not be turned into beggars at the Equestrian table! I will not stand for it!"\n\n"And neither will I," Winter Frost cut in. "We are a nation supported by the strength of our faith in Concord and The Way of Fire. What we are lacking is not material tools, but faith! The Equestrians do not worship Concord; they do not believe in The Way of Fire. How are we supposed to create a righteous nation if we stray from the divine will of our goddess to do so?"\n\n"All I see in the Reform Bureau are compradors selling Kiria out to grow rich off of foreign money," Rising Sun said, glaring down her muzzle at Autumn. "You ignore the wellbeing of the common kirin for abstract economic gain and justify it using the Matriarch's plan."\n\n"We are not sacrificing anything!" Autumn protested. "We are exchanging something we have plenty of for something we have little of! The Equestrians are honest, forthcoming, and reasonable. The Reform Bureau has already made great progress on preliminary talks! The terms the Equestrians offer us are generous and honest; they favor us more than they favor them. Do not turn your backs on help that we need because we are too proud to take it!"\n\nBut Autumn Blaze could do nothing now; she could tell that the kirin in the Plenum had already made up their minds. As delegates left their seats to cast their votes and a scribe tallied them up, Autumn could only gnaw on her hooves in worry and hope that she had been persuasive enough to sell the deal."
kirin.29.a:0 "The Plenum votes to protect our sovereignty!"
kirin.29.b:0 "The Plenum votes to accept further Equestrian aid!"

kirin.30.t:0 "Three and a Half Years, Running on Four"
kirin.30.d:0 ""Today marks three and a half years since we began the Great Leap Forward," Autumn Blaze proclaimed from the podium in the grand hall of the Plenum, but her mood was far from celebratory or joyful. "We have accomplished so much in the time we have been given, but it's not enough. Not yet. Don't misunderstand me, though. We've modernized faster than any nation in the world ever has, and that's a terrific accomplishment by itself. The life of every kirin in the Realm is growing better with each passing day as we shake off the last vestiges of the Silence. But I'm not going to sugarcoat it for anykirin here, though. Kiria is strained in a way it never has been before. There's so much social upheaval and cultural change that we're enduring that if we're not careful, the entire Realm could come crashing down around us. But I'm confident that we can do this without breaking our nation. We've come this far, and we won't trip and fall on our faces before we cross the finish line. With a renewed commitment to the Plenum and to Kiria, we can do this! I know we can! So please, don't give up yet! There's still so much work to do!"\n\nFickle Current quietly shook his head as Autumn's plea was met with a mild smattering of applause. "We'll never succeed with somekirin as incompetent as her in charge," he remarked to Cypress Snow, who sat next to him. "This project was too ambitious for a naive political newcomer like her. She only earned the position because she befriended the Matriarch. Rain Shine's foolish nepotism will be Kiria's undoing."\n\nCypress hummed in thought, but shook his head. "This is the most complex project perhaps any nation has undertaken in recorded history," Current's old mentor mused. "She may not be the right mare for the job, but I would be surprised if anykirin could have completed the plan in time. Faster and more efficiently, perhaps, but drawbacks like this are hardly unexpected. And to be fair to her, she has outperformed my expectations."\n\n"That won't be enough to save Kiria," Current countered. He frowned and leaned back in his seat as Autumn gathered up her papers and left the podium for the next speaker. "But I don't see a change happening any time soon. We can only hope that she does better, or the Realm will fall apart with her at the helm.""
kirin.30.a:0 "This is Autumn's ship to steer, and we are all along for the ride."

kirin.31.t:0 "Entitled Entitlements"
kirin.31.d:0 ""I have been replaced?!" Fickle Current seethed as he tossed his briefcase onto Cypress Snow's desk in outrage. "I was gone for two weeks. Two weeks! And my reserved seat as chief advisor to the Matriarch has been filled?! I demand that it be returned to me. It is my right as the chairkirin of the NAKP!"\n\nCypress flinched back and tapped his hooves together, noting the partial elongation of Current's fangs and the smoky flickering of his mane as his rage threatened to overwhelm him. "Breathe, Current," Cypress began, gently placing a hoof down on his desk. "Remember our exercises. The nirik state is unbefitting kirin like ourselves." As Current slowly calmed himself down, Cypress continued trying to soothe his former student's hurt pride. "You are still the leader of the NAKP in the Morning Secretariat. Nokirin is going to take that from you. Your party believes in you, and you have our absolute loyalty. At any rate, the appointment is not something that we can undo. Rain Shine's advisors are appointed and dismissed at her leisure. Give her time, state your case, and you may find yourself back by her right hoof in no time."\n\n"This should never have happened in the first place," Current fumed. "My authority is built on my skills and my value. What does it say about me and the NAKP if I am so easily replaced? I cannot hold our party together without the legal authority that comes from being Rain Shine's right hoof. I must have my seat back, or Kiria will move on without me.""
kirin.31.a:0 "The Matriarch is satisfied with her replacement advisor."
kirin.31.b:0 "Fickle Current is restored to his advisor position."

kirin.32.t:0 "A Quiet, Happy Night"
kirin.32.d:0 "Autumn Blaze paused outside the door of her foalhood home, having just finished dinner with her parents and a long, long, LONG time spent catching up with everything she had accomplished since moving to Vermilion as the Matriarch's premier. Her parents had been as thrilled and ecstatic about her accomplishments as ever, but even for the ever-talkative Autumn, she needed a little bit of time to herself to relax her mind and take a break. So, spying the hill she used to sled down in the winter, Autumn turned toward it and began to walk up its grassy slopes, humming to herself as she walked.\n\nIt had been an exhausting few weeks, but everywhere in Massicot, the decorations hung from buildings and strung between rooftops served as an easy reminder of the fruits of her labor. She had just finished a chaotic two weeks of trying to organize the mid-autumn festival as a national holiday, a task that, coupled with her usual duties, had left her mentally drained by the time the Matriarch had given her permission to return to Massicot and celebrate the festival with her family. The festival was in full swing, and the streets were filled with music and singing and laughter, but away from town, under the full moon, the world was quiet and peaceful.\n\nWhen she climbed the hill, however, she was surprised to find her friend Fern Flare sitting there, having a picnic dinner as she watched foals chase each other through the meadow with paper lanterns while their parents relaxed nearby. She didn't so much announce her presence as she did walk over to Fern's blanket and flop down onto it with a groan, and Fern only chuckled as she offered Autumn a mooncake. "Busy day, premier?"\n\n"Please, for the love of Concord, do not call me that tonight," Autumn groaned, taking the mooncake and biting into it. It was delicious, just as she remembered, and it put a little bit of energy back into her. But having Fern use her official title made her frown. "Fern? You ever feel like there's a huge weight on our shoulders that's gonna crush us flat if we take one wrong step? Because I do. All of Kiria is depending on me to hold things together. I'm the one standing between this happy night and civil war. I have nightmares about the Plenum erupting into a chaotic inferno, of riots in the streets, of our home burning to the ground. It's just... it's a lot, you know? It's almost too much for one mare to bear."\n\n"Then it's a good thing you're not just one mare, Autumn," Fern said. "We're all with you. You've got the Matriarch on your side. You can do this. If ever there was a mare for the job, it's you." Then she smiled at her. "Now come on, cheer up. You don't want to be thinking about your job during the festival, right?""
kirin.32.a:0 ""You're right... thank you so much, Fern.""

kirin.33.t:0 "Raking the Cinders"
kirin.33.d_1:0 "Cinder Glow stepped into Autumn Blaze's office at the Premier's summons, and she immediately found the seat in front of Autumn's desk and sat down in it. "I've put together everything I could find on the Incendiaries for you," she said, placing a binder down on Autumn's desk. "Want me to give you the quick briefing, or would you rather read for yourself?"\n\n"I trust you'll get your point across," Autumn said, pulling the binder over towards herself. "I mean, that's why I hired you in the first place, right?"\n\n"Right," Cinder Glow agreed, and she took a breath before starting. "Well, it appears that the Incendiaries are supported by the Rising Fire, which I don't think should come as much of a surprise at any rate. The Rising Fire has been heavily involved in supporting the anti-modernism of the peasant farmers, and using their heretic priests to encourage farmers to join the Incendiaries is a logical next step. They're pushing for a full-blown revolution to punish the northern capitalists and the imperial administration of Vermilion for trying to cram the modernisation of the Great Leap Forward down their throats. Once they tear down Vermilion's authority, they want to create a communalist harmony over Kiria. Of course they see Matriarch Rain Shine as a hapless figure entangled in our own agendas, otherwise they couldn't claim any shred of divine legitimacy to keep their movement together, but their goals are very anti-Matriarch to say the least."\n\n"I see," Autumn said, nodding along. "In that case, I think it's best we get the Reform Bureau involved. We can have it take actions against the Rising Fire radicals in the Plenum, for a start, and start to address the grievances that are driving farmers into the Incendiaries' movement. But that'll only be treating the symptoms, which is all we can hope for. The Great Leap Forward itself is the root cause of all of this, and as much as I want to help everykirin, we can't abandon it for a few disgruntled farmers. Once it completes, the farmers will thank us for everything we did for them. I guarantee it.""
kirin.33.d_2:0 "Cinder Glow stepped into Autumn Blaze's office at the Premier's summons, and she immediately found the seat in front of Autumn's desk and sat down in it. "I've put together everything I could find on the Incendiaries for you," she said, placing a binder down on Autumn's desk. "Want me to give you the quick briefing, or would you rather read for yourself?"\n\n"I trust you'll get your point across," Autumn said, pulling the binder over towards herself. "I mean, that's why I hired you in the first place, right?"\n\n"Right," Cinder Glow agreed, and she took a breath before starting. "The Incendiaries are, surprisingly enough, being motivated and organized by ultraorthodox Way of Fire priests and mystics. They see the entire modernisation deal as an affront to Concord's divine will, interpreted as the Silence decrees of Matriarch Noctilucent Charm, and they think that Rain Shine was pressured or tricked by the Equestrians into repealing those decrees and letting modernisation back into Kiria so they could subvert our religion. They want to cancel the Great Leap Forward immediately and roll back all our modernisation efforts so far, reestablishing harmony and peace with nature and Concord's teachings, no matter how bad The Silence was for the Realm over the past century. But perhaps the most disturbing thing is that they're starting to get the peasants to believe it too. The Great Leap Forward can't continue if the commonkirin start to believe that The Silence was better than this period of modernisation we're going through."\n\n"This is why I never made it very far in becoming a priestess," Autumn mused, shaking her head. "The mystics like to encourage kirin to let Concord do all the thinking for them and not think for themselves. And Concord's voice sometimes just happens to align with what the spiritual caste wants." She sighed and grabbed a piece of paper to write some notes on. "We can use the Reform Bureau to delegitimize those mystics who are supporting the Incendiaries and oust them from The Way of Fire, which should hopefully help fix things if they can't claim they're speaking with Concord's will. And it won't even bother Winter Frost and her faction, which is good. Winter might be traditionalist, but she's not THAT traditionalist. I'm sure she'll be happy to help get the ultraorthodox mystics out of her mane, too.""
kirin.33.d_3:0 "Cinder Glow stepped into Autumn Blaze's office at the Premier's summons, and she immediately found the seat in front of Autumn's desk and sat down in it. "I've put together everything I could find on the Incendiaries for you," she said, placing a binder down on Autumn's desk. "Want me to give you the quick briefing, or would you rather read for yourself?"\n\n"I trust you'll get your point across," Autumn said, pulling the binder over towards herself. "I mean, that's why I hired you in the first place, right?"\n\n"Right," Cinder Glow agreed, and she took a breath before starting. "The most shocking thing is that it's actually the NAKP that's behind this. Or, at least, Fickle Current's cronies are funding the Incendiaries to further their own goals. It's probably not a false flag operation, but unrest and instability in the countryside would benefit them a lot, actually. If the countryside and native population is restless and angry, it further encourages the returnees to rally around the NAKP and use their wealth to help fill the party coffers, which they can use to increasingly militarize and consolidate their influence over Fragrance and Rhapsody. They've been buying a lot of modern weaponry and even bringing in tacticians from Griffonia to help train their paramilitary police forces. By all accounts, it looks like they're gearing up for a struggle, and the Incendiaries are just a pawn in their movement."\n\n"Fickle Current just keeps finding ways to turn a mare off," Autumn said, sticking out her tongue in disgust. "I knew he was sleazy, but this is just on an entirely different level. And even if he's not personally behind it, his buddies are, and he likely knows about it." She took a piece of paper and scribbled some notes down on it. "I'll have the Reform Bureau censure the NAKP and give Current and his cronies a sharp rebuke for what they're doing. Proving it in court would be an entirely different beast, but even letting them know that we're onto them and the Matriarch is displeased should put a stop to their efforts. Anykirin who's found to be responsible for this is not going to hold onto their power in the NAKP when they lose the Matriarch's favor, and power is what those kirin desire the most.""
kirin.33.a:0 "The success of the Great Leap Forward will deal with any lingering tensions."
kirin.33.b:0 "Removing the ultraorthodox voices from The Way of Fire will solve this problem."
kirin.33.c:0 "Let's hope that the Fickle Current learns something from this chastisement."

kirin.34.t:0 "One Year of Progress"
kirin.34.d_1:0 "Fireworks blasted off into the sky, exploding in the night in a vibrant and dazzling array of colors. Premier Autumn Blaze and Matriarch Superior Rain Shine watched them with both awe and reverence; fireworks were not only pretty, they were an important tool in giving homage to the fire goddess, Concord. Between the pops and bangs, music, singing, and the stomping of hooves could be heard throughout Vermilion. It was the first day of the new year, and one of the most important holidays in Kiria. And now, more than ever, did the nation need a reason to celebrate.\n\n"Kiria has changed so much in the past year," Rain Shine remarked. "So many new ideas and innovations have entered the lives of every kirin that it is perhaps no surprise that the Realm is so... unstable. My subjects are on edge, but at least they can put their worries aside and celebrate for one night."\n\nIf Rain Shine had intended for the message to be hopeful, it nonetheless left Autumn cringing. "It's my fault we're not doing better," she said, bowing her head to the Matriarch. "There's just so much change and so little time to think about anything, a-and I'm not exactly political material, I mean, I certainly didn't have any qualifications to put on my resume, but—"\n\n"Do not blame yourself, Premier, for I don't," Rain Shine said, cutting Autumn off. "I trust you, and I trust you will succeed in carrying out our plan. Failure is not an option, nor should it be a word in our vocabulary. The Three and a Half Year Plan will succeed. I know you will make it happen.""
kirin.34.d_2:0 "Fireworks blasted off into the sky, exploding in the night in a vibrant and dazzling array of colors. Premier Autumn Blaze and Matriarch Superior Rain Shine watched them with both awe and reverence; fireworks were not only pretty, they were an important tool in giving homage to the fire goddess, Concord. Between the pops and bangs, music, singing, and the stomping of hooves could be heard throughout Vermilion. It was the first day of the new year, and one of the most important holidays in Kiria. And for now, at least, Kiria still had a reason to celebrate.\n\n"Kiria has changed so much in the past year," Rain Shine remarked. "So many new ideas and innovations have entered the lives of every kirin, from the most respected priest to the lowest farmer. And yet despite the upheaval, things have been relatively calm. Wouldn't you agree, Autumn?"\n\n"Of course," Autumn said, the colorful light of fireworks reflecting off her head scales as she nodded. "Things were rough for a bit when we started our changes, but they've mostly leveled out for now. Once we got past that initial inertia, the changes we've been implementing have been more successful than not."\n\n"And let us hope that they continue to be successful," Rain Shine said. "The Plenum and the Reform Bureau have done wonderful work in making sure that the new reforms are well-thought out and feasible, and that makes it easier for my subjects to adapt to them. If we keep up this good work, we may yet be able to finish the Three and a Half Year Plan without any great societal turmoil.""
kirin.34.d_3:0 "Fireworks blasted off into the sky, exploding in the night in a vibrant and dazzling array of colors. Premier Autumn Blaze and Matriarch Superior Rain Shine watched them with both awe and reverence; fireworks were not only pretty, they were an important tool in giving homage to the fire goddess, Concord. Between the pops and bangs, music, singing, and the stomping of hooves could be heard throughout Vermilion. It was the first day of the new year, and one of the most important holidays in Kiria. And Kiria had much to celebrate over the past year, and a reason to be optimistic going forward.\n\n"Kiria has changed so much in the past year," Rain Shine remarked. "The Plenum had brought forward a seemingly impossible task and list of reforms for our nation, but not only have we tackled them with glee and vigor, the commonkirin are thriving in the change. It feels like the entirety of the nation has rallied behind the Three and a Half Year Plan, and I can feel the hearts and souls of my subjects standing with us. There's been so little turmoil and unrest in the nation that I can feel Concord's approval in everything that we do."\n\n"Not bad for a mare who has no political experience whatsoever, eh?" Autumn teased, taking a jab at herself. "I'll be honest, I have no idea how things have gone this well. But the cooperation in the Plenum and the Reform Bureau has been absolutely outstanding. We wouldn't be where we are right now if it wasn't."\n\n"So let us hope it continues," Rain Shine said. "Please send my thanks and congratulations to the rest of your colleagues when you get the chance. You are all doing good work, outstanding work. And if you keep the pace up, then the next two and a half years should be just as fruitful as the past one was.""
kirin.34.a:0 "I'm glad you have faith in me, because I don't, Matriarch."
kirin.34.b:0 "I certainly hope you're right, Matriarch."
kirin.34.c:0 "Give yourself a little credit too, Matriarch. We wouldn't be here without you."

kirin.35.t:0 "A Fire Rises in Kiria"
kirin.35.d:0 "The announcement of the Three and a Half Year Plan had been chaotic, to say the least. Not that Autumn hadn't expected it—she certainly had—but she had hoped it would be a little bit less chaotic than it was now. Now, with the wheels of the Great Leap Forward officially set in motion, she found herself trying her hardest to stay on top of everything happening all at once. And that, to be quite honest, was an exceptionally difficult task for a mare who had never entered politics before being hoof-picked by Rain Shine to be the Imperial Premier.\n\nOne way she had tried to wrap her head around everything that was swiftly transpiring in Vermilion was by inviting local leaders from across the Realm to tea. Those meetings had been very fruitful, and Autumn felt she knew more about what she was dealing with in the Realm because of them. And not only was she getting to understand the kirin from each province and city better, she was starting to see just what problems had been festering during the stagnation of The Silence that needed to be addressed. Case in point: an old bannerkirin from Verdant, an elderly mare whose grandmother before her had served in Matriarch Noctilucent Charm's banner army, and who had seen much in her long life.\n\n"The Silence wasn't so bad in Verdant," the mare said, only partly to Autumn's surprise; the older kirin generally were familiar and comfortable with the stagnation of The Silence, and weren't keen to move out of it. "There, the priests and mystics of The Rising Fire found a way to adapt the city to the decrees of The Silence. They're nothing like the kirin you brought into Vermilion to dictate policy with wealth and pedigree; no, The Rising Fire understands the common kirin, the farmers and fisherkirin, the poor and uneducated. Some here in Vermilion call The Rising Fire a heresy, but to the kirin of Verdant and the poor kirin everywhere whom they appeal to, The Rising Fire is salvation, a helping hoof where The Way of Fire abandoned them. Remember that, Premier, as you shape the future of our Realm in the majestic buildings of Vermilion. The kirin who argue with you on the floor are not the only ones who will live in the future you create. And, if push comes to shove, they certainly aren't the most numerous. The success of this Great Leap Forward will be decided by the governed, not the governing. Remember the poor, or somekirin else will.""
kirin.35.a:0 "This 'Rising Fire' heresy... they could prove problematic down the line."

kirin.70.t:0 "" ##about the contradictions amidst the progress of post-successful GLF Kiria
kirin.70.d:0 ""3, 2, 1, action!" journalist makes brief introduction. Here with CEO of Kaolin Industrial (and in a stage whisper, my old classmate at Manehattan Polytechnic), <NAME>. Tell us about KI, <NAME>! The CEO waxes poetic about how her company champions individualism, hard work, free market values, and nationalism - unlike the other powerhouses of the Kirian economy, KI is a true Kirian corporation, founded during the post-GLF economic boom to fill a specific niche in the Kirian domestic economy, procuring resources and raw materials for the domestic construction and manufacturing market, as well as the military. This is not a show interview; in a showcase of the Kirian freedom of press the journalist interrogates the CEO about a recent mass redundancies scandal, and KI's part in the corporations' lobbying against ongoing minimum wage legislation in the Morning Secretariat. CEO shrugs. Grit and hard work separate the wheat from the chaff. The interests of the corporation - which, need not I remind you, is an integral part of the national defence sector - come before those left behind in the competition. We are not a charity, but a meritocracy. Journo: how would that worldview look at the hoofouts by the government to the company? CEO: and that's a wrap. the camera cuts away. The CEO frowns at the journo. Don't play the part of the precocious questioner. We both went to school together. You know full well there was no way we could compete with the old corporations like Sycee or Sorghum without some help from Vermilion. We're market liberals; the old corporatists would suspend democracy and introduce corporatism if they got the chance. We're on your side, you know. The journo shrugs. I tell it how I see it. Perhaps the workers of Kiria don't need a benevolent corporation to offer a gentler form of exploitation to achieve a better life."
kirin.70.a:0 ""

kirin.99.t:0 "The Conclusion of the 3½ Year Plan"
kirin.99.d:0 "When the news reached Massicot that Premier Autumn Blaze was scheduled to give a speech on the radio that evening, word quickly spread to the small community of farmers on the city's borders that the Imperial Premier called her home. But the farmers were poor, even if the modernisation of the Great Leap Forward had already begun improving their lives, and many, her parents especially, feared that they would not be able to hear it. But thanks to a friend of a friend of a friend, Autumn's parents managed to find a radio, and the entire community gathered around the staticky device as it strained to pick up Autumn's voice from Vermilion, many kilometers away.\n\n"Citizens of Kiria!" Autumn proclaimed over the radio as soon as the broadcast began. "Today is a great day. A monumentous day! The Three and a Half Year Plan, the first phase of the Great Leap Forwards, has been a resounding success! When I first began working with her Divinity, Matriarch Superior Rain Shine, as her Imperial Premier, I was admittedly intimidated by the sheer scale of the undertaking before us as a nation. But our success should not have been surprising. It took a group effort to make this work: Matriarch Rain Shine, who believed in the Great Leap Forward; the All-Kiria Plenum for National Revival, which put aside their differences to come together and create a new, modern future for the Realm; our friends overseas, who lent us money and their expertise to catch up on a century of missed innovations; and most importantly, you, the average kirin, the backbone and soul of our nation, who responded to our rallying cries of modernisation and helped in any and every little way you could. We could not be here tonight without you, and Concord, I am sure, is smiling upon her favored species. What we have accomplished would make her proud, and her favor will bless Kiria for generations!\n\n"Today is a day to rejoice, kirin of the Realm! Be together with your friends and family. Invite your neighbors over to drink and feast. Celebrate! And don't worry about getting a little carried away with your celebrations, as the Matriarch has declared that tomorrow shall be a national holiday in celebration! So to you, kirin of Kiria: good night, and may Concord bless you!"\n\nMusic signaled the end of the broadcast, but the farmers of Massicot had only just begun to cheer and stomp their hooves. In the center of it all, Autumn's mother cried tears of joy and pride, held close against her husband's chest.\n\nIt would be a lively night in Massicot, and all throughout the Realm as a whole."
kirin.99.a:0 "We did it! We did it! Concord bless us all!"

kirin.100.t:0 "The Center Cannot Hold"
kirin.100.d:0 ""Is it good news? Please tell me it's good news." Autumn Blaze looked across her desk at Cinder Glow and Fern Flare, two of her closest friends from Massicot turned her trusted political advisors for her job as premier. She trusted them to give her the news straight, and the looks on their faces told her that she wasn't going to like what they had to say.\n\n"The Realm is growing more unstable by the day," Fern Flare said. "Farmers are protesting against the rapid changes to society. Laborers are protesting that they aren't being treated fairly. The returning diaspora is protesting that we aren't modernizing fast enough for their liking. When those protests clash, riots start. And I think it goes without saying that where kirin are rioting, nirik soon appear. Urbanization and industrial projects are getting damaged by angry nirik setting fire to the construction zones, wasting investment money that we really need. Not to mention our bouts with famine, pollution, and pirates..."\n\n"I think she gets the point," Cinder Glow said, putting a hoof on Fern Flare's shoulder and shaking her head. Then she turned to Autumn. "In short, the realm is in turmoil. We have to do something to get cooler heads to prevail and get everykirin back on the same page. We need to remind them that we're all in this together, for the good of our country."\n\n"Yeah," Autumn said, rubbing her hoof against her nose scales as she thought. "But what could... oh, silly me, of course! The Matriarch!" She practically hopped out of her chair as a moment of brilliant inspiration struck her. "What's one thing we all share in common as kirin of the Realm? Our love for our Matriarch! The Realm wouldn't exist without her, and we owe her respect, not just because of the job she's doing, but because she's Concord's avatar in this world. I may have flunked out of mystic school, but even I know that Concord made Rain Shine one with her divinity when she ascended. So why don't we send her on tour across the Realm to visit the big cities and the little villages, and remind the kirin of Kiria that so long as Rain Shine walks among us, we still have Concord's favor!"\n\n"Do you really think it will work?" Fern Flare asked. "For all her divinity and power, Matriarch Rain Shine can't simply wave her hoof and make the Realm's problems go away."\n\n"No, but it will buy us the time we need," Autumn said. "Time enough to solve those problems in the Reform Bureau. We're in a race against time, and we need every minute we can get out of this powder keg before it explodes.""
kirin.100.a:0 "Matriarch Rain Shine will remind the Realm we have Concord's favor!"

kirin.101.t:0 "From Silence to Cacophony"
kirin.101.d_1:0 "The first sign of bad news was the piece of paper nailed to the door of the Morning Secretariat proclaiming that Concord has abandoned the Vermilion Realm. Below it, the signatures of two dozen reputable priests and mystics put a foreboding weight to the proclamation.\n\nThe second was the imperial courier that collapsed on the steps to the Vermilion palace, beaten and bloody. In her satchel were reports of violence between the returning diaspora, who saw themselves as superior to the local commoners, and the farmers and fisherkirin of the realm, who saw the returning émigrés as foreign colonizers trying to crush their way of life. The courier had to flee Fragrance as riots started, and had been accosted by both sides for merely trying to do her job. It was a wonder she made it back alive.\n\nAfter that, bad news flowed like a monsoon, drowning the Morning Secretariat in dismay and grinding the Plenum to a halt.Rain Shine could only listen hopelessly as her premier read out the latest chaos happening across the Realm. Cultural upheaval was everywhere and clashes between tradition and modernization were commonplace. The northern coast, particularly the cities of Fragrance and Rhapsody, had practically turned into warzones between locals and the diaspora, with reports that nationalist paramilitaries had organized and orchestrated coups against the Matriarch's appointed governors, installing their leaders in their steads. But despite the chaos in the east, the populace their still paid lip service to Rain Shine as her subjects, unlike the west. There, in the rural and underdeveloped stretches of Kiria, the heretical sect of The Rising Fire had engaged in open rebellion against Rain Shine's rule. Clashes between Imperial Banners and local militias had put a dark mood over the Secretariat, and the situation only seemed to be growing more dire. And throughout it all, reports of nirik transformations and raging fires had come in from all across the nation. Kiria was dying.\n\nRain Shine excused herself from the Secretariat, having heard enough bad news for the day, and wandered the halls of her grand palace alone. She had done this to Kiria; she was the one responsible for this failure. She had tried to cram a century's worth of lost progress into three years of reform, and it had blown up in her face. She had created a dilemma worse than the one her mother faced, and now she finally understood why The Silence had been enacted at all. The kirin were simply not ready for the modern world.\n\nBut there was nothing she could do now. She had staked her authority on the success of the Plenum, and it had failed. Her decrees begging for the violence to end would fall on deaf ears. She had dug this grave for Kiria, and now it looked like she was about to lie in it with her Realm."
kirin.101.d_2:0 "The first sign of bad news was the piece of paper nailed to the door of the Morning Secretariat proclaiming that Concord has abandoned the Vermilion Realm. Below it, the signatures of two dozen reputable priests and mystics put a foreboding weight to the proclamation.\n\nThe second was the imperial courier that collapsed on the steps to the Vermilion palace, beaten and bloody. In her satchel were reports of violence between the returning diaspora, who saw themselves as superior to the local commoners, and the farmers and fisherkirin of the realm, who saw the returning émigrés as foreign colonizers trying to crush their way of life. The courier had to flee Fragrance as riots started, and had been accosted by both sides for merely trying to do her job. It was a wonder she made it back alive.\n\nAfter that, bad news flowed like a monsoon, drowning the Morning Secretariat in dismay and grinding the Plenum to a halt.Rain Shine could only listen hopelessly as her premier read out the latest chaos happening across the Realm. Cultural upheaval was everywhere and clashes between tradition and modernization were commonplace. The northern coast, particularly the cities of Fragrance and Rhapsody, had practically turned into warzones between locals and the diaspora, with reports that nationalist paramilitaries had organized and orchestrated coups against the Matriarch's appointed governors, installing their leaders in their steads.\n\nBut there was still a spark of hope in the Secretariat, one last spark that had yet to be snuffed out. That spark was Rising Sun as she took the podium before her peers. "The east may have forgotten who they are, but the west stands firm," she proclaimed. "The Rising Fire supports our Matriarch, and so long as I have a seat on this Secretariat, we will support Kiria. But time is of the essence if we want to do this right. The Realm is fracturing, and nirik transformations are becoming more commonplace. If we don't right the ship now, even I won't be able to satisfy the demands for reform coming from the west. Kiria will be broken within a month if we don't do something to fix it, so we must. For the good of the realm."\n\nRain Shine silently nodded along as Rising Sun's words stirred up one last bit of resolve in the Secretariat. There was still a chance to save Kiria. They couldn't afford to waste it."
kirin.101.a:0 ""I have failed, and I have destroyed Kiria with me."" ##civil war
kirin.101.b:0 "The world is always at its darkest before the dawn..." ##harmonic-communalist alliance

kirin.102.t:0 "The Matriarch on Tour"
kirin.102.d_1:0 "It was good to be home, Rain Shine thought to herself as her servants set her palanquin down in the courtyard inside her palace. She had just returned from a successful tour of the Realm, the first she'd undertaken in her long life of seventy-some odd years, and had seen a whole new Realm she couldn't have imagined after spending almost all of those years inside the Vermilion palace. When her premier had brought the idea of a country tour to her she had at first been skeptical, but soon warmed to the idea. Now, she was glad that she had done it; the memories of what she'd seen would stick with her for the rest of her days, and they were happy memories as well.\n\nFrom Vermilion, Rain Shine had insisted on making the trek through the mountains to Rhapsody, along the path where the Vermilion Priestess and eventual first Matriarch Superior, Iridescent Dawn, had once walked on her journey to commune with Concord. From there, she traveled to Fragrance and up the Comely Cape until she boarded a steamer that took her to Hyacinth, allowing her to appreciate the marvels of modern engineering that Kiria had missed in its century-long stagnation. From Hyacinth she went to Massicot, then sailed down the Great Mellifluve to Sorghum and Vernant, with a detour to Chrysanthemum along the way. At every stop, she had been greeted by throngs of awed and overjoyed kirin, their emotion and faith in their Matriarch Superior overcoming the divides of status. Rich and poor, mystic and heretic, local or diaspora returnee, all gathered by along the roads, cheering their divine Matriarch and bowing before her.\n\nIt had been an overwhelming experience for the Matriarch, sure, but it had been worth it. Rain Shine had visited all the new advances happening under her watch, from new schools to modern hospitals to revitalized fire pagodas proclaiming a new dawn for The Way of Fire. She had seen firsthoof the rapid progress of modernization, the advancement of industry, and the transformation of the poor kirin countryside into a land of rich opportunities. But she had also seen cracks in the facade, where the dark tendrils of strife wound its way between the growing cracks of kirin society and politics. For as far as the Realm had come under her watch, it still had much farther to go, and injustices beyond measure to rectify.\n\nBut rectify them she would, she knew. With the tour complete, she had seen what she needed to see in her Realm. She had seen the wheels of progress turning, and the conflict that strove to grind them to a halt. And, Concord willing, she would do everything in her power to drive them onwards. Her little kirin depended on it, after all, and Rain Shine was determined to never fail her subjects in the way her mother had once failed them."
kirin.102.d_2:0 "Rain Shine waved from her palanquin at the gathered crowds in the city of Persimon, full of kirin who had gathered along the streets just to catch a glimpse of their divine Matriarch Superior make her first journey outside of the Vermilion palace in all her life. At her premier's urging, Rain Shine and her palace staff had established an itinerary of cities to visit throughout the Realm to show the kirin of Kiria that their Matriarch still held the divine favor of Concord and looked admirably upon the work they were doing in the Great Leap Forward. So far, she had visited the cities of Rhapsody, Fragrance, Hyacinth, Massicot, and Sorghum, with stops at Verdant and Chrysanthemum yet to come. In a month, she would be back home in Vermilion, having seen more of her realm over the past several weeks than she had in her entire life.\n\nShe caught a commotion in the crowd out of the corner of her eye, and turned just in time to see a kirin mare shove her way to the front of the crowd and her horn light up. Before anykirin could react, she pulled a revolver from the inside of her coat and fired all six shots directly at the palanquin. Rain Shine felt something slice across her shoulder and some invisible force kick her in the back as the palanquin toppled over, her servants carrying it dropping it in shock and fear, their Matriarch falling into the dirt as screams of terror rang out throughout the crowd. Groaning, Rain Shine lifted herself up from the dirt, looking to her left just in time to see the would-be assassin end up skewered on the spear of one of her guards.\n\n"Matriarch! Concord's flames, you're hurt!" Her servants and guards swarmed around her, quickly righting the palanquin and all but dumping her into it as her procession beat a hasty retreat from the town. The awed worshippers that had lined the streets were gone, and Persimon found itself suffocating in eerie stillness, save for the distant wails that somekirin had killed the Matriarch. One of Rain Shine's servants tore up their own robes to bandage the Matriarch, and Rain Shine realized she'd been shot. One shot had barely grazed by her shoulder, missing her head only for the angle she had held her neck at when the assassin fired, and another had smashed into the armor on her back, breaking loose two of the scales and leaving bloody sores in their place. The injuries hurt, but the symbolism was far more painful to her. She was supposed to embody Concord's divinity in the mortal realm. And some kirin had tried to kill her. While scales would grow back and cuts would heal, she had been attacked, assaulted, and wounded. Those injuries would never go away; they had shattered her reputation and legitimacy as Concord's divine avatar on earth.\n\nForlorn, Rain Shine ordered the procession to take her back to Vermilion. It was too dangerous to continue with the tour. Who knew how many other assassins were lying in wait in the west, ready to strike down the Matriarch if given the chance?"
kirin.102.a:0 "I will be the force that drives Kiria into a new age, come what may."
kirin.102.b:0 "Kiria is abandoning its Matriarch and turning its back on Concord."

kirin.103.t:0 "The Growing Strength of the Rising Fire"
kirin.103.d:0 "Rising Sun walked the streets of Chrysanthemum, her birthplace and home. Fires still raged around her, the pink and blue flames of nirik fire still consuming the wooden buildings lining the street. Flakes of ash and hot cinders rained down around her, sizzling along her coat and leaving tiny scorch marks on her crimson robes. Chaos reigned, but she was serene.\n\nThe Rising Fire had made its move that morning. All throughout the west, organized militias of peasants, farmers, and oppressed workers rose up in unison to throw off the shackles of the east. Chrysanthemum's garrison had been ambushed all throughout the city and forced into a corner, and though they slaughtered countless hundreds of patriots and believers, they were overwhelmed and forced to flee or surrender. Though Verdant, the birthplace of The Rising Fire, remained under Vermilion's control, it wouldn't be held hostage for long. Soon, the growing strength of The Rising Fire would scorch its way east and seize Vermilion, and the corrupt and hedonistic mystics of The Way of Fire would be ousted from the country. Only Rising Sun could save Kiria, and save it she would.\n\nA building behind her let out a gush of fire as it collapsed, momentarily silhouetting the mare in harsh pink light. She was the leader of The Rising Fire, and she was the leader of the movement that would save the poor and oppressed kirin of Kiria from the reformers in Vermilion and the enslavers of Fragrance. She would march to Vermilion, and the imperial city would soon fall beneath the unstoppable tide of patriotism and righteous fury. And then, once she had Matriarch Rain Shine under her control, it would all be over.\n\nThe fire dance had begun."
kirin.103.a:0 "The west has betrayed us!"
kirin.103.b:0 "We stand with Rising Sun!"

kirin.104.t:0 "The North Declares Independence!"
kirin.104.d:0 "Fickle Current watched from Fragrance's docks as the government officials from Vermilion were forced onto the steamer ship in its harbor, an assembled guard of NAKP kirin keeping a watchful eye on the captured officials. The northern coup had gone off without a hitch thanks to the organisation and resources of the returnees that formed the backbone of the NAKP. Overnight, the governors of the north met in Fragrance to declare the Emergency Council for the Protection of North Kiria in response to the secession of the Fraternal Republic in the west. Once the council was called, NAKP paramilitaries moved quickly to round up and arrest all the government officials throughout the north, quickly installing their own figures loyal to the party in their places. The coordinated strike had even managed to seize all the important infrastructure in the north: arms depots, railway stations, telegraph offices, and more. A few dozen kirin had been injured in the scuffle, but the takeover had been so well planned and operated so smoothly that nokirin had died. Which was good, because then it was easier to claim self-defence to the court in Vermilion and the outside world, and move closer to officially establishing the north's independence.\n\nTruth be told, Fickle Current had been planning this move for a long time, well before the secession of the Fraternal Republic; it had just been a convenient excuse to organize the coup. And now, after issuing a radio statement the night before damning the Reform Bureau for degeneracy, corruption, and bringing the Realm to the brink of ruin, and promising that Fragrance and the NAKP would lead Kiria into a truly modern state, the north found its position slowly gaining strength and preparing to defend its independence. He would create a state for the diaspora returnees, one without the crippling decrees and hesitancy of the Vermilion court and the Reform Bureau, one that was willing to do whatever it took to bring the glories of capitalism to this long-forgotten realm. And maybe, once they were strong enough, they would be able to turn their focus to the rest of Kiria, and bring them into the future, kicking and screaming, whether they wanted to or not.\n\nFor now, though, time was his friend. And the more time he had to plan, the greater his chances were."
kirin.104.a:0 "I knew the diaspora could not be trusted!"
kirin.104.b:0 "Fickle Current will save Kiria from itself!"

kirin.105.t:0 "The North Declares Independence!"
kirin.105.d:0 "Fickle Current watched as the government officials from Vermilion were forced onto waiting trucks, an assembled guard of NAKP kirin keeping a watchful eye on the captured officials. After months of secret meetings, amassing resources, and training kirin the NAKP could trust, the northern coup had gone off without a hitch thanks to the careful collaboration between the NAKP in Fragrance and the Procurate of Rhapsody. At the NAKP's urging, and offered legitimacy by the Procurate's concerns over the acceptance of the Rising Fire heretics into the Plenum, kirin and local officials all throughout the Greater Providence region of the north ousted the government officials appointed by Vermilion in their towns and cities and proclaimed loyalty to the Kirian National Front for Patriotic Salvation, stating their belief that only the guidance and protection of Fragrance and Rhapsody could save the Realm from the complete and imminent collapse of the disastrous Great Leap Forward campaign. The proclamation was issued in conjunction with a coordinated strike to seize the north's infrastructure: arms depots, railway stations, telegraph offices, and more, and was executed brilliantly, with no kirin killed in the scuffle. Which was good, because then it was easier to claim self-defence to the court in Vermilion and the outside world, and move one step closer to guaranteeing and protecting Greater Providence's right to rule.\n\nNow, after Current issued a radio statement the night before damning the Reform Bureau for degeneracy and corruption, bringing the Realm to the brink of ruin, and promising that Fragrance, Rhapsody, and the NAKP would lead Kiria into a truly modern state, the north found its position slowly gaining the strength it needed to defend itself. Fickle knew he would create a state for the diaspora returnees, one without the crippling decrees and hesitancy of the Vermilion court and the Reform Bureau, one that was willing to do whatever it took to bring the glories of capitalism and modernity to this long-forgotten realm. Once they were strong enough, they would be able to turn their focus to the rest of Kiria, marching south into Vermilion to drive out the mystics of the Way of Fire and the heretics of the Rising Fire and bring the Realm into the future, kicking and screaming, whether they wanted to or not.\n\nFor now, though, time was his friend, and he had made good use of what he had. Ever since Autumn Blaze had welcomed the Rising Fire into the Verdigris Rotunda months ago, he had carefully bided his time and organized affairs to Fragrance's advantage, waiting for this moment. Now, the hour of opportunity had arrived, and he knew he would not squander it."
kirin.105.a:0 "I knew the diaspora could not be trusted!"
kirin.105.b:0 "Fickle Current will save Kiria from itself!"

kirin.106.t:0 "The Fire Dance"
kirin.106.d:0 "For the first time in over five hundred years, Kiria is at war with itself.\n\nThe first shots of the war were fired outside of Chrysanthemum, where a Banner regiment from Vermilion approached the city and demanded the surrender of the rebel forces that had seized it, claiming that their actions were backed by a divine mandate from Matriarch Superior Rain Shine. The Rising Fire forces stationed within the city, however, claimed that Rain Shine was being held against her will by the radical reformers in Vermilion, and that it was The Rising Fire that fought in hers and Concord's names, not the banners of Vermilion, and any true believers in the banner should defect and fight to free their Matriarch. It was at that point that field guns stationed on the banks of the Great Mellifluve opened fire on the banner regiment, killing scores instantly and scattering the soldiers as they fled for cover.\n\nImmediately, both sides blamed the other for being at fault. In Vermilion, Premier Autumn Blaze declared, with tears brimming her eyelashes, that The Rising Fire and all who professed its beliefs were rebels and traitors to The Realm of Kiria and Matriarch Superior Rain Shine, and demanded their surrender and peaceful reintegration for the good of the Realm. Priestess Rising Sun, however, proclaimed that the Republic of Kiria was now at war with the Realm of Kiria to rescue the Matriarch from her corrupted and heretical captors in Vermilion, and called upon all kirin of the land to join The Rising Fire and save Concord's chosen avatar from the radical reformers who brought pain and ruin to Kiria. Kirin from both sides have now answered the call to arms, and divisions of hastily assembled troops are moving toward the west branch of the Great Mellifluve, with both sides ready to fight in the name of their Matriarch in Vermilion.\n\nBoth sides are determined to fight to the bitter end. Only time will tell how many kirin will die as The Way of Fire, which once unified the kirin species and ended the era of warlords, has failed in a way nokirin could ever have predicted."
kirin.106.a:0 "For Concord, the Matriarch, and Kiria!"
kirin.106.b:0 "For Concord, the Matriarch, and Kiria!"

kirin_loyalists.1.t:0 "Kiria in Crisis"
kirin_loyalists.1.d_1:0 ""The situation is grim, Premier. I want to know that you have a plan."\n\nFern Flare sighed as she looked at the piles of papers and files strewn about her desk. Across from her, the High Priestess Winter Frost watched her with cold and skeptical ice blue eyes. "I'm not the premier. That's Autumn. I'm just Acting Premier while she's taking some time off for her mental health."\n\n"If I considered that mare our premier I wouldn't have addressed you by her title," Winter Frost said with a dismissive wave of her hoof. Then she brought that hoof down on Fern's desk. "The Realm is in a crisis, and Autumn is incapacitated. It's up to us to fix this mess. The banners are in disarray, and the commonfolk in the far west have fallen to heresy and are rising up against us. Autumn's foolish Great Leap Forward left them behind, and now we've lost them to a demagogue who twists Concord's word into a whip she uses to get what she wants. They spurn Matriarch Rain Shine while claiming to fight in her name. We have to destroy them all if we want to bring peace and prosperity back to Concord's realm."\n\n"The west isn't our only problem," Fern Flare reminded her. "Fickle Current took his friends back to Fragrance and have established their own de facto state there. The kirin of Greater Providence in the north have always been more reluctant to follow Vermilion's rule, and I've heard that even Rhapsody is tempted to throw its lot in with Fragrance. Current was clever; he made sure that Greater Providence received the bulk of the Realm's industrialization efforts, and now Fragrance has an industrial base that rivals the rest of the Realm. And as time goes on, he'll only grow stronger. We can only hope that they don't push for war as well."\n\n"If they have any common sense, they won't," Winter insisted. "For now, we must focus on shoring up the loyalty of the kirin in Eastern and Central Kiria. War is coming to their homes, and they have to be ready to defend the Way of Fire and the Matriarch Superior.""
kirin_loyalists.1.d_2:0 ""The situation is grim, Premier. I want to know that you have a plan."\n\nFern Flare sighed as she looked at the piles of papers and files strewn about her desk. Across from her stood the High Priestesses Winter Frost and Rising Sun, though the two mares stood about as far apart from each other as they could. Getting them together in her office had been a pain in her flank, and Fern only hoped they wouldn't start fighting in the middle of the meeting. "I'm not the premier, Priestess Frost. That's Autumn. I'm just Acting Premier while she's taking some time off for her mental health."\n\n"These are stressful times," Rising Sun agreed. "But mares of resolve will power through them for the good of the Realm. Since our premier is evidently not one, you will have to make decisions in her stead as if you are the premier."\n\nWinter Frost shot Rising Sun a look, as if offended that the heretic had even deigned to speak, but pointedly turned her attention back to Fern Flare. "The Realm is in a crisis. The banners are in disarray, and that foreign traitor Fickle Current took his friends back to Fragrance and have established their own de facto state there. The kirin of Greater Providence in the north have always been recalcitrant fools, and they've even bribed Rhapsody to put the selfish greed of the Procurate over its duty to serve Concord."\n\n"What the morally corrupt in the north take from the Realm, the west will offer in faith and virtue," Rising Sun said, a small smile curving her lips. "Fragrance may be a formidable foe, but they are nothing compared to Concord's divine will. We will strike them down for their defiance of her will. And when things are over..." She looked directly at Winter Frost, and her smile turned into a predatory grin. "Things will change.""
kirin_loyalists.1.a:0 "Kiria will endure."

kirin_loyalists.2.t:0 "A New Way for the Way of Fire"
kirin_loyalists.2.d:0 "The smell of incense wafted past Winter Frost's nose as she sat in the Vermilion Pagoda, waiting patiently while the priests and mystics from the upper echelons of the Way of Fire made their way into the room and took their seats before her. The distant crack and pop of fireworks from the morning service punctuated the pagoda's interior, though in light of the topic on Winter's mind, she couldn't help but imagining them as the reports of distant rifles in the countryside. Concord willing, that sound would never make its way to Vermilion, but she had to be prepared for that eventuality.\n\nWhen all the mystics had taken their seats, Winter Frost slowly looked over each of them in turn. Some were young, but many, many more were old kirin, kirin who had spent decades faithfully serving the Realm under The Silence. They had done their part to keep the peace and hold the Realm together while faithfully following the Matriarch's decrees, and now she had gathered them here to explain how they would serve the Matriarch in a new way.\n\n"Concord has seen fit to test our resolve by arranging us against Her enemies," Winter Frost began. "The Realm is under assault by villains who would destroy everything the Way of Fire stands for. Everything we have struggled to achieve would be undone in an instant if we do not fight for it. So fight we will."\n\nShe took a deep breath and unfurled a scroll stamped with the Matriarch's seal before her, turning it so the other kirin assembled could see it. "The Way of Fire must lead from the front if we are to safeguard the soul of Kiria. It is not enough to be spiritual mystics and temple priests, guiding our wayward followers toward a pious life. Now we must become battlefield leaders, chaplains, and provocateurs to fight against the enemy wherever it rears its head. We will fight to restore the Way of Fire, fight for Concord's holiness, and fight to redeem our realm from treachery and heresy. We must show the Matriarch Superior our utmost loyalty and devotion, and support her in these horrid times. Some of us will fall, some of us will falter, but so too will new heroes and champions of Concord rise to the challenge. It is up to us, up to each and every one of us, to strive to become that kirin."\n\nWith one final nod, she rolled the decree back up with her magic and set it aside. "The Way of Fire must stand resolute or be snuffed out. And I will not let its flame die with me.""
kirin_loyalists.2.a:0 "The Way of Fire has saved Kiria from crisis before. It will again."

kirin_loyalists.3.t:0 "A Matriarch's Hopes"
kirin_loyalists.3.d:0 "Rain Shine's mouth felt dry as she looked at the microphone placed before her. It was such a queer device. Simply by speaking into it, every kirin in the Realm with a radio would hear her voice instantly, no matter how far away they were. Few kirin in the Realm had even seen her face; fewer still had ever heard her voice. That was about to change.\n\nThe studio technician gave her the signal, and Rain Shine drew the speech she'd prepared closer to her face. "Concord's blessings be upon you, kirin of the Realm," she began, her voice trembling slightly as she tried to imagine she was speaking not into a radio, but to a kirin in her home. "I have always tried to do what is best for you. You are more than my subjects, for we are all foals of Concord, each and every one of us. We are a family. And whenever I think about the consequences of my actions, I think first about how they would affect my family.\n\n"The Great Leap Forward was supposed to be a new beginning for Kiria," she continued. "We would leave the stillness of the Silence and join the chorus of the modern world. Concord willing, I would be able to bring my family to a new life of peace and prosperity. We would follow the model of successful countries like Equestria, where democracy, constitutional rule, and the guiding hoof of benevolent leaders ensure equal opportunity and a safe and happy life for everykirin. I believe that these ideals hold water, and they are the ideal that all creatures should strive towards."\n\nShe took a deep breath and let that statement settle into the minds of her listeners across the Realm. "We are still reaching for that ideal, even in the trying times we now find ourselves in. There are those that would subvert our peaceful desires to suit their own ends. They would replace selflessness with selfishness, compassion with disdain, freedom with tyranny. They would twist the word of Concord to suit their own selfish desires. But we will not let them. I still believe in peace, but regretfully they leave us with no choice. In order to protect our family, we must discipline those that would tear it apart. I am now calling on you, kirin of the Realm, my brothers and sisters in Concord, to take up arms and to defend our future. Only together can we see the Realm out of these dark days. Only together can we once more find peace and prosperity under Concord's boundless love. And only together can we save the Realm.""
kirin_loyalists.3.a:0 "Thank you."

kirin_loyalists.4.t:0 "Harmony in Crisis"
kirin_loyalists.4.d:0 "Unease settled in Fern Flare's chest as she looked out at the empty seats in the Bluegrass Pavilion, where she had scheduled an emergency meeting of the Realm and Harmony Party. A year ago, those seats would have been filled, and she would have sat in one as she listened to Autumn Blaze extoll the party's virtues and stump for the party platform. But Autumn was sick with stress, and with war breaking out across the Realm, many party members were either imprisoned, dead, or had gone off to help on the front lines. The Realm and Harmony Party was merely a shell of what it once was, but somehow, Fern needed to find the strength to keep what was left of it together.\n\nUnfortunately, for better or for worse, the current crisis gave the party plenty of reason to stick together. "We are not finished yet. Not by a long shot," Fern told the kirin gathered around her. "We were the largest and most influential of the forces guiding Kiria as it navigated the Great Leap Forward. The radicalism of Fickle Current and the Rising Fire have shaken many worried kirin free from their influence, and they fall to us with their fears and worries. We have the connections and resources to navigate this crisis and guide Kiria out of the darkness. Everything we have must be dedicated toward bringing peace back to the Realm and depriving those who would profit off of the Realm's misery of the means to do so."\n\n"What about the Way of Fire?" somekirin asked from her seat. "They say the war is a sign we never should have strayed from the ways of the past. From their teachings and guidance. They'll try to undermine our efforts if we don't cooperate with them."\n\n"And what will cooperating with the Way of Fire get us?" another kirin challenged. "They're trapped in theocratic dogma. We have to stay true to our promise for the Realm: a departure from conservative superstition, and a chance to bring harmony and democracy to all kirin. Fickle Current fights to carve up Kiria for foreigners, and the Rising Fire challenges our worship of Concord, our Matriarch, and our entire way of life. This is a war of ideologies; how can we hope to survive if we don't stay true to our own?"\n\n"We cannot alienate the Way of Fire by refusing to cooperate with them in this time of crisis!" A third kirin protested. "We must first focus on defeating the threats to the safety of the Realm by working together. Once the Realm is safe once more, then we can push for our principles and beliefs!"\n\nFern Flare listened to the angry voices beginning to rise around her, and she bit on her lip as she realized she needed to represent the party's will and put a stop to it before it got worse. The more she filled in for Autumn, the more she understood why serving as Kiria's premier had broken the mare."
kirin_loyalists.4.a:0 "Our principles and dedication to harmony make us strong. Not bowing before priests."
kirin_loyalists.4.b:0 "We may be strong alone, but we cannot win this fight without the Way of Fire."

kirin_loyalists.5.t:0 "Resist the Traitors, Defend the Realm"
kirin_loyalists.5.d_1:0 "Fern Flare walked along the aisles of typesetters and printing presses lining the warehouse, observing the start of what was about to be one of the largest printing undertakings the Realm had ever witnessed. Vermilion Heralds stood off to the side, orange and gold satchels resting on tables ready to receive thousands of pamphlets to spread far and wide across the Realm. What exactly would be in those pamphlets, pamphlets ominously titled "Resist the Traitors, Defend the Realm," had, as of yet, remained unresolved. The reason for that followed Fern Flare as she observed the machines; Winter Frost, concerned on behalf of the Way of Fire as to what the contents of the pamphlets would be, had long fought with Fern Flare to get what she desired inside of those pamphlets, not what the Realm and Harmony Party had advocated. Now, with the pamphlets due to begin distribution that evening, a decision had to be made one way or another.\n\n"The pamphlets are to focus on building toward a harmonic democracy and resisting warmongering and tyranny," Fern Flare growled out of the corner of her muzzle. "Why is that such a decisive issue? Surely you can agree with something like that!"\n\n"Because there are more important things to remind kirin of in only a limited space!" Winter Frost snapped back. "We have to remind them about their loyalty to the Matriarch! The Matriarch is Concord's chosen avatar in this world. She is divinity made flesh! Nothing, not even your misguided calls for democracy, is more important than that! Concord gave us the Way of Fire, and She gave us the Matriarchs. Loyalty and belief in Concord's gifts is the only thing that will save the Realm!"\n\n"Concord isn't fighting this war on our behalf! We have to do it ourselves!" The two mares stopped next to the head typesetter, his suitcase of characters open and ready to be inserted into the first press. Both mares fumed, but only one would get her way."
kirin_loyalists.5.d_2:0 "Fern Flare walked along the aisles of typesetters and printing presses lining the warehouse, observing the start of what was about to be one of the largest printing undertakings the Realm had ever witnessed. Vermilion Heralds stood off to the side, orange and gold satchels resting on tables ready to receive thousands of pamphlets to spread far and wide across the Realm. What exactly would be in those pamphlets, pamphlets ominously titled "Resist the Traitors, Defend the Realm," had, as of yet, remained unresolved. The reason for that followed Fern Flare as she observed the machines; Winter Frost and Rising Sun, concerned on behalf of the Way of Fire and the Rising Fire as to what the contents of the pamphlets would be, had long fought with Fern Flare to each get what they desired inside of those pamphlets, not what the Realm and Harmony Party had advocated. Now, with the pamphlets due to begin distribution that evening, a decision had to be made one way or another.\n\n"The pamphlets are to focus on building toward a harmonic democracy and resisting warmongering and tyranny," Fern Flare growled out of the corner of her muzzle. "Why is that such a decisive issue? Surely the both of you can agree with something like that!"\n\n"Because there are more important things to remind kirin of in only a limited space!" Winter Frost snapped back, speaking first. "We have to remind them about their loyalty to the Matriarch! The Matriarch is Concord's chosen avatar in this world. She is divinity made flesh! Nothing, not even your misguided calls for democracy, is more important than that! Concord gave us the Way of Fire, and She gave us the Matriarchs. Loyalty and belief in Concord's gifts is the only thing that will save the Realm!"\n\n"And you would champion your out of touch dogma over the reality of our world?" Rising Sun asked, earning a scowl and sharp glare from Winter. "The Matriarch Superior specifically instructed The Way of Fire, through YOU, priestess, that your sect and mine are to work together for the good of the Realm. Driving home your message about loyalty to the Way of Fire at the expense of Fern Fare's beliefs in democracy or mine over the right of my kirin to worship how they choose is perhaps the greatest heresy of all. After all, it goes against the Matriarch's wishes." Then she turned to Fern Flare. "Do you think that calls for democracy mean anything to a kirin fighting for her life? No. The only thing that matters to the poor and the starving is the hope for peace. Focus instead on making promises of peace and justice, not any sort of grand call for reform. Democracy and tradition mean nothing if they do not improve the lives of ordinary kirin everywhere while war rages around them."\n\nThe three mares stopped next to the head typesetter, his suitcase of characters open and ready to be inserted into the first press. Each fumed, but only one would get her way."
kirin_loyalists.5.a:0 "Fern Flare extolls the virtues of democracy and resisting tyranny."
kirin_loyalists.5.b:0 "Winter Frost reminds Kiria of what they owe to Concord and the Matriarch."
kirin_loyalists.5.c:0 "Rising Sun paints a picture of peace, justice, and prosperity for the common kirin."

kirin_loyalists.6.t:0 "Help From Our Pony Friends?"
kirin_loyalists.6.d_1:0 ""It will not stand, Fern. Foreigners got us into this mess. Now you would have foreigners get us out of it, too?"\n\n"Why are you so against this, Priestess?" Fern Flare asked in an exasperated voice. Winter Frost stood indignantly on the other side of Fern's desk as the brown mare rubbed at her nose scales and took a deep breath. "Autumn is personal friends with two of the Elements of Harmony. Their influence in Equestria is considerable. If we ask and invoke the Hyacinth Accord with our pony friends across the sea, they will be more than generous with leveraging what they can for our cause. We can negotiate a lend-lease agreement and even ask for some military advisors to help shape up our forces. Surely if we have the means to acquire equipment and expertise from our friends, we should by all means pursue it?"\n\n"The last thing Kiria needs is more foreigners on our soil," Winter Frost adamantly stated. "The more we invite in, the less control we have over our country. How long before they fill out our government, too? They already stole Fragrance and our industry. They are nothing but trouble."\n\n"Like we have much control over the Realm right now," Fern bitterly remarked. "And if we don't get help, we're not going to lose what we have."\n\n"If you want help from the Equestrians so much, then have them send us supplies and machinery so we can make our own weapons. The Realm is for Concord and her foals, not a plaything for foreigners, and we will win it back ourselves.""
kirin_loyalists.6.d_2:0 ""It will not stand, Fern. Foreigners got us into this mess. Now you would have foreigners get us out of it, too?"\n\n"Why are you so against this, Priestesses?" Fern Flare asked in an exasperated voice. Winter Frost and Rising Sun stood indignantly on the other side of Fern's desk as the brown mare rubbed at her nose scales and took a deep breath. "Autumn is personal friends with two of the Elements of Harmony. Their influence in Equestria is considerable. If we ask and invoke the Hyacinth Accord with our pony friends across the sea, they will be more than generous with leveraging what they can for our cause. We can negotiate a lend-lease agreement and even ask for some military advisors to help shape up our forces. Surely if we have the means to acquire equipment and expertise from our friends, we should by all means pursue it?"\n\n"The last thing Kiria needs is more foreigners on our soil," Winter Frost adamantly stated. "The more we invite in, the less control we have over our country. How long before they fill out our government, too? They already stole Fragrance and our industry. They are nothing but trouble."\n\n"This war is a test of our faith in Concord," Rising Sun added. "If we believe in our righteousness, then we will prevail. But if we rely on foreigners to solve our problems for us, what does that tell Concord about her foals? That we cannot survive without the help of foreign creatures and their false gods?" She shook her head and frowned. "Winter Frost and I do not see eye to eye on most things. But this is something we can agree on."\n\nWinter nodded, similarly frowning. "The most we can afford to accept from Equestria are supplies and machinery. Kirin will win this war, not foreigners. And if you try to force this measure through without us, you can forget about our support in anything else you want to pass through for as long as you're acting in Autumn's stead.""
kirin_loyalists.6.a:0 "Our Equestrian friends will happily share arms and advisors!"
kirin_loyalists.6.b:0 "We can't trust foreigners, but we'll take their heavy equipment."

kirin_loyalists.7.t:0 "The Thunderbolts"
kirin_loyalists.7.d:0 ""Princess 2-2, you're cleared for landing. Try not to bang up the gear as much this time, over."\n\nSundown Skye smirked as she reached for her radio in her cramped cockpit. "Been a while since I flew a Gladiator, Control. Hurricanes have a little cushion to their gear. Something that'd be really nice when landing on a dirt airfield."\n\n"We take what we can get out here, Skye. Now set her down, I heard somepony say we're due for a night in town. And I know how you've been eyeing up those Vermilion mares. Talk about eye candy!"\n\n"Can you blame me?" Skye chuckled as she gently pulled on the stick, turning her biplane toward the landing strip. The airstrip had been freshly built with Equestrian engineers, and the parkway was lined with Equestrian biplanes gleaming under the Zebrican sun. All were painted in traditional air force camo, with the exception of a black and gold stripe running down the midline of the fuselage, and the same pattern painted over the Equestrian roundels on the wings. They were all Thunderbolts planes, a volunteer air force sent over from Equestria to help their harmonic kirin allies in the ongoing civil war. The chance to fly over some distant and exotic country had been too good of an opportunity to pass up, and Skye had immediately volunteered to join the Thunderbolts and fight in the name of harmony abroad. It also didn't hurt that the pay was good... real good. She was making three times as much as she did in the Equestrian air force to fly an outdated biplane and sortie against an enemy that could barely afford anti-air guns. All in all, it was like a hunting trip, except her weapon was an aeroplane and her quarry were rebellious kirin fighting against harmony. Her wingponies were all comrades, and they weren't soldiers, just employees of the Realm & Harmony party, which made it about as relaxing a war as Skye could imagine. And the pony in the control tower was right; Skye was definitely enjoying the chance to sample some of the local wildlife while on leave, to put it one way.\n\nStill, she couldn't help herself. As she approached the runway, she yanked hard on the stick, sending her aircraft into an aileron roll just before landing. After righting the plane and feeling the landing gear shudder as they hit the dirt, her radio crackled to life one more time."
kirin_loyalists.7.a:0 ""Nopony likes a show off, Skye.""

