KIR_roaring_fire_desc:0 "§YBorn§!: 3 June 973 in Nacre\n\n§YBiography:§!: The pirate queen known as Roaring Fire has become familiar with accomplishing the impossible. Born as a poor fishermare in Nacre on the pirate-controlled Auburn Isle, Roaring Fire joined her first pirating expedition at the age of 11 and never looked back. As she gained experience, so too did she gain respect from pirates all over the Isle for her fearless bravado and sharp mind. By the time she turned 19 she was captain of her own ship, and through clever diplomacy and cunning intrigue she began to amass a coalition of pirates and assembled a small flotilla. It was with this flotilla that, on one fateful night in 997, she lured the previous de facto pirate leader of the Auburn Isle and his ship out of his cove and beset upon him with a ferocity pirates still talk about in Nacre today. While cannonfire ripped through the wooden hulls of both junks, Roaring Fire swung off a rope and launched herself onto the enemy ship, where in a brutal display of blood and death, she cut through pirate after pirate until finally finding and besting the enemy captain. When she returned to Nacre the following morning with that pirate in chains, she cemented her legend and earned the loyalty of the brigands and buccaneers that called Auburn Isle home.\n\nThanks to her cunning, the pirates of the Auburn Isle have managed to survive into a new age. After successfully negotiating with Fickle Current to join his forces with her pirate armada serving as a mercenary navy, Roaring Fire spared her home from destruction by a resurgent Realm of Kiria and saved her pirates from the gallows. Now, standing at the forefront of a brave new world, the pirates of the Auburn Isle are firmly devoted to their pirate queen, and Roaring Fire is determined to not let them down.\n\n§YPortrait by:§! Twotail813"