 embolden other parties to fill the power vacuum, like the gang of Rising Fire adherents who call themselves the Cascading Sparks. They've become a major player in the conflict in the past few months, and they're extremely popular with the poorest of the poor in the city. What they lack in funding and equipment they make up for in sheer determination, and they've bloodied the noses of the Gleaming Scales more than once. Both sides are hardly pleasant kirin, and they don't have our nation's best interests in mind. I'd be lying if I said I'd be sad to see them go, but we can only focus on one or the other. As soon as we attack one group, the other will go to ground until the coast is clear." She shrugged and deferred to Autumn with a bow of her head. "At any rate, the decision is not mine to make. That responsibility rests on your shoulders, Premier.""
kirin_crisis.17.a:0 "The situation in Fragrance is too delicate to disturb."
kirin_crisis.17.b:0 "The Gleaming Scales must be put down before they become even stronger."
kirin_crisis.17.c:0 "The Cascading Sparks are the real threat here, and we have to stop them."

kirin_crisis.18.t:0 "Order in the Court"
kirin_crisis.18.d:0 "With the imperial constitution finally written and delivered to every town in Kiria, no matter how big or small, Autumn Blaze had hoped that the worst of the challenges that document would face were behind it. But while the rest of the Realm read and ratified the constitution, the city of Rhapsody quickly rejected a part of the constitution relating to the implementation of the new judicial system. After a quick talk with her advisor, Fern Flare, she soon figured out why.\n\n"Rhapsody has always had this important judicial institution that they're fiercely proud of," Fern Flare explained. "The Procurate of Rhapsody is this entire system where the priests with the greatest seniority in the city can serve as absolute arbiters and judges in any cases or complaints they take an interest in. It's a system where right and wrong is decided solely by whoever is highest in the pecking order, and it's been entrenched in the city for a long time, even during the peak of Vermilion's power. I can understand why they don't want to let it go."\n\n"They have to, though," Autumn protested, frowning at the letter of Rhapsody's rejection. "They can't just accept part of the constitution and keep their own judicial system. The constitution is needed to standardize our laws and practices across the entire Realm so it's easier to govern. They can't even claim that they're doing it for The Way of Fire; even Winter Frost agreed to it, and she's THE voice of our religion in Vermilion."\n\n"In Vermilion, but not in Rhapsody," Fern Flare quickly countered. "Pushing this issue could create tensions between Vermilion and Rhapsody down the line. It might be better to let them have this exception. Just this once.""
kirin_crisis.18.a:0 "Once we give one city an exception, the others will want their own."
kirin_crisis.18.b:0 "Rhapsody's friendship is important enough to allow an exception."

kirin_crisis.19.t:0 "A New Standard or an Old Banner?"
kirin_crisis.19.d:0 "Autumn Blaze would be the first kirin to admit she had no experience with the art of war, and so she had long tried to put matters of warfare into the hooves of experienced and studied kirin she could trust. But the newest dilemma on her desk was one that she had to attend to personally as the imperial premier. With the modernisation of the country, and the dawning reality that the world the Realm had returned to was even more dangerous than the one it had cut ties with a century ago, Kiria was in desperate need of a modern, functional, and supplied army to protect its borders. That left Autumn, as its premier and effective head of government, in dire need of a solution to bolster the banners and provide for Kiria's security throughout the process.\n\nAutumn tapped her pen to her lips as she tried to recall what she'd learned at her last meeting with the officers of the Vermilion Banner Army, and that was when an idea came to her. On the western border with the zebra natives and griffon colonizers existed many regional militias that had maintained their military traditions throughout the Silence to protect their lands from raids across the river. They were antiquated and fought with swords and outdated battle tactics, but they were organized, well-trained, and had a strong identity as warrior-kirin. Better yet, when the news of the Great Leap Forward reached the western border, they had immediately reaffirmed their oaths of loyalty to Vermilion and Matriarch Rain Shine. There was a possibility in here to do something with them and bolster the army as a whole.\n\nAutumn snatched a sheet of paper off her desk and prepared to write down a proposal for the Reform Bureau, but she hesitated before putting ink to paper. These units were hardly top of the line; what they possessed in discipline they lacked in equipment and modern doctrine. Would it be better to let them keep their organization as autonomous military units and adopt them into the Banner Army, or dissolve and disperse them to integrate them into the growing banners as a whole? Keeping them together would please the martial families of the west, but it would also hurt the spread of new ideas. But dispersing them into the army would allow them to be better trained and more effectively used, and the mixture of ideas from throughout the Realm would help dilute any biases of the western soldiers; The Rising Fire was very popular in the west, after all, and it could be a risky endeavor to let those beliefs grow unchecked..."
kirin_crisis.19.a:0 "The Banner Army needs to be bolstered with existing units."
kirin_crisis.19.b:0 "We should dissolve these militias and train them in the ways of modern warfare."

kirin_crisis.20.t:0 "Dialectic Dialects"
kirin_crisis.20.d:0 "Sometimes, it was days like this that reminded Autumn Blaze just how little she understood about Kiria, despite being its imperial premier. She had always known that the Realm was a large nation home to many diverse kirin culture groups, but never before had she faced the problem of having to use a translator to speak to kirin who lived under her jurisdiction. But as a group of kirin from Verdant brought a petition all the way up to the Morning Secretariat for them to resolve, Autumn felt like she was beginning to grasp just how monumental a challenge keeping the nation together during the Great Leap Forward would be.\n\nAfter sorting out some confusion with the translator, and with the assistance of members of the Secretariat who hailed from Verdant, the issue at hoof became much clearer. Verdant, diverse as it was, had its own dialect of the kirin language, to the point where it was difficult for Autumn, who was from Massicot, to understand what they were saying. While the language the majority of the Realm spoke and the dialect Verdant spoke used the same script, their pronunciation, grammar, and vernacular were extremely different. But the crux of the issue rested on what Fickle Current and his NAKP party had been attempting to do in the city. The NAKP had begun to offer language classes in Verdant to help the local populace learn how to speak the Vermilion dialect of kirish, which had angered the local leaders in Verdant, especially the mystics of The Rising Fire, who felt they were being scolded for supposed 'backwardness' by the bourgeoisie colonizers from the north. Their demands were quite simple: that the NAKP leave the city and cease attempting to teach Vermilion kirish in Verdant's schools and teahouses, and let Verdant proudly embrace its cultural heritage instead of letting it be erased by the influence of the north. When their demands triggered outrage from the NAKP members seated in the Morning Secretariat, who claimed that it was the right of the NAKP to conduct these educational ventures to promote patriotism for the Realm as a whole, Autumn quickly realized that it would come down to her and her supporters to decide whether to accept the petitioners' plea or not."
kirin_crisis.20.a:0 "Verdant's heritage is important and must be protected."
kirin_crisis.20.b:0 "One culture and one heritage will make the realm great again."

kirin_crisis.21.t:0 "Kiria's Covered Cage"
kirin_crisis.21.d:0 "The kirin sitting across from Autumn Blaze unsettled her. There was something about him that wormed its way under her scales and made them itch. Maybe it was the way his eyes seemed to pick her apart whenever she spoke, or the slight crookedness of his muzzle, a memory from some traumatic injury long in his history. More likely it was the way he spoke, and what he spoke about, that made her feel ill at ease. Not even Matriarch Rain Shine sitting by her side made her feel any better.\n\n"Thank you for that... lengthy history on the Banner of the Covered Cage, Ember Wane," Autumn said, picking her notes up and jogging the pages together. "I never knew that Matriarch Noctilucent Charm had created an organization so... loyal and dedicated to enforcing the policies of The Silence. Coming from a small farm in Massicot, I never would have imagined that one of the Matriarch's banners was dedicated to rooting out any attempts to turn back the clock and go back to what life was like before The Silence. That's, uh... quite a doozy."\n\n"It was necessary," Ember Wane grunted in a gruff voice. "Kiria's survival depended on making sure The Silence was followed. We worked in the shadows to make sure that it was. My family, and the families of all my bannerkin and comrades, have spent generations enforcing it, without thanks or recognition for our hard work. We have always been loyal to the Matriarchs, first to Noctilucent Charm, and now to you, Matriarch Rain Shine. And now, with Kiria changing and The Silence ended, I come to you on behalf of the Banner of the Covered Cage to ask for official recognition of who we are and what we did in the century since 903. It is time that we are no longer forced to live in secrecy, but be rewarded for our faithful work. Do this, Matriarch, and we shall serve you however you see fit, with no more reason to hide in the shadows."\n\nBefore Rain Shine could respond, Autumn nervously cleared her throat. "Y-Yes, well, we're all thankful for your work. I know I'd want recognition too if I had to do what you guys did. But Matriarch... we can't be too hasty here." When Rain Shine raised an eyebrow, Autumn sucked in a deep breath. "The Banner of the Covered Cage... well, from what Ember Wane has told us, they check out with stories we've heard from peasants and farming villages about organized groups of bandits that would sack towns that tried to reorganize their own societies during The Silence. I don't think Ember is going to try to deny that his group was involved in that. So we have to be careful here; do we really give official recognition to the Covered Cage given how the public would feel about that? Or do we just... keep this under the rug, for the time being?""
kirin_crisis.21.a:0 "The Banner of the Covered Cage will be recognized for their hard work."
kirin_crisis.21.b:0 "It is too soon to officially acknowledge the Banner's existence."

kirin_crisis.22.t:0 "The Last Sunrise of Sunrise"
kirin_crisis.22.d:0 "Matriarch Superior Rain Shine retreated to her study after her lunch, a worrying thought pricking at the back of her mind. Ever since Ember Wane had come to her seeking recognition for the Banner of the Covered Cage, her thoughts were troubled by what her Premier had said and what that meant for her realm. Had this paramilitary group really been operating without limits and without check for this long? It bothered her that she knew so little about them. They were apparently organized by her mother, and had been operating under her command for decades. Now they claimed to be loyal to her as Kiria's ruling Matriarch. They could be useful, there was no doubt, but Autumn Blaze had made it clear that working with them was a double-edged sword, and would come with its own host of problems.\n\nChief among them was a record she found in a tattered scroll that reported on their progress to her mother. Though it was short and laced with jargon, Rain Shine was able to suss out the real story inside of the banner's report. It detailed an "intervention" in the town of Sunrise, and how "quick and decisive action" by the banner had "dismantled the heretical society" inside of Sunrise. It sounded so clean on paper, but when Rain Shine brought up other reports and letters that had been sent around the time of the banner's actions, it painted a far bloodier story.\n\nSunrise had once been home to a millenarian sect of The Way of Fire, who believed that the Vermilion Dynasty had failed Kiria, and that Concord could never be so cruel as to punish the entire Realm with something as harsh as The Silence. Instead, they believed that the Vermilion Dynasty had acted out of corruption and greed, and had smothered Kiria with The Silence in its lust for absolute power. But at the turn of the millennium, Concord would bestow a new avatar on Kiria to overthrow the Vermilion Dynasty and return Kiria to greatness, and so the town and its inhabitants refused to follow the decrees of The Silence and prepared for the new avatar's arrival. By all accounts of the time (what few there were), the city of Sunrise was peaceful and prosperous, open to sharing its wealth with its neighbors, and had modernised in its own way—at least until the Banner of the Covered Cage descended on the town. The inhabitants were slaughtered to the last for charges of heresy and defiance of The Silence, and the entire town put to the torch. All this the Banner had done in the name of the Matriarch and Concord, and though the story had become something of a folk tale in kirin society, the reemergence of the Covered Cage would surely reignite those stories and fill the peasants and farmers of Kiria with outrage.\n\nIt left Rain Shine at a terrible impasse. She didn't know what she should do about the story of Sunrise and the Banner of the Covered Cage. Should she come clean to her subjects, apologize for the decades-old massacre, and condemn the actions of the Covered Cage? Or should she suppress the incident as best as she could, in the hope of maintaining peace and calm?"
kirin_crisis.22.a:0 "The Realm must come clean about its past if it wants to move forward."
kirin_crisis.22.b:0 "The knowledge of what happened in Sunrise would do more harm than good."


### News Events ###

kirin_news.1.t:0 "A Great Leap Forward!"
kirin_news.1.d:0 "[This.GetNewspaperHeader]On the steps of the Vermilion Palace with the Matriarch Superior of Kiria by her side, Premier Autumn Blaze proudly proclaimed to the world that the Realm of Kiria had concluded its ambitious Great Leap Forward and was ready to rejoin the international community. Many thought that cramming a century's worth of technological and societal advancements into three and a half years of modernisation would be an impossible feat, but the kirin have managed to achieve it nevertheless. With a new major power entering the stage in Eastern Zebrica, many neighbors of the kirin are now left to wonder just what a resurgent Kiria means for them, and how they will tip the global balance of power."
kirin_news.1.a:0 "With Concord's blessings, we have succeeded!"
kirin_news.1.b:0 "The world welcomes Kiria to the international community."

kirin_news.2.t:0 "Plebiscite of the Northern Compact"
kirin_news.2.d:0 "[This.GetNewspaperHeader]Fickle Current, chairkirin of the NAKP, addressed the Realm of Kiria by radio today to propose the idea of a Northern Compact to listeners across the realm. Identifying that the cities of Fragrance, Rhapsody, Radiance, and all the towns in between are in a different watershed from the Great Mellifluve, which serves as the unifying cultural force of central Kiria, Chairkirin Current proposed that the kirin of the north band together to protect their traditions and autonomy from their brethren in Vermilion and the south. He then announced that in the interest of creating a promoting a strong and wealthy Northern Compact, the NAKP aims to hold a regional Plebiscite in the near future where all kirin of the north can vote on whether or not to join with Fragrance's Compact. Though this action has raised cries of protest and anger in Vermilion, it is unclear if Matriarch Superior Rain Shine has enough political influence to stop the vote."
kirin_news.2.a:0 "They have broken with Vermilion and now they want to lure away our loyal subjects?"
kirin_news.2.b:0 "Only united together can we withstand the cultural dominance of Vermilion."
kirin_news.2.c:0 "Good, let the heretics and the foreigners squabble."

kirin_news.3.t:0 "The Northern Compact is Born"
kirin_news.3.d:0 "[This.GetNewspaperHeader]The controversial Plebiscite for the creation of the Northern Compact for Self-Determination, a massive political undertaking by the NAKP in Fragrance, drew to a close today as the final votes were tallied across the Greater Providence region. To the shock of Vermilion and the relief of Fragrance, an undeniable majority of kirin in the Greater Providence region voted to secede from the Realm of Kiria and join the Council of North Kiria in the formation of a Northern Compact. As the kirin of the north celebrate in the streets, the Plebiscite has dramatic consequences at home in Vermilion. With Greater Providence splitting from the Realm of Kiria, a large amount of Vermilion's industrial power has changed hooves, depriving it of resources it needs to combat the unrest in its westernmost regions. Time will tell if this will tip the balance in the struggle between The Way of Fire and The Rising Fire."
kirin_news.3.a:0 "Our realm is crumbling around us!"
kirin_news.3.b:0 "Looks like The Way of Fire is destined to fall after all..."

kirin_news.4.t:0 "The Northern Compact Fails!"
kirin_news.4.d:0 "[This.GetNewspaperHeader]The controversial Plebiscite for the creation of the Northern Compact for Self-Determination, a massive political underaking by the NAKP in Fragrance, drew to a close today as the final votes were tallied across the Greater Providence region. To the shock of Fragrance and the relief of Vermilion, the NAKP failed to secure a substantial majority of the votes in favor of secession, making any such movements unlikely to happen.  Several months of anxiety have come to an end in Vermilion, who will manage to cling onto their northern industry and population centers, and the results of the Plebiscite mark a devastating blow for the Council of North Kiria. With the matter of the Plebiscite now settled, Vermilion is free to focus its attention on dealing with the unrest in its the Realm's west, and the repudiation of the NAKP's efforts may be the death knell of Fragrance's ambitions."
kirin_news.4.a:0 "We dodged a bullet there."
kirin_news.4.b:0 "Foreigners, go home!"

kirin_news.5.t:0 "Vermilion Gives In"
kirin_news.5.d:0 "[This.GetNewspaperHeader]When the Plebiscite for the creation of the Northern Compact for Self-Determination ended with the secessionist NAKP securing a significant yet not overwhelming majority in the unlawful vote to allow the north to secede from the Realm of Kiria, nokirin quite knew what would happen next. The NAKP was swift to champion the results of the contested vote, even though it was declared unlawful by Vermilion, and sent an ultimatum to Matriarch Superior Rain Shine to respect the will of the kirin of the north or suffer the consequences. Rather than risk an all-out war with Fragrance and a massive insurgency throughout the region of Greater Providence, Matriarch Rain Shine has agreed to the ultimatum and allowed Fragrance to annex its northern states without bloodshed. This is a great victory for the NAKP and a disastrous blow against Vermilion's authority, but this is likely not the end of the NAKP's ambitions."
kirin_news.5.a:0 "How much more can we give in the name of peace?"
kirin_news.5.b:0 "Vermilion holds sway over the north no longer!"
kirin_news.5.c:0 "Our enemy crumbles from within!"

kirin_news.6.t:0 "War in the North!"
kirin_news.6.d:0 "[This.GetNewspaperHeader]When the Plebiscite for the creation of the Northern Compact for Self-Determination ended with the secessionist NAKP securing a contested majority in the unlawful vote to allow the north to secede from the Realm of Kiria, nokirin quite knew what would happen next. The NAKP was swift to champion the results of the contested vote, even though it was declared unlawful by Vermilion, and sent an ultimatum to Matriarch Superior Rain Shine to respect the will of the kirin of the north or prepare for war. When Vermilion issued no response to the ultimatum, Fickle Current declared from Fragrance that a state of war now exists between the Council of North Kiria and the Vermilion Realm. Fierce fighting has already broken out between pro-independence and pro-Vermilion militias throughout the region of Greater Providence, and troops from Fragrance have been mobilized to the border to liberate the north."
kirin_news.6.a:0 "We have to keep the realm together! For Concord and Kiria!"
kirin_news.6.b:0 "We have to fight to be free! Fight for Fragrance and the north!"
kirin_news.6.c:0 "Let them fight. We'll take every advantage we can get."

kirin_news.7.t:0 "The Matriarch Heads North"
kirin_news.7.d:0 "[This.GetNewspaperHeader]Matriarch Superior Rain Shine and her entourage departed Vermilion today, their destination the contested provinces of the Greater Providence region in the north. With Fragrance and the NAKP aggressively campaigning to convince the kirin of the north to secede from the Realm of Kiria, the Matriarch evidently felt that such a tour was necessary to to prevent the loss of these valuable industrialized lands. Though there is an undeniable sense of discontent throughout Greater Providence with the state of Vermilion's rule, and many of Rain Shine's closest advisors have warned her about the potential dangers of venturing into the north, the Matriarch is determined to see the tour through. This may be the last time the Matriarch is able to freely set hoof in the north if her gamble fails to rouse enough loyalist support to foil the NAKP's plans."
kirin_news.7.a:0 "We have to remind our northern brethren that we still care for them."
kirin_news.7.b:0 "Does the Matriarch think the north will be convinced that easily?"
kirin_news.7.c:0 "Why should Concord's avatar even bother with those heathens?"

kirin_news.8.t:0 "Fickle Current On Tour"
kirin_news.8.d:0 "[This.GetNewspaperHeader]Fickle Current, chairkirin of the NAKP and the mastermind behind its rise to prominence in Fragrance and throughout the north, announced that he will be touring the region of Greater Providence to rally support for the Northern Compact for Self-Determination, a question of secession that would cause the north to split from Vermilion and align itself instead with Fragrance. While Current has not officially be declared a traitor in Vermilion, it is undeniable that he is the de facto head of state of a breakaway nation that has repudiated Vermilion's authority, and there is some risk in setting hoof in lands still administered by the Realm of Kiria. However, the local authorities within Greater Providence have declared that they will not interfere with his tour, and Vermilion will not dare to cause a crisis by ordering his arrest during it. Only time will tell if Current's tour will be successful or merely a distraction."
kirin_news.8.a:0 "Let him tour all he wants; the true patriots will never give him the light of day."
kirin_news.8.b:0 "We must show the kirin of the north what a true leader looks like!"
kirin_news.8.c:0 "Concord would do us all a favor if She deigned to smite him for his insolence."

kirin_news.9.t:0 "Vermilion's Brain Drain"
kirin_news.9.d:0 "[This.GetNewspaperHeader]The last vestiges of the All-Kiria Collegium shuttered its doors today and abandoned its campus in Vermilion. Once a proud institution championed by the NAKP during the Great Leap Forward, authorities in the Realm's capital hounded its faculty and students over charges of subversive thought following the secession of Fragrance and the north at the NAKP's behest. Rather than let the foreign intellectuals scatter to the winds, however, the NAKP has promised the former faculty of the Collegium a brand new campus and funding to educate kirin in Fragrance, and many have readily accepted on the promise that the state will not interfere with their work and research. Vermilion, already beset by many different crises, now finds itself facing one of brain drain as well."
kirin_news.9.a:0 "We couldn't afford to keep those subversive radicals around anyway."
kirin_news.9.b:0 "Vermilion's loss is Fragrance's gain."

kirin_news.10.t:0 "Fragrance Stands With Vermilion"
kirin_news.10.d:0 "[This.GetNewspaperHeader]Fickle Current, chairkirin of the NAKP, announced today that the NAKP officially recognizes the Matriarch Superior in Vermilion as the one and only sovereign over all kirin and Concord's chosen avatar on earth. The announcement was seen as a surprise by many, given the great lengths that the NAKP went through to claim autonomy and independence for Fragrance and Realm's north following the failure of the Great Leap Forward. Current, however, has condemned the Fraternal Republic of the Rising Fire as a fundamentalist death cult that aims to destroy kirin civilization, history, and culture, and so has taken a stand alongside Vermilion to end this threat for good. But Current is a shrewd businesskirin, and one can only wonder what he will expect in return for Fragrance's assistance to Vermilion."
kirin_news.10.a:0 "Fragrance can survive without Vermilion, but kirin cannot survive without the Matriarch."
kirin_news.10.b:0 "One Matriarch, One Kiria!"
kirin_news.10.c:0 "The foreigners and hedonists can try, but they will never smother our flame!"

kirin_news.11.t:0 "The Peony Accord"
kirin_news.11.d:0 "[This.GetNewspaperHeader]A surprising announcement was made to the world in a joint statement from the kirin leaders in Vermilion and Fragrance. Due to the existential threat to Kirin civilisation posed by the self-proclaimed Fraternal Republic in western Kiria, ruled by the heretical Rising Fire cult, Chairkirin Fickle Current of the National Association of Kirin Patriots and Acting-Premier Fern Flare of the Vermilion Realm have announced the formation of a United Front against the Rising Fire. Closer scrutiny of the Peony Accord reveals that this defensive pact is primarily directed against the Fraternal Republic as a shared enemy, and is slated for annulment the moment western Kiria is pacified. Unlikely as it was, this alliance would seem to portend the doom of the Rising Fire revolt."
kirin_news.11.a:0 "We gladly welcome aid from Fragrance."
kirin_news.11.b:0 "Sometimes we have to support one evil to end another."
kirin_news.11.c:0 "Our enemies multiply, but we will merely fight harder!"
kirin_news.11.e:0 "Hopefully this ends before it spills over into our borders."

kirin_news.12.t:0 "The Viceroyalty of Greater Providence"
kirin_news.12.d:0 "[This.GetNewspaperHeader]In a surprising development, Chairkirin Fickle Current of the National Association of Kirin Patriots has agreed to declare the Viceroyalty of Greater Providence in the north of the Vermilion Realm of Kiria, and pledge loyalty to the Matriarch Superior in Vermilion. While this would seem to go against the narrative of independence for the north that the NAKP has championed for so long, Vermilion's influence in the Viceroyalty is limited, and, Fickle Current, now Viceroy of Providence, has only sworn an oath of allegiance to the Matriarch Superior to support the Realm however he sees fit. Greater Providence will retain a large degree of independence, though undoubtedly both sides will soon test the legal boundaries of the new Viceroyalty. Time will tell if it will be successful."
kirin_news.12.a:0 "Welcome back to the fold."
kirin_news.12.b:0 "Vermilion may lead, but we are equals, not lessers."
kirin_news.12.c:0 "For all his talk and bravado he sure folded quick."
kirin_news.12.e:0 "Interesting, I guess?"

kirin_news.13.t:0 "The Confederal Union of Northern Kiria"
kirin_news.13.d:0 "[This.GetNewspaperHeader]Chairkirin Fickle Current of the National Association of Kirin Patriots today formally approved measures to reconcile the differences between the population centers of Fragrance and Vermilion through the creation of the Confederal Union of Northern Kiria. The measure, which was approved and applauded by political figures both in the Vermilion Realm and in the territories of Greater Providence controlled by Fragrance, formally recognizes Northern Kiria as a sovereign state under the sole jurisdiction of the NAKP, situated in Fragrance as its capital. While the Union continues to recognize the Matriarch Superior as its spiritual and religious head of state, there is no doubt after the NAKP's landslide victory in elections held throughout the north that the north is now its own nation state free from the influence of Vermilion."
kirin_news.13.a:0 "Perhaps as equals we can avoid bloodshed."
kirin_news.13.b:0 "We have finally achieved the independence we've long sought."
kirin_news.13.c:0 "This won't save them from our fury!"
kirin_news.13.e:0 "The Vermilion Realm's fractures deepen."

kirin_news.14.t:0 "Northern Kiria Declares War on the Republic!"
kirin_news.14.d:0 "[This.GetNewspaperHeader]Airwaves across the fractured Realm of Kiria sprang to life this morning with news that Chairkirin Fickle Current of the NAKP has mobilized the resources controlled by Fragrance toward the destruction of the threat posed by Rising Sun's Fraternal Republic of Kiria. Citing the danger of revolution and heresy to the long-term stability of the Vermilion Realm of Kiria, Fickle Current expressed his unyielding support for Matriarch Superior Rain Shine in Vermilion and pledged to do everything in his power to fight until the threat posed by the Rising Fire heretics is no more. With the rest of the Realm aligned against them, this may spell the end for the revolt in the western lands of Kiria."
kirin_news.14.a:0 "Together we shall restore peace!"
kirin_news.14.b:0 "Better the devil you know than the one you don't."
kirin_news.14.c:0 "The Rising Fire shall never be snuffed out!"
kirin_news.14.e:0 "The whole Realm's gone up in flames..."

kirin_news.15.t:0 "The Peace of Massicot"
kirin_news.15.d:0 "[This.GetNewspaperHeader]The fighting within the Vermilion Realm of Kiria abruptly came to an end today with the surprise announcement from Massicot that a ceasefire had been negotiated between all sides in the conflict. Brokered by Chairkirin Fickle Current of the NAKP, the Peace of Massicot calls for the immediate cessation of hostilities and the peaceful partitioning of the Realm into the east and west. Rising Sun and the Fraternal Republic of Kiria will be awarded land up to the western banks of the Great Mellifluve, and in addition, they will be awarded the city of Verdant. In a statement given after the signing, Matriarch Superior Rain Shine announced that she will happily trade away land to protect the lives of all her precious kirin, and expressed her hope that with time these dreadful scars of war will yet heal."
kirin_news.15.a:0 "We could not afford to keep fighting any longer."
kirin_news.15.b:0 "Our deft touch has averted further bloodshed."
kirin_news.15.c:0 "Vermilion shall chastise us no longer!"
kirin_news.15.e:0 "So that's that, then?"

kirin_news.16.t:0 "The Failure of Massicot"
kirin_news.16.d_1:0 "[This.GetNewspaperHeader]News has come out from Fragrance and Vermilion that an NAKP-led attempt to end the fighting between the Way of Fire in Vermilion and the Rising Fire in Chrysanthemum has failed. Chairkirin Fickle Current explained to reporters that the NAKP led efforts to broker a peace deal, and while Rising Sun and the Rising Fire were receptive to it, the Matriarch's court refused to negotiate with the heretics. It is unlikely now that the war will end without the total victory of either Vermilion or Chrysanthemum."
kirin_news.16.d_2:0 "[This.GetNewspaperHeader]News has come out from Fragrance and Chrysanthemum that an NAKP-led attempt to end the fighting between the Way of Fire in Vermilion and the Rising Fire in Chrysanthemum has failed. Chairkirin Fickle Current explained to reporters that the NAKP led efforts to broker a peace deal, and while Matriarch Rain Shine was receptive to the idea, Rising Sun and the Rising Fire refused to negotiate with the heretics. It is unlikely now that the war will end without the total victory of either Vermilion or Chrysanthemum."
kirin_news.16.d_3:0 "[This.GetNewspaperHeader]News has come out from Fragrance that an NAKP-led attempt to end the fighting between the Way of Fire in Vermilion and the Rising Fire in Chrysanthemum has failed. Chairkirin Fickle Current explained to reporters that the NAKP led efforts to broker a peace deal, though neither the Way of Fire nor the Rising Fire were willing to negotiate with the other, instead professing that the heretics must be destroyed no matter the cost. It is unlikely now that the war will end without the total victory of either Vermilion or Chrysanthemum."
kirin_news.16.a:0 "We will fight to the end."
kirin_news.16.b:0 "Those fools..."
kirin_news.16.c:0 "We will march on."
kirin_news.16.e:0 "How many more will die because of this?"

kirin_news.17.t:0 "Action Cerise"
kirin_news.17.d:0 "[This.GetNewspaperHeader]After many confusing hours of conflicting reports making their way out of Vermilion, a spokeskirin for the NAKP today announced the success of Action Cerise in stabilizing the deteriorating stability of the Vermilion Realm of Kiria. Before dawn today, military units under the command of NAKP officers marched into key strategic locations and urban centers throughout the Realm and quickly seized control, wresting authority away from the inefficient and mutinous garrisons provided by Vermilion and bringing stability to the Realm once more. Shortly afterwards, Matriarch Superior Rain Shine read a statement in support of the NAKP's actions and urging forces loyal to Vermilion to cooperate with orders from Fragrance, though it remains unclear at this moment whether the Matriarch's statement was made under duress."
kirin_news.17.a:0 "What just happened?"
kirin_news.17.b:0 "The tables have turned."
kirin_news.17.c:0 "Our enemies are collapsing from within! Press on!"
kirin_news.17.e:0 "Now that's quite the reversal..."

kirin_news.18.t:0 "The National Front for Patriotic Salvation"
kirin_news.18.d:0 "[This.GetNewspaperHeader]Chairkirin Fickle Current of the NAKP and leader of North Kiria today declared the formation of a Kirian National Front for Patriotic Salvation. Decrying the weakness of the Vermilion government which resulted in the total and dismal failure of the Great Leap Forward and the unconstrained growth of the heretical Rising Fire in the west, he claimed that the NAKP, as the vanguard of Kirian civilisation and progress, has taken on the mantle of saving the nation from the vestigial forces of superstition, pusillanimity, and ineptitude long entrenched by the Silence. He then declared that Greater Providence shall liberate the rest of the Realm, and called on all true patriots of Kiria to join with the NAKP and topple the ineffective mystics who have brought the nation to the brink of ruin. At press time, reports of NAKP-sponsored troops have crossed the borders of Greater Providence and are spilling into the Great Mellifluve watershed."
kirin_news.18.a:0 "Stand firm! For the Matriarch!"
kirin_news.18.b:0 "We are the future of Kiria!"
kirin_news.18.c:0 "Those foreigners will never control our land!"
kirin_news.18.e:0 "I guess they also learned about warmongering from the griffons..."

kirin_news.19.t:0 "The Growing Inferno"
kirin_news.19.d:0 "[This.GetNewspaperHeader][KIC.GetName] and [KIS.GetName] officially declared war on each other early this morning after reports surfaced that the two factions' militaries clashed following first contact along their paths of advance in the Realm of Kiria. What initially began as a skirmish between reconnaissance forces swiftly devolved into concentrated fighting between the two armies as more and more soldiers were drawn into the battle. Artillery eventually joined the fighting, the cannonade rumbling across the countryside as the two factions grew increasingly invested in the melee, and by the time combat reached a lull, dozens of kirin lay dead or wounded on each side."
kirin_news.19.a:0 "Chaos surrounds us!"
kirin_news.19.b:0 "These revolting peasants will be crushed!"
kirin_news.19.c:0 "We'll drive the foreigners back into the sea!"
kirin_news.19.e:0 "The whole Realm has gone down in flames..."

kirin_news.20.t:0 "JoIN the RisinG Fire Toda!y"
kirin_news.20.d:0 "[This.GetNewspaperHeader]Kirin ofthe Realm! The time has com for all too take up the cause of the RisIng Fire, and fight t free KriIa from the eretics and foureners who have claimeb her for their own! Everkirin can play a partin the glOry of the rising Fire. It does not matter if you are a pesent or a fisher or a consKripT or a laboruer, join with Us and cast offf your cHains! Join the RISING FIRE and fight the god fight until all of kiria is free! Down with the Way off Fire! Don with the fAlse godS! Down with the foureners! and down wiT their LIes! Lon gliv the rEvlution! communfolk of Kiria , RiSe! CONCORD is With yOus!"
kirin_news.20.a:0 "These counterfeit newspapers must be destroyed at once!" ##KIR
kirin_news.20.b:0 "Hijacking the printing presses... How quaint." ##KIS
kirin_news.20.c:0 "Apart from the spelling, great job!"
kirin_news.20.e:0 "I'm surprised a bunch of illiterate peasants got this far!"

kirin_news.21.t:0 "The Massicot Uprising"
kirin_news.21.d:0 "[This.GetNewspaperHeader]An uprising in the city of Massicot, the hometown of Premier Autumn Blaze, was quickly and effortlessly stomped out this morning after a night of chaos and bloodshed. A self-proclaimed citizens' council of students and workers banded together to proclaim an independent democracy in the city, disavowing Matriarch Superior Rain Shine and the government in Vermilion, and attempted to chase tax collectors and the local recruitment officer out of the town before devolving into a riot. When a detachment of bannerkirin arrived in the morning to reestablish control, the revolutionaries resisted, but were driven from their barricades in frenetic and confused street fighting. The leaders of the uprising are assumed dead or gone into hiding, though it is not clear what started the uprising in the first place. Eyewitnesses claim that they chanted for peace, justice, and bread, not the religious slogans of the Rising Fire. Premier Autumn Blaze was unavailable for comment on this developing story."
kirin_news.21.a:0 "How can we survive if we begin to crumble from within?"
kirin_news.21.b:0 "Vermilion's grasp is weakening."
kirin_news.21.c:0 "That's what they get for refusing to stand with the Rising Fire."
kirin_news.21.e:0 "Things are tense in Kiria."

kirin_news.22.t:0 "The Triumvirate Collapses"
kirin_news.22.d:0 "[This.GetNewspaperHeader]""It was like a firestorm, but worse. Angry, screaming, and growing closer by the minute." That was how one soldier fighting on behalf of the NAKP described the chaos across the front lines early this week. The Triumvirate in Vermilion has collapsed into anarchy, with the three leaders of Winter Frost, Rising Sun, and Premier Autumn Blaze vying for control over the ruined state. A coup attempt in Vermilion erupted into a second civil war, and the once unified allied factions have devolved into something akin to the pre-Vermilion era nirik warlord states, leaving destruction wherever they fight. Only the NAKP remains standing and sane, and Chairkirin Fickle Current has vowed to stand strong and repulse the regressive tide of warlordism. For the sake of the Realm, one can only hope he will be successful."
kirin_news.22.a:0 "Only we can save Kiria from this madness!"
kirin_news.22.b:0 "BURN THEM! KILL THEM ALL!"
kirin_news.22.c:0 "We must defend our borders from rogue nirik!"

kirin_news.23.t:0 "The Vermilion Empire Proclaimed"
kirin_news.23.d:0 "[This.GetNewspaperHeader]The banners of Fragrance flew all over Vermilion today, and in what was a gray and rainy affair, Chairkirin Fickle Current stood in the Verdigris Rotunda and proclaimed the Vermilion Empire of Kiria. It is hard to argue with his proclamation; though the former premier's government still simmers in resistance and a low-intensity guerilla conflict against the Rising Fire continues to burn in the west, the flags of Greater Providence flying throughout all of the Realm's major cities state the Chairkirin's claim as absolute fact. From the ashes of the Great Leap Forward, the NAKP has moved to rebuild the Realm with its own vision of the future, one rooted in the unlimited prosperity of the party's deep pockets."
kirin_news.23.a:0 "There is much work to be done."
kirin_news.23.b:0 "The coals smolder, but the flames have been snuffed out."

kirin_news.24.t:0 "The Matriarch Superior Cedes the Realm"
kirin_news.24.d:0 "[This.GetNewspaperHeader]In an unexpected development, Matriarch Superior Rain Shine appeared beside NAKP Chairkirin Fickle Current today to assert her support for the NAKP in its custodianship of the Realm of Kiria. Many assumed that the Matriarch would have gone into exile or hiding as the NAKP slowly wrested control of the country away from her supporters, but with the war concluded, she has returned to her throne in Vermilion. How or why is anycreature's guess, but the Matriarch reaffirmed her role as the avatar of Concord on this world and the guardian and protector of the Kirian people, as the Matriarch Superiors always have been, and stated that Fickle Current would serve as the Realm's new Imperial Premier. Finally at the conclusion of her speech, the Matriarch apologized to the people of Kiria for the failure of the Great Leap Forward as a consequence of her misguided judgments, but promised that with the NAKP's support, she would not make such mistakes in the future."
kirin_news.24.a:0 "The Matriarch's cooperation will do much for us and the Realm."
kirin_news.24.b:0 "Does anycreature actually believe she said all that willingly?"

kirin_news.25.t:0 "Peace Between Flames"
kirin_news.25.d:0 "[This.GetNewspaperHeader]Last night, it was announced that the government in exile of the Fraternal Republic had agreed to a cease-fire with the Realm of Kiria. The Realm had not all that long ago secured the heartlands of the Fraternal Republic and sent its leadership scurrying westward into the mountains, where the haggard remnants of the Republic's army invaded and subdued the disorganized resistance of Taungpau in a desperate bid for land and time. While the Rising Fire now governs the kirin, llama, and alpaca natives under a military occupation, the Realm of Kiria appears disinterested in continuing their campaign into the mountains. Peace reigns for now, but time will tell whether the Rising Fire will make a rebound or if their dream of a liberated Kiria dies in Taungpau."
kirin_news.25.a:0 "We will be back. Our fire will rise once more."
kirin_news.25.b:0 "There is no point in sending more kirin to die for Taungpau."
kirin_news.25.c:0 "All quiet on the western front, it would seem..."
kirin_news.25.e:0 "But who will stand up for Taungpau now?"


kirin_news.26.t:0 ""
kirin_news.26.d:0 "[This.GetNewspaperHeader]The NAKP imposes tithes on the corporations (from focus "The Corporate Tithes"). This is basically taxation. ALL the boards of governors of the 12 vassal corporations, with the notable exception of the Corporation of Kiria, publish a joint statement in the Vermilion Tribune 'voicing their concern' about this latest development. A veiled threat in the end; it is in the national interest to be receptive to the corporate-vassals' opinions. We, the undersigned..."
kirin_news.26.a:0 ""

kirin_news.27.t:0 ""
kirin_news.27.d:0 "[This.GetNewspaperHeader]Global news event - Sunshine Headlands nuked. It caused a landslide, revealing an ancient tomb, at least several millennia old, buried beneath tonnes of rock and soil, now displaced by the nuclear hellfire that bathed the Headlands in flame. It was not soldiers, but local survivors seeking shelter, who came across the ancient tomb, and found within a sarcophagus made out of an unknown metal alloy. Inside was a skeleton of a tall, slender equinoid, lacking the scales of a kirin but possessing a long, curved, elegant horn embedded in its forehead. The possibility of fakery notwithstanding, this would mark the first time the remains of an eastern unicorn have been found. In kirin mythology that predates the Way of Fire and Concord, the kirin race was created as the offspring of the eastern unicorns - a sub-type of unicorns reputed to have prodigious magical ability, distinctive for their flowing manes, tall, lithe and slender figures, and curved, long, and wickedly sharp horns - and dragons. In a time of war in Kiria, this discovery spurred some interest nationally, but most of the eagerness came from international observers and archeologists."
kirin_news.27.a:0 ""

### Civil War Events ###

## Fickle Current ##
kirin_council.1.t:0 "Fragrance Rises" ##unused, replaced with WS
kirin_council.1.d:0 "Today, Fickle Current felt like the most powerful kirin in the world. As he stood behind the podium placed before Fragrance's city hall, he let his eyes wander over the hundreds, if not thousands of kirin that had gathered to hear him speak. They ran the gamut from NAKP higher-ups to its supporters and soldiers to just the commoners of Fragrance, a city wronged by Vermilion, a city that had finally found its moment for vengeance. As he stood there, Current could only imagine that this was what it felt like to command the kind of power and devotion that Matriarch Rain Shine owned in the imperial city. But unlike her, he would not let it go to waste.\n\n"Kirin of Fragrance," he began, microphones booming his voice throughout the plaza and down several city blocks. "Yesterday, our great city stood at a crossroads. Vermilion was failing, its modernization efforts collapsing into wreck and ruin. They were unable to do what they needed to do in crushing the lawless heretics to the west, and in their undoing, they sought to drag us down with them. But Fragrance shall bow to Vermilion no more. We are the bastion of modernization and industrialization; we are the shining beacon that brought hope to our Matriarch's realm when all else had failed it. And now, as her realm reaches the our of darkness, the kirin of Fragrance and the north, under the trusted guidance of the NAKP, shall mobilize our incredible resources and belief in our own righteousness to save it. We shall save Kiria from the death throes of the Silence! We shall save Kiria from the superstition that has plagued it for too long! And we shall save our Matriarch from the forces of communalism and the poisoned lies of the Way of Fire's self-serving mystics! For with Fragrance leading the way, Kiria will finally know peace and prosperity the likes of which it has never known before!\n\n"So stand with me, kirin of the north. Stand with the NAKP, and let us all save Kiria!""
kirin_council.1.a:0 "Fragrance shall be Kiria's salvation!!"

kirin_council.2.t:0 "The Vote of the Century"
kirin_council.2.d:0 "Fickle Current and Cypress Snow sat on the balcony of a restaurant overlooking the Chrysanthemum Plaza in front of Fragrance's city hall. As the sun set on the city, scores of kirin bustled too and fro, setting up polling stations, lines, and ballot boxes. It was much the same throughout the rest of Fragrance, and the north as a whole. For tomorrow, the most important vote Fragrance had ever held would take place: the decision of whether to commit the formerly unthinkable and take up arms against Vermilion.\n\n"We stand on the precipice," Cypress mused, setting his chopsticks down. "A decision that could either bring ruin to the Realm or heal it. And the worst part is, we do not know which choice leads to which outcome."\n\n"If we could see the future, then we wouldn't need a vote," Current agreed. "Both options are valid. Half of the NAKP wants to focus on industrialization while the Matriarch fights the Rising Fire in the west. I can see where they're coming from; if we industrialize while the imperial realm burns, then we can come to the negotiating table with the Matriarch after the war as equals, not lessers. After all, they will be desperate and hungry; we won't be."\n\n"And yet there are those who seek the more direct path. They want war." Cypress sighed and rubbed his nose scales. "I've seen war and death in my time in Griffonia. You saw it too, when Kemerskai and his supporters marched into Griffenheim in 978. The Matriarch is the heart and soul of Kiria; we may not agree with her, but she is the one thing that holds our species together, even despite the civil war. The more militant heads in the NAKP wish to march south and free her from the clutches of Autumn Blaze's harmonists and Winter Frost's mystics. But should our armies conquer Vermilion, what happens to the Matriarch then? Does she end up like Grover V, driven into exile only to return and crush us, delegitimizing our fight and our cause? Will she stay in Vermilion and support us? Or do we succeed where Kemerskai failed and commit the unthinkable?"\n\n"I wish I could know," Current said, shaking his head. "But that is something for us to worry about tomorrow. The people of Fragrance will decide for us. Let it never be said that we are undemocratic. Tonight, let us enjoy one last night of calm before the storm.""
kirin_council.2.a:0 "Tomorrow's vote will decide Fragrance's future."

kirin_council.3.t:0 "The Moment of Truth"
kirin_council.3.d:0 "The polling places were filled the moment the sun rose that morning. Countless kirin from all walks of life flocked to the polling centers, each and every one eager to let their voice play a part in shaping Fragrance's future. Throughout the city, and throughout the north as a whole, an entire cross-section of the NAKP's ranks could be assembled just by looking at the kirin gathered there. The old members of the bourgeoisie crossed paths with their militant and youthful compatriots, who in turn mingled with urban intellectuals and wealthy investors. Kirin who clearly served in the NAKP's paramilitary arm smiled for pictures with the foals of middle class families, while capitalist magnates freely campaigned for the votes of the kirin present with free food and fanfare. To Fickle Current, who watched from afar throughout the day, it looked like a carnival, although this carnival threatened bloody business at the end of the day. How many kirin would still be smiling and cheering when their husbands and wives, sons and daughters, brothers and sisters took up arms and went off to fight should the vote demand war?\n\nIt took until sundown for the voting to finally taper off. By that point, Current had retired to get some sleep. As the counting went on throughout the night, he knew for a fact that tomorrow would be a busy day. But he didn't even get that much; at three o'clock in the morning, his phone rang, and when he answered it, an NAKP lieutenant informed him that the counting had finished.\n\nFragrance's new chapter had begun."
kirin_council.3.a:0 "We shall industrialize and bring more chips to the bargaining table."
kirin_council.3.b:0 "The Realm must be saved from all threats... even from those in Vermilion."

kirin_council.4.t:0 "Flowers of War"
kirin_council.4.d:0 "Fickle Current had, thankfully, taken the time to write two speeches before the NAKP held its vote on whether to march off to war or not. In the time between receiving the phone call in the middle of the night and now, he had gotten precious little time to prepare a speech, much less rest. There was too much that needed to be done, missives to be drafted, orders to be sent out. The prospect of war on the horizon left little room for error in Fragrance.\n\nBut of course, as leader of the NAKP, he had to address the kirin of Fragrance and the north about this historic day. So, speaking from within Fragrance's city hall, his voice broadcast on radio so kirin all throughout the Realm could hear it, Current finally let the world know just what had transpired in the north. "My brothers and sisters in Fragrance, my compatriots in the north, and all kirin who struggle under the superstitions of the wicked in our Realm," he began, all the while arranging his speech on the table in front of him so he wouldn't have to turn any pages. "Today is a historic day for our Realm. For today, we have embarked on a long and difficult journey to save the Realm. Matriarch Superior Rain Shine is beset on all sides by villains and scoundrels, hypocrites and hedonists. While The Rising Fire and The Way of Fire bicker and fight in the far western reaches of the Realm, our Matriarch remains in Vermilion, a prisoner to the priests and mystics our religion has surrounded her with. They control her every move, her every action, her every word. She is their captive, their puppet, who dances on the strings of failed ideals and backwards religious dogma. Kiria cannot be saved so long as she remains in the clutches of those who hold Vermilion on this day.\n\n"But she will not be held there forever," Current continued, firming his voice with passion and patriotism. "Fragrance is militarizing, and with the help of the returning diaspora, our brothers and sisters abroad, we shall march south to save the Matriarch. With righteous patriotic fervor, we shall cut our way through the degenerates and incompetents who this very moment keep the Matriarch locked in her palace in Vermilion. We shall offer them no quarter, no negotiations. We shall only offer them this one chance: turn aside from the mystics and Equestrian sympathizers who keep the Realm in their clutches. Turn aside from the dangerous heretics and revolutionaries that want to burn our Realm to the ground. Only Fragrance and the NAKP can save Kiria. Lend us your voices, lend us your support, lend us your arms. And together, we shall save Kiria, and we shall save the Matriarch. Concord bless us all!""
kirin_council.4.a:0 "The NAKP shall save Kiria from itself!"

kirin_council.5.t:0 "Flowers of Peace"
kirin_council.5.d:0 "Fickle Current had, thankfully, taken the time to write two speeches before the NAKP held its vote on whether to march off to war or not. In the time between receiving the phone call in the middle of the night and now, he had gotten precious little time to prepare a speech, much less rest. There was too much that needed to be done, missives to be drafted, orders to be sent out. The undertaking to prepare Fragrance for the post-war bargaining table left little room for error.\n\nBut of course, as leader of the NAKP, he had to address the kirin of Fragrance and the north about this historic day. So, speaking from within Fragrance's city hall, his voice broadcast on radio so kirin all throughout the Realm could hear it, Current finally let the world know just what had transpired in the north. "My brothers and sisters in Fragrance, my compatriots in the north, and all kirin who struggle under the superstitions of the wicked in our Realm," he began, all the while arranging his speech on the table in front of him so he wouldn't have to turn any pages. "A terrible thing has occurred in the far western reaches of our Realm. Kirin are fighting kirin, killing each other, and fanning the flames of hate for the first time in centuries. Our Realm was fashioned under the guidance of our great Matriarch Superior to put an end to our primal rages. But now, heretics under the leadership of the traitor known as Rising Sun have taken up arms against our Matriarch and seek to topple our way of life. That cannot stand.\n\n"I would be lying if I said that Fragrance and Vermilion have never felt ill will toward each other," he continued, frowning at the microphone in front of him. "But never have we dreamt of taking up arms against our Matriarch. We are loyal subjects of Matriarch Rain Shine, and as such, we owe her our support and respect. That is why I am calling on my brothers and sisters in the north to prepare to fight for our Realm. The north shall embark on a campaign of industrialization that will make the Great Leap Forward look like but a small step. We shall mobilize into an army of the people and march south to join our fellow countrykirin in stomping out this heretic menace. Our Realm cannot profit from a civil war; it will only render us weak and crippled, right at the hour when we need to be our strongest. So we shall endeavor to end it, and when the dust is settled and the Rising Fire is destroyed, then, Fragrance, can we approach Vermilion as equals, and ask with civility that old wrongs be righted. But for now, we prepare to fight for our Matriarch. We shall get through this dark night, and with Concord's blessing, we shall see brighter days once more!""
kirin_council.5.a:0 "We will fight by our Matriarch's side until Rising Sun hangs!"

kirin_council.6.t:0 "Forecasting the Weather"
kirin_council.6.d:0 "Fickle Current tapped his hooves together as the intelligence briefing wound to a close. "The Banner of the Covered Cage then slaughtered the inhabitants of the town down to the last, justifying their actions as mandated by the decrees of the Silence, and in line with the wishes of Concord and Matriarch Noctilucent Charm," the intelligence officer concluded, sitting back down in his chair. "It's been covered up ever since, at least to the best of Vermilion's ability. Of course, we quickly figured out the truth once The Silence ended and we could establish a functioning intelligence network in Fragrance, and now Rising Sun has made the rest of the country aware of it too. The question now is: what do we do about it?"\n\n"The anger of the common masses is a potent tool," Cypress Snow said, scratching at his beard. "Used right, it could be a great boon to our cause. But it could also backfire dramatically. I doubt many of the farmers in the north see us as any better than the kirin who massacred Sunrise decades ago. Perhaps there is merit in issuing no statement about this whole affair, and letting the anger of the commoners dissipate with time. After all, we'd just be playing into Rising Sun's hooves to rile us all up."\n\nHe turned to Current, who still sat deep in thought. "Well, Current? You're the chairkirin of the NAKP. Your stance is the Council's stance.""
kirin_council.6.a:0 "The anger of the commoners could be useful to us, though Vermilion will be displeased."
kirin_council.6.b:0 "No comment. We maintain our neutrality."

kirin_council.7.t:0 "Crude Oil? Guns? Bombs?"
kirin_council.7.d:0 ""Our coffers are hardly what you would call 'full', but as you can see, neither are they particularly empty."\n\nFickle Current and Cypress Snow whistled in awe as Dr. Ardent Bloom gestured through the open vault door beneath the NAKP's central headquarters in 88 Chrysanthemum Plaza. Behind that two meter-thick vault door were countless ingots and bars of gold, neatly stacked on reinforced shelves and lining the walls of the massive vault. The vault itself was close to full, but it was just one of many doors filling the basement of the party's headquarters, and as Dr. Bloom had described it, it was the only one that was often used. "All of our financial, commercial, and industrial interests around the globe, from all across Griffonia, Zebrica, and even Equus, direct a portion of their profits back here to fund the growth and operations of the NAKP," the economist explained. "We're the best for their business, after all. That is further supplemented by our wealthy donors who frequently grant us lavish gifts to nudge the needle of progress in the direction they feel is favorable. The party maintains complete control over the entirety of the industry in the north of our fair realm; that means that our coffers and our business dealings with the companies aligned with us are the de-facto economy of the Emergency Council. And when you hold complete control over the economy, you hold complete control over the state."\n\nFickle Current scratched his chin. "Impressive," he concluded. "The North is like a massive corporation, then, and its employees are its citizens. This would make it the most powerful corporation in the world."\n\n"And with that power comes great opportunity," Cypress added. He pointed to the gold stacked high in the vault. "Grease the right hooves with some money, write up a few tax liens for our largest partnering companies, grant a few gifts to a few kirin in the right places, and we could gain a material advantage in the ruins of the Great Leap Forward. This could greatly further the interests of the NAKP."\n\n"Money exists to be invested," Current agreed. "And it takes a shrewd businesskirin to make the best investments." He nodded at Dr. Bloom. "Thank you for the tour, doctor. This has proven most enlightening.""
kirin_council.7.a:0 ""You want it? It's yours, my friend, so long as you have enough gold.""

kirin_council.8.t:0 "Winning Over Friends"
kirin_council.8.d:0 "Fickle Current looked around at the team of pollsters, party loyalists, and local governors and mayors that he had assembled in Fragrance to help chart the path forward. They had all traveled to the city to assemble an important effort that could make or break Fragrance's fortunes: the Northern Compact for Self-Determination, and the canvassing and polling operation that would attempt to turn it into a reality. If it failed, Fragrance's dreams of total independence from Vermilion might never be realized.\n\n"Our preliminary survey and polling suggests that Rhapsody and Radiance might be receptive to the idea of unifying with Fragrance, but at the moment, they're held in place by inertia and devotion to Vermilion," the team's top pollster, Simple Survey, explained. "They're afraid to separate themselves from Vermilion and the Matriarch, even despite the instability throughout the Realm. But, with enough effort and enough funding, we may be able to change minds and garner popular support for a plebiscite on whether or not to join the Northern Compact. As it stands, we're too weak to survive against aggression from Vermilion, but if we can win over some more friends and all the land and factories that come with them, we might just have a chance."\n\n"Then it needs to be done," Fickle Current agreed. "If we can get more of the north to fall in line behind us without firing a shot, then that's one more bullet we can save for Vermilion when the time comes. It helps us that the north is used to its autonomy compared to the rest of the Realm, even from the days dating back before The Silence. The Great Mellifluve ties the center of the Realm together and homogenizes its culture, but Fragrance, Rhapsody, and Radiance are not part of its watershed. The culture and identity of the north is uniquely our own. We can push that message to help encourage the formation of the Compact, and finally secure that clean break from Vermilion that the north has been looking for for so long."\n\nWithin minutes, everykirin present voted unanimously to proceed forward with the daunting canvassing operation. The Northern Compact would be made a reality."
kirin_council.8.a:0 "The kirin of the north deserve their independence from Vermilion!"

kirin_council.9.t:0 "Harmonizing with Rhapsody's Rhapsody"
kirin_council.9.d:0 "Sifting through one saved letter after another, Fickle Current again reviewed the correspondence between the NAKP and Rhapsody that had been assembled for his review. The matter was an important one, and it regularly kept him up late these past few days as he attempted to slowly convince the leadership of Rhapsody that its interests and the NAKP's interests were one in the same.\n\nThe short version of the matter was that Fragrance needed Rhapsody's cooperation to survive. Rhapsody was, to Fragrance's chagrin, Kiria's most prosperous city, and the addition of its population and industrial base to Fragrance's own would nearly double the might of the nascent Northern Compact. That was why it was so important that the plebiscite succeed in the city, but to guarantee its success, the NAKP would have to navigate around Rhapsody's political establishment. Despite how much the city had claimed to support The Way of Fire in its past and throughout The Silence, the kirin of Rhapsody had been fairly lax with their enforcement of the doctrines and edicts of The Silence, disagreeing with former Matriarch Noctilucent Charm's interpretation of Concord's will. This was largely due to its ruling system of religious courts and prosecutors, collectively known as its Procurate, which managed to appease Vermilion with its rulings and subsequently avoid enacting the harshest measures of The Silence. That same Procurate had only grown in strength since 903, and if the NAKP ever wanted to bring Rhapsody into its fold, it had to find some way to appease the Procurate.\n\nBut Fickle Current frowned as he read through the correspondence again. Was the Procurate really necessary? Rhapsody's citizenry was enlightened and very independent, and while they respected the Procurate, they frequently challenged it in court, unafraid to settle disputes over law and legal matters using its own courts against them. It left Current with an interesting dilemma, and two angles of attack that could possibly bring Rhapsody into the fold: did the NAKP attempt to appease the establishment and win over the Procurate's support, or appeal to the citizens of Rhapsody and put pressure on the Procurate to accept Fragrance's offer of unity from the bottom up?"
kirin_council.9.a:0 "Appealing to Rhapsody's Procurate is the most direct approach."
kirin_council.9.b:0 "Let's make sure Rhapsody's citizens see that we have their best interests in mind."

kirin_council.10.t:0 "A Gateway to the Gateway"
kirin_council.10.d:0 "Simple Survey scratched his chin as he reviewed the information the Working Group for Statistics and Analysis had gathered for the NAKP. The subject at hoof was the matter of pressuring Radiance and the Viridian Coast into joining the Northern Compact through the plebiscite. The scenario was an interesting one, as the two locales were quite different from each other. While the Viridian Coast featured a growing petit bourgeoisie fueled by the mingling of diaspora returnees, influential kirin from Rhapsody, and the local northerners that lived on its farms and fished off its coasts, Radiance was a hotspot for the returning diaspora, and the city that once served as the international Gateway to Vermilion was home to a rapidly growing middle class of traders, merchants, craftskirin, and other professionals. Given the NAKP's resources, it made sense to try and tailor its campaigning and canvassing efforts to either one group or the other. Simple Survey just had to decide which one to recommend to Chairkirin Current.\n\nSnatching a pad of paper and a pencil, Survey started to sketch out a potential strategy for each locale. If the NAKP supported canvassing efforts targeted to the kirin of the Viridian Coast, they could champion the diverse background of the proud northerners that had turned the backwater into an important hub of wealth and productivity in the north, and have an easier time in garnering their support for the Northern Compact. Conversely, if the NAKP focused on Radiance, they could appeal directly to the moneyed, intelligent, and sensible diaspora settling throughout the city, and build a strong connection with the kirin living there based on their Equestrian and Griffonian sensibilities from their time spent abroad. Those kirin were the bread and butter of the NAKP: highly educated and wealthy kirin resistant to the superstitions of the peasants throughout the Realm. It only made sense to continue to appeal to the base, after all, but winning over Radiance at the expense of the common kirin of the north could lead to problems down the line.\n\nBut in the end, Simple Survey could only recommend one approach to the chairkirin. And that approach was..."
kirin_council.10.a:0 "Appeal directly to northern exceptionalism in the Viridian Coast"
kirin_council.10.b:0 "Appeal to our base and assure the diaspora in Radiance."

kirin_council.11.t:0 "Investing Capital"
kirin_council.11.d:0 "Budgeting meetings were hardly glorious when Kira existed in a state of chaos and fire, but they had to be done nevertheless. Fickle Current, who presided over the meeting as the NAKP's Chairkirin, reflected to himself how similar running a company and running a business were. Even when the nation was on fire and teetering on the brink of collapse, meetings and strategies still needed to be organized, just like in a company on the verge of bankruptcy.\n\nBut thankfully, the Northern Compact was on the ascendancy, not the decline, and these budgeting meetings had their focus on investing in the future rather than staving off immediate danger. Here in the meeting with him were three kirin: Simple Survey, the chief strategist from the Working Group for Statistics and Analysis; Cherry Blossom, Fragrance's mayor and the mare who had taken it upon herself to represent the interests of the other states in the north to the NAKP; and Dr. Ardent Bloom, the NAKP's chief economist who had one of the most influential voices in deciding how the party should spend its money. Each of the kirin was there to pitch their ideas for investing the NAKP's treasury, and Fickle Current heard them all in turn.\n\n"A factory-dockyard complex in the Comely Cape will provide the Compact with long-term industrial output and economic growth," the strategist said. "If we're to survive tomorrow's challenges, we need to be adequately prepared."\n\n"Infrastructure projects in the Comely Cape and Fragrance itself will be much more valuable, not only to our industry, but also to our citizens," Cherry Blossom countered. "Facilitating the ease of movement of goods and kirin from place to place is an investment we cannot look over."\n\n"Why not take some of our development capital and invest it in the Griffonian and Equestrian markets?" Dr. Bloom asked. "There's plenty of gains to be made from investing in them, given the world situation. We just need to make sure we're investing in the victors of today's wars and not the losers."\n\nThey were all valid points, and Current knew none of the other kirin present would side with another's proposal over their own. He would have to make the final decision."
kirin_council.11.a:0 "Simple Survey is right; we need to invest in our industry."
kirin_council.11.b:0 "Cherry Blossom is right; we need to invest in our infrastructure."
kirin_council.11.c:0 "Dr. Bloom is right; we need to invest in foreign markets."

kirin_council.12.t:0 "Shoring Up the Homefront"
kirin_council.12.d:0 "Mayor Cherry Blossom blew a breath of air out of the corner of her muzzle as she waited for Fickle Current's secretary to admit her to his office. It annoyed her deep down inside that this foreigner had taken such complete control of her city, even if she was still the mayor. She had been elected in the waning years of The Silence and had served Fragrance faithfully since then, but Fickle Current and his moneyed buddies quickly bought out any and all political power and influence in and around the city, leaving her playing second (or third, or fourth) fiddle to the returning diaspora. But he was making good on his promise to return Fragrance to its glory days, at the least; so long as he did that, she could tolerate the NAKP's stranglehold over her city for as long as she needed to.\n\nThe secretary finally announced Current was ready to see her, and Cherry Blossom opened the door to his office and stepped inside. The foreign-born kirin looked up from his desk at her, pushed some papers to the side, and held his forehooves together. "Mayor Blossom. To what do I owe the visit?"\n\n"I'm here to give you some advice on your Plebiscite," she said, pulling over a seat and sitting down across the desk from him. "I know you and the NAKP have been campaigning very hard throughout the north to turn your dream of the Northern Compact into a reality, and I very much hope you succeed. But I fear that you're ignoring the kirin that support you here at home while you focus all your efforts abroad."\n\nFickle Current cocked his head at that. "And what do you mean by that? That the NAKP should invest in canvassing efforts in our home territory? The pollsters already show that they support the Northern Compact whole-heartedly, or at least well enough that we don't have to worry about losing their support."\n\n"You might lose OUR support by ignoring this city and the surrounding countryside," Cherry Blossom retorted. "The kirin of Fragrance and throughout the Council of North Kiria could use some reminder of the NAKP's dedication to them. Campaigning funds could instead be spent on improving the quality of life of everykirin living in our little corner of the north, improving the health of the Council in the long term. Why waste money politicking when it could be used to help kirin instead?""
kirin_council.12.a:0 "Divert some funds toward improving our standard of living."
kirin_council.12.b:0 "Focus our funds on guaranteeing our people support the Northern Compact."

kirin_council.13.t:0 "Procuring the Procurate"
kirin_council.13.d:0 "Though Fickle Current had arrived in Rhapsody on business, he indulged his inner tourist for a moment after stepping off of the train to take in the mountainous city's beautiful architecture. Colorful buildings and pagodas had been nestled among the mountain's slopes on terraced blocks, with carefully maintained cobblestone roads winding this way and that as the procession of NAKP kirin ascended from the train station to the massive temple sitting on the crown of the city. Perched high atop a massive terrace overlooking the rest of the city, the holiest of the Way of Fire temples in Kiria, and the home of Rhapsody's Procurate, looked every bit like a castle or palace watching over its citizens. That was fitting, Current felt; despite their religious pretense, Rhapsody's Procurate was a council dominated by priests just as politically and judicially shrewd as they were religiously devout.\n\nHis delegation was welcomed to the temple by young acolytes, and soon they found themselves standing in the middle of the chamber, where the priests and mystics of the Procurate sat in tall, high-backed chairs ringing the floor. They were all wizened kirin, and one old mare seated in the center looked old enough to have seen the beginning of The Silence with her own eyes. It was to this mare, Heavenly Fire, that the NAKP presented their gift of a priceless porcelain vase made to commemorate the first Matriarch Superior's ascension in the sixth century, and to whom Current laid out the NAKP's offer to admit Rhapsody into the Northern Compact.\n\nAfter several minutes to talk and deliberate with her peers, Heavenly Fire fixed Current with coal-black eyes set in her wrinkled face. "Rhapsody holds no love for Vermilion after the debacle of the Great Leap Forward," she said, her voice wavering with age and effort. "The young Matriarch misunderstands Concord's will, like her mother before her. We believe that Fragrance offers a better path forward, and the Procurate is willing to join with the NAKP on one condition: that the criminals and thugs that call themselves the Order of the Iron Chrysanthemum never be allowed to step hoof in this city."\n\nIt was an odd request, but not an unexpected one. "The Order provides important services for our top members and most charitable donors," Current countered. "Sure, they may act in manners that the Procurate might deem unscrupulous, but those services are nevertheless invaluable."\n\n"They are thugs and miscreants who operate outside of Concord's holy law," Heavenly Fire retorted, but Current could see he had piqued the interest of some of her peers. "I will not have them in this city.""
kirin_council.13.a:0 "The Order will not operate within Rhapsody's city limits."
kirin_council.13.b:0 "How about a healthy investment from the NAKP to look the other way?"

kirin_council.14.t:0 "Paying Their Fair Share?"
kirin_council.14.d:0 "If there was one thing that helped smooth over the exhausting and often frustrating work of drafting directives for the NAKP, it was doing that work over a meal with a friend. Fickle Current found himself doing just that with Ardent Bloom, the two kirin enjoying an afternoon ginseng oolong tea with a side of spring rolls and steamed dumplings as they pored over the Provisional Industrial Central Planning scheme that Current planned to introduce to the NAKP's next legislative session. But there was a sticking point, one that had driven the two kirin back and forth for the better part of an hour as they tried to reach an acceptable compromise.\n\n"No, there is no way you can spin it that will make the trading houses happy," Ardent said with a resolute shake of his head. "Anything related to nationalization will only incense them. It violates the free market principles the NAKP is founded on. Don't forget that the trading houses and corporations have creaturehood status in the Council, and they have voices in its decision-making as well."\n\n"As much as I support the rights of the corporations, they have to be willing to give back when asked. They can't take and take and take, and never expect to have to give every once in a while," Current said with a heavy sigh. "Our position is tenuous, and this is a matter of national wellbeing. The corporations need to direct their resources toward efforts that will forward our national security above all else if they even want to have a Kiria to invest in when all is said and done."\n\n"Then if you want to get them onboard, you need to compromise," Ardent suggested. "Assure the corporations that any such nationalization measures are merely temporary, and allow them to exempt a portion of their assets if they are willing to purchase that exemption with a donation to the party. It's better than trying to chain them to the Council against their will and refuse to listen to their complaints. Don't forget that you need to respect their business interests; I wouldn't expect to stay on very long as Chairkirin of the NAKP if you incur their wrath.""
kirin_council.14.a:0 "Our entire way of life is at stake. They will nationalize if I tell them to."
kirin_council.14.b:0 "We'll be lenient, so long as they're willing to pay for the difference."

kirin_council.15.t:0 "One Nation Under Concord?"
kirin_council.15.d:0 "Fern Flare rarely got the opportunity to decide policy directly with Matriarch Superior Rain Shine, but unfortunately, the current situation demanded it. She found herself in Rain Shine's palace in Autumn's stead, and between Rain Shine's frazzled and decidedly less-than-divine appearance, and Winter Frost's frustrated, borderline furious expression, she felt like a fish out of water. But Autumn needed some time to rest and recover; the stress from trying and failing to hold Kiria together throughout the Great Leap Forward had taken a considerable toll on her, and crippling migraines left her barely able to stand up straight for more than an hour at a time. She only hoped her friend would get better in time; Premier material, Fern Flare knew she was not.\n\nBut the world stopped turning for nokirin, and there were still countless crises that needed to be resolved, with or without Autumn. The current one involved the plebiscite in Greater Providence orchestrated by that traitor, Fickle Current, and his cronies. It was an issue that had filled Winter Frost with a tempestuous rage, and today's meeting was no different. "That godless creature is trying to lure the faithful away from us," Winter spat. "This plebiscite of his is just an attempt to illegally and unlawfully steal our land and people from us. They try to weaken us further when we are already so fractured and weak. It can't be allowed to proceed."\n\n"But it's democratic, isn't it?" Fern Flare countered. "The kirin of the north are still going to vote, and even if the kirin of Greater Providence don't share all our traditions and beliefs, I doubt we'll see them vote en masse to separate from Vermilion. Still, the NAKP wants to do this without bloodshed, and that gives us negotiating power to make it hard for the Plebiscite to succeed."\n\n"How so?" Rain Shine asked. "I don't want any of Concord's subjects to die over this matter. If it can be done peacefully, then we should do it."\n\n"We've had some contact with the NAKP over this issue," Fern Flare explained. "If we offer to accept a treaty with them making the Plebiscite legally binding, then we can pressure them to set the bar for secession at 75% of the vote in every state in Greater Providence. Once that's done, we can begin our own campaign to make sure they don't get the votes to reach that threshold."\n\n"We do not negotiate with traitors," Winter said, frowning at Fern. Then she turned to Rain Shine. "Declare it illegal, and put an end to their subterfuge right here and now. Proclaim that we will never accept its results. It's the only way to keep the realm together.""
kirin_council.15.a:0 "The Plebiscite will be allowed to proceed, but on our terms."
kirin_council.15.b:0 "The Plebiscite is an illegal act; we shall never acknowledge its results."

kirin_council.16.t:0 "Legally Binding"
kirin_council.16.d:0 "The news had been about as good as Fickle Current could have expected. After tentatively reaching out to Vermilion, the diplomatic arm of the NAKP had managed to secure the Matriarch's guarantee that Vermilion would recognize the legality of the Plebiscite and, if the NAKP could garner the votes, would allow the north to secede into the cultural union of Greater Providence. Current was less pleased about the threshold they had to meet: Vermilion would not recognize the Plebiscite as successful unless each and every state in Greater Providence voted to secede with 75% of the votes. It would be a tall task to reach that benchmark, but it was a goal they would strive for regardless.\n\nCypress Snow shared many of the same thoughts when Current informed him of Vermilion's decision. "They may think they've stolen a base on us, but the game's not over yet," he said as the two lounged in Current's office. "But it's nothing money can't fix, and money is something we know how to scrape together like nokirin's business. I think it's doable; we just have to put our backs into it, is all."\n\n"My thoughts exactly," Current said, and his magic pulled out a bottle of vintage rice wine he'd ordered to celebrate. Pouring two glasses, he passed one to Cypress, who took it in his own magic. "But we might as well celebrate our successes before we get back to work, no matter how small, right?""
kirin_council.16.a:0 "To the freedom and prosperity of Greater Providence!"

kirin_council.17.t:0 "Legal Challenges"
kirin_council.17.d:0 "Fickle Current had been hoping for better news from the NAKP's diplomatic arm, but the report he received on the negotiations in Vermilion was disappointing. Though the NAKP had tried to dispatch kirin to Vermilion to pressure the Matriarch into recognizing the Plebiscite as a legally-binding vote, Rain Shine had issued a response condemning the Plebiscite and refusing to acknowledge the results of any vote to secede from the Realm. That put the NAKP in a bind; how could they claim to be offering the kirin of Greater Providence a chance to join Fragrance in their own nation without shedding blood if Vermilion refused to recognize the vote?\n\nWhen he shared his concerns with Cypress Snow, the elder kirin and his former mentor merely shook his head. "Vermilion may not recognize the vote on paper, but they will have to recognize the will of their people should we make it clear to them," he said. "If there is an overwhelmingly large margin of votes to join Fragrance, Vermilion will have no choice but to respect the vote or else risk having a revolt on their hooves."\n\nCurrent raised an eyebrow. "Overwhelmingly? What vote do you imagine by that?"\n\n"Nothing short of 80% I feel," Cypress answered. "That much popular support would trigger the secession of those states, regardless of what Vermilion or their local leaders feel. But the level of support has to be the same, or higher, everywhere; no state is likely to be bold enough to make the first move if they're uncertain the rest of the north will follow them to Fragrance."\n\n"And if we don't hit that mark?" Fickle Current asked. "If we're short of it by about 10 or 15%, say 65%, then the referendum is disputed. Both sides will feel vindicated by the outcome. It might come to blows anyway."\n\n"Which Vermilion doesn't realize," Cypress said, disgustedly shaking his head. "They've created a powder keg in the north, and nokirin can back down. We tried to give them the easy way out, but they refused. Well, you know what they say; you reap what you sow.""
kirin_council.17.a:0 "But did we sow death or unity?"

kirin_council.18.t:0 "The Outcome of the Plebiscite"
kirin_council.18.d_1:0 "Hour by hour, the results of the Plebiscite made their way to Fragrance, zipping along the telegraph lines that had been erected throughout Greater Providence at the onset of the Great Leap Forward, or being broadcasted throughout Kiria by radio stations. Hour by hour, overwhelming votes in favor of secession tallied up throughout the north, slowly assuaging the fears of the NAKP staff that had gathered around the radios to listen to the results being broadcast through Fragrance. It took three days for the last of the votes to come out of the tiniest villages throughout the north, and in some places the final vote rested on a knife's edge in favor of secession, but it was soon official. Four out of every five kirin in Greater Providence voted to turn their backs on Vermilion and join Fragrance, and perhaps to the surprise of many, Vermilion relented without a fight. All the Matriarch asked for was thirty days to finalize the cessation of government activities in Greater Providence and to withdraw local authorities, and then the north would be squarely under Fragrance's jurisdiction.\n\nWhen the news broke the following morning, jubilant kirin took to the streets in celebration, hanging banners, flying flags, and singing songs. Finally separated from the misguided and selfish kirin in Vermilion that had ruined their city a century ago, the kirin of Fragrance were finally free, and finally able to share that freedom with the rest of Greater Providence. All throughout the north, kirin organized impromptu parades and celebrated the final outcome, while the NAKP declared a week of celebration and marked the day as the day of Greater Providence's official independence from Vermilion. For Fickle Current, it was the culmination of a hard-fought struggle, but only the latest high point in his short time as Chairkirin of the NAKP. And when he entered the dining hall to thunderous applause at the feast he organized in 88 Chrysanthemum Plaza, he knew that his tenure as Chairkirin would be one history would remember forever."
kirin_council.18.d_2:0 "Hour by hour, the results of the illegal Plebiscite made their way to Fragrance, zipping along the telegraph lines that had been erected throughout Greater Providence at the onset of the Great Leap Forward, or being broadcasted throughout Kiria by radio stations. Hour by hour, overwhelming votes in favor of secession tallied up throughout the north, slowly building up the strength and resiliency of a movement for independence that Vermilion had hoped to suppress. Though success of the Plebiscite balanced on a knife's edge for three days, soon the overwhelming support for secession coming out of Greater Providence proved that Vermilion held no sway over the north, and there was little they could do to cling onto it.\n\nThen the speeches and declarations of secession began to roll in across the radio. Local authorities pledged their allegiance to Fragrance, and those that didn't were chased out of town by the local populations determined to split with Vermilion. Even Rhapsody's Chief Magistrate of the Procurate, Priestess Heavenly Fire, made a brief statement on the radio announcing that the kirin of Rhapsody have spoken, and the city would lead the rest of Greater Providence in joining with Fragrance in the interests of protecting their unique cultural identity, an identity not shared by the kirin along the many branches and tributaries of the Great Mellifluve. Though Vermilion protested, and Matriarch Rain Shine read a statement saying that she and Concord did not recognize the results of the vote, Vermilion made no move to suppress the movement by force. After all, what could they hope to accomplish when popular opinion was so heavily weighted against them?\n\nWhen the news broke the following morning, jubilant kirin took to the streets in celebration, hanging banners, flying flags, and singing songs. Finally separated from the misguided and selfish kirin in Vermilion that had ruined their city a century ago, the kirin of Fragrance were finally free, and finally able to share that freedom with the rest of Greater Providence. All throughout the north, kirin organized impromptu parades and celebrated the final outcome, while the NAKP declared a week of celebration and marked the day as the day of Greater Providence's official independence from Vermilion. For Fickle Current, it was the culmination of a hard-fought struggle, but only the latest high point in his short time as Chairkirin of the NAKP. And when he entered the dining hall to thunderous applause at the feast he organized in 88 Chrysanthemum Plaza, he knew that his tenure as Chairkirin would be one history would remember forever."
kirin_council.18.d_3:0 "Hour by hour, the results of the illegal Plebiscite made their way to Fragrance, zipping along the telegraph lines that had been erected throughout Greater Providence at the onset of the Great Leap Forward, or being broadcasted throughout Kiria by radio stations. But hour by hour, the situation in the NAKP's war room grew more grim and desperate. Sure, it looked like they were likely to score majorities for secession in several states throughout Greater Providence, but not by the margins they had hoped. It seemed that the kirin of the north were hesitant to break with Vermilion, and when all the votes were finished, it became clear that the dreams of the Northern Compact were dead on arrival. Without an overwhelming majority, no states would break with Vermilion and join with Fragrance in its march to the future.\n\nWhile Vermilion crowed in victory, angry hooves were pointed in 88 Chrysanthemum Plaza as the NAKP tried to come to terms with the defeat and find somekirin to blame. Unfortunately for Fickle Current, his position as Chairkirin of the NAKP meant most hooves pointed at him. By the time he angrily stormed out of the NAKP's war room, he was infuriated and embittered, and beginning to feel vulnerable. All the speeches, all the crowds, his visits to Rhapsody and Radiance... how could they have been so impressive in person and come to so little at the polls?\n\nIt would likely take time to find the answer, but that was hardly a comforting thought. Fragrance's dreams of a unified Greater Providence to stand up to Vermilion were over. It was all he could do now to stave off the entropy and hold the city together for as long as he could in the hopes that another opportunity would come Fragrance's way. The Council of North Kiria would survive. Failure was not an option."
kirin_council.18.d_4:0 "Hour by hour, the results of the illegal Plebiscite made their way to Fragrance, zipping along the telegraph lines that had been erected throughout Greater Providence at the onset of the Great Leap Forward, or being broadcasted throughout Kiria by radio stations. But as they trickled in, it became clear that the Plebiscite was far from over. Though the NAKP had secured large margins throughout the north, with many states voting for secession by 65%, 70%, or even 75% in some places, they failed to achieve the overwhelming margins they had hoped for. But those margins didn't mean defeat; the dream of a free Greater Providence was still alive, and Vermilion would struggle to justify continuing to cling onto provinces where three out of every four kirin desired freedom.\n\nWhile Vermilion attempted to claim victory, citing that there were still enough kirin in the north loyal to the Matriarch that it would be heartless to abandon them to Fragrance, the NAKP gathered for an emergency meeting over how to proceed. Fickle Current quickly made the NAKP's official position clear to everykirin present. "We cannot back down now," he stated, slamming a hoof on the table. "Not only did we secure a majority of the votes, we secured a supermajority. Vermilion cannot ignore this, and neither can we. Our only way forward is a simple one: we must be prepared to fight Vermilion to protect the kirin of Greater Providence. We shall give Vermilion one last chance to back down, one final ultimatum to answer. And if still they refuse to yield, then it leaves us with no choice. We shall have war, and the Matriarch will know that it was she who caused blood to be shed."\n\nThere was no deliberation, no discussion amongst party leadership. Within a few minutes, Fickle Current had secured a unanimous vote on issuing Vermilion one final ultimatum. The pieces had been set, and the NAKP had taken its seat at the table. Only time would tell if Vermilion would forfeit or play this dangerous game."
kirin_council.18.a:0 "Greater Providence is free! We did it!"
kirin_council.18.b:0 "The kirin of the north have spoken! Vermilion rules us no longer!"
kirin_council.18.c:0 "Fragrance will survive this setback. We have to!"
kirin_council.18.d:0 "Vermilion will grant the north freedom, or we will make them bleed!"

kirin_council.19.t:0 "The Northern Ultimatum"
kirin_council.19.d:0 "The telegram arrived a day before the messenger, but the messenger from Fragrance left little doubt that Fickle Current and the NAKP were serious in their demands. Despite Matriarch Superior Rain Shine declaring the Plebiscite illegal and unlawful, the NAKP had organized the vote anyway, and they had claimed victory in the polls, though it was naturally far more complicated than that. Though enough kirin had voted in favor of secession to claim a supermajority of votes, at least a quarter of the votes cast throughout the north were in opposition to the idea of a Northern Compact, and instead longed to stay connected with Vermilion. And the rights of those kirin, no matter that they were in the majority, needed to be protected.\n\nBut could Vermilion afford to protect them? That was something Fern Flare and Rain Shine struggled to answer as they tried to formulate a response to the ultimatum. The conflict with the Rising Fire in the west left Vermilion stretched thin enough as it was. Could they afford to divert resources and banners to the north if they refused Current's ultimatum and the NAKP pressed forward with war? And what of the kirin who voted for secession? Even if the NAKP lost and Fragrance was humbled, would they see the banners marching through their cities as Vermilion's authority reasserted in the north, or as the conquering armies of a foreign nation? How could they afford to keep the north integrated into the realm if it was conquered, not restored?\n\n"What do we do?" Rain Shine asked Fern Flare, pain in her voice. The prospect of fighting more of her subjects hurt her more deeply than any wound ever could. But Kiria could ill-afford to lose Rhapsody and Radiance, two of its most important cities and industrial centers. It would cripple them in a way from which they might never recover.\n\nIn that moment, Fern Flare wished that Autumn Blaze was here, so that she did not have to make the decision that could lead to more suffering in Kiria in the Premier's stead."
kirin_council.19.a:0 "We cannot afford to fight Fickle Current as well as Rising Sun. They can have the north."
kirin_council.19.b:0 "We cannot afford to weaken ourselves any further. If we must fight, then so be it."

kirin_council.20.t:0 "Radio Free Kiria"
kirin_council.20.d:0 "Cypress Snow regarded the kirin in front of him with studious scrutiny. The kirin, a mare by the name of Springtime Sonnet, was unlike the majority of the diaspora that had returned to Fragrance over the years. While most of the kirin who returned to Kiria were from Griffonia, Springtime was from Equestria, and most kirin families that had immigrated to Equestria had found life enjoyable enough there to find little reason to leave. But Springtime had left a comfy position as a broadcasting executive in Fillydelphia to help organize the NAKP's new broadcasting stations in Fragrance, and had specifically requested blocks of air time during the afternoon and evening to use as she saw fit. That was what Cypress has summoned her to his office to discuss today; after all, the radio was one of the NAKP's most invaluable tools on properly educating and informing the kirin of Fragrance, and it wouldn't do to have anything undermine its unified message.\n\n"Radio Free Kiria," Springtime explained, "can be far more than just a tool of the NAKP. In fact, it needs to be if you want it to not only become successful, but profitable as well."\n\nThat raised Cypress' eyebrow. "Successful and profitable? It's already successful enough as it is. The news broadcasts, the talk shows, the educational programming—all of it is carefully curated to advance the official party stances of the NAKP. If it does that, then it serves its purpose of furthering our goals in the long-term."\n\n"For all your talk of free markets and self-regulation, you can be very hypocritical when it comes down to it, can't you?" Springtime rolled her eyes. "Here's my suggestion: allow independent broadcasters to purchase air time on the RFK's stations to air whatever they feel like. The NAKP will still, of course, maintain exclusive rights over the primetime hours, and nothing has to be cut from its programming to make room for this. That's why I reserved select hours for my own use when I helped set the system up: to hold them for independent broadcasting, free from NAKP censors. Within a month, the kirin of Fragrance and beyond will determine what gets broadcasted by consumer taste, and the ethos of supply and demand that the NAKP champions so fiercely. Sure, there may be some kirin with differing views who purchase air time, but the kirin who listen to the RFK will help the market to regulate their access and message to the realm. I see only positives from opening up the air waves in such a manner. How about you?""
kirin_council.20.a:0 "The free marketplace of ideas will sort out any problematic content itself."
kirin_council.20.b:0 "A little extra money isn't worth giving subversive elements a voice."

kirin_council.21.t:0 "An Awkward Encounter" ##for both KIS and KIR
kirin_council.21.d:0 "Heavenly Fire, Chief Magistrate of Rhapsody's Divine and Blessed Procurate, watched the scene unfolding in front of the Procurate's grand monastery with a wizened look of bemusement. Rhapsody stood at the center of the Plebiscite as the shining jewel of the Greater Providence region, and as such, both the NAKP and Vermilion loyalists had campaigned hard to sway the votes of the kirin living in the city. That, of course, meant that prominent figures from both sides were regular fixtures in the city, but it seemed like nokirin except for her had the foresight to imagine what would happen if Fickle Current and Matriarch Superior Rain Shine crossed paths in the city. And it was a good thing she had imagined such a possibility, because it was happening right before her eyes.\n\nOn one side of the monastery's great courtyard stood Fickle Current, surrounded by his NAKP cronies and rank and file members who were more than willing to engage in mob violence if their Chairkirin demanded it; on the other, Rain Shine and several mystics and diplomats from Vermilion stood in the center of a ring of disciplined Banner soldiers, outnumbered by the NAKP's side but more than willing to rise to the challenge in the defense of their Matriarch. Between them, Heavenly Fire had directed Rhapsody's Guards Vigilant to keep the two parties separated lest somekirin do something everykirin would soon regret. And with a crowd gathered around the perimeter and growing by the minute, Heavenly knew that the news of what happened here today would very quickly spread its way across Kiria and then throughout the world like an uncontrollable wildfire.\n\nStill, she sensed an opportunity for a bit of showmareship that would benefit Rhapsody by bringing even more attention to her city, and so she dispatched acolytes to both sides with a modest proposal. It didn't take long before they returned to her with the responses of each side, and she allowed herself a small smile through chapped lips on her wrinkled muzzle. She issued one last command, and soon, several more acolytes brought out a beautiful zitan wood table and a pair of matching chairs. They positioned them under a great sandalwood tree in the middle of the courtyard, and soon Rain Shine and Fickle Current emerged from their respective crowds to meet in the middle. Then, they sat down, and with scribes standing nearby to write down every word, they each began to debate their stances on the Plebiscite."
kirin_council.21.a:0 "This will be the debate of the century!"

kirin_council.22.t:0 "The Debate of the Century" ##for both KIS and KIR
kirin_council.22.d:0 "There was no form to the debate, no structure to adhere to; the conversation that arose between Fragrance's exceptionally educated, traveled, and shrewd businesskirin and Vermilion's reserved, cloistered, yet keen divine avatar of Concord took some time to find its footing, but once the smalltalk was out of the way, both kirin dived into the matter at hoof. Both delivered versions of the remarks they had campaigned to the kirin of Greater Providence, with Fickle Current emphasizing the cultural differences and distinctions between the kirin north of the Great Mellifluve watershed and those within it, while Rain Shine hammed home the basic fact that they were all kirin, and unlike those who had been led astray in the west, devotion to Concord and The Way of Fire was as strong a unifying force as any throughout the Realm of Kiria. But it wasn't until almost a solid hour of patient back-and-forth, of position, jab, and deflection, that Rain Shine found an opening to gain the upper hoof in the debate.\n\nAfter whittling away at Current's defenses by pressuring him into explaining what the kirin of his ancestral homeland meant to him when he had been born in distant Griffonia, Rain Shine immediately seized on Current turning the question back on her, and her lips curled into a pleased smirk before softening into a mother's caring smile. "No matter what happens in this vote, all the citizens of Kiria will be my precious Kirin. I think it is no secret to anykirin present that every day I watch my beloved Realm tearing itself apart with war and ideology is another day that I quietly suffer at the thought of the misery my subjects are forced to endure. Kiria, I love you; nocreature in the world can deny that. My love for you will always be firm and unconditional, and if the kirin of the north seek to part ways with me, I am willing to let you go. I do not wish to force anykirin into something they do not wish to be a part of. Sometimes love means letting your children find their own way in life. I only ask that you ask yourselves if this is what you really want, if you really want to part ways with me. Do not let anykirin else tell you what you should think or what you should believe; only ask yourself if you share their beliefs, and you agree that they have your best interests in mind. And only then, I feel, will you be able to make a decision that you can live with, not one that you made simply because you were pressured to do so."\n\nThe look on Fickle Current's face told her everything she needed to know, and the applause from the gathered crowd was proof that her riposte had hit her mark. Though Current was quick to try and dismiss her speech as just a veiled attempt to guilt kirin into staying with Vermilion, Rain Shine knew it would be her words, and not Current's, that would be broadcast throughout the Realm in the days to come."
kirin_council.22.a:0 "Rain Shine has reminded Kiria why she is Concord's avatar."
kirin_council.22.b:0 "The propaganda team is going to have to work overtime to fix this mess..."

kirin_council.23.t:0 "The Modern Providence"
kirin_council.23.d:0 "It was a perfect day for tea with a friend, Mayflower Bloom thought to herself. She and her friend, River Lily, sat by the window in one of Rhapsody's many, many teahouses, the bright and sunny day making a picturesque backdrop over the rolling hills and slopes descending from the city down to the coast. The teahouse was alive with chatter from its many patrons, and River did enough talking for two; apart from positing a question or leaving a comment here or there, Mayflower was free to enjoy her tea as she listened.\n\nThe radio in the corner of the teahouse crackled to life with the fanfare heralding an announcement from the NAKP, and the teahouse grew quieter as kirin stopped their conversations to listen to what it had to say. When the music was finally over, a mare's voice jumped on the airwaves, lightly colored with static from the distant transmission. "Modernisation! It's what the NAKP stands for!" the voice said, full of energy and pride. "While the rest of the Realm languishes in yesterday, the NAKP is driving Greater Providence forward into the world of tomorrow! That's why Chairkirin Fickle Current signed the Three Moderns program to accelerate the renewal of our society. And just what are these 'Three Moderns', you might be asking yourself? Well, it's simple: modern industry, modern society, and modern Providence. Under Chairkirin Current's ambitious program, the NAKP will strive to expand our industry, transform our society, and create a new Greater Providence that will be the envy of the world!\n\n"But he can't do it alone!" the mare continued. "He needs your help to make it happen! That's why the Chairkirin is asking for every patriotic mare, stallion, and foal to make a donation to their local party branches. Modernising Providence is a daunting task, but with your contributions, we can bring our dreams a little closer to reality! So what are you waiting for, my fellow patriots? Support the NAKP today!"\n\nThe announcement concluded with some more music, and River turned back to Mayflower with a sparkle in her eyes. "The NAKP does so much for us," she said. "We should try to return the favor. Say... didn't you say that you have family helping them out in Fragrance? You're a scientist! You should join them, too!"\n\nMayflower thought about it for a moment. Her cousin was one of the NAKP's top economists; maybe he'd be able to land her a job? "It's worth a try," Mayflower said. "I'd love to see what I'd be able to accomplish with the NAKP's resources...""
kirin_council.23.a:0 "A modern Providence will need the best!"

kirin_council.24.t:0 "The Enlightenment of the NAKP"
kirin_council.24.d:0 "Fickle Current waited patiently as the rest of the kirin of the NAKP's Executive Council read the proposal he had drafted, a cup of Abyssinian coffee steaming on the table by his idle hooves. He could tell by the mixture of expressions on the board's faces that what he proposing elicited interest, disgust, and a little bit of everything in between. When he decided that he'd given them enough time to gather the general gist of the document, he interrupted them with the explanation he'd spent the previous night perfecting. "We can hardly claim to be a modern and cosmopolitan future for Kiria if we do not embrace the trappings of enfranchisement," he announced, tapping his hooves together. "The Realm as it stands is entangled in religious-fundamentalism and superstition. The many priests and mystics of The Way of Fire hold disproportionate sway over the common kirin, and when one backs their teachings with the will of a supreme being, the populace becomes a very stupid beast to control. But if we introduce the right to vote to the kirin of the Realm, empower them with the notion that their beliefs can change the world, we accomplish two goals: we strip power away from the priests that govern the Realm, and we give our people a stake in their government, investing them in its defence in a way we could never accomplish before."\n\n"But what if subversive voices gain sway?" one of the kirin sitting at the table asked. "Dissent could amplify like never before, and even in a victory at the polls, large minority could spell a catastrophic blow to the legitimacy of the majority."\n\n"Which is why enfranchisement will be limited," Fickle Current explained. "Local and regional positions are the most visible to the populace but the least impactful on national policy; we shall let them have as much say at the local level as they want. But positions in the upper echelons of the NAKP will require party membership to vote on and run for, and the Executive Council will be our tool to control. I've had some clerks hard at work codifying its rules; so far, the first draft is as thick as a phonebook. Nokirin will ever be able to read it front to back and figure out how it works. That gives us leeway to maintain our grip on the country's policy. Please feel free to read it if you like, but I wouldn't worry about it if I were you. Wealth, above everything else, still determines the makeup of the Council."\n\nThe rest of the councilkirin slowly nodded, satisfied, and Fickle felt a smile curl the corners of his lips. What he neglected to mention was that he codified the powers of the Chairkirin to directly appoint three out of the ten seats on the Executive Council and remove them at will. Power like that would all but ensure his grip on the NAKP would remain unchallenged."
kirin_council.24.a:0 "Power to the people means greater power to the privileged."

kirin_council.25.t:0 "Putting Order in the Order"
kirin_council.25.d:0 "Fickle Current regarded the kirin in her neatly pressed uniform and shined boots in front of him with a stern frown. "Are you going to let me finish?" he barked at her, his patience well-past the point of wearing thin.\n\n"I won't be lectured by a suit on how to run the Order," the mare spat back at him. "How much fighting have you done in your life, Chairkirin? Leave the management of the Order to the professionals."\n\n"Are you a professional, Tempered Steel?" Current asked her, an eyebrow raising. "As far as your record goes, you're a mercenary who took the chance the NAKP offered you to make your own paramilitary militia. That is why I'm requesting that you acquiescence with the Executive Council's latest decree. The Order of the Iron Chrysanthemum is an invaluable tool to the NAKP; it allows us to enforce our will where regular soldiers aren't suited. What I want to do is take it to the next level. We will reform it into a proper paramilitary formation with its own strict military hierarchy, induction requirements based on donation, and mandated military training in tactics and logistics for all of its officers. I will not have wealthy civilian soldiers who will spend a Saturday afternoon ordering their own brigade of armed soldiers about as they please, but a disciplined, drilled, and dedicated fighting force ready to answer the beck and call of the NAKP. These reforms will require some pruning of the unsavory elements of the Order, but rest assured, you will remain its leader, and you will only answer to the Chairkirin, who happens to be standing right in front of you. I'll even authorize some funds to use at your discretion to kickstart these reforms. Does that sound agreeable to you, commander, or shall I find somekirin else to lead my new Order?"\n\nAfter a moment, Tempered Steel blinked, awkwardly chuckled, and scratched her hoof against her opposite foreleg. "Uh... yeah, actually, now that you say it outland. I've always been looking forward to taking the next step. The Order has so much more to offer the NAKP. I merely assumed that you were confronting me about the Orders, well, less-than-legal 'trading' business."\n\n"Your smuggling runs?" This time it was Current's turn to smirk. "Who do you think signs off on the shipping manifests when they enter Fragrance's markets? Who do you think frees up cargo space on our chartered ships for a little extra room in the hold when they travel to Skyfall? One way or another, that money makes its way into Fragrance's economy... and there's nothing wrong with that, now is there?""
kirin_council.25.a:0 "You scratch my back, I'll scratch yours, you know?"

kirin_council.26.t:0 "The Assembly's Allowance"
kirin_council.26.d:0 "The representatives trickled in from all throughout the northern reaches of the Realm of Kiria, from the land that was de facto under the control of the NAKP. They all made the pilgrimage from their towns and villages to Fragrance, where they gathered in the city's grand town hall to conduct their business. The chamber floor was a little too small for everykirin present, but they made do nonetheless, as no kirin was willing to miss out on the first gathering of the Assembly of Northern Kiria just to get a little more personal space.\n\nThey were kirin from society's upper echelons, whether they be business owners, wealthy donors, or influential spiritual leaders, and they had all been elected by the kirin of the towns they represented. But they all had one thing in common, even beyond that: they were all present by the good graces of the NAKP, which had actively campaigned on their behalf to their constituents as a reward for adhering to the party dogma. This week, the NAKP had summoned them all to Fragrance to discuss the state of the northern Realm under Fragrance's dominion, and they would spend the rest of the week identifying problems and proposing solutions to the party leadership, which would eventually take them up the chain of command to the Executive Council and the Chairkirin, provided that their resolutions were deemed important enough to take time out of those kirins' busy schedules to address them.\n\nBut independent of that, the NAKP had also placed a measure on the Assembly for it to address itself. The matter concerned how to utilize the budget the NAKP was willing to dedicate for the Assembly to use to address the nation's problems, now and in the future. Three camps very swiftly formed in the hours of debate that were consumed by this one topic. The first proposed to use the money to repair the damage from the unrest and turmoil of the civil war, improving the quality of life for kirin throughout the north and minimizing the disruption of the ongoing conflict. The second suggested instead on using the money to bolster the military to better provide for the protection of their citizens and quell any unrest from subversive activities. The third and final group suggested instead to use this money to invest in the functions of the Assembly in the future, arguing that wise investment would allow the Assembly to become independent of NAKP funding and allow it to address a wider range of problems in the future."
kirin_council.26.a:0 "We must build Kiria back, bigger and better than before."
kirin_council.26.b:0 "We must protect the north from all who would threaten us."
kirin_council.26.c:0 "We must gain financial independence from the NAKP to better do our jobs."

kirin_council.27.t:0 "Standing Together, Separately"
kirin_council.27.d:0 "The meeting thus far had been far smoother than either Fern Flare or Fickle Current had imagined it would be. Tense, certainly, but quite smooth, all things considered. Fern had been surprised Current had made the pilgrimage to Vermilion to seek reconciliation between the Kirin capital and Fragrance, and Current had been surprised to find Autumn's closest advisor serving in her stead as Premier of Kiria. Perhaps both kirin had been most surprised about how willing the other side had been to reach an agreement to slowly stitch Fragrance back into the Realm.\n\n"If I may ask... why?" Fern Flare abruptly questioned, interrupting the minutiae of hashing out a treaty of cooperation and friendship between Vermilion and Fragrance. "When the Great Leap Forward fell apart, you and all of your cronies fled Vermilion and cleaved the north off of the Matriarch's realm. And now you want to come back?"\n\n"It's more complicated than you would think," Current said, following a moment's hesitation. "The kirin of Greater Providence want many things, but war with Vermilion is not one of them. The Matriarch Superior is, and always will be, our spiritual leader and unifying icon. Making war against her is a cultural blasphemy that not even a century of living in Griffonia can shake from us in the Diaspora. On top of that, war is only profitable if you're a third party, not if your lives are being lost and your infrastructure ruined in vicious fighting. But, perhaps most importantly, the potential for a future Kiria dominated by the Rising Fire is a thought none of us can bear."\n\nHe sighed, and he loosened his tie with a tug of magic. "Personally, I feel many of my colleagues in the upper echelons of the NAKP have lost their nerve. For all their bluster and bravado, war is not something they wanted to entertain having only recently returned to our homeland. But if we work with Vermilion, and offer all the resources we have at our disposal, we should be able to crush these heretics before it becomes deadly enough to be called a war."\n\n"I hope so, too," Fern Flare agreed. "It's been centuries since kirin have fought kirin like this. Hopefully by working together, we can keep this from getting any worse.""
kirin_council.27.a:0 "Better the enemy we know than the one we don't."
kirin_council.27.b:0 "There's still hope the Realm can come together again."

kirin_council.28.t:0 "Independence Without Fanfare"
kirin_council.28.d:0 "Chairkirin Fickle Current stood by the window in the boardroom, choosing instead to look outside at the sprawling city of Fragrance while the rest of the NAKP's executive council reviewed the final draft for Fragrance's impending declaration of independence from Vermilion's rule. It was a gray day: the clouds were gray, the streets were gray, the buildings were gray, even the mood was gray. There was no rain, and barely a whisper of wind, but the air hung heavy with what might have been, and what had been avoided.\n\nIt was a necessary step; of that, Current had no doubt. Fragrance and the natives of Greater Providence had been allowed to declare their de facto independence from Vermilion, in exchange for curbing the ambitions of the NAKP and respecting the right of Vermilion's rule over the Realm of Kiria. There were many in the party who longed for a war of domination over Vermilion, but more reasonable voices had correctly concluded that war would be a risky endeavor more expensive than it was worth pursuing. Instead, Fragrance was to join Vermilion in crushing the heretic threat in the west, and could now devote its resources toward domestic projects. One dream that could still be realized was the cultivation of the distinct kirin cultural identity of Greater Providence, that domain that existed north of the Great Mellifluve's watershed. It could let Fragrance chart a new course for the future, one that recognized the needs and attitudes of the kirin of the north, rather than subordinating them to the whims of Vermilion in the south. The clouds were gray, but instead of rain, maybe they would break up and let in some sunlight...\n\nWhen the matter was settled, another proposal was raised by one of the executives: would Vermilion appreciate a gift of materiel aid to soften the blow? If Fragrance could spare guns and other war equipment, it might smooth the declaration over with Vermilion. After all, it wouldn't do to try to cooperate to destroy the heretics but always looking over one's shoulder for a knife in the back..."
kirin_council.28.a:0 "Vermilion has never come to our aid. They're indebted to us as is."
kirin_council.28.b:0 "The Rising Fire threat goes beyond old history. Send them what we can."

kirin_council.29.t:0 "Hardly Relaxing"
kirin_council.29.d:0 "It took Fern Flare little difficulty to track Autumn Blaze down with the latest news from Fragrance. Her close friend, though still officially Kiria's Premier, could either be found in one of two places: her residence in Vermilion, or in the hot springs near the palace. Today, the mare was in the latter, sitting in a spring in a quiet corner of the bathing area up to her shoulders in the hot water. When Fern announced her presence with a quiet cough, Autumn flinched, but upon recognizing her friend, she relaxed slightly, if not by much. "Are you here to join me, Fern?" Autumn asked. "Or is it about my... job."\n\nShe shuddered as she said the last word, and it hurt Fern to see her feel nothing but worry and dismay about the role she'd once taken so enthusiastically to. Hopefully that would resolve itself in time, but Kiria could ill-afford to wait until Autumn pulled herself together. "The NAKP issued a declaration of its independence yesterday," Fern informed her. "It was a simple statement, not quite as bombastic as many of us thought it was going to be. But it means the same, with or without pomp. Fragrance refuses to take orders from Vermilion anymore."\n\nAutumn sighed and sank deeper into the water, until the steamy water lapped at the bottom of her muzzle. "Anything else?" she muttered, refusing or unable to look Fern in the eyes.\n\n"They... offered us weapons and supplies to help stabilize the Realm," Fern said. "Fragrance wants to see a stable and safe Vermilion. It's better for business that way. They wouldn't get any business with the Rising Fire, after all. What should we tell them?"\n\nFern could tell that Autumn wanted nothing more than to slip beneath the waters and stay there as long as she could, but both kirin knew Fern would still be waiting for her answer when she resurfaced. "I'm tempted to refuse," Autumn admitted. "Fickle Current betraying us put Vermilion in such dire straits to begin with. And now he wants to make it up to us with guns? They're part of the problem, and their generosity isn't the solution. But..." she sighed again. "Can we really afford to spurn generosity at this point?""
kirin_council.29.a:0 "We need everything we can get, even from those who betrayed us once."
kirin_council.29.b:0 "Fickle Current's gifts are always poisoned. We refuse."

kirin_council.30.t:0 "Kiria Refuses Our Gifts"
kirin_council.30.d:0 "Vermilion officially responded to our offers of providing them equipment and material with a polite declination. Why Vermilion would repudiate our gifts is anykirin's guess, but it likely has to deal with the tense issue surrounding our secession. Premier Autumn Blaze supposedly feels betrayed by our secession from Vermilion's authority, and any recognition of our gift could be seen as tacit recognition of the legitimacy of our independence. Whatever their reasons, Chairkirin Fickle Current has already taken steps to make sure that this equipment doesn't go to waste."
kirin_council.30.a:0 "At least we've avoided war with Vermilion."

kirin_council.31.t:0 "Trickle Down or Well Up?"
kirin_council.31.d:0 "Fickle Current considered himself a shrewd businesskirin, but even he had to admit that he wasn't the most skilled at manipulating numbers. The NAKP's chief economist, on the other hoof, was practically a wizard when it came to Fragrance's finances. Dr. Ardent Bloom's office was filled with boxes stuffed with reams of finance records, economy predictions, and more business dealings than one could shake a stick at. He was also certain that countless under the table agreements were written down on paper somewhere in Dr. Bloom's cluttered office, the kind that had the potential to bankrupt even the most powerful of the trading houses. How he kept it all under control was beyond him.\n\nBut he hadn't gone to see the economist just to comment on his office clutter. Instead, he had gone to him for advice. "The legal teams are working on codifying the laws of our independence, and making our statement a reality," Current explained to the doctor, who watched him with polite interest but kept a pen scratching away at a piece of paper with his magic all the while. "But if we're going to proclaim our independence, then we need to do something to make it mean something real to the kirin of Greater Providence. We need to embark on renewed industrialization efforts, pick up the pieces from Vermilion's failed experiment. You know the financial situation of the NAKP better than anykirin. What's your recommendation?"\n\n"Depends on how ambitious you are," Ardent Bloom answered him, and his magic collected a few folders from different boxes around his office. He spread them out before Current, though he continued to talk while Current leafed through their contents. "The free market is a wonderful thing, and it follows the money regardless of where it leads. Industrializing the north will be profitable... eventually. Companies will make safe investments in new industry, and when those labors bear fruit, they'll reinvest it back into the economy. This trickle down effect will achieve a powerful industrial base in time. But, if you're willing to offer them incentives, they'll happily take more risks and speed things up a little. The best way to get a corporation whose sole function is to turn profits for its shareholders to take a risk is to let them do it on somekirin else's credit. Question is... are you willing to give them your letter of credit?""
kirin_council.31.a:0 "The NAKP will offer incentives to speed things up."
kirin_council.31.b:0 "We'll get the best return on our investment by staying patient."

kirin_council.32.t:0 "Fragmented Growth"
kirin_council.32.d:0 "Fickle Current was swiftly growing to loathe puzzles. Assembling a functional state following its severance from the host nation was like trying to assemble a colossal jigsaw puzzle, only to find out that half of the pieces were in another box. It took trial and error to find which pieces matched with each other, but with the additional threat that he could only try so many times before the pieces broke and the picture would forever be tarnished, if it was even completed it all.\n\nHis current issue was one that required a delicate touch and a couple dozen more jigsaw pieces to painstakingly fit into the puzzle. Greater Providence was a patchwork of regions and subdivisions, each with their own government, laws, and civil bodies, shackled to unique cultural quirks and differing economic drivers. Applying one broad policy over such a patchwork of states would likely be beneficial to some and detrimental to others, and the disparity could hamper the effectiveness of the measure at large. Instead, the best way forward was to rely on and encourage the independent growth of these states. The free market would carve out its niches in the north and settle enterprises into regions that best suited their needs and goals. But, as with everything else, such measures would take time.\n\nCurrent frowned as he thought about it. Time was a valuable commodity, maybe even more so than wealth. Doubtless the growth of these patchwork regions could be accelerated with the right incentives to adventurous businesses. But was such an investment wise? Would its return be worth the amount of capital it would take to successfully incentivize the trading houses to develop the north?"
kirin_council.32.a:0 "You have to spend money to make money!"
kirin_council.32.b:0 "The states will grow with time and competition, as always."

kirin_council.33.t:0 "Stopping the Bloodletting"
kirin_council.33.d:0 "Envoys from the city of Fragrance, sent out on behalf of Fickle Current, Chairkirin of the NAKP, arrived in [Root.Capital.GetName], seeking to attempt a diplomatic resolution to end the bloodshed that has engulfed the Realm in the War of the Double Secession. Chairkirin Current is willing to mediate an end to the war in Fragrance, expressing the urgency with which the war needs to be concluded. If the conflict continues to drag on, famine, disease, and anarchy will cripple the Realm, and leave us fighting over a pile of ashes. Is ruling the ruins of Kiria really worth fighting for more than what we already have?\n\nCurrent's envoys have also come prepared with preliminary terms to begin negotiations with. First and foremost, Vermilion and Chrysanthemum will have to recognize the right of the other to exist, and promise not to suppress the rights of followers of The Way of Fire and The Rising Fire in their respective territories. Additionally, a more favorable border will be established between our domains by Vermilion ceding Verdant to Chrysanthemum and the rule of The Rising Fire. In exchange, Rising Sun will protect the rights of free navigation up and down the Great Mellifluve to all nations, and will refrain from attempting to expand her influence beyond the banks of the Great Mellifluve, with the exception of any territory acquired from Vermilion over the course of the war, which she will be allowed to keep. Lastly, the proposed treaty urges each party to make a promise to mediate any future disputes through diplomatic channels and not through the use of force.\n\nThe treaty is an interesting proposal, and offers us a way out of the bloodshed. But it is unlikely to be popular with our people; we have fought for so much, and what we will be settling for is much less than we promised them. But is the price of continuing the war too steep? And how can we trust the other side?"
kirin_council.33.a:0 "We must accept, for the good of the Realm."
kirin_council.33.b:0 "We cannot abandon our people to heresy!"
kirin_council.33.c:0 "We cannot continue to fight, lest we rule over ashes."
kirin_council.33.e:0 "The Way of Fire must be toppled, no matter what it takes!"

kirin_council.34.t:0 "The Dawn of Tomorrow"
kirin_council.34.d_1:0 "Fickle Current was up before dawn, and after failing to go back to sleep, he decided to start his day before the sun rose. After eating something light for breakfast, he left his home behind and went for a pre-dawn walk. His path took him down to the sandy shores outside of the city limits, where he was all alone save for scuttling crabs and the crashing of waves against the beaches. Eventually, he stopped and sat down on the sand, his gaze turned toward the east, waiting for the sun to reveal itself on the dark horizon. It gave him time to reflect on all he had accomplished so far as the NAKP's unquestioned chairkirin.\n\nWar had come to Kiria for the first time in centuries; now, it was over. He may have helped escalate it by organizing Fragrance's secession when the Great Leap Forward failed, but he had played a decisive role in ending it. The threat posed by the Rising Fire had been largely neutralized, and peace had once more returned to the Realm. And it was thanks to his efforts that it was so; he knew he would be remembered for many, many years because of what he had accomplished.\n\nBut it was not without some chafing and disagreement from within the party. Current had had to cut deals as he could and make compromises to keep much of what he'd gained for Fragrance. Submission to Vermilion as the Viceroyalty of Greater Providence had been seen by many in the party as a stab in the back to the idea of an independent Fragrance, but the reality had been that there was no other choice. Fragrance had been too weak to survive on its own, and only in submission to Vermilion would it be allowed to keep much of the freedom Current had bought it. But the kirin of Greater Providence were still proud of what he had secured for them: pride in their northern identity, pride in its recognition from Vermilion, pride in the safe and predictable future Current had promised them. Their futures would be bright and profitable, and at the end of the day, was that not all that they wanted?\n\nThe sun began to rise, an orange glow on the horizon, slowly growing brighter as the minutes passed. As Current felt its light begin to warm his coat, he allowed himself a smile. In Kiria's hour of darkness, Fragrance had been its beacon of hope and peace. It had positioned itself as an ideal for all kirin nations to model themselves after, a rational and logical nation ruled by reason, not superstition and religious dogma. Perhaps, in the end, that was all that mattered."
