ust have to favor one over the others as the starting point for the bill," Cinder Glow offered. "Use one idea as a basis and work backwards from there to reach a good enough compromise for kirin society. It'll definitely favor one side more than the others, but finding a compromise that makes everykirin happy ends up making nokirin happy, right?""
