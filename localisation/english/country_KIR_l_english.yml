KIR_mayflower_bloom:0 "Mayflower Bloom"
KIR_mayflower_bloom_desc:0 "D.Sc., Ph.D., MMSc. incredibly talented scientist in her late thirties. cousin to Ardent and Zenith Bloom. had a cloistered childhood on the Bloom family estate outside of Lotus, in Ngua Nam back in the day. went and studied at the University of Gamia in Yale, was one of its foremost biologists. advocate of eugenics as the path to a happier, more harmonious, and just society. philantropist, has founded a number of free clinics for the poor. bubbly, enthusiastic, friendly disposition, driven to learn, ambitious."
