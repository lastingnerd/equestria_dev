KIR_power_struggle_category:0 "A Song of Ice and Fire"
KIR_power_struggle_desc:0 "The ongoing power struggle between Winter Frost and Rising Sun... (cont.)\nMake it clear that the power struggle does not actually reflect levels of popular support for either the Rising Fire or Serene Tendency. It is merely an indicator of the power Winter Frost/Rising Sun have within the Morning Secretariat, and their favour with the Matriarch Superior.\nThis is a battle for control over the Way of Fire. It is not really about Kiria in general, just the state religion.\n(cont.)"
KIR_power_struggle_support_WF:0 "Support the Serene Tendency"
KIR_power_struggle_support_RS:0 "Support the Rising Fire"
KIR_power_struggle_suppress_WF:0 "Enforce the Extraordinary Dispensation"
KIR_power_struggle_suppress_WF_desc:0 "The mystics of the Serene Tendency and the cadres of the Rising Fire are very much locked in a power struggle, even if their leaders are nominally allied. Make sure the Serene Tendency plays fair, if not nice, and adheres to the power-sharing agreement decreed by the Matriarch by her Extraordinary Dispensation. (idea only polished desc needed)"
KIR_power_struggle_suppress_RS:0 "Crack Down on Blasphemy"
KIR_power_struggle_suppress_RS_desc:0 "Persecute heretical Way of Fire sects that are not formally aligned with, and thus fall outside the protection of, the Path of the Rising Fire. We may not be able to directly attack Rising Sun and her followers now, but we can target their more extremist allies under the cover of plausible denialitbiet (idea only polished desc needed)"
KIR_power_struggle_harmonists:0 "Conflict Begets Opportunity"
KIR_power_struggle_harmonists_desc:0 "harmonist R&HP playing off the rival Way of Fire factions against each other, using their control of the government and the law to do so"
KIR_power_struggle_death_spiral_RS_mission:0 "The Death Spiral"
KIR_power_struggle_death_spiral_RS_mission_desc:0 "While the Matriarch Superior has continued to extol the unity of the kirin and praises the valiance of those who have perished honorably on the front lines, the very foundations of Kiria itself are crumbling. The Serene Tendency, ejected from the position of political dominance they had held for so long, has taken to violent measures against the "upstart" Rising Fire sect. As Winter Frost hurls invective at Rising Sun in [KIR.Capital.GetName], the discontent seeps into the front lines, where reports speak of battles tragically lost due to the insubordination or outright friendly fire by Way of Fire hardliners. The situation is already nearly untenable, the final thread holding Kiria together snapping taut. Act quickly, or the entire edifice will be rent apart, leaving naught but ash and cinder behind."
KIR_power_struggle_death_spiral_WF_mission:0 "The Death Spiral"
KIR_power_struggle_death_spiral_WF_mission_desc:0 "While the Matriarch Superior has continued to extol the unity of the kirin and praises the valiance of those who have perished honorably on the front lines, the very foundations of Kiria itself are crumbling. The Rising Fire, emboldened by the righteous fury of the downtrodden, has begun a violent assault against the ancient pillars of the Way of Fire and Kirian tradition. As Rising Sun hurls invective at Winter Frost in [KIR.Capital.GetName], the discontent seeps into the front lines, where reports speak of battles tragically lost due to the insubordination or outright friendly fire by Rising Fire fanatics. The situation is already nearly untenable, the final thread holding Kiria together snapping taut. Act quickly, or the entire edifice will be rent apart, leaving naught but ash and cinder behind."
KIR_power_struggle_death_spiral_resolved_tt:0 "The conflict will be defused, §Yfor now§!.\n"
KIR_power_struggle_death_spiral_failure_tt:0 "The Triumvirate will §Rcollapse§!."

