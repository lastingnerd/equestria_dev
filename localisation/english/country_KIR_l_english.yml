kirin_republic.30.d:0 "The remnants of the Fraternal Republic in exile in recently-conquered Taungpau consist mainly of soldiers and their families, alongside conscripts, Rising Fire cadre and clergy, and however many citizens of the Republic who had managed to flee with the Republican army's long march into exile. Dayspring Rose, still grieving over the death of Kindling Flash in the retreat (could be implied, but make it sufficiently clear), with the main force of the exiles. They had occupied the former Taungpau city of [KIC.Capital.GetName] and made it their capital, ruling over it with martial law. Rising Sun declares the formal dissolution of the Republic, and announces that the exiles now reside in Taungpau as the "Soldiers of the Rising Fire", crusaders for Concord. Dayspring Rose darkly muses that Rising Sun had decided not to mention the fact that the dissolution of the Republic was a condition in the peace treaty with Vermilion."
